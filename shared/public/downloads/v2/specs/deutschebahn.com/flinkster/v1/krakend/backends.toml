[[backends]]
  group = "flinkster-api-ng"
  slug = "flinkster-api-ng-v1"
  url_pattern = "/areas"
  method = "GET"
  encoding = "json"
  host = ["https://api.deutschebahn.com"]
  query_string_params = ["lat", "lon", "radius", "offset", "limit", "expand", "type", "provider", "providernetwork"]
  whitelist = ["description", "providerNetworkIds", "href", "providerNetworkIds", "providerAreaId", "attributes", "name", "attributes", "type", "_links", "expand", "uid"]
  [backends.extra_config]
    produces = ["json"]
    hosts = ["https://api.deutschebahn.com", "http://api.deutschebahn.com"]
    schemes = ["https", "http"]

