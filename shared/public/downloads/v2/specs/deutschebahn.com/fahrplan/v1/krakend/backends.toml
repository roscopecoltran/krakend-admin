[[backends]]
  group = "fahrplan-free-freeplan-v1-arrivalboard-id"
  slug = "fahrplan-free-v1-freeplan-v1-arrivalboard-id"
  url_pattern = "/freeplan/v1/arrivalBoard/{id}"
  method = "GET"
  encoding = "json"
  host = ["https://api.deutschebahn.com"]
  whitelist = ["boards"]
  concurrent_calls = 1
  [backends.mapping]
    boards = "boards"
  [backends.extra_config]
    consumes = ["json"]
    produces = ["json"]
    hosts = ["https://api.deutschebahn.com", "http://api.deutschebahn.com"]
    schemes = ["https", "http"]

