[[backends]]
  group = "fahrplan-free"
  slug = "fahrplan-free-v1"
  url_pattern = "/arrivalBoard/{id}"
  method = "GET"
  encoding = "json"
  host = ["https://api.deutschebahn.com"]
  url_keys = ["id"]
  query_string_params = ["date"]
  whitelist = ["boards"]
  [backends.extra_config]
    consumes = ["json"]
    produces = ["json"]
    hosts = ["https://api.deutschebahn.com", "http://api.deutschebahn.com"]
    schemes = ["https", "http"]

