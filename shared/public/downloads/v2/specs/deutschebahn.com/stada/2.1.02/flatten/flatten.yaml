  The wildcards * (indicating an arbitrary number of characters) and ? (indicating
  one single character) can be used in the search pattern. A comma separated list
  of station names is also supported (e.g. searchstring=hamburg*,berlin*).
paths./stations.get.parameters[2].format: string
paths./stations.get.parameters[2].in: query
