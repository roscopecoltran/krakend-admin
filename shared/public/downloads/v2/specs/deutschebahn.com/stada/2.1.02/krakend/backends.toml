[[backends]]
  group = "stationsdatenbereitstellung-2-1-02"
  url_pattern = "/stada/v2/stations"
  method = "GET"
  host = ["https://api.deutschebahn.com"]
  whitelist = ["limit", "offset", "result", "total"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "deutschebahn.com"
    description = "An API providing master data for german railway stations by DB Station&Service AG. "
    version = "2.1.02"
    slug = "stationsdatenbereitstellung-2-1-02-stada-v2-stations"
    schemes = ["https", "http"]
    hosts = ["https://api.deutschebahn.com", "http://api.deutschebahn.com"]
    topics = ["open-data", "transport"]
    [backends.extra_config.mapping]
      limit = "limit"
      offset = "offset"
      result = "result"
      total = "total"

