[[backends]]
  group = "betriebsstellen-v1"
  url_pattern = "/betriebsstellen/v1/betriebsstellen"
  method = "GET"
  host = ["https://api.deutschebahn.com"]
  concurrent_calls = 1
  [backends.extra_config]
    slug = "betriebsstellen-v1-betriebsstellen-v1-betriebsstellen"
    hosts = ["https://api.deutschebahn.com", "http://api.deutschebahn.com"]
    topics = ["transport", "open-data"]
    schemes = ["https", "http"]

[[backends]]
  group = "betriebsstellen-v1"
  url_pattern = "/betriebsstellen/v1/betriebsstellen/{abbrev}"
  method = "GET"
  host = ["https://api.deutschebahn.com"]
  whitelist = ["RB", "UIC", "abbrev", "borderStation", "id", "locationCode", "name", "short", "status", "timeTableRelevant", "type", "validFrom", "validTill"]
  concurrent_calls = 1
  [backends.mapping]
    RB = "RB"
    UIC = "UIC"
    abbrev = "abbrev"
    borderStation = "borderStation"
    id = "id"
    locationCode = "locationCode"
    name = "name"
    short = "short"
    status = "status"
    timeTableRelevant = "timeTableRelevant"
    type = "type"
    validFrom = "validFrom"
    validTill = "validTill"
  [backends.extra_config]
    slug = "betriebsstellen-v1-betriebsstellen-v1-betriebsstellen-abbrev"
    hosts = ["https://api.deutschebahn.com", "http://api.deutschebahn.com"]
    topics = ["transport", "open-data"]
    schemes = ["https", "http"]
