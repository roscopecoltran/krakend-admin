[[backends]]
  group = "betriebsstellen"
  slug = "betriebsstellen-v1"
  url_pattern = "/betriebsstellen"
  method = "GET"
  host = ["https://api.deutschebahn.com"]
  query_string_params = ["name"]
  [backends.extra_config]
    hosts = ["https://api.deutschebahn.com", "http://api.deutschebahn.com"]
    schemes = ["https", "http"]

[[backends]]
  group = "betriebsstellen"
  slug = "betriebsstellen-v1"
  url_pattern = "/betriebsstellen/{abbrev}"
  method = "GET"
  host = ["https://api.deutschebahn.com"]
  url_keys = ["abbrev"]
  whitelist = ["type", "validTill", "timeTableRelevant", "id", "abbrev", "borderStation", "name", "status", "validFrom", "RB", "UIC", "locationCode", "short"]
  [backends.extra_config]
    hosts = ["https://api.deutschebahn.com", "http://api.deutschebahn.com"]
    schemes = ["https", "http"]
