[[backends]]
  group = "betriebsstellen-betriebsstellen"
  slug = "betriebsstellen-v1-betriebsstellen"
  url_pattern = "/betriebsstellen"
  method = "GET"
  host = ["https://api.deutschebahn.com"]
  query_string_params = ["name"]
  [backends.extra_config]
    hosts = ["https://api.deutschebahn.com", "http://api.deutschebahn.com"]
    schemes = ["https", "http"]

[[backends]]
  group = "betriebsstellen-betriebsstellen-abbrev"
  slug = "betriebsstellen-v1-betriebsstellen-abbrev"
  url_pattern = "/betriebsstellen/{abbrev}"
  method = "GET"
  host = ["https://api.deutschebahn.com"]
  url_keys = ["abbrev"]
  whitelist = ["RB", "type", "name", "locationCode", "abbrev", "borderStation", "UIC", "timeTableRelevant", "validFrom", "id", "validTill", "status", "short"]
  [backends.extra_config]
    hosts = ["https://api.deutschebahn.com", "http://api.deutschebahn.com"]
    schemes = ["https", "http"]
