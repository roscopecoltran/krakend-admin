[[backends]]
  group = "reisezentren-reisezentren"
  slug = "reisezentren-v1-reisezentren"
  url_pattern = "/reisezentren"
  method = "GET"
  host = ["https://api.deutschebahn.com"]
  query_string_params = ["name"]
  [backends.extra_config]
    hosts = ["https://api.deutschebahn.com", "http://api.deutschebahn.com"]
    schemes = ["https", "http"]

[[backends]]
  group = "reisezentren-reisezentren-loc-lat-lon"
  slug = "reisezentren-v1-reisezentren-loc-lat-lon"
  url_pattern = "/reisezentren/loc/{lat}/{lon}"
  method = "GET"
  host = ["https://api.deutschebahn.com"]
  url_keys = ["lat", "lon"]
  whitelist = ["name", "city", "openingTimes", "type", "postCode", "lon", "address", "lat", "id"]
  [backends.extra_config]
    hosts = ["https://api.deutschebahn.com", "http://api.deutschebahn.com"]
    schemes = ["https", "http"]

[[backends]]
  group = "reisezentren-reisezentren-id"
  slug = "reisezentren-v1-reisezentren-id"
  url_pattern = "/reisezentren/{id}"
  method = "GET"
  host = ["https://api.deutschebahn.com"]
  url_keys = ["id"]
  whitelist = ["city", "openingTimes", "type", "postCode", "lon", "address", "lat", "id", "name"]
  [backends.extra_config]
    hosts = ["https://api.deutschebahn.com", "http://api.deutschebahn.com"]
    schemes = ["https", "http"]
