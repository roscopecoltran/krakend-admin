backends:
- group: reisezentren-v1
  url_pattern: /reisezentren/v1/reisezentren
  method: GET
  host:
  - https://api.deutschebahn.com
  concurrent_calls: 1
  extra_config:
    provider: deutschebahn.com
    description: This REST-API enables you to query information about travel centers
      in Germany.
    version: v1
    slug: reisezentren-v1-reisezentren-v1-reisezentren
    schemes:
    - https
    - http
    hosts:
    - https://api.deutschebahn.com
    - http://api.deutschebahn.com
    topics:
    - open-data
    - transport
