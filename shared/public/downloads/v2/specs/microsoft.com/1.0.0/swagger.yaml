securityDefinitions:
  api-key:
    in: header
    name: api-key
    type: apiKey
security:
  - api-key: []
paths:
  /Updates:
    get:
      description: |
        Get all updates with a link to the CVRF document
      parameters:
        - default: '2016-08-01'
          in: query
          name: api-version
          required: true
          type: string
      produces:
        - application/json
        - application/xml
      responses:
        '200':
          description: Successful responset
          schema:
            $ref: '#/definitions/UpdatesReturnTypes200'
  '/Updates(''{id}'')':
    get:
      description: |
        Get updates with a link to the CVRF document for a particular ID.

        ID can be:

          * Update ID (ie: 2016-Aug)
          * Vulnerability ID (ie: CVE-2016-0128)
          * Year (ie: 2016)
      parameters:
        - default: '2016-08-01'
          in: query
          name: api-version
          required: true
          type: string
        - in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
        - application/xml
      responses:
        '200':
          description: Successful responset
          schema:
            $ref: '#/definitions/UpdatesReturnTypes200'
  '/cvrf/{id}':
    get:
      description: |
        Gets a CVRF document by ID (ie: 2016-Aug)

        Note: to view the correct XML response, please change *$ref: '#/definitions/cvrfReturnTypes200'* to *$ref: '#/definitions/cvrfReturnTypes200_xml'* in the swagger.json or swagger.yaml file
      parameters:
        - default: '2016-08-01'
          in: query
          name: api-version
          required: true
          type: string
        - in: path
          name: id
          required: true
          type: string
      produces:
        - application/xml
        - application/json
      responses:
        '200':
          description: Successful responset
          schema:
            $ref: '#/definitions/cvrfReturnTypes200'
