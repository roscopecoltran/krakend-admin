[[backends]]
  group = "medium-com-1-0-0"
  url_pattern = "/v1/me"
  method = "GET"
  encoding = "json"
  host = ["https://api.medium.com"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "medium.com"
    description = "Medium’s unofficial API documentation using OpenAPI specification.\n\n# Official API\nOfficial API document can also be viewed for most up to date API spec at [https://github.com/Medium/medium-api-docs](https://github.com/Medium/medium-api-docs).\n\nDeveloper Blog - [Welcome to the Medium API](https://medium.com/blog/welcome-to-the-medium-api-3418f956552)\n"
    version = "1.0.0"
    slug = "medium-com-1-0-0-v1-me"
    schemes = ["https"]
    produces = ["json"]
    hosts = ["https://api.medium.com"]
    topics = ["media", "social"]

[[backends]]
  group = "medium-com-1-0-0"
  url_pattern = "/v1/publications/{publicationId}/contributors"
  method = "GET"
  encoding = "json"
  host = ["https://api.medium.com"]
  whitelist = ["data"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "medium.com"
    description = "Medium’s unofficial API documentation using OpenAPI specification.\n\n# Official API\nOfficial API document can also be viewed for most up to date API spec at [https://github.com/Medium/medium-api-docs](https://github.com/Medium/medium-api-docs).\n\nDeveloper Blog - [Welcome to the Medium API](https://medium.com/blog/welcome-to-the-medium-api-3418f956552)\n"
    version = "1.0.0"
    slug = "medium-com-1-0-0-v1-publications-publicationid-contributors"
    schemes = ["https"]
    produces = ["json"]
    hosts = ["https://api.medium.com"]
    topics = ["media", "social"]
    [backends.extra_config.mapping]
      data = "data"

[[backends]]
  group = "medium-com-1-0-0"
  url_pattern = "/v1/publications/{publicationId}/posts"
  method = "POST"
  encoding = "json"
  host = ["https://api.medium.com"]
  whitelist = ["authorId", "canonicalUrl", "id", "license", "licenseUrl", "publishStatus", "publishedAt", "tags", "title", "url"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "medium.com"
    description = "Medium’s unofficial API documentation using OpenAPI specification.\n\n# Official API\nOfficial API document can also be viewed for most up to date API spec at [https://github.com/Medium/medium-api-docs](https://github.com/Medium/medium-api-docs).\n\nDeveloper Blog - [Welcome to the Medium API](https://medium.com/blog/welcome-to-the-medium-api-3418f956552)\n"
    version = "1.0.0"
    slug = "medium-com-1-0-0-v1-publications-publicationid-posts"
    schemes = ["https"]
    produces = ["json"]
    hosts = ["https://api.medium.com"]
    topics = ["media", "social"]
    [backends.extra_config.mapping]
      authorId = "authorId"
      canonicalUrl = "canonicalUrl"
      id = "id"
      license = "license"
      licenseUrl = "licenseUrl"
      publishStatus = "publishStatus"
      publishedAt = "publishedAt"
      tags = "tags"
      title = "title"
      url = "url"

