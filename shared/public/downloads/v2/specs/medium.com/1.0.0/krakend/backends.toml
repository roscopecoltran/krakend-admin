[[backends]]
  group = "medium-com-1-0-0"
  url_pattern = "/v1/me"
  method = "GET"
  encoding = "json"
  host = ["https://api.medium.com"]
  concurrent_calls = 1
  [backends.extra_config]
    slug = "medium-com-1-0-0-v1-me"
    produces = ["json"]
    hosts = ["https://api.medium.com"]
    topics = ["media", "social"]
    schemes = ["https"]

[[backends]]
  group = "medium-com-1-0-0"
  url_pattern = "/v1/publications/{publicationId}/contributors"
  method = "GET"
  encoding = "json"
  host = ["https://api.medium.com"]
  whitelist = ["data"]
  concurrent_calls = 1
  [backends.mapping]
    data = "data"
  [backends.extra_config]
    slug = "medium-com-1-0-0-v1-publications-publicationid-contributors"
    produces = ["json"]
    hosts = ["https://api.medium.com"]
    topics = ["media", "social"]
    schemes = ["https"]

