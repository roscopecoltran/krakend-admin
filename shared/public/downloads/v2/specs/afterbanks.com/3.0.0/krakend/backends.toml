[[backends]]
  group = "afterbanks-forms"
  slug = "afterbanks-3-0-0-forms"
  url_pattern = "//forms"
  method = "GET"
  encoding = "json"
  host = ["https://www.afterbanks.com"]
  concurrent_calls = 1
  [backends.extra_config]
    produces = ["json"]
    hosts = ["https://www.afterbanks.com"]
    schemes = ["https"]

[[backends]]
  group = "afterbanks-me"
  slug = "afterbanks-3-0-0-me"
  url_pattern = "//me"
  method = "POST"
  encoding = "json"
  host = ["https://www.afterbanks.com"]
  whitelist = ["date_renewal", "remaining_calls"]
  concurrent_calls = 1
  [backends.mapping]
    date_renewal = "date_renewal"
    remaining_calls = "remaining_calls"
  [backends.extra_config]
    produces = ["json"]
    hosts = ["https://www.afterbanks.com"]
    schemes = ["https"]

[[backends]]
  group = "afterbanks-servicev3"
  slug = "afterbanks-3-0-0-servicev3"
  url_pattern = "//serviceV3"
  method = "POST"
  encoding = "json"
  host = ["https://www.afterbanks.com"]
  concurrent_calls = 1
  [backends.extra_config]
    produces = ["json"]
    hosts = ["https://www.afterbanks.com"]
    schemes = ["https"]
