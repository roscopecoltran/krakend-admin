[[backends]]
  group = "afterbanks-forms"
  slug = "afterbanks-3-0-0-forms"
  url_pattern = "/forms"
  method = "GET"
  encoding = "json"
  host = ["https://www.afterbanks.com"]
  query_string_params = ["country_code"]
  [backends.extra_config]
    produces = ["json"]
    hosts = ["https://www.afterbanks.com"]
    schemes = ["https"]

[[backends]]
  group = "afterbanks-me"
  slug = "afterbanks-3-0-0-me"
  url_pattern = "/me"
  method = "POST"
  encoding = "json"
  host = ["https://www.afterbanks.com"]
  query_string_params = ["servicekey"]
  whitelist = ["date_renewal", "remaining_calls"]
  [backends.extra_config]
    produces = ["json"]
    hosts = ["https://www.afterbanks.com"]
    schemes = ["https"]

[[backends]]
  group = "afterbanks-servicev3"
  slug = "afterbanks-3-0-0-servicev3"
  url_pattern = "/serviceV3"
  method = "POST"
  encoding = "json"
  host = ["https://www.afterbanks.com"]
  query_string_params = ["servicekey", "service", "documentType", "user", "pass", "pass2", "products", "startdate"]
  [backends.extra_config]
    produces = ["json"]
    hosts = ["https://www.afterbanks.com"]
    schemes = ["https"]
