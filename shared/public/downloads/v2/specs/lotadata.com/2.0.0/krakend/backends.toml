[[backends]]
  group = "lotadata-2-0-0"
  url_pattern = "/v2/events"
  method = "GET"
  encoding = "json"
  host = ["https://api2.lotadata.com"]
  whitelist = ["events"]
  concurrent_calls = 1
  [backends.mapping]
    events = "events"
  [backends.extra_config]
    slug = "lotadata-2-0-0-v2-events"
    produces = ["json"]
    hosts = ["https://api2.lotadata.com"]
    topics = ["location"]
    schemes = ["https"]

[[backends]]
  group = "lotadata-2-0-0"
  url_pattern = "/v2/events/{id}"
  method = "GET"
  encoding = "json"
  host = ["https://api2.lotadata.com"]
  whitelist = ["@id", "@type", "activity", "ambience", "category", "description", "doorTime", "duration", "endApprox", "endDate", "extTaxonomy", "genre", "headline", "htmlDescription", "name", "noTime", "offers", "onDemand", "performer", "photo", "startDate", "updated", "url", "workPerformed"]
  concurrent_calls = 1
  [backends.mapping]
    "@id" = "@id"
    "@type" = "@type"
    activity = "activity"
    ambience = "ambience"
    category = "category"
    description = "description"
    doorTime = "doorTime"
    duration = "duration"
    endApprox = "endApprox"
    endDate = "endDate"
    extTaxonomy = "extTaxonomy"
    genre = "genre"
    headline = "headline"
    htmlDescription = "htmlDescription"
    name = "name"
    noTime = "noTime"
    offers = "offers"
    onDemand = "onDemand"
    performer = "performer"
    photo = "photo"
    startDate = "startDate"
    updated = "updated"
    url = "url"
    workPerformed = "workPerformed"
  [backends.extra_config]
    slug = "lotadata-2-0-0-v2-events-id"
    produces = ["json"]
    hosts = ["https://api2.lotadata.com"]
    topics = ["location"]
    schemes = ["https"]

