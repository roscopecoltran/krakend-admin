[[backends]]
  group = "commerce-taxonomy-v1-beta-0-0"
  url_pattern = "/commerce/taxonomy/v1_beta/category_tree/{category_tree_id}"
  method = "GET"
  encoding = "json"
  host = ["https://api.ebay.com"]
  whitelist = ["applicableMarketplaceIds", "categoryTreeId", "categoryTreeVersion"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "ebay.com"
    description = "The Commerce Taxonomy API helps sellers determine the best eBay category when listing their inventory and buyers to determine the appropriate categories in which to browse or search."
    version = "v1_beta.0.0"
    slug = "commerce-taxonomy-v1-beta-0-0-commerce-taxonomy-v1-beta-category-tree-category-tree-id"
    schemes = ["https"]
    produces = ["json"]
    hosts = ["https://api.ebay.com"]
    topics = ["ecommerce"]
    [backends.extra_config.mapping]
      applicableMarketplaceIds = "applicableMarketplaceIds"
      categoryTreeId = "categoryTreeId"
      categoryTreeVersion = "categoryTreeVersion"

