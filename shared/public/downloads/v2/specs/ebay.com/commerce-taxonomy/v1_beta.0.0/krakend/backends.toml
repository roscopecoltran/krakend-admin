[[backends]]
  group = "commerce-taxonomy"
  slug = "commerce-taxonomy-v1-beta-0-0"
  url_pattern = "/category_tree/{category_tree_id}"
  method = "GET"
  encoding = "json"
  host = ["https://api.ebay.com"]
