definitions.ItemSummary.properties.additionalImages.items.$ref: '#/definitions/Image'
definitions.ItemSummary.properties.additionalImages.type: array
definitions.ItemSummary.properties.bidCount.description: This integer value indicates
  the total number of bids that have been placed for an auction item. This field is
  only returned for auction listings.
definitions.ItemSummary.properties.bidCount.type: integer
definitions.ItemSummary.properties.buyingOptions.description: The value returned in
  this field indicates the buying option for the item. FIXED_PRICE is returned for
  basic fixed-price listings, AUCTION is returned for auction listings without Buy
  It Now feature, and both FIXED_PRICE and AUCTION are returned for auction listings
  enabled with the Buy It Now feature.
definitions.ItemSummary.properties.buyingOptions.items.type: string
definitions.ItemSummary.properties.buyingOptions.type: array
definitions.ItemSummary.properties.categories.description: This container consists
  of the primary listing category Id of the item (as well as secondary listing category
  if item was listed in two categories).
definitions.ItemSummary.properties.categories.items.$ref: '#/definitions/Category'
definitions.ItemSummary.properties.categories.type: array
definitions.ItemSummary.properties.condition.description: The condition of the item,
  such as New or Used.
definitions.ItemSummary.properties.condition.type: string
definitions.ItemSummary.properties.conditionId.description: The identifier of the
  condition. For example, 1000 is the identifier for NEW.
definitions.ItemSummary.properties.conditionId.type: string
definitions.ItemSummary.properties.currentBidPrice.$ref: '#/definitions/ConvertedAmount'
definitions.ItemSummary.properties.distanceFromPickupLocation.$ref: '#/definitions/TargetLocation'
definitions.ItemSummary.properties.energyEfficiencyClass.description: The value returned
  in this field indicates the energy efficiency rating of the item. Energy efficiency
  ratings apply to products listed by commercial vendors in electronics categories
  only. Currently, this field is only applicable for the Germany site, and this field
  is only returned if the seller specified the energy efficiency rating through item
  specifics at listing time. Rating values include A+++, A++, A+, A, B, C, D, E, F,
  and G.
definitions.ItemSummary.properties.energyEfficiencyClass.type: string
definitions.ItemSummary.properties.epid.description: An EPID is the eBay product identifier
  of a product from the eBay product catalog. This indicates the product in which
  the item belongs.
definitions.ItemSummary.properties.epid.type: string
definitions.ItemSummary.properties.image.$ref: '#/definitions/Image'
definitions.ItemSummary.properties.itemAffiliateWebUrl.description: The URL to the
  View Item page of the item, which includes the affiliate tracking Id. This field
  is only returned if the seller enables affiliate tracking for the listing by including
  the X-EBAY-C-ENDUSERCTX request header in the call.
definitions.ItemSummary.properties.itemAffiliateWebUrl.type: string
definitions.ItemSummary.properties.itemGroupHref.description: 'The URI of the parent
  page of a group of items with varying aspects. Note: This field is returned only
  for item groups.'
definitions.ItemSummary.properties.itemGroupHref.type: string
definitions.ItemSummary.properties.itemGroupType.description: 'Indicates the item
  group type. Currently only SELLER_DEFINED_VARIATIONS is supported and indicates
