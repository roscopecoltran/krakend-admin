definitions.ItemSummary.properties.pickupOptions.items.$ref: '#/definitions/PickupOptionSummary'
definitions.ItemSummary.properties.pickupOptions.type: array
definitions.ItemSummary.properties.price.$ref: '#/definitions/ConvertedAmount'
definitions.ItemSummary.properties.seller.$ref: '#/definitions/Seller_0'
