basePath: /buy/browse/v1
definitions.Address.description: The type that defines the fields for an address.
definitions.Address.properties.addressLine1.description: The first line of the street
  address.
definitions.Address.properties.addressLine1.type: string
definitions.Address.properties.addressLine2.description: The second line of the street
  address. This field is not always used, but can be used for 'Suite Number' or 'Apt
  Number'.
definitions.Address.properties.addressLine2.type: string
definitions.Address.properties.city.description: The city of the address.
definitions.Address.properties.city.type: string
definitions.Address.properties.country.description: The three-letter ISO 3166-1 standard
  of the country of the address. For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/browse/types/CountryCodeEnum.html'>eBay
  API documentation</a>
definitions.Address.properties.country.type: string
definitions.Address.properties.county.description: The county of the address.
definitions.Address.properties.county.type: string
definitions.Address.properties.postalCode.description: The postal code of the address.
definitions.Address.properties.postalCode.type: string
definitions.Address.properties.stateOrProvince.description: The state or province
  of the address.
definitions.Address.properties.stateOrProvince.type: string
definitions.Address.type: object
definitions.AspectDistribution.description: The type that define the fields for the
  aspect information. Aspects are the variations of an item, such as color, size,
  etc.
definitions.AspectDistribution.properties.aspectValueDistributions.description: An
  array of containers for the various values of the aspect and the match count and
  a HATEOAS reference ( refinementHref) for this aspect.
definitions.AspectDistribution.properties.aspectValueDistributions.items.$ref: '#/definitions/AspectValueDistribution'
definitions.AspectDistribution.properties.aspectValueDistributions.type: array
definitions.AspectDistribution.properties.localizedAspectName.description: Name of
  an aspect, such as Brand, Color, etc.
definitions.AspectDistribution.properties.localizedAspectName.type: string
definitions.AspectDistribution.type: object
definitions.AspectValueDistribution.description: The container that defines the fields
  for the conditions refinements. This container is returned when <b> fieldgroups</b>
  is set to <code>ASPECT_REFINEMENTS</code> or <code>FULL</code> in the request.
definitions.AspectValueDistribution.properties.localizedAspectValue.description: The
  value of an aspect. For example, Red is a value for the aspect Color.
definitions.AspectValueDistribution.properties.localizedAspectValue.type: string
definitions.AspectValueDistribution.properties.matchCount.description: The number
  of items with this aspect.
definitions.AspectValueDistribution.properties.matchCount.type: integer
definitions.AspectValueDistribution.properties.refinementHref.description: The URI
  of the aspect.
definitions.AspectValueDistribution.properties.refinementHref.type: string
definitions.AspectValueDistribution.type: object
definitions.BuyingOptionDistribution.description: The container that defines the fields
  for the buying options refinements. This container is returned when <b> fieldgroups</b>
  is set to <code>BUYING_OPTION_REFINEMENTS</code> or <code>FULL</code> in the request.
definitions.BuyingOptionDistribution.properties.buyingOption.description: Buying option
  type. This will be either AUCTION or FIXED_PRICE.
definitions.BuyingOptionDistribution.properties.buyingOption.type: string
definitions.BuyingOptionDistribution.properties.matchCount.description: The number
  of items having this buying option.
definitions.BuyingOptionDistribution.properties.matchCount.type: integer
definitions.BuyingOptionDistribution.properties.refinementHref.description: The URI
  of the buying option.
definitions.BuyingOptionDistribution.properties.refinementHref.type: string
definitions.BuyingOptionDistribution.type: object
definitions.Category.description: This type is used by the <b> categories</b>  container
  in the response of the <b> search</b>  call, and consists of the primary listing
  category Id of the item (as well as secondary listing category if item was listed
  in two categories).
definitions.Category.properties.categoryId.description: The unique identifier of the
  primary listing category of the item (as well as secondary listing category if item
  was listed in two categories).
definitions.Category.properties.categoryId.type: string
definitions.Category.type: object
definitions.CategoryDistribution.description: The container that defines the fields
  for the category refinements. This container is returned when <b> fieldgroups</b>
  is set to <code>CATEGORY_REFINEMENTS</code> or <code>FULL</code> in the request.
definitions.CategoryDistribution.properties.categoryId.description: The identifier
  of the category.
definitions.CategoryDistribution.properties.categoryId.type: string
definitions.CategoryDistribution.properties.categoryName.description: The name of
  the category, such as Baby &amp; Toddler Clothing.
definitions.CategoryDistribution.properties.categoryName.type: string
definitions.CategoryDistribution.properties.matchCount.description: The number of
  items having the in this category.
definitions.CategoryDistribution.properties.matchCount.type: integer
definitions.CategoryDistribution.properties.refinementHref.description: The URI of
  the category.
definitions.CategoryDistribution.properties.refinementHref.type: string
definitions.CategoryDistribution.type: object
definitions.CommonDescriptions.description: The type that defines the fields for the
  item Ids that all use a common description and that description.  Often the item
  variations within an item group all have the same description. Instead of repeating
  this description in the item details of each item, a description that is shared
  by at least one other item is returned in this container. If the description is
  unique, it is returned in the <b> items.description</b> field.
definitions.CommonDescriptions.properties.description.description: The item description
  that is used by more than one of the item variations.
definitions.CommonDescriptions.properties.description.type: string
definitions.CommonDescriptions.properties.itemIds.description: A list of item Ids
  that have this description.
definitions.CommonDescriptions.properties.itemIds.items.type: string
definitions.CommonDescriptions.properties.itemIds.type: array
definitions.CommonDescriptions.type: object
definitions.ConditionDistribution.description: The container that defines the fields
  for the conditions refinements. This container is returned when <b> fieldgroups</b>
  is set to <code>CONDITION_REFINEMENTS</code> or <code>FULL</code> in the request.
definitions.ConditionDistribution.properties.condition.description: The name of the
  condition.
definitions.ConditionDistribution.properties.condition.type: string
definitions.ConditionDistribution.properties.conditionId.description: The identifier
  of the condition. For example, 1000 is the identifier for NEW.
definitions.ConditionDistribution.properties.conditionId.type: string
definitions.ConditionDistribution.properties.matchCount.description: The number of
  items having the condition.
definitions.ConditionDistribution.properties.matchCount.type: integer
definitions.ConditionDistribution.properties.refinementHref.description: The URI of
  the condition.
definitions.ConditionDistribution.properties.refinementHref.type: string
definitions.ConditionDistribution.type: object
definitions.ConvertedAmount.description: The type that defines the fields for a monetary
  value and the conversion of the value into another currency.
definitions.ConvertedAmount.properties.convertedFromCurrency.description: A three-letter
  ISO 4217 code that indicates the currency of the amount in the convertedFromValue
  field. This value is required or returned only if currency conversion/localization
  is required, and represents the pre-conversion currency. For implementation help,
  refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/browse/types/CurrencyCodeEnum.html'>eBay
  API documentation</a>
definitions.ConvertedAmount.properties.convertedFromCurrency.type: string
definitions.ConvertedAmount.properties.convertedFromValue.description: The monetary
  amount before any conversion is performed, in the currency specified by the convertedFromCurrency
  field. This value is required or returned only if currency conversion/localization
  is required. The value field contains the converted amount of this value, in the
  currency specified by the currency field.
definitions.ConvertedAmount.properties.convertedFromValue.type: string
definitions.ConvertedAmount.properties.currency.description: 'A three-letter ISO 4217
  code that indicates the currency of the amount in the value field. If currency conversion/localization
  is required, this is the post-conversion currency of the amount in the value field.
  Default: The currency of the user''s country. For implementation help, refer to
  <a href=''https://developer.ebay.com/devzone/rest/api-ref/browse/types/CurrencyCodeEnum.html''>eBay
  API documentation</a>'
definitions.ConvertedAmount.properties.currency.type: string
definitions.ConvertedAmount.properties.value.description: The dollar value of the
  currency specified in the currency field. The value of currency defaults to the
  standard currency used by the country of the eBay site offering the item.
definitions.ConvertedAmount.properties.value.type: string
definitions.ConvertedAmount.type: object
definitions.Error.description: The type that defines the fields that can be returned
  in an error.
definitions.Error.properties.category.description: 'This string value indicates the
  error category. There are three categories of errors: request errors, application
  errors, and system errors.'
definitions.Error.properties.category.type: string
definitions.Error.properties.domain.description: The name of the primary system where
  the error occurred. This is relevant for application errors.
definitions.Error.properties.domain.type: string
definitions.Error.properties.errorId.description: A unique code that identifies the
  particular error or warning that occurred. Your application can use error codes
  as identifiers in your customized error-handling algorithms.
definitions.Error.properties.errorId.type: integer
definitions.Error.properties.inputRefIds.description: An array of reference Ids that
  identify the specific request elements most closely associated to the error or warning,
  if any.
definitions.Error.properties.inputRefIds.items.type: string
definitions.Error.properties.inputRefIds.type: array
definitions.Error.properties.longMessage.description: A detailed description of the
  condition that caused the error or warning, and information on what to do to correct
  the problem.
definitions.Error.properties.longMessage.type: string
definitions.Error.properties.message.description: A description of the condition that
  caused the error or warning.
definitions.Error.properties.message.type: string
definitions.Error.properties.outputRefIds.description: An array of reference Ids that
  identify the specific response elements most closely associated to the error or
  warning, if any.
definitions.Error.properties.outputRefIds.items.type: string
definitions.Error.properties.outputRefIds.type: array
definitions.Error.properties.parameters.description: An array of warning and error
  messages that return one or more variables contextual information about the error
  or warning. This is often the field or value that triggered the error or warning.
definitions.Error.properties.parameters.items.$ref: '#/definitions/ErrorParameter'
definitions.Error.properties.parameters.type: array
definitions.Error.properties.subdomain.description: The name of the subdomain in which
  the error or warning occurred.
definitions.Error.properties.subdomain.type: string
definitions.Error.type: object
definitions.ErrorParameter.description: An array of name/value pairs that provide
  more details regarding error condition.
definitions.ErrorParameter.properties.name.description: This is the name of input
  field that caused an issue with the call request.
definitions.ErrorParameter.properties.name.type: string
definitions.ErrorParameter.properties.value.description: This is the actual value
  that was passed in for the element specified in the name field.
definitions.ErrorParameter.properties.value.type: string
definitions.ErrorParameter.type: object
definitions.EstimatedAvailability.description: The type that defines the fields for
  the estimated item availability information.
definitions.EstimatedAvailability.properties.availabilityThreshold.description: The
  'display item quantity' threshold value the seller has set.
definitions.EstimatedAvailability.properties.availabilityThreshold.type: integer
definitions.EstimatedAvailability.properties.availabilityThresholdType.description: Only
  returns MORE_THAN, which indicates that the seller has more that the 'quantity display
  preference' value in stock for this item. This field depends on how the seller has
  set their item quantity display preference. Let's say the following are the quantity
  display preferences the seller can choose between. Display &quot;More than 10 available&quot;
  in your listing (if applicable) If the seller enables this preference, this field
  is returned as long as there are more than 10 in inventory of this item. If the
  quantity is equal to 10 or drops below 10, this field is not returned and the actual
  quantity of the item is returned in the estimatedAvailableQuantity field. Display
  the exact quantity in your listings If the seller enables this preference, the availabilityThresholdType
  field is not returned and the actual quantity of the item is returned in the estimatedAvailableQuantity
  field. For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/browse/types/AvailabilityThresholdEnum.html'>eBay
  API documentation</a>
definitions.EstimatedAvailability.properties.availabilityThresholdType.type: string
definitions.EstimatedAvailability.properties.deliveryOptions.description: An array
  of available delivery options.
definitions.EstimatedAvailability.properties.deliveryOptions.items.description: ' For
  implementation help, refer to <a href=''https://developer.ebay.com/devzone/rest/api-ref/browse/types/DeliveryOptionsEnum.html''>eBay
  API documentation</a>'
definitions.EstimatedAvailability.properties.deliveryOptions.items.type: string
definitions.EstimatedAvailability.properties.deliveryOptions.type: array
definitions.EstimatedAvailability.properties.estimatedAvailabilityStatus.description: Indicates
  the estimated availability of this item. For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/browse/types/AvailabilityStatusEnum.html'>eBay
  API documentation</a>
definitions.EstimatedAvailability.properties.estimatedAvailabilityStatus.type: string
definitions.EstimatedAvailability.properties.estimatedAvailableQuantity.description: The
  estimated number of a specific item that are available for purchase.
definitions.EstimatedAvailability.properties.estimatedAvailableQuantity.type: integer
definitions.EstimatedAvailability.properties.estimatedSoldQuantity.description: The
  estimated number of a specific item that have been sold.
definitions.EstimatedAvailability.properties.estimatedSoldQuantity.type: integer
definitions.EstimatedAvailability.type: object
definitions.Image.description: The type that defines the details of an image, such
  as size and URL. Currently only <b> imageUrl</b> is populated. The <b> height</b>
  and <b> width</b> were added for future use.
definitions.Image.properties.height.description: Reserved for future use.
definitions.Image.properties.height.type: integer
definitions.Image.properties.imageUrl.description: The URL of the image of the item.
definitions.Image.properties.imageUrl.type: string
definitions.Image.properties.width.description: Reserved for future use.
definitions.Image.properties.width.type: integer
definitions.Image.type: object
definitions.Item.description: Type that defines the fields for the item details for
  a specific item.
definitions.Item.properties.additionalImages.description: An array of containers with
  the URLs for the images that are in addition to the primary image. The primary image
  is returned in the image field.
definitions.Item.properties.additionalImages.items.$ref: '#/definitions/Image'
definitions.Item.properties.additionalImages.type: array
definitions.Item.properties.ageGroup.description: (Primary Item Aspect) The age group
  for which the product is recommended. For example, newborn, infant, toddler, kids,
  adult, etc. All the item aspects, including this aspect, are returned in the localizedAspects
  container.
definitions.Item.properties.ageGroup.type: string
definitions.Item.properties.bidCount.description: This integer value indicates the
  total number of bids that have been placed against an auction item. This field is
  returned only for auction listings.
definitions.Item.properties.bidCount.type: integer
definitions.Item.properties.brand.description: (Primary Item Aspect) The name brand
  of the item, such as Nike, Apple, etc. All the item aspects, including this aspect,
  are returned in the localizedAspects container.
definitions.Item.properties.brand.type: string
definitions.Item.properties.buyingOptions.description: A list of purchase options
  available for the item, such as FIXED PRICE.
definitions.Item.properties.buyingOptions.items.type: string
definitions.Item.properties.buyingOptions.type: array
definitions.Item.properties.categoryPath.description: 'Text that shows the category
  hierarchy of the item. For example: Computers/Tablets &amp; Networking, Laptops
  &amp; Netbooks, PC Laptops &amp; Netbooks'
definitions.Item.properties.categoryPath.type: string
definitions.Item.properties.color.description: (Primary Item Aspect) Text describing
  the color of the item. All the item aspects, including this aspect, are returned
  in the localizedAspects container.
definitions.Item.properties.color.type: string
definitions.Item.properties.condition.description: The condition of the item, such
  as New or Used.
definitions.Item.properties.condition.type: string
definitions.Item.properties.conditionId.description: The identifier of the condition.
  For example, 1000 is the identifier for NEW.
definitions.Item.properties.conditionId.type: string
definitions.Item.properties.currentBidPrice.$ref: '#/definitions/ConvertedAmount'
definitions.Item.properties.description.description: The full description of the item
  that was created by the seller. This can be plain text or rich content.
definitions.Item.properties.description.type: string
definitions.Item.properties.energyEfficiencyClass.description: Indicates the European
  energy efficiency rating (EEK) of the item. This field is returned only if the seller
  specified the energy efficiency rating. The rating is a set of energy efficiency
  classes from A to G, where 'A' is the most energy efficient and 'G' is the least
  efficient. This rating helps buyers choose between various models. When the manufacturer's
  specifications for this item are available, the link to this information is returned
  in the productFicheWebUrl field.
definitions.Item.properties.energyEfficiencyClass.type: string
definitions.Item.properties.epid.description: An EPID is the eBay product identifier
  of a product from the eBay product catalog. This indicates the product in which
  the item belongs.
definitions.Item.properties.epid.type: string
definitions.Item.properties.estimatedAvailabilities.description: The container that
  returns the item availability information. Because the quantity of an item can change
  several times within a few seconds, it is impossible to return the exact quantity.
  So instead of returning quantity, this returns the availability of the item based
  on the threshold the seller has set.
definitions.Item.properties.estimatedAvailabilities.items.$ref: '#/definitions/EstimatedAvailability'
definitions.Item.properties.estimatedAvailabilities.type: array
definitions.Item.properties.gender.description: '(Primary Item Aspect) The gender
  for the item. This is used for items that could vary by gender, such as clothing.
  For example: male, female, or unisex. All the item aspects, including this aspect,
  are returned in the localizedAspects container.'
definitions.Item.properties.gender.type: string
definitions.Item.properties.gtin.description: The unique Global Trade Item, (UPC,
  ISBN, EAN) number of the item as defined by http://www.gtin.info.
definitions.Item.properties.gtin.type: string
definitions.Item.properties.image.$ref: '#/definitions/Image'
definitions.Item.properties.itemAffiliateWebUrl.description: The URL of the View Item
  page of the item, which includes the affiliate tracking Id. This field is only returned
  if the seller enables affiliate tracking for the listing by including the X-EBAY-C-ENDUSERCTX
  request header in the call.
definitions.Item.properties.itemAffiliateWebUrl.type: string
definitions.Item.properties.itemEndDate.description: The date and time up to which
  the item(s) can be purchased. This value is returned in UTC format (yyyy-MM-ddThh:mm:ss.sssZ),
  which you can convert into the local time of the buyer.
definitions.Item.properties.itemEndDate.type: string
definitions.Item.properties.itemId.description: 'The unique identifier of the item.
  Example: v1|150006693022|450002439078'
definitions.Item.properties.itemId.type: string
definitions.Item.properties.itemLocation.$ref: '#/definitions/Address'
definitions.Item.properties.itemWebUrl.description: The URL of the View Item page
  of the item.
definitions.Item.properties.itemWebUrl.type: string
definitions.Item.properties.localizedAspects.description: An array of containers for
  the complete list of the name/value pairs that describe the variation of the item.
definitions.Item.properties.localizedAspects.items.$ref: '#/definitions/TypedNameValue'
definitions.Item.properties.localizedAspects.type: array
definitions.Item.properties.marketingPrice.$ref: '#/definitions/MarketingPrice'
definitions.Item.properties.material.description: (Primary Item Aspect) Text describing
  what the item is made of. For example, silk. All the item aspects, including this
  aspect, are returned in the localizedAspects container.
definitions.Item.properties.material.type: string
definitions.Item.properties.mpn.description: The manufacturer's part number, which
  is a unique number that identifies a specific product.
definitions.Item.properties.mpn.type: string
definitions.Item.properties.pattern.description: (Primary Item Aspect) Text describing
  the pattern used on the item. For example, paisley. All the item aspects, including
  this aspect, are returned in the localizedAspects container.
definitions.Item.properties.pattern.type: string
definitions.Item.properties.price.$ref: '#/definitions/ConvertedAmount'
definitions.Item.properties.priceDisplayCondition.description: This enumeration value
  indicates how item price is displayed. For some items, the prices are so low that
  they can only be shown to the buyer after they add the item to the cart. For implementation
  help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/browse/types/PriceDisplayConditionEnum.html'>eBay
  API documentation</a>
definitions.Item.properties.priceDisplayCondition.type: string
definitions.Item.properties.primaryItemGroup.$ref: '#/definitions/ItemGroupSummary'
definitions.Item.properties.primaryProductReviewRating.$ref: '#/definitions/ReviewRating'
definitions.Item.properties.productFicheWebUrl.description: The URL of a page containing
  the manufacture's specification of this item, which helps buyers make a purchasing
  decision. This information is available only for items that include the European
  energy efficiency rating (EEK) but is not available for all items with an EEK rating.
  This field is returned only if this information is available. The EEK rating of
  the item is returned in the energyEfficiencyClass field.
definitions.Item.properties.productFicheWebUrl.type: string
definitions.Item.properties.quantityLimitPerBuyer.description: The maximum number
  for a specific item that one buyer can purchase.
definitions.Item.properties.quantityLimitPerBuyer.type: integer
definitions.Item.properties.returnTerms.$ref: '#/definitions/ItemReturnTerms'
definitions.Item.properties.seller.$ref: '#/definitions/Seller'
definitions.Item.properties.sellerItemRevision.description: An identifier generated/incremented
  when a seller revises the item. There are two types of item revisions; seller changes,
  such as changing the title, and eBay system changes, such as changing the quantity
  when an item is purchased. This Id is changed only when the seller makes a change
  to the item. This means you cannot use this value to determine if the quantity has
  changed.
definitions.Item.properties.sellerItemRevision.type: string
definitions.Item.properties.shipToLocations.$ref: '#/definitions/ShipToLocations'
definitions.Item.properties.shippingOptions.description: An array of shipping options
  containers that have the details about cost, carrier, etc. of one shipping option.
definitions.Item.properties.shippingOptions.items.$ref: '#/definitions/ShippingOption'
definitions.Item.properties.shippingOptions.type: array
definitions.Item.properties.shortDescription.description: A snippet of the full description
  of the item in plain text.
definitions.Item.properties.shortDescription.type: string
definitions.Item.properties.size.description: (Primary Item Aspect) The size of the
  item. For example, '7' for a size 7 shoe. All the item aspects, including this aspect,
  are returned in the localizedAspects container.
definitions.Item.properties.size.type: string
definitions.Item.properties.sizeSystem.description: '(Primary Item Aspect) The sizing
  system of the country. All the item aspects, including this aspect, are returned
  in the localizedAspects container. Valid Values: &nbsp;&nbsp;US &nbsp;&nbsp;UK &nbsp;&nbsp;EU
  &nbsp;&nbsp;DE &nbsp;&nbsp;FR &nbsp;&nbsp;JP &nbsp;&nbsp;CN (China) &nbsp;&nbsp;IT
  &nbsp;&nbsp;BR &nbsp;&nbsp;MEX &nbsp;&nbsp;AU Code so that your app gracefully handles
  any future changes to this list.'
definitions.Item.properties.sizeSystem.type: string
definitions.Item.properties.sizeType.description: (Primary Item Aspect) Text describing
  a size group in which the item would be included, such as regular, petite, plus,
  big-and-tall or maternity. All the item aspects, including this aspect, are returned
  in the localizedAspects container.
definitions.Item.properties.sizeType.type: string
definitions.Item.properties.subtitle.description: An additional shorten title for
  the item that is created by the seller.
definitions.Item.properties.subtitle.type: string
definitions.Item.properties.taxes.description: The container for the tax information
  for item.
definitions.Item.properties.taxes.items.$ref: '#/definitions/Taxes'
definitions.Item.properties.taxes.type: array
definitions.Item.properties.title.description: The seller-created title of the item.
definitions.Item.properties.title.type: string
definitions.Item.properties.topRatedBuyingExperience.description: Indicates if the
  item a top-rated plus item. There are three benifits of a top-rated plus item; a
  minimum 30-day money-back return policy, shipping the items in 1 business day with
  tracking provided, and the added comfort of knowing this item is from experienced
  sellers with the highest buyer ratings. See the Top Rated Plus Items and Becoming
  a Top Rated Seller and qualifying for Top Rated Plus help topics for more information.
definitions.Item.properties.topRatedBuyingExperience.type: boolean
definitions.Item.properties.uniqueBidderCount.description: This integer value indicates
  the number of different eBay users who have placed one or more bids on an auction
  item. This field is only applicable to auction listings.
definitions.Item.properties.uniqueBidderCount.type: integer
definitions.Item.properties.warnings.description: An array of warning messages. These
  type of errors do not prevent the call from executing but should be checked.
definitions.Item.properties.warnings.items.$ref: '#/definitions/Error'
definitions.Item.properties.warnings.type: array
definitions.Item.type: object
definitions.ItemGroupSummary.description: 'The type that defines the fields for the
  details of each item in an item group. An item group is  an item that has various
  aspect differences, such as color, size, storage capacity, etc. <br /><br /><span
  class="tablenote"><b> Note: </b> This container is returned only if the <b> item_id</b>
  in the request is an item group (parent Id of an item with variations).</span>'
definitions.ItemGroupSummary.properties.itemGroupAdditionalImages.description: An
  array of containers with the URLs for images that are in addition to the primary
  image of the item group The primary image is returned in the itemGroupImage field.
definitions.ItemGroupSummary.properties.itemGroupAdditionalImages.items.$ref: '#/definitions/Image'
definitions.ItemGroupSummary.properties.itemGroupAdditionalImages.type: array
definitions.ItemGroupSummary.properties.itemGroupHref.description: The URI of the
  item group.
definitions.ItemGroupSummary.properties.itemGroupHref.type: string
definitions.ItemGroupSummary.properties.itemGroupId.description: The unique identifier
  for the item group.
definitions.ItemGroupSummary.properties.itemGroupId.type: string
definitions.ItemGroupSummary.properties.itemGroupImage.$ref: '#/definitions/Image'
definitions.ItemGroupSummary.properties.itemGroupTitle.description: The title of the
  item that appears on the item group page.
definitions.ItemGroupSummary.properties.itemGroupTitle.type: string
definitions.ItemGroupSummary.properties.itemGroupType.description: Indicates the type
  of the group. For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/browse/types/ItemGroupTypeEnum.html'>eBay
  API documentation</a>
definitions.ItemGroupSummary.properties.itemGroupType.type: string
definitions.ItemGroupSummary.type: object
definitions.ItemLocationImpl.description: This type is used by the <b> itemLocation</b>  container,
  which provides location information for the item.
definitions.ItemLocationImpl.properties.addressLine1.description: The first line of
  the street address.
definitions.ItemLocationImpl.properties.addressLine1.type: string
definitions.ItemLocationImpl.properties.addressLine2.description: The second line
  of the street address. This field may contain such values as an apartment or suite
  number.
definitions.ItemLocationImpl.properties.addressLine2.type: string
definitions.ItemLocationImpl.properties.city.description: The city in which the item
  is located.
