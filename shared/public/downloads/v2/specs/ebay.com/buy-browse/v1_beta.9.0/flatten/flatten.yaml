  the item is located. These values are two-digit codes defined by the ISO 3166-1
  alpha-2 standard, and also shown in the CountryCodeEnum type. For implementation
  help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/browse/types/CountryCodeEnum.html'>eBay
  API documentation</a>
definitions.ItemLocationImpl.properties.country.type: string
