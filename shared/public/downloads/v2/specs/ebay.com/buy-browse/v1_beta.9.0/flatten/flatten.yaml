paths./item/get_item_by_legacy_id.get.description: This call is a bridge between the
  eBay legacy APIs, such as Trading, Shopping, and Finding and the eBay Buy APIs.
  There are differences between how legacy APIs and RESTful APIs return the identifier
  of an &quot;item&quot;. There is also a difference in what the item Id represents
  and in the format of the item Id value returned. This call lets you use the legacy
  item Ids retrieve the details of a specific item, such as description, price, and
  other information the buyer needs to make a purchasing decision. It also returns
  the RESTful item Id, which you can use with all the Buy API calls. For more information
  about how to use legacy Ids with the Buy APIs, see Legacy API compatibility in the
  Buying Integration guide. This call returns the item details, so it requires you
  pass in either the item Id of a non-variation item or the item Ids of both the parent
  and child of a item group (item with variations). Request headers You will want
  to use the X-EBAY-C-ENDUSERCTX request header with this call. If you are an eBay
  Network Partner you must use affiliateCampaignId=ePNCampaignId,affiliateReferenceId=referenceId
  in the header in order to be paid for selling eBay items on your site and it is
  strongly recommended you use contextualLocation to improved the estimated delivery
  window information. For details see, Request headers in the Buy APIs Overview. Restrictions
  For a list of supported sites and other restrictions, see API Restrictions.
