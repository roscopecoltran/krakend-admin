definitions.ReviewRating.properties.reviewCount.type: integer
definitions.ReviewRating.type: object
definitions.SearchPagedCollection.description: 'The type that defines the settings
  that paginate the result sets. The response consists of 0 or more sequenced <em>
  result sets</em> where each result sets has 0 or more items. '
definitions.SearchPagedCollection.properties.href.description: 'The URI of the current
  result set. For example: https://api.ebay.com/buy/v1/item/search?q=shirt&amp;price=[20..80]&amp;limit=5
  This query is for a shirt, that is priced between 20 and 80 dollars and limit the
  response to 5 items.'
definitions.SearchPagedCollection.properties.href.type: string
definitions.SearchPagedCollection.properties.itemSummaries.description: An array of
  items in one result set. The items are sorted according to the sorting method specified
  in the request.
definitions.SearchPagedCollection.properties.itemSummaries.items.$ref: '#/definitions/ItemSummary'
definitions.SearchPagedCollection.properties.itemSummaries.type: array
definitions.SearchPagedCollection.properties.limit.description: The maximum number
  of items that can be returned in a result set. The limit value is set in the request.
definitions.SearchPagedCollection.properties.limit.type: integer
definitions.SearchPagedCollection.properties.next.description: The URL for the next
  result set. This is returned if there is a next result set. The following example
  returns items 11 thru 20 from the list of items. https://api.ebay.com/buy/v1/item/search?query=t-shirts&amp;limit=10&amp;offset=0
definitions.SearchPagedCollection.properties.next.type: string
definitions.SearchPagedCollection.properties.offset.description: This value indicates
  the current 'page' of items being displayed. This value is 0 for the first page
  of data, 1 for the second page of data, and so on.
definitions.SearchPagedCollection.properties.offset.type: integer
definitions.SearchPagedCollection.properties.prev.description: The URL for the previous
  result set. This is returned if there is a previous result set. The following example
  returns items 1 thru 10 from the list of items. https://api.ebay.com/buy/v1/item/search?query=t-shirts&amp;limit=10&amp;offset=0
definitions.SearchPagedCollection.properties.prev.type: string
definitions.SearchPagedCollection.properties.refinement.$ref: '#/definitions/Refinement'
definitions.SearchPagedCollection.properties.total.description: The total number of
