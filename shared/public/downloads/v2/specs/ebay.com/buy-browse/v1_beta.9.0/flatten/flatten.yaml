  zip code in US) where the item is located.
definitions.ItemLocationImpl.properties.postalCode.type: string
definitions.ItemLocationImpl.properties.stateOrProvince.description: The state or
  province in which the item is located.
definitions.ItemLocationImpl.properties.stateOrProvince.type: string
definitions.ItemLocationImpl.type: object
definitions.ItemReturnTerms.description: The type that defines the fields for the
  seller's return policy.
definitions.ItemReturnTerms.properties.extendedHolidayReturnsOffered.description: Indicates
  if the seller has enabled the Extended Holiday Returns feature on the item. Extended
  Holiday Returns are only applicable during the US holiday season, and gives buyers
  extra time to return an item. This 'extra time' will typically extend beyond what
  is set through the returnPeriod value.
definitions.ItemReturnTerms.properties.extendedHolidayReturnsOffered.type: boolean
definitions.ItemReturnTerms.properties.refundMethod.description: This enumeration
  value indicates how a buyer is refunded when an item is returned. For implementation
  help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/browse/types/RefundMethodEnum.html'>eBay
  API documentation</a>
definitions.ItemReturnTerms.properties.refundMethod.type: string
definitions.ItemReturnTerms.properties.restockingFeePercentage.description: This string
  field indicates the restocking fee percentage that the seller has set on the item.
  Sellers have the option of setting no restocking fee for an item, or they can set
  the percentage to 10, 15, or 20 percent. So, if the cost of the item was $100, and
  the restocking percentage was 20 percent, the buyer would be charged $20 to return
  that item, so instead of receiving a $100 refund, they would received $80 due to
  the restocking fee.
definitions.ItemReturnTerms.properties.restockingFeePercentage.type: string
definitions.ItemReturnTerms.properties.returnInstructions.description: Text written
  by the seller describing what the buyer should to do in order to return the item.
definitions.ItemReturnTerms.properties.returnInstructions.type: string
definitions.ItemReturnTerms.properties.returnMethod.description: This field is returned
  if the seller offers the buyer an item replacement or exchange instead of a monetary
  refund. For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/browse/types/ReturnMethodEnum.html'>eBay
  API documentation</a>
definitions.ItemReturnTerms.properties.returnMethod.type: string
definitions.ItemReturnTerms.properties.returnPeriod.$ref: '#/definitions/TimeDuration'
definitions.ItemReturnTerms.properties.returnShippingCostPayer.description: This enumeration
  value indicates whether the buyer or seller is responsible for return shipping costs
  when an item is returned. For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/browse/types/ReturnShippingCostPayerEnum.html'>eBay
  API documentation</a>
definitions.ItemReturnTerms.properties.returnShippingCostPayer.type: string
definitions.ItemReturnTerms.properties.returnsAccepted.description: Indicates whether
  or not the seller accepts returns for the item.
definitions.ItemReturnTerms.properties.returnsAccepted.type: boolean
definitions.ItemReturnTerms.type: object
definitions.ItemSummary.description: The type that defines the item details for a
