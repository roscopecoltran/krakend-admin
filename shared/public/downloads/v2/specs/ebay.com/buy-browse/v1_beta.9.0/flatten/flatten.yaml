definitions.Refinement.properties.dominantCategoryId.type: string
definitions.Refinement.type: object
definitions.Region.description: The type that defines information for a region.
definitions.Region.properties.regionName.description: A free-form text string that
  indicates the name of the region. This value can be the name of a world region (such
  as the &quot;Middle East&quot; or &quot;Southeast Asia&quot;), a country, or a domestic
  region within a country (such as &quot;Alaska/Hawaii&quot; or &quot;US Protectorates&quot;)
  depending on the value of regionType. This value should be WORLDWIDE if the regionType
  value is WORLDWIDE.
definitions.Region.properties.regionName.type: string
definitions.Region.properties.regionType.description: Indicates the type of region.
  For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/browse/types/RegionTypeEnum.html'>eBay
  API documentation</a>
definitions.Region.properties.regionType.type: string
definitions.Region.type: object
definitions.ReviewRating.description: The type that defines the fields for the rating
