paths./item_summary/search.get.parameters[1].description: 'The category Ids to use
  to limit the results. This field can have one category Id or a comma separated list
  of Ids. For example: &nbsp;&nbsp;&nbsp;GET https://api.ebay.com/buy/browse/v1/item_summary/search?category_ids=29792
  Note: Currently, you can pass in only one category Id. You can also use any combination
  of the category_Ids, epid, and q fields. This gives you additional control over
  the result set. For example, let''s say you are looking of a toy phone. If you search
  for &quot;phone&quot;, the result set will be mobile phones because this is the
  &quot;Best Match&quot; for this search. But if you also include the toy category
  Id, the results will be what you wanted. For example: &nbsp;&nbsp;&nbsp;GET https://api.ebay.com/buy/browse/v1/item_summary/search?q=phone&amp;category_ids=220
  The list of eBay category Ids is not published and category Ids are not the same
  across all the eBay marketplaces. You can use the following techniques to find a
  category by site. Use the Category Changes page. Use the Taxonomy API. For details
  see Categories for Buy API Calls. Submit the following call to get the dominantCategoryId
  for an item. /buy/browse/v1/item_summary/search?q=keyword&amp;fieldgroups=ASPECT_REFINEMENTS
  Note: If a top-level (L1) category is specified, you must also include the q query
  parameter. Required: The call must have category_ids, epid, gtin, or q (or any combination
  of these)'
paths./item_summary/search.get.parameters[1].in: query
paths./item_summary/search.get.parameters[1].name: category_ids
paths./item_summary/search.get.parameters[1].required: false
paths./item_summary/search.get.parameters[1].type: string
paths./item_summary/search.get.parameters[2].description: 'The EPID is the eBay product
  identifier of a product from the eBay product catalog. Only items in the specified
  EPID are returned. The Marketing API getMerchandisedProducts call and the getItem,
  getItemByLegacyId, and getItemsByItemGroup calls return the EPID of the product.
  &nbsp;&nbsp;&nbsp;/buy/browse/v1/item_summary/search?epid:{15032} Maximum: 1 Required:
  The call must have category_ids, epid, gtin, or q (or any combination of these)'
paths./item_summary/search.get.parameters[2].in: query
paths./item_summary/search.get.parameters[2].name: epid
paths./item_summary/search.get.parameters[2].required: false
paths./item_summary/search.get.parameters[2].type: string
paths./item_summary/search.get.parameters[3].description: 'This field lets you control
  what is to be returned in the response. The default is MATCHING_ITEMS, which returns
  the items that match the keyword or category specified. The other values return
  data that can be used to create histograms. For code examples see, aspect_filter.
  Valid Values: ASPECT_REFINEMENTS - This returns the aspectDistributions container,
  which has the dominantCategoryId, matchCount, and refinementHref for the various
  aspects of the items found. For example, if you searched for ''Mustang'', some of
  the aspect would be Model Year , Exterior Color , Vehicle Mileage , etc. Note: ASPECT_REFINEMENTS
  are category specific. BUYING_OPTION_REFINEMENTS - This returns the buyingOptionDistributions
  container, which has the matchCount and refinementHref for AUCTION and FIXED_PRICE
  (Buy It Now) items. Note: Classified items are not supported. CATEGORY_REFINEMENTS
  - This returns the categoryDistributions container, which has the categories that
  the item is in. CONDITION_REFINEMENTS - This returns the conditionDistributions
  container, such as NEW, USED, etc. Within these groups are multiple states of the
  condition. For example, New can be New without tag, New in box, New without box,
  etc. MATCHING_ITEMS - This is meant to be used with one or more of the refinement
  values above. You use this to return the specified refinements and all the matching
  items. FULL - This returns all the refinement containers and all the matching items.
  Code so that your app gracefully handles any future changes to this list. Default:
  MATCHING_ITEMS'
paths./item_summary/search.get.parameters[3].in: query
paths./item_summary/search.get.parameters[3].name: fieldgroups
paths./item_summary/search.get.parameters[3].required: false
paths./item_summary/search.get.parameters[3].type: string
paths./item_summary/search.get.parameters[4].description: 'This field supports multiple
  field filters that can be used to use to limit/customize the result set. For example:
  &nbsp;&nbsp;&nbsp;GET https://api.ebay.com/buy/browse/v1/item_summary/search?q=shirt&amp;filter=price:[10..50]
  You can also combine filters. &nbsp;&nbsp;&nbsp;GET https://api.ebay.com/buy/browse/v1/item_summary/search?q=shirt&amp;filter=price:[10..50],sellers:{rpseller|bigSal}
  The following are the supported filters. For details and examples for all the filters,
  see search Call Field Filters. buyingOptions conditionIds conditions deliveryCountry
  deliveryOptions deliveryPostalCode excludeCategoryIds excludeSellers itemEndDate
  itemLocationCountry itemStartDate paymentMethods pickupCountry pickupPostalCode
  pickupRadius pickupRadiusUnit price priceCurrency maxDeliveryCost (free shipping)
  returnsAccepted sellerAccountTypes sellers For implementation help, refer to eBay
  API documentation at https://developer.ebay.com/devzone/rest/api-ref/browse/types/FilterField.html'
paths./item_summary/search.get.parameters[4].in: query
paths./item_summary/search.get.parameters[4].name: filter
paths./item_summary/search.get.parameters[4].required: false
paths./item_summary/search.get.parameters[4].type: string
paths./item_summary/search.get.parameters[5].description: 'This field lets you search
  by GTIN (other Global Trade Item Number) or UPC (Universal Product Code) value.
  &nbsp;&nbsp;&nbsp;/buy/browse/v1/item_summary/search?gtin:{099482432621} Maximum:
  1 Required: The call must have category_ids, epid, gtin, or q (or any combination
  of these)'
paths./item_summary/search.get.parameters[5].in: query
paths./item_summary/search.get.parameters[5].name: gtin
paths./item_summary/search.get.parameters[5].required: false
paths./item_summary/search.get.parameters[5].type: string
paths./item_summary/search.get.parameters[6].description: 'The number of items in
  a result set. Default: 50 Maximum per result set: 200 Maximum number of items returned:
  10,000'
paths./item_summary/search.get.parameters[6].in: query
paths./item_summary/search.get.parameters[6].name: limit
paths./item_summary/search.get.parameters[6].required: false
paths./item_summary/search.get.parameters[6].type: string
paths./item_summary/search.get.parameters[7].description: 'The number of items to
  skip in the result set. This is used with the limit field to control the pagination
  of the output. If offset is 0 and limit is 10, the call will retrieve items 1-10
  from the list of items returned, if offset is 10 and limit is 10, the call will
  retrieve items 11 thru 20 from the list of items returned. Default: 0'
paths./item_summary/search.get.parameters[7].in: query
paths./item_summary/search.get.parameters[7].name: offset
paths./item_summary/search.get.parameters[7].required: false
paths./item_summary/search.get.parameters[7].type: string
paths./item_summary/search.get.parameters[8].description: 'A string consisting of
  one or more words that are used for a search of items on eBay. For example: &quot;iphone&quot;
  or &quot;Harry Potter&quot;. When keywords are separated by a comma, the comma is
  ignored. So a keyword of &quot;iphone, ipad&quot; is the same as using &quot;iphone
  ipad&quot;. Both queries return items that have iphone or ipad. Restriction: The
  * wildcard character is not allowed in this field. Required: The call must have
  category_ids, epid, gtin, or q (or any combination of these)'
paths./item_summary/search.get.parameters[8].in: query
paths./item_summary/search.get.parameters[8].name: q
paths./item_summary/search.get.parameters[8].required: false
paths./item_summary/search.get.parameters[8].type: string
paths./item_summary/search.get.parameters[9].description: 'Specifies the order and
  the field name to use to sort the items. To sort in descending order use - before
  the field name. Currently, you can only sort by price (in ascending or descending
  order), or by distance (only applicable if the &quot;pickup&quot; filters are used,
  and only ascending order is supported). If no sort parameter is submitted, the result
  set is sorted by &quot;Best Match&quot;. The following are examples of using the
  sort query parameter. Sort Result &amp;sort=price Sorts by price in ascending order
  (lowest price first) &amp;sort=-price Sorts by price in descending order (highest
  price first) &amp;sort=distance Sorts by distance in ascending order (shortest distance
  first) Default: ascending For implementation help, refer to eBay API documentation
  at https://developer.ebay.com/devzone/rest/api-ref/browse/types/SortField.html'
paths./item_summary/search.get.parameters[9].in: query
paths./item_summary/search.get.parameters[9].name: sort
paths./item_summary/search.get.parameters[9].required: false
paths./item_summary/search.get.parameters[9].type: string
