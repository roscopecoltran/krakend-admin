definitions.ShippingOption.properties.additionalShippingCostPerUnit.$ref: '#/definitions/ConvertedAmount'
definitions.ShippingOption.properties.cutOffDateUsedForEstimate.description: The deadline
  date that the item must be purchased by in order to be received by the buyer within
  the delivery window ( maxEstimatedDeliveryDate and minEstimatedDeliveryDate fields).
  This field is returned only for items that are eligible for 'Same Day Handling'.
  For these items, the value of this field is what is displayed in the Delivery line
  on the View Item page. This value is returned in UTC format (yyyy-MM-ddThh:mm:ss.sssZ),
  which you can convert into the local time of the buyer.
definitions.ShippingOption.properties.cutOffDateUsedForEstimate.type: string
definitions.ShippingOption.properties.maxEstimatedDeliveryDate.description: 'The end
  date of the delivery window (latest projected delivery date). This value is returned
  in UTC format (yyyy-MM-ddThh:mm:ss.sssZ), which you can convert into the local time
  of the buyer. Note: For the best accuracy, always include the location of where
  the item is be shipped in the contextualLocation values of the X-EBAY-C-ENDUSERCTX
  request header.'
