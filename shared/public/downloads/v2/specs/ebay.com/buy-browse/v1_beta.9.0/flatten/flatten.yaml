  item groups.'
definitions.ItemSummary.properties.itemGroupType.type: string
definitions.ItemSummary.properties.itemHref.description: The URI of the item. This
  field is always populated.
definitions.ItemSummary.properties.itemHref.type: string
definitions.ItemSummary.properties.itemId.description: 'The unique identifier of the
