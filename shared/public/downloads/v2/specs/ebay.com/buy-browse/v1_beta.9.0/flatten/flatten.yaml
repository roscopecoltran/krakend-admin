definitions.Seller.properties.sellerAccountType.description: 'Indicates if the seller
  is a business or an individual. This is determined when the seller registers with
  eBay. If they register for a business account, this value will be BUSINESS. If they
  register for a private account, this value will be INDIVIDUAL. This designation
  is required by the tax laws in some countries. This field is returned only on the
  following sites. EBAY-AT &nbsp;&nbsp;&nbsp;EBAY-BE &nbsp;&nbsp;&nbsp;EBAY-CH &nbsp;&nbsp;&nbsp;EBAY-DE
  &nbsp;&nbsp;&nbsp;EBAY-ES &nbsp;&nbsp;&nbsp;EBAY-FR &nbsp;&nbsp;&nbsp;EBAY-GB &nbsp;&nbsp;&nbsp;EBAY-IE
  &nbsp;&nbsp;&nbsp; EBAY-IT &nbsp;&nbsp;&nbsp;EBAY-PL Valid values: BUSINESS INDIVIDUALCode
  so that your app gracefully handles any future changes to this list.'
definitions.Seller.properties.sellerAccountType.type: string
definitions.Seller.properties.sellerLegalInfo.$ref: '#/definitions/SellerLegalInfo'
