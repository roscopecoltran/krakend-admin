definitions.ItemSummary.properties.title.type: string
definitions.ItemSummary.type: object
definitions.Items.description: The type that defines the fields for the item details.
definitions.Items.properties.commonDescriptions.description: An array of containers
  for a description and the item Ids of all the items that have this exact description.
  Often the item variations within an item group all have the same description. Instead
  of repeating this description in the item details of each item, an description that
  is shared by at one other item is returned in this container. If the description
