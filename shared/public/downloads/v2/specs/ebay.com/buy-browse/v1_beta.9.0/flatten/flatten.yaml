paths./item/{item_id}.get.description: This call retrieves the details of a specific
  item, such as description, price, category, all item aspects, condition, return
  policies, seller feedback and score, shipping options, shipping costs, estimated
  delivery, and other information the buyer needs to make a purchasing decision. The
  Buy APIs are designed to let you create an off-eBay shopping experience, which means
  you will need to know when something, such as the price, quantity, etc., has changed
  in any eBay item you are offering. You can do this easily by setting the fieldgroups
  field to COMPACT. This field lets you control what is returned in the response.
  Setting it to COMPACT reduces the response to only the fields that you need in order
  to check if any item detail has changed. For more information, see fieldgroups.
  Request headers You will want to use the X-EBAY-C-ENDUSERCTX request header with
  this call. If you are an eBay Network Partner you must use affiliateCampaignId=ePNCampaignId,affiliateReferenceId=referenceId
  in the header in order to be paid for selling eBay items on your site and it is
  strongly recommended you use contextualLocation to improved the estimated delivery
  window information. For details see, Request headers in the Buy APIs Overview. Restrictions
  For a list of supported sites and other restrictions, see API Restrictions.
paths./item/{item_id}.get.operationId: getItem
paths./item/{item_id}.get.parameters.length: 2
paths./item/{item_id}.get.parameters[0].description: 'This field lets you control
  what is returned in the response. If you do not set this field, the call returns
  all the details of the item. Note: Currently the only value supported is COMPACT.
  Valid values: COMPACT - This returns the following fields, which let you quickly
  check if the availability or price of the item has changed, if the item has been
  revised by the seller, or if an item''s top-rated plus status has changed for items
  you have stored. itemId - The identifier of the item. sellerItemRevision - An identifier
  generated/incremented when a seller revises the item. There are two types of item
  revisions; seller changes, such as changing the title, and eBay system changes,
  such as changing the quantity when an item is purchased. This Id is changed only
  when the seller makes a change to the item. This means you cannot use this value
  to determine if the quantity has changed. topRatedBuyingExperience - A boolean value
  indicating if this item is a top-rated plus item. A change in the item''s top rated
  plus standing is not tracked by the revision Id. See topRatedBuyingExperience for
  more information. price - This is tracked by the revision Id but is returned here
  to enable you to quickly verify the price of the item. estimatedAvailabilities -
  Returns the item availability information, which is based on the item''s quantity.
  Changes in quantity are not tracked by the revision Id. For Example To check if
  a stored item''s information is current, do following. Pass in the item Id and set
  fieldgroups to COMPACT. item/v1|46566502948|0?fieldgroups=COMPACT Do one of the
  following: If the sellerItemRevision field is returned and you haven''t stored a
  revision number for this item, record the number and pass in the item Id in the
  getItem call to get the latest information. If the revision number is different
  from the value you have stored, update the value and pass in the item Id in the
  getItem call to get the latest information. If the sellerItemRevision field is not
  returned or has not changed, where needed, update the item information with the
  information returned in the response.'
