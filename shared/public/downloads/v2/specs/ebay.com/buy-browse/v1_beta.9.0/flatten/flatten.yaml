definitions.ReviewRating.properties.ratingHistograms.items.$ref: '#/definitions/RatingHistogram'
definitions.ReviewRating.properties.ratingHistograms.type: array
definitions.ReviewRating.properties.reviewCount.description: The total number of reviews
