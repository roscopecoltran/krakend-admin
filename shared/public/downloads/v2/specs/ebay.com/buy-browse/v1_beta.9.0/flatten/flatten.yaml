definitions.LegalAddress.properties.addressLine2.type: string
definitions.LegalAddress.properties.city.description: The city of the address.
definitions.LegalAddress.properties.city.type: string
definitions.LegalAddress.properties.country.description: The three-letter ISO 3166-1
