paths./item_summary/search.get.parameters[0].description: 'The aspect name/value pairs
  and category, which is required, to use to limit the results. For example, in a
  clothing category one aspect pair would be Color/Red. For example, the call below
  uses the category Id for Women''s Clothing. This will return only items for a woman''s
