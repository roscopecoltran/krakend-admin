definitions.LegalAddress.properties.stateOrProvince.type: string
definitions.LegalAddress.type: object
definitions.MarketingPrice.description: The type that defines the fields that describe
  a seller discount.
definitions.MarketingPrice.properties.discountAmount.$ref: '#/definitions/ConvertedAmount'
definitions.MarketingPrice.properties.discountPercentage.description: This field expresses
  the percentage of the seller discount based on the value in the originalPrice container.
definitions.MarketingPrice.properties.discountPercentage.type: string
definitions.MarketingPrice.properties.originalPrice.$ref: '#/definitions/ConvertedAmount'
definitions.MarketingPrice.type: object
definitions.PickupOptionSummary.description: The type that defines the fields for
  the local pickup options that are available for the item. It is used by the <b>  pickupOptions</b>  container.
definitions.PickupOptionSummary.properties.pickupLocationType.description: This container
