definitions.PickupOptionSummary.properties.pickupLocationType.type: string
definitions.PickupOptionSummary.type: object
definitions.RatingHistogram.description: The type that defines the fields for product
  ratings. Only products that are in the eBay product catalog can be reviewed and
  rated.
definitions.RatingHistogram.properties.count.description: The total number of user
  ratings that the product has received.
definitions.RatingHistogram.properties.count.type: integer
definitions.RatingHistogram.properties.rating.description: This is the average rating
  for the product. As part of a product review, users rate the product. Products are
  rated from one star (terrible) to five stars (excellent), with each star having
  a corresponding point value - one star gets 1 point, two stars get 2 points, and
  so on. If a product had one four-star rating and one five-star rating, its average
  rating would be 4.5, and this is the value that would appear in this field.
definitions.RatingHistogram.properties.rating.type: string
definitions.RatingHistogram.type: object
definitions.Refinement.description: This type defines the fields for the various refinements
  of an item. You can use the information in this contain to create histograms, which
  help shopper choose exactly what they want.
definitions.Refinement.properties.aspectDistributions.description: A array of containers
  for the all the aspect refinements.
definitions.Refinement.properties.aspectDistributions.items.$ref: '#/definitions/AspectDistribution'
definitions.Refinement.properties.aspectDistributions.type: array
definitions.Refinement.properties.buyingOptionDistributions.description: A array of
  containers for the all the buying option refinements.
definitions.Refinement.properties.buyingOptionDistributions.items.$ref: '#/definitions/BuyingOptionDistribution'
definitions.Refinement.properties.buyingOptionDistributions.type: array
definitions.Refinement.properties.categoryDistributions.description: A array of containers
  for the all the category refinements.
definitions.Refinement.properties.categoryDistributions.items.$ref: '#/definitions/CategoryDistribution'
definitions.Refinement.properties.categoryDistributions.type: array
definitions.Refinement.properties.conditionDistributions.description: A array of containers
