paths./merchandised_product.get.description: This call returns an array of products
  based on the category and metric specified. This includes details of the product,
  such as the eBay product ID (EPID), title, and user reviews and ratings for the
  product. You can use the epid returned by this call in the Browse API search call
  to retrieve items for this product. Restrictions For a list of supported sites and
  other restrictions, see API Restrictions.
paths./merchandised_product.get.operationId: getMerchandisedProducts
paths./merchandised_product.get.parameters.length: 4
paths./merchandised_product.get.parameters[0].description: 'The aspect name/value
  pairs used to further refine product results. For example: &nbsp;&nbsp;&nbsp;/buy/marketing/v1_beta/merchandised_product?category_id=31388&amp;metric_name=BEST_SELLING&amp;aspect_filter=Brand:Canon
  You can use the Browse API search call with the fieldgroups=ASPECT_REFINEMENTS field
  to return the aspects of a product. For implementation help, refer to eBay API documentation
  at https://developer.ebay.com/devzone/rest/api-ref/buy-marketing/types/MarketingAspectFilter.html'
paths./merchandised_product.get.parameters[0].in: query
paths./merchandised_product.get.parameters[0].name: aspect_filter
paths./merchandised_product.get.parameters[0].required: false
paths./merchandised_product.get.parameters[0].type: string
paths./merchandised_product.get.parameters[1].description: 'This query parameter limits
  the products returned to a specific eBay category. The list of eBay category Ids
  is not published and category Ids are not all the same across all the eBay maketplace.
  You can use the following techniques to find a category by site. Use the Category
  Changes page. Use the Taxonomy API. Use the Browse API and submit the following
  call to get the dominantCategoryId for an item. /buy/browse/v1/item_summary/search?q=keyword&amp;fieldgroups=ASPECT_REFINEMENTS
  Maximum: 1 Required: 1'
paths./merchandised_product.get.parameters[1].in: query
paths./merchandised_product.get.parameters[1].name: category_id
paths./merchandised_product.get.parameters[1].required: true
paths./merchandised_product.get.parameters[1].type: string
paths./merchandised_product.get.parameters[2].description: 'This value specifies the
  maximum number of products in a result set. Note: Maximum value means the call will
  return up to that many products per set, but it can be less than this value. If
  the number of products found is less than this value, the call will return all of
  the products matching the criteria. Default: 8 Maximum: 100'
paths./merchandised_product.get.parameters[2].in: query
paths./merchandised_product.get.parameters[2].name: limit
paths./merchandised_product.get.parameters[2].required: false
paths./merchandised_product.get.parameters[2].type: string
paths./merchandised_product.get.parameters[3].description: 'This value filters the
  result set by the specified metric. Only products in this metric are returned. Currently,
  the only metric supported is BEST_SELLING. Default: BEST_SELLING Maximum: 1 Required:
  1'
paths./merchandised_product.get.parameters[3].in: query
paths./merchandised_product.get.parameters[3].name: metric_name
paths./merchandised_product.get.parameters[3].required: true
paths./merchandised_product.get.parameters[3].type: string
