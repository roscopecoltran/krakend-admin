[[backends]]
  group = "buy-marketing-v1-beta-0-0"
  url_pattern = "/buy/marketing/v1_beta/merchandised_product"
  method = "GET"
  host = ["https://api.ebay.com"]
  whitelist = ["merchandisedProducts", "warnings"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "ebay.com"
    description = "The Buy Marketing API lets shoppers discover the best selling products and assists shoppers with deciding which product to purchase."
    version = "v1_beta.0.0"
    slug = "buy-marketing-v1-beta-0-0-buy-marketing-v1-beta-merchandised-product"
    schemes = ["https"]
    hosts = ["https://api.ebay.com"]
    topics = ["ecommerce"]
    [backends.extra_config.mapping]
      merchandisedProducts = "merchandisedProducts"
      warnings = "warnings"
