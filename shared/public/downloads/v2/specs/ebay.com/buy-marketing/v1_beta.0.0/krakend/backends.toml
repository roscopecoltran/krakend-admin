[[backends]]
  group = "buy-marketing"
  slug = "buy-marketing-v1-beta-0-0"
  url_pattern = "/merchandised_product"
  method = "GET"
  host = ["https://api.ebay.com"]
  query_string_params = ["aspect_filter", "category_id", "limit", "metric_name"]
  whitelist = ["warnings", "merchandisedProducts"]
  [backends.extra_config]
    hosts = ["https://api.ebay.com"]
    schemes = ["https"]
