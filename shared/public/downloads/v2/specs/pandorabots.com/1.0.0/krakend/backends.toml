[[backends]]
  group = "pandorabots-aiaas"
  slug = "pandorabots-aiaas-1-0-0"
  url_pattern = "/atalk/{app_id}/{botname}"
  method = "POST"
  host = ["https://aiaas.pandorabots.com"]
  url_keys = ["app_id", "botname"]
  query_string_params = ["input", "client_name", "sessionid", "recent"]
  [backends.extra_config]
    hosts = ["https://aiaas.pandorabots.com"]
    schemes = ["https"]

