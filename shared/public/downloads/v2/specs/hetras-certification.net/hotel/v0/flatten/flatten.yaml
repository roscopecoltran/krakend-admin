definitions.LinkObject.properties.href.description: "<para>The \"href\" property is
  REQUIRED.</para>\r\n<para> </para>\r\n<para>Its value is either a URI [RFC3986]
  or a URI Template [RFC6570].\r\n            If the value is a URI Template then
  the Link Object SHOULD have a\r\n            \"templated\" attribute whose value
  is true.</para>"
