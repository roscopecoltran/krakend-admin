  is OPTIONAL.</para>\r\n<para> </para>\r\n<para>Its value is a string and is intended
  for indicating the language of\r\n            the target resource (as defined by
  [RFC5988]).</para>"
definitions.LinkObject.properties.hreflang.type: string
definitions.LinkObject.properties.name.description: "<para>The \"name\" property is
  OPTIONAL.</para>\r\n<para> </para>\r\n<para>Its value MAY be used as a secondary
  key for selecting Link Objects\r\n            which share the same relation type.</para>"
definitions.LinkObject.properties.name.type: string
definitions.LinkObject.properties.profile.description: "<para>The \"profile\" property
  is OPTIONAL.</para>\r\n<para> </para>\r\n<para>Its value is a string which is a
  URI that hints about the profile.</para>"
