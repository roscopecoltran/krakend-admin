definitions.LinkObject.properties.templated.description: "<para>The \"templated\"
  property is OPTIONAL.</para>\r\n<para> </para>\r\n<para>Its value is boolean and
  SHOULD be true when the Link Object's \"href\"\r\n            property is a URI
  Template.\r\n            Its value SHOULD be considered false if it is undefined
  or any other\r\n            value than true.</para>"
definitions.LinkObject.properties.templated.type: boolean
definitions.LinkObject.properties.title.description: "<para>The \"title\" property
