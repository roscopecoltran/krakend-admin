definitions.LinkObject.properties.deprecation.description: "<para>The \"deprecation\"
  property is OPTIONAL.</para>\r\n<para> </para>\r\n<para>Its presence indicates that
  the link is to be deprecated (i.e.\r\n            removed) at a future date.  Its
  value is a URL that SHOULD provide\r\n            further information about the
  deprecation.\r\n            A client SHOULD provide some notification (for example,
  by logging a\r\n            warning message) whenever it traverses over a link that
  has this\r\n            property.  The notification SHOULD include the deprecation
  property's\r\n            value so that a client maintainer can easily find information
  about\r\n            the deprecation.</para>"
