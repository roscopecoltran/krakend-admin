[[backends]]
  group = "sentiment-apis-0-0-1"
  url_pattern = "/api/39/sentiment-v2/predict"
  method = "GET"
  encoding = "json"
  host = ["https://api.apitore.com"]
  whitelist = ["endTime", "log", "processTime", "sentiments", "startTime", "text"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "apitore.com"
    description = "Japanese sentiment analyzer. (tokenized by SentencePiece)<BR />[Endpoint] https://api.apitore.com/api/39"
    version = "0.0.1"
    slug = "sentiment-apis-0-0-1-api-39-sentiment-v2-predict"
    consumes = ["json"]
    produces = ["json"]
    hosts = ["https://api.apitore.com"]
    topics = ["developer-tools", "text"]
    schemes = ["https"]
    [backends.extra_config.mapping]
      endTime = "endTime"
      log = "log"
      processTime = "processTime"
      sentiments = "sentiments"
      startTime = "startTime"
      text = "text"
