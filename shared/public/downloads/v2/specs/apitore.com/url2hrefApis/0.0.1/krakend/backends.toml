[[backends]]
  group = "url2href-apis"
  slug = "url2href-apis-0-0-1"
  url_pattern = "/jsoup/url2href"
  method = "GET"
  encoding = "json"
  host = ["https://api.apitore.com"]
  query_string_params = ["access_token", "url"]
  whitelist = ["links", "startTime", "links", "processTime", "endTime", "log"]
  [backends.extra_config]
    consumes = ["json"]
    produces = ["json"]
    hosts = ["https://api.apitore.com"]
    schemes = ["https"]
