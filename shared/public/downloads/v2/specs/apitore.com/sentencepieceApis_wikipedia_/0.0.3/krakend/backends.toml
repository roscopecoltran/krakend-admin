[[backends]]
  group = "sentencepiece-apis-wikipedia-0-0-3"
  url_pattern = "/api/37/sentencepiece-bpe-wiki/get"
  method = "GET"
  encoding = "json"
  host = ["https://api.apitore.com"]
  whitelist = ["endTime", "log", "processTime", "startTime", "tokens"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "apitore.com"
    description = "SentencePiece tokenizer (wikipedia).<BR />[Endpoint] https://api.apitore.com/api/37"
