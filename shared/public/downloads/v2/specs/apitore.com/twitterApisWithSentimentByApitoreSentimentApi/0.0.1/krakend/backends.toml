[[backends]]
  group = "twitter-apis-with-sentiment-by-apitore-sentiment-0-0-1"
  url_pattern = "/api/25/twitter-sentiment/search"
  method = "GET"
  encoding = "json"
  host = ["https://api.apitore.com"]
  whitelist = ["endTime", "log", "numofTweets", "processTime", "query", "startTime", "tweets"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "apitore.com"
    description = "Call Twitter APIs with sentiment by Apitore sentiment API.<BR />[Endpoint] https://api.apitore.com/api/25"
    version = "0.0.1"
    slug = "twitter-apis-with-sentiment-by-apitore-sentiment-0-0-1-api-25-twitter-sentiment-search"
    schemes = ["https"]
    consumes = ["json"]
    produces = ["json"]
    hosts = ["https://api.apitore.com"]
    topics = ["text"]
    [backends.extra_config.mapping]
      endTime = "endTime"
      log = "log"
      numofTweets = "numofTweets"
      processTime = "processTime"
      query = "query"
      startTime = "startTime"
      tweets = "tweets"
