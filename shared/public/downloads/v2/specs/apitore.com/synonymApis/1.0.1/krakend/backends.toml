[[backends]]
  group = "synonym-apis"
  slug = "synonym-apis-1-0-1"
  url_pattern = "/word2vec-neologd-jawiki/distance"
  method = "GET"
  encoding = "json"
  host = ["https://api.apitore.com"]
  query_string_params = ["access_token", "word", "num"]
  whitelist = ["log", "startTime", "distances", "processTime", "endTime", "input", "num"]
  [backends.extra_config]
    consumes = ["json"]
    produces = ["json"]
    hosts = ["https://api.apitore.com"]
    schemes = ["https"]
