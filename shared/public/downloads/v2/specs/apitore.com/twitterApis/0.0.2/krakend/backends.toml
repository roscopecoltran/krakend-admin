[[backends]]
  group = "twitter-apis-twitter-mytimeline"
  slug = "twitter-apis-0-0-2-twitter-mytimeline"
  url_pattern = "/twitter/mytimeline"
  method = "GET"
  encoding = "json"
  host = ["https://api.apitore.com"]
  query_string_params = ["access_token", "iter", "maxId", "sinceId"]
  whitelist = ["endTime", "log", "numofTweets", "processTime", "query", "startTime", "tweets"]
  concurrent_calls = 0
  [backends.mapping]
    endTime = "endTime"
    log = "log"
    numofTweets = "numofTweets"
    processTime = "processTime"
    query = "query"
    startTime = "startTime"
    tweets = "tweets"
  [backends.extra_config]
    consumes = ["json"]
    produces = ["json"]
    hosts = ["https://api.apitore.com"]
    schemes = ["https"]

