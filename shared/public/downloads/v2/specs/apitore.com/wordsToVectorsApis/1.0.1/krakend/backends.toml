[[backends]]
  group = "words-to-vectors-apis"
  slug = "words-to-vectors-apis-1-0-1"
  url_pattern = "/word2vec-neologd-jawiki/wordvector"
  method = "GET"
  encoding = "json"
  host = ["https://api.apitore.com"]
  query_string_params = ["access_token", "word"]
  whitelist = ["startTime", "endTime", "processTime", "vector", "log", "vector", "word"]
  [backends.extra_config]
    consumes = ["json"]
    produces = ["json"]
    hosts = ["https://api.apitore.com"]
    schemes = ["https"]
