[[backends]]
  group = "freesound-2-0-0"
  url_pattern = "/apiv2/search/text"
  method = "GET"
  encoding = "xml"
  host = ["http://www.freesound.org"]
  concurrent_calls = 1
  [backends.extra_config]
    slug = "freesound-2-0-0-apiv2-search-text"
    produces = ["xml", "json"]
    hosts = ["http://www.freesound.org"]
    topics = ["media"]
    schemes = ["http"]

[[backends]]
  group = "freesound-2-0-0"
  url_pattern = "/apiv2/sounds/{soundId}"
  method = "GET"
  encoding = "xml"
  host = ["http://www.freesound.org"]
  whitelist = ["id", "name", "url"]
  concurrent_calls = 1
  [backends.mapping]
    id = "id"
    name = "name"
    url = "url"
  [backends.extra_config]
    slug = "freesound-2-0-0-apiv2-sounds-soundid"
    produces = ["xml", "json"]
    hosts = ["http://www.freesound.org"]
    topics = ["media"]
    schemes = ["http"]
