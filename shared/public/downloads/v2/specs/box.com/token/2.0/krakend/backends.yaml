backends:
- group: box-2-0-oauth2-token-2-0
  url_pattern: /oauth2/revoke
  method: POST
  encoding: json
  host:
  - https://api.box.com
  concurrent_calls: 1
  extra_config:
    slug: box-2-0-oauth2-token-2-0-oauth2-revoke
    consumes:
    - json
    produces:
    - json
    hosts:
    - https://api.box.com
    topics:
    - cloud
    schemes:
    - https
- group: box-2-0-oauth2-token-2-0
  url_pattern: /oauth2/token
  method: POST
  encoding: json
  host:
  - https://api.box.com
  whitelist:
  - access_token
  - expires_in
  - issued_token_type
  - refresh_token
  - restricted_to
  - token_type
  concurrent_calls: 1
  mapping:
    access_token: access_token
    expires_in: expires_in
    issued_token_type: issued_token_type
    refresh_token: refresh_token
    restricted_to: restricted_to
    token_type: token_type
  extra_config:
    slug: box-2-0-oauth2-token-2-0-oauth2-token
    consumes:
    - json
    produces:
    - json
    hosts:
    - https://api.box.com
    topics:
    - cloud
    schemes:
    - https
