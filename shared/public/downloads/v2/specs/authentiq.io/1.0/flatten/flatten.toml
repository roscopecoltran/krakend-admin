"paths./authorize.get.parameters[10].name" = "ui_locales"
"paths./authorize.get.parameters[10].required" = false
"paths./authorize.get.parameters[10].type" = "string"
"paths./authorize.get.parameters[1].description" = "The OIDC response type to use for this authentication flow. Valid choices are `code`, `id_token`, `token`, `token id_token`, `code id_token` `code token` and `code token id_token`, but a client can be configured with a more restricted set.\n"
"paths./authorize.get.parameters[1].in" = "query"
"paths./authorize.get.parameters[1].name" = "response_type"
"paths./authorize.get.parameters[1].required" = true
"paths./authorize.get.parameters[1].type" = "string"
"paths./authorize.get.parameters[2].description" = "The space-separated identity claims to request from the end-user. Always include `openid` as a scope for compatibility with OIDC.\n"
"paths./authorize.get.parameters[2].in" = "query"
"paths./authorize.get.parameters[2].name" = "scope"
"paths./authorize.get.parameters[2].required" = true
"paths./authorize.get.parameters[2].type" = "string"
"paths./authorize.get.parameters[3].description" = "The location to redirect to after (un)successful authentication. See OIDC for the parameters passed in the query string (`response_mode=query`) or as fragments (`response_mode=fragment`). Unless the client is in test-mode this must be one of the registered redirect URLs.\n"
"paths./authorize.get.parameters[3].in" = "query"
"paths./authorize.get.parameters[3].name" = "redirect_uri"
"paths./authorize.get.parameters[3].required" = true
"paths./authorize.get.parameters[3].type" = "string"
"paths./authorize.get.parameters[4].description" = "An opaque string that will be passed back to the redirect URL and therefore can be used to communicate client side state and prevent CSRF attacks.\n"
"paths./authorize.get.parameters[4].in" = "query"
"paths./authorize.get.parameters[4].name" = "state"
"paths./authorize.get.parameters[4].required" = true
"paths./authorize.get.parameters[4].type" = "string"
"paths./authorize.get.parameters[5].description" = "Whether to append parameters to the redirect URL in the query string (`query`) or as fragments (`fragment`). This option usually has a sensible default for each of the response types.\n"
"paths./authorize.get.parameters[5].in" = "query"
"paths./authorize.get.parameters[5].name" = "response_mode"
"paths./authorize.get.parameters[5].required" = false
"paths./authorize.get.parameters[5].type" = "string"
"paths./authorize.get.parameters[6].description" = "An nonce provided by the client (and opaque to Authentiq Connect) that will be included in any ID Token generated for this session. Clients should use the nonce to mitigate replay attacks.\n"
"paths./authorize.get.parameters[6].in" = "query"
"paths./authorize.get.parameters[6].name" = "nonce"
