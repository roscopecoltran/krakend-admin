backends:
- group: authentiq-connect-1-0
  url_pattern: /authorize
  method: GET
  encoding: json
  host:
  - https://connect.authentiq.io
  query_string_params:
  - client_id
  - display
  - max_age
  - nonce
  - prompt
  - redirect_uri
  - response_mode
  - response_type
  - scope
  - state
  - ui_locales
  concurrent_calls: 1
  extra_config:
    slug: authentiq-connect-1-0-authorize
    consumes:
    - x-www-form-urlencoded
    - json
    produces:
    - x-www-form-urlencoded
    - json
    - problem+json
    - html
    hosts:
    - https://connect.authentiq.io
    topics:
    - security
    schemes:
    - https
- group: authentiq-connect-1-0
