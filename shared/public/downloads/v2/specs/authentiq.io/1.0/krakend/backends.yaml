  - application_type
  - client_id
  - client_name
  - client_uri
  - contacts
  - default_max_age
  - default_scopes
  - grant_types
  - logo_uri
  - policy_uri
  - redirect_uris
  - response_types
  - tos_uri
  concurrent_calls: 1
  mapping:
    application_type: application_type
    client_id: client_id
    client_name: client_name
    client_uri: client_uri
    contacts: contacts
    default_max_age: default_max_age
    default_scopes: default_scopes
    grant_types: grant_types
    logo_uri: logo_uri
    policy_uri: policy_uri
    redirect_uris: redirect_uris
    response_types: response_types
    tos_uri: tos_uri
  extra_config:
    slug: authentiq-connect-1-0-client-client-id
    consumes:
    - x-www-form-urlencoded
    - json
    produces:
    - x-www-form-urlencoded
    - json
    - problem+json
    - html
    hosts:
    - https://connect.authentiq.io
    topics:
    - security
    schemes:
    - https
