backends:
- group: apimatic-api-transformer-transform
  slug: apimatic-api-transformer-1-0-transform
  url_pattern: /transform
  method: POST
  encoding: json
  host:
  - https://apimatic.io
  query_string_params:
  - format
  concurrent_calls: 0
  mapping: {}
  extra_config:
    form_data:
    - url
    consumes:
    - x-www-form-urlencoded
    - plain
    - form-data
    produces:
    - json
    - x-yaml
    hosts:
    - https://apimatic.io
    schemes:
    - https
