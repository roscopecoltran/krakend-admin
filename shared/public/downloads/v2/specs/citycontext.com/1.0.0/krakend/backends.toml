[[backends]]
  group = "city-context-1-0-0"
  url_pattern = "/v1/@{lat},{lon}"
  method = "GET"
  encoding = "json"
  host = ["http://api.citycontext.com"]
  whitelist = ["lsoa", "lsoa.crimes", "lsoa.name", "lsoa.population", "lsoa.population.allUsualResidents", "lsoa.population.communalEstablishmentResidents", "lsoa.population.householdResidents", "lsoa.population.households", "lsoa.population.personsPerHectare", "lsoa.population.personsPerHousehold", "parks", "parks.areaSqm", "parks.distanceMeters", "parks.name", "schools", "schools.distanceMeters", "schools.lastInpectionUrl", "schools.lastInspectionDate", "schools.leadershipAndManagement", "schools.overallEffectiveness", "schools.phase", "schools.qualityOfTeaching", "schools.schoolName", "schools.typeOfEstablishment", "schools.urn"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "citycontext.com"
    description = "City Context provides a straightforward API to access UK Open Data: crime statistics, schools, demographics and more."
    version = "1.0.0"
    slug = "city-context-1-0-0-v1-at-lat-lon"
    schemes = ["http"]
    produces = ["json"]
    hosts = ["http://api.citycontext.com"]
    topics = ["open-data"]
    [backends.extra_config.mapping]
      allUsualResidents = "allUsualResidents"
      areaSqm = "areaSqm"
      communalEstablishmentResidents = "communalEstablishmentResidents"
      crimes = "crimes"
      distanceMeters = "distanceMeters"
      householdResidents = "householdResidents"
      households = "households"
      lastInpectionUrl = "lastInpectionUrl"
      lastInspectionDate = "lastInspectionDate"
      leadershipAndManagement = "leadershipAndManagement"
      lsoa = "lsoa"
      name = "name"
      overallEffectiveness = "overallEffectiveness"
      parks = "parks"
      personsPerHectare = "personsPerHectare"
      personsPerHousehold = "personsPerHousehold"
      phase = "phase"
      population = "population"
      qualityOfTeaching = "qualityOfTeaching"
      schoolName = "schoolName"
      schools = "schools"
      typeOfEstablishment = "typeOfEstablishment"
      urn = "urn"

