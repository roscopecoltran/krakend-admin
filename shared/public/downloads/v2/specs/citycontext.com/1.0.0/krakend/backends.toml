  group = "city-context-1-0-0"
  slug = "city-context-1-0-0-v1-at-lat-lon"
  url_pattern = "/v1/@{lat},{lon}"
  method = "GET"
  encoding = "json"
  host = ["http://api.citycontext.com"]
  whitelist = ["lsoa", "parks", "schools"]
  concurrent_calls = 1
  [backends.mapping]
    lsoa = "lsoa"
    parks = "parks"
    schools = "schools"
  [backends.extra_config]
    produces = ["json"]
    hosts = ["http://api.citycontext.com"]
    tags = ["open-data"]
    schemes = ["http"]

