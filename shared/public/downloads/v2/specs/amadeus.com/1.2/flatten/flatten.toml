"paths./trains/extensive-search.get.description" = "<p>This API allows you to search trains availability and prices for a single day or date range. It's based on our Rail Instant Search technology, providing you with immediate results from our rail search cache.</p>\n\n<p>This API has content from SNCF (French trains).</p>\n            \n<p>The content is also restricted to single-leg trips - where a single train takes you directly from the origin to the destination.</p>\n"
