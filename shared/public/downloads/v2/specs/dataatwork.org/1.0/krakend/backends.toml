[[backends]]
  group = "open-skills-1-0"
  url_pattern = "/v1/jobs"
  method = "GET"
  encoding = "json"
  host = ["http://api.dataatwork.org"]
  whitelist = ["links"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "dataatwork.org"
    description = "A complete and standard data store for canonical and emerging skills, knowledge, abilities, tools, technolgies, and how they relate to jobs."
    version = "1.0"
    slug = "open-skills-1-0-v1-jobs"
    schemes = ["http"]
    consumes = ["json"]
    produces = ["json"]
    hosts = ["http://api.dataatwork.org"]
    topics = ["open-data"]
    [backends.extra_config.mapping]
      links = "links"

