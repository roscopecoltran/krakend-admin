[[backends]]
  group = "bikewise-api-v2"
  slug = "bikewise-api-v2-v2"
  url_pattern = "/v2/incidents"
  method = "GET"
  encoding = "json"
  host = ["https://bikewise.org"]
  query_string_params = ["page", "per_page", "occurred_before", "occurred_after", "incident_type", "proximity", "proximity_square", "query"]
  [backends.extra_config]
    produces = ["json"]
    hosts = ["https://bikewise.org"]
    schemes = ["https"]

[[backends]]
  group = "bikewise-api-v2"
  slug = "bikewise-api-v2-v2"
  url_pattern = "/v2/incidents/{id}"
  method = "GET"
  encoding = "json"
  host = ["https://bikewise.org"]
  url_keys = ["id"]
  [backends.extra_config]
    produces = ["json"]
    hosts = ["https://bikewise.org"]
    schemes = ["https"]

