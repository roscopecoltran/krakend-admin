"paths./api/vendors/.get.description" = "<p>This endpoint returns a list of vendors filtered by a NAICS code. The NAICS code maps to an OASIS pool and is used to retrieve vendors in that pool only.</p>\n<p>OASIS pools are groupings of NAICS codes that have the same small business size standard. Because contracts solicited to OASIS vendors can only be issued to one pool, much of the data is presented as part of a pool grouping. Using the NAICS code is a shortcut, so that you don't have to explicitly map the NAICS code to a pool in OASIS yourself.</p>\n<p>Vendors can also be filtered by a particular setaside. Valid values for the setasides are two-character codes which include:</p>\n<ul>\n<li>A6 (8(a))</li>\n<li>XX (Hubzone)</li>\n<li>QF (service disabled veteran owned)</li>\n<li>A2 (women owned)</li>\n<li>A5 (veteran owned)</li>\n<li>27 (small disadvantaged business).  </li>\n</ul>"
"paths./api/vendors/.get.operationId" = "List_Vendors"
"paths./api/vendors/.get.parameters.length" = 3
"paths./api/vendors/.get.parameters[0].description" = "a six digit NAICS code (required)"
"paths./api/vendors/.get.parameters[0].format" = "string"
"paths./api/vendors/.get.parameters[0].in" = "query"
"paths./api/vendors/.get.parameters[0].name" = "naics"
"paths./api/vendors/.get.parameters[0].required" = true
"paths./api/vendors/.get.parameters[0].type" = "string"
"paths./api/vendors/.get.parameters[1].description" = "a comma delimited list of two character setaside codes to filter by.  Ex. setasides=A6,A5  will filter by 8a and veteran owned business."
"paths./api/vendors/.get.parameters[1].in" = "query"
"paths./api/vendors/.get.parameters[1].items.format" = "string"
"paths./api/vendors/.get.parameters[1].items.type" = "string"
"paths./api/vendors/.get.parameters[1].name" = "setasides"
"paths./api/vendors/.get.parameters[1].required" = false
"paths./api/vendors/.get.parameters[1].type" = "array"
"paths./api/vendors/.get.parameters[2].description" = "Choices are either oasis or oasissb. Will filter vendors by their presence in either the OASIS unrestricted vehicle or the OASIS Small Business vehicle."
"paths./api/vendors/.get.parameters[2].format" = "string"
"paths./api/vendors/.get.parameters[2].in" = "query"
"paths./api/vendors/.get.parameters[2].name" = "vehicle"
"paths./api/vendors/.get.parameters[2].required" = false
