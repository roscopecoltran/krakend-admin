[[backends]]
  group = "omdb-1"
  slug = "omdb-1"
  url_pattern = "/"
  method = "GET"
  encoding = "json"
  host = ["https://www.omdbapi.com"]
  query_string_params = ["callback", "i", "page", "plot", "r", "s", "t", "tomatoes", "type", "v", "y"]
