  concurrent_calls = 1
  [backends.mapping]
    Actors = "Actors"
    Awards = "Awards"
    BoxOffice = "BoxOffice"
    Country = "Country"
    DVD = "DVD"
    Director = "Director"
    Genre = "Genre"
    Language = "Language"
    Metascore = "Metascore"
    Plot = "Plot"
    Poster = "Poster"
    Production = "Production"
    Rated = "Rated"
    Released = "Released"
    Response = "Response"
    Runtime = "Runtime"
    Search = "Search"
    Title = "Title"
    Type = "Type"
    Website = "Website"
    Writer = "Writer"
    Year = "Year"
    imdbID = "imdbID"
    imdbRating = "imdbRating"
    imdbVotes = "imdbVotes"
    tomatoConsensus = "tomatoConsensus"
    tomatoFresh = "tomatoFresh"
    tomatoImage = "tomatoImage"
    tomatoMeter = "tomatoMeter"
    tomatoRating = "tomatoRating"
    tomatoReviews = "tomatoReviews"
    tomatoRotten = "tomatoRotten"
    tomatoURL = "tomatoURL"
    tomatoUserMeter = "tomatoUserMeter"
    tomatoUserRating = "tomatoUserRating"
    tomatoUserReviews = "tomatoUserReviews"
    totalResults = "totalResults"
    totalSeasons = "totalSeasons"
  [backends.extra_config]
    consumes = ["json"]
    produces = ["json", "xml"]
    hosts = ["http://www.omdbapi.com", "https://www.omdbapi.com"]
    tags = ["media", "open-data"]
    schemes = ["http", "https"]
