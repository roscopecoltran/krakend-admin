[[backends]]
  group = "geneea-natural-language-processing-1-0"
  url_pattern = "/account"
  method = "GET"
  encoding = "json"
  host = ["https://api.geneea.com"]
  concurrent_calls = 1
  [backends.extra_config]
    slug = "geneea-natural-language-processing-1-0-account"
    consumes = ["json"]
    produces = ["json"]
    hosts = ["https://api.geneea.com"]
    topics = ["text"]
    schemes = ["https"]

