[[backends]]
  group = "statsocial-platform-1-0-0"
  url_pattern = "/api/applications/status/"
  method = "GET"
  encoding = "json"
  host = ["http://api.statsocial.com"]
  whitelist = ["msg", "success"]
  concurrent_calls = 1
  [backends.mapping]
    msg = "msg"
    success = "success"
  [backends.extra_config]
    slug = "statsocial-platform-1-0-0-api-applications-status"
    produces = ["json"]
    hosts = ["http://api.statsocial.com"]
    topics = ["social", "marketing"]
    schemes = ["http"]

