[[backends]]
  group = "workbc-job-posting-1-0-0"
  url_pattern = "/v1/Industries"
  method = "GET"
  encoding = "json"
  host = ["https://workbcjobs.api.gov.bc.ca"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "gov.bc.ca"
    description = "This API allows you to receive a feed of jobs from WorkBC's Job Board. Please see our <a href=\"https://github.com/bcgov/api-specs/blob/master/COLLECTION_NOTICE.md#collection-notice\" target=\"_blank\">data collection notice</a>."
    version = "1.0.0"
    slug = "workbc-job-posting-1-0-0-v1-industries"
    schemes = ["http", "https"]
    produces = ["json"]
    hosts = ["http://workbcjobs.api.gov.bc.ca", "https://workbcjobs.api.gov.bc.ca"]
    topics = ["open-data"]

