[[backends]]
  group = "geomark-web-service"
  slug = "geomark-web-service-4-1-2"
  url_pattern = "/geomarks/copy"
  method = "POST"
  host = ["https://apps.gov.bc.ca"]
  query_string_params = ["geomarkUrl", "resultFormat", "callback", "redirectUrl", "failureRedirectUrl", "bufferMetres", "bufferJoin", "bufferCap", "bufferMitreLimit", "bufferSegments"]
  [backends.extra_config]
    hosts = ["https://apps.gov.bc.ca", "http://apps.gov.bc.ca"]
    schemes = ["https", "http"]

