  [backends.extra_config]
    form_data = ["format", "srid", "resultFormat", "multiple", "callback", "redirectUrl", "failureRedirectUrl", "bufferMetres", "bufferJoin", "bufferCap", "bufferMitreLimit", "bufferSegments", "body"]
