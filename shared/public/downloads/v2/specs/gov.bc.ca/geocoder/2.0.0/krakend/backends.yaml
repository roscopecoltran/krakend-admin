backends:
- group: gated-geocoder-2-0-0
  url_pattern: /addresses
  method: '{OUTPUTFORMAT}'
  encoding: json
  host:
  - https://geocoder.api.gov.bc.ca
  concurrent_calls: 1
  extra_config:
    provider: gov.bc.ca
    description: This gated API computes the physical locations (i.e., latitude and
      longitude) and correct, standardized forms of civic and non-civic addresses
      in British Columbia.  CORS is enabled for any domain. To request an apikey,
      please contact the <a href=https://forms.gov.bc.ca/databc-contact-us/  target="_blank">DataBC
      Help Desk</a><br>Please read our <a href=https://github.com/bcgov/api-specs/blob/master/COLLECTION_NOTICE.md#collection-notice
      target="_blank">data collection notice</a>
    version: 2.0.0
    slug: gated-geocoder-2-0-0-addresses
    schemes:
    - https
    produces:
    - json
    - vnd.geo+json
    - vnd.google-earth.kml+xml
    - gml+xml
    - text+csv
    hosts:
    - https://geocoder.api.gov.bc.ca
    topics:
    - open-data
