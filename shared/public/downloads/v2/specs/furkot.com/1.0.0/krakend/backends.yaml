backends:
- group: furkot-trips-1-0-0
  url_pattern: /pub/api/trip
  method: GET
  encoding: json
  host:
  - https://trips.furkot.com
  concurrent_calls: 1
  extra_config:
    provider: furkot.com
    description: |
      Furkot provides Rest API to access user trip data.
      Using Furkot API an application can list user trips and display stops for a specific trip.
      Furkot API uses OAuth2 protocol to authorize applications to access data on behalf of users.
    version: 1.0.0
    slug: furkot-trips-1-0-0-pub-api-trip
    produces:
    - json
    hosts:
    - https://trips.furkot.com
    topics:
    - location
    schemes:
    - https
