[[backends]]
  group = "opencage-geocoder-1"
  url_pattern = "/geocode/v{version}/{format}"
  method = "GET"
  encoding = "json"
  host = ["https://api.opencagedata.com"]
  whitelist = ["documentation", "licenses", "rate", "results", "status", "stay_informed", "thanks", "timestamp", "total_results"]
  concurrent_calls = 1
  [backends.mapping]
    documentation = "documentation"
    licenses = "licenses"
    rate = "rate"
    results = "results"
    status = "status"
    stay_informed = "stay_informed"
    thanks = "thanks"
    timestamp = "timestamp"
    total_results = "total_results"
  [backends.extra_config]
    slug = "opencage-geocoder-1-geocode-v-version-format"
    consumes = ["plain"]
    produces = ["json", "xml", "html"]
    hosts = ["https://api.opencagedata.com"]
    topics = ["location"]
    schemes = ["https"]
