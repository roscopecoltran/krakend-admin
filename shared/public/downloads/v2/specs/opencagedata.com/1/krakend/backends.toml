[[backends]]
  group = "opencage-geocoder-1"
  url_pattern = "/geocode/v{version}/{format}"
  method = "GET"
  encoding = "json"
  host = ["https://api.opencagedata.com"]
  whitelist = ["documentation", "licenses", "licenses.name", "licenses.url", "rate", "rate.limit", "rate.remaining", "rate.reset", "results", "results.annotations", "results.bounds", "results.components", "results.confidence", "results.formatted", "status", "status.code", "status.message", "stay_informed", "stay_informed.blog", "stay_informed.twitter", "thanks", "timestamp", "timestamp.created_http", "timestamp.created_unix", "total_results"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "opencagedata.com"
    description = "Worldwide forward and reverse geocoding"
    version = "1"
    slug = "opencage-geocoder-1-geocode-v-version-format"
    schemes = ["https"]
    consumes = ["plain"]
    produces = ["json", "xml", "html"]
    hosts = ["https://api.opencagedata.com"]
    topics = ["location"]
    [backends.extra_config.mapping]
      annotations = "annotations"
      blog = "blog"
      bounds = "bounds"
      code = "code"
      components = "components"
      confidence = "confidence"
      created_http = "created_http"
      created_unix = "created_unix"
      documentation = "documentation"
      formatted = "formatted"
      licenses = "licenses"
      limit = "limit"
      message = "message"
      name = "name"
      rate = "rate"
      remaining = "remaining"
      reset = "reset"
      results = "results"
      status = "status"
      stay_informed = "stay_informed"
      thanks = "thanks"
      timestamp = "timestamp"
      total_results = "total_results"
      twitter = "twitter"
      url = "url"
