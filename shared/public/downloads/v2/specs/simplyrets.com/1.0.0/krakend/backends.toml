[[backends]]
  group = "simplyrets-1-0-0"
  url_pattern = "/openhouses"
  method = "GET"
  encoding = "json"
  host = ["https://api.simplyrets.com"]
  query_string_params = ["agent", "brokers", "cities", "include", "lastId", "limit", "listingId", "minprice", "offset", "sort", "startdate", "type"]
  concurrent_calls = 1
  [backends.extra_config]
    slug = "simplyrets-1-0-0-openhouses"
    consumes = ["json"]
    produces = ["json", "vnd.simplyrets-v0.1+json"]
    hosts = ["https://api.simplyrets.com"]
    schemes = ["https"]

[[backends]]
  group = "simplyrets-1-0-0"
  url_pattern = "/openhouses/{openHouseKey}"
  method = "GET"
  encoding = "json"
  host = ["https://api.simplyrets.com"]
  url_keys = ["openHouseKey"]
  query_string_params = ["include"]
  whitelist = ["description", "endTime", "openHouseId", "openHouseKey", "refreshments", "startTime", "type"]
  concurrent_calls = 1
  [backends.mapping]
    description = "description"
    endTime = "endTime"
    openHouseId = "openHouseId"
    openHouseKey = "openHouseKey"
    refreshments = "refreshments"
    startTime = "startTime"
    type = "type"
  [backends.extra_config]
    slug = "simplyrets-1-0-0-openhouses-openhousekey"
    consumes = ["json"]
    produces = ["json", "vnd.simplyrets-v0.1+json"]
    hosts = ["https://api.simplyrets.com"]
    schemes = ["https"]

