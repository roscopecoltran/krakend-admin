[[backends]]
  group = "simplyrets"
  slug = "simplyrets-1-0-0"
  url_pattern = "/openhouses"
  method = "GET"
  encoding = "json"
  host = ["https://api.simplyrets.com"]
  query_string_params = ["type", "listingId", "cities", "brokers", "agent", "minprice", "startdate", "offset", "lastId", "limit", "sort", "include"]
  [backends.extra_config]
    consumes = ["json"]
    produces = ["json", "vnd.simplyrets-v0.1+json"]
    hosts = ["https://api.simplyrets.com"]
    schemes = ["https"]

[[backends]]
  group = "simplyrets"
  slug = "simplyrets-1-0-0"
  url_pattern = "/openhouses/{openHouseKey}"
  method = "GET"
  encoding = "json"
  host = ["https://api.simplyrets.com"]
  url_keys = ["openHouseKey"]
  query_string_params = ["include"]
  whitelist = ["endTime", "refreshments", "description", "openHouseKey", "startTime", "openHouseId", "type"]
  [backends.extra_config]
    consumes = ["json"]
    produces = ["json", "vnd.simplyrets-v0.1+json"]
    hosts = ["https://api.simplyrets.com"]
    schemes = ["https"]

