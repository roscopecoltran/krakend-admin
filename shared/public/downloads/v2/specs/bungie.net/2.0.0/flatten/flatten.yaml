definitions.Destiny.Definitions.DestinyNodeStepDefinition.description: "This defines
  the properties of a \"Talent Node Step\". When you see a talent node in game, the
  actual visible properties that you see (its icon, description, the perks and stats
  it provides) are not provided by the Node itself, but rather by the currently active
  Step on the node.\r\nWhen a Talent Node is activated, the currently active step's
  benefits are conferred upon the item and character.\r\nThe currently active step
  on talent nodes are determined when an item is first instantiated. Sometimes it
  is random, sometimes it is more deterministic (particularly when a node has only
  a single step).\r\nNote that, when dealing with Talent Node Steps, you must ensure
  that you have the latest version of content. stepIndex and nodeStepHash - two ways
  of identifying the step within a node - are both content version dependent, and
  thus are subject to change between content updates."
