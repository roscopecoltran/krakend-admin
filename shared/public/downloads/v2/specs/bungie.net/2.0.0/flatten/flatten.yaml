definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.nodes.type: array
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.progressionHash.description: The
  hash identifier of the Progression (DestinyProgressionDefinition) that drives whether
  and when Talent Nodes can be activated on the Grid. Items will have instances of
  this Progression, and will gain experience that will eventually cause the grid to
  increase in level. As the grid's level increases, it will cross the threshold where
  nodes can be activated. See DestinyTalentGridStepDefinition's activation requirements
  for more information.
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.progressionHash.format: uint32
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.progressionHash.type: integer
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.progressionHash.x-mapped-definition.$ref: '#/definitions/Destiny.Definitions.DestinyProgressionDefinition'
