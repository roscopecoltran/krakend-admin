  class restricted items.\r\nIf you see a mis-classed item, please inform the developers
  in the Bungie API forum."
definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.classType.type: object
definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.damageTypeHashes.description: Theoretically,
  an item can have many possible damage types. In *practice*, this is not true, but
  just in case weapons start being made that have multiple (for instance, an item
  where a socket has reusable plugs for every possible damage type that you can choose
  from freely), this field will return all of the possible damage types that are available
  to the weapon by default.
definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.damageTypeHashes.items.format: uint32
definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.damageTypeHashes.items.type: integer
definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.damageTypeHashes.type: array
definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.damageTypeHashes.x-mapped-definition.$ref: '#/definitions/Destiny.Definitions.DestinyDamageTypeDefinition'
definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.damageTypes.description: "This
  is the list of all damage types that we know ahead of time the item can take on.
  Unfortunately, this does not preclude the possibility of something funky happening
  to give the item a damage type that cannot be predicted beforehand: for example,
  if some designer decides to create arbitrary non-reusable plugs that cause damage
  type to change.\r\nThis damage type prediction will only use the following to determine
  potential damage types:\r\n- Intrinsic perks\r\n- Talent Node perks\r\n- Known,
  reusable plugs for sockets"
definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.damageTypes.items.$ref: '#/definitions/Destiny.DamageType'
definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.damageTypes.type: array
