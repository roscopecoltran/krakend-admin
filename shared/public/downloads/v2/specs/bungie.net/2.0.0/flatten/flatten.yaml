definitions.Destiny.Definitions.Director.DestinyActivityGraphNodeActivityDefinition.description: 'The
  actual activity to be redirected to when you click on the node. Note that a node
  can have many Activities attached to it: but only one will be active at any given
  time. The list of Node Activities will be traversed, and the first one found to
  be active will be displayed. This way, a node can layer multiple variants of an
  activity on top of each other. For instance, one node can control the weekly Crucible
  Playlist. There are multiple possible playlists, but only one is active for the
  week.'
