definitions.Destiny.Milestones.DestinyMilestoneQuest.properties.activity.description: '*IF*
  the Milestone has an active Activity that can give you greater details about what
  you need to do, it will be returned here. Remember to associate this with the DestinyMilestoneDefinition''s
