definitions.Destiny.Definitions.DestinyTalentGridDefinition.description: "The time
  has unfortunately come to talk about Talent Grids.\r\nTalent Grids are the most
  complex and unintuitive part of the Destiny Definition data. Grab a cup of coffee
  before we begin, I can wait.\r\nTalent Grids were the primary way that items could
  be customized in Destiny 1. In Destiny 2, for now, talent grids have become exclusively
  used by Subclass/Build items: but the system is still in place for it to be used
  by items should the direction change back toward talent grids.\r\nTalent Grids have
  Nodes: the visual circles on the talent grid detail screen that have icons and can
  be activated if you meet certain requirements and pay costs. The actual visual data
  and effects, however, are driven by the \"Steps\" on Talent Nodes. Any given node
  will have 1:M of these steps, and the specific step that will be considered the
  \"current\" step (and thus the dictator of all benefits, visual state, and activation
  requirements on the Node) will almost always not be determined until an instance
  of the item is created. This is how, in Destiny 1, items were able to have such
  a wide variety of what users saw as \"Perks\": they were actually Talent Grids with
  nodes that had a wide variety of Steps, randomly chosen at the time of item creation.\r\nNow
  that Talent Grids are used exclusively by subclasses and builds, all of the properties
  within still apply: but there are additional visual elements on the Subclass/Build
  screens that are superimposed on top of the talent nodes. Unfortunately, BNet doesn't
  have this data: if you want to build a subclass screen, you will have to provide
  your own \"decorative\" assets, such as the visual connectors between nodes and
  the fancy colored-fire-bathed character standing behind the nodes.\r\nDestinyInventoryItem.talentGrid.talentGridHash
  defines an item's linked Talent Grid, which brings you to this definition that contains
  enough satic data about talent grids to make your head spin. These *must* be combined
  with instanced data - found when live data returns DestinyItemTalentGridComponent
  - in order to derive meaning. The instanced data will reference nodes and steps
  within these definitions, which you will then have to look up in the definition
  and combine with the instanced data to give the user the visual representation of
  their item's talent grid."
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.exclusiveSets.description: "Talent
  Nodes can exist in \"exclusive sets\": these are sets of nodes in which only a single
  node in the set can be activated at any given time. Activating a node in this set
  will automatically deactivate the other nodes in the set (referred to as a \"Swap\").\r\nIf
  a node in the exclusive set has already been activated, the game will not charge
  you materials to activate another node in the set, even if you have never activated
  it before, because you already paid the cost to activate one node in the set.\r\nNot
  to be confused with Exclusive Groups. (how the heck do we NOT get confused by that?
  Jeez) See the groups property for information about that only-tangentially-related
  concept."
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.exclusiveSets.items.$ref: '#/definitions/Destiny.Definitions.DestinyTalentNodeExclusiveSetDefinition'
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.exclusiveSets.type: array
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.gridLevelPerColumn.description: 'The
  meaning of this has been lost in the sands of time: it still exists as a property,
  but appears to be unused in the modern UI of talent grids. It used to imply that
  each visual "column" of talent nodes required identical progression levels in order
  to be activated. Returning this value in case it is still useful to someone? Perhaps
  it''s just a bit of interesting history.'
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.gridLevelPerColumn.format: int32
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.gridLevelPerColumn.type: integer
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.groups.additionalProperties.$ref: '#/definitions/Destiny.Definitions.DestinyTalentExclusiveGroup'
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.groups.description: "Talent
  Nodes can have \"Exclusive Groups\". These are not to be confused with Exclusive
  Sets (see exclusiveSets property).\r\nLook at the definition of DestinyTalentExclusiveGroup
  for more information and how they work. These groups are keyed by the \"groupHash\"
  from DestinyTalentExclusiveGroup."
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.groups.type: object
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.hash.description: "The
