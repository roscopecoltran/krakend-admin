definitions.Destiny.Definitions.Progression.DestinyProgressionLevelRequirementDefinition.description: "These
  are pre-constructed collections of data that can be used to determine the Level
  Requirement for an item given a Progression to be tested (such as the Character's
  level).\r\nFor instance, say a character receives a new Auto Rifle, and that Auto
  Rifle's DestinyInventoryItemDefinition.quality.progressionLevelRequirementHash property
  is pointing at one of these DestinyProgressionLevelRequirementDefinitions. Let's
  pretend also that the progressionHash it is pointing at is the Character Level progression.
