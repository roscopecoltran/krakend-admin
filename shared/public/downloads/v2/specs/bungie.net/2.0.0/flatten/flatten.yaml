definitions.Destiny.Definitions.Milestones.DestinyMilestoneActivityDefinition.description: "Milestones
  can have associated activities which provide additional information about the context,
  challenges, modifiers, state etc... related to this Milestone. \r\nInformation we
  need to be able to return that data is defined here, along with Tier data to establish
  a relationship between a conceptual Activity and its difficulty levels and variants."
definitions.Destiny.Definitions.Milestones.DestinyMilestoneActivityDefinition.properties.conceptualActivityHash.description: "The
  \"Conceptual\" activity hash. Basically, we picked the lowest level activity and
  are treating it as the canonical definition of the activity for rendering purposes.\r\nIf
  you care about the specific difficulty modes and variations, use the activities
  under \"Variants\"."
definitions.Destiny.Definitions.Milestones.DestinyMilestoneActivityDefinition.properties.conceptualActivityHash.format: uint32
