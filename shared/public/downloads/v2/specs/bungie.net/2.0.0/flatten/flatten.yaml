definitions.Destiny.Milestones.DestinyMilestone.description: Represents a runtime
  instance of a user's milestone status. Live Milestone data should be combined with
  DestinyMilestoneDefinition data to show the user a picture of what is available
  for them to do in the game, and their status in regards to said "things to do."
  Consider it a big, wonky to-do list, or Advisors 3.0 for those who remember the
  Destiny 1 API.
definitions.Destiny.Milestones.DestinyMilestone.properties.availableQuests.description: Indicates
  what quests are available for this Milestone. Usually this will be only a single
  Quest, but some quests have multiple available that you can choose from at any given
  time. All possible quests for a milestone can be found in the DestinyMilestoneDefinition,
  but they must be combined with this Live data to determine which one(s) are actually
  active right now. It is possible for Milestones to not have any quests.
definitions.Destiny.Milestones.DestinyMilestone.properties.availableQuests.items.$ref: '#/definitions/Destiny.Milestones.DestinyMilestoneQuest'
definitions.Destiny.Milestones.DestinyMilestone.properties.availableQuests.type: array
definitions.Destiny.Milestones.DestinyMilestone.properties.endDate.description: If
  known, this is the date when the event will next end or repeat. It will only be
  populated for events with fixed and repeating start and end dates.
definitions.Destiny.Milestones.DestinyMilestone.properties.endDate.format: date-time
definitions.Destiny.Milestones.DestinyMilestone.properties.endDate.type: string
definitions.Destiny.Milestones.DestinyMilestone.properties.milestoneHash.description: The
  unique identifier for the Milestone. Use it to look up the DestinyMilestoneDefinition,
  so you can combine the other data in this contract with static definition data.
definitions.Destiny.Milestones.DestinyMilestone.properties.milestoneHash.format: uint32
definitions.Destiny.Milestones.DestinyMilestone.properties.milestoneHash.type: integer
definitions.Destiny.Milestones.DestinyMilestone.properties.milestoneHash.x-mapped-definition.$ref: '#/definitions/Destiny.Definitions.Milestones.DestinyMilestoneDefinition'
definitions.Destiny.Milestones.DestinyMilestone.properties.rewards.description: If
  the entity to which this component is attached has known active Rewards for the
  player, this will detail information about those rewards, keyed by the RewardEntry
  Hash. (See DestinyMilestoneDefinition for more information about Reward Entries)
  Note that these rewards are not for the Quests related to the Milestone. Think of
  these as "overview/checklist" rewards that may be provided for Milestones that may
  provide rewards for performing a variety of tasks that aren't under a specific Quest.
