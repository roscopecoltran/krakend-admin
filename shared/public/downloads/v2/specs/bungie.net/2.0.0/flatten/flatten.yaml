definitions.Destiny.Definitions.DestinyItemStatBlockDefinition.description: "Information
  about the item's calculated stats, with as much data as we can find for the stats
  without having an actual instance of the item.\r\nNote that this means the entire
  concept of providing these stats is fundamentally insufficient: we cannot predict
  with 100% accuracy the conditions under which an item can spawn, so we use various
  heuristics to attempt to simulate the conditions as accurately as possible. Actual
  stats for items in-game can and will vary, but these should at least be useful base
  points for comparison and display.\r\nIt is also worth noting that some stats, like
  Magazine size, have further calculations performed on them by scripts in-game and
  on the game servers that BNet does not have access to. We cannot know how those
  stats are further transformed, and thus some stats will be inaccurate even on instances
  of items in BNet vs. how they appear in-game. This is a known limitation of our
  item statistics, without any planned fix."
definitions.Destiny.Definitions.DestinyItemStatBlockDefinition.properties.hasDisplayableStats.description: A
  quick and lazy way to determine whether any stat other than the "primary" stat is
  actually visible on the item. Items often have stats that we return in case people
  find them useful, but they're not part of the "Stat Group" and thus we wouldn't
  display them in our UI. If this is False, then we're not going to display any of
  these stats other than the primary one.
definitions.Destiny.Definitions.DestinyItemStatBlockDefinition.properties.hasDisplayableStats.type: boolean
