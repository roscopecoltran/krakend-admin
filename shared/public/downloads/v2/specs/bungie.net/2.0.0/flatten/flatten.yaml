definitions.Destiny.Definitions.DestinyTalentNodeCategory.properties.nodeHashes.type: array
definitions.Destiny.Definitions.DestinyTalentNodeCategory.type: object
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.description: "Talent Grids
  on items have Nodes. These nodes have positions in the talent grid's UI, and contain
  \"Steps\" (DestinyTalentNodeStepDefinition), one of whom will be the \"Current\"
  step.\r\nThe Current Step determines the visual properties of the node, as well
  as what the node grants when it is activated.\r\nSee DestinyTalentGridDefinition
  for a more complete overview of how Talent Grids work, and how they are used in
  Destiny 2 (and how they were used in Destiny 1)."
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.autoUnlocks.description: If
  true, this node will automatically unlock when the Talent Grid's level reaches the
  required level of the current step of this node.
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.autoUnlocks.type: boolean
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.binaryPairNodeIndex.description: "At
  one point, Talent Nodes supported the idea of \"Binary Pairs\": nodes that overlapped
  each other visually, and where activating one deactivated the other. They ended
  up not being used, mostly because Exclusive Sets are *almost* a superset of this
  concept, but the potential for it to be used still exists in theory.\r\nIf this
  is ever used, this will be the index into the DestinyTalentGridDefinition.nodes
  property for the node that is the binary pair match to this node. Activating one
  deactivates the other."
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.binaryPairNodeIndex.format: int32
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.binaryPairNodeIndex.type: integer
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.column.description: The
  visual "column" where the node should be shown in the UI. If negative, the node
  is hidden.
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.column.format: int32
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.column.type: integer
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.exclusiveWithNodeHashes.description: "The
  nodeHash values for nodes that are in an Exclusive Set with this node.\r\nSee DestinyTalentGridDefinition.exclusiveSets
  for more info about exclusive sets.\r\nAgain, note that these are nodeHashes and
  *not* nodeIndexes."
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.exclusiveWithNodeHashes.items.format: uint32
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.exclusiveWithNodeHashes.items.type: integer
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.exclusiveWithNodeHashes.type: array
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.groupHash.description: "As
  of Destiny 2, nodes can exist as part of \"Exclusive Groups\". These differ from
  exclusive sets in that, within the group, many nodes can be activated. But the act
  of activating any node in the group will cause \"opposing\" nodes (nodes in groups
  that are not allowed to be activated at the same time as this group) to deactivate.\r\nSee
  DestinyTalentExclusiveGroup for more information on the details. This is an identifier
  for this node's group, if it is part of one."
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.groupHash.format: uint32
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.groupHash.type: integer
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.ignoreForCompletion.description: 'Comes
  from the talent grid node style: if true, then this node should be ignored for determining
  whether the grid is complete.'
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.ignoreForCompletion.type: boolean
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.isRandom.description: If
