definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.prerequisiteNodeIndexes.items.type: integer
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.prerequisiteNodeIndexes.type: array
