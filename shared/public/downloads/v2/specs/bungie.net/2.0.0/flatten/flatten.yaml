definitions.Destiny.Milestones.DestinyMilestone.properties.values.description: Milestones
  may have arbitrary key/value pairs associated with them, for data that users will
  want to know about but that doesn't fit neatly into any of the common components
  such as Quests. A good example of this would be - if this existed in Destiny 1 -
  the number of wins you currently have on your Trials of Osiris ticket. Looking in
  the DestinyMilestoneDefinition, you can use the string identifier of this dictionary
  to look up more info about the value, including localized string content for displaying
  the value. The value in the dictionary is the floating point number. The definition
  will tell you how to format this number.
definitions.Destiny.Milestones.DestinyMilestone.properties.values.type: object
definitions.Destiny.Milestones.DestinyMilestone.properties.vendorHashes.description: A
  milestone may have one or more active vendors that are "related" to it (that provide
  rewards, or that are the initiators of the Milestone). I already regret this, even
  as I'm typing it. You see, sometimes a milestone may be directly correlated with
  a set of vendors that provide varying tiers of rewards. The player may not be able
  to interact with one or more of those vendors. This will return the hashes of the
  Vendors that the player *can* interact with, allowing you to show their current
  inventory as rewards or related items to the Milestone or its activities.
definitions.Destiny.Milestones.DestinyMilestone.properties.vendorHashes.items.format: uint32
definitions.Destiny.Milestones.DestinyMilestone.properties.vendorHashes.items.type: integer
definitions.Destiny.Milestones.DestinyMilestone.properties.vendorHashes.type: array
definitions.Destiny.Milestones.DestinyMilestone.properties.vendorHashes.x-mapped-definition.$ref: '#/definitions/Destiny.Definitions.DestinyVendorDefinition'
definitions.Destiny.Milestones.DestinyMilestone.type: object
definitions.Destiny.Milestones.DestinyMilestoneActivity.description: Sometimes, we
  know the specific activity that the Milestone wants you to play. This entity provides
  additional information about that Activity and all of its variants. (sometimes there's
  only one variant, but I think you get the point)
definitions.Destiny.Milestones.DestinyMilestoneActivity.properties.activityHash.description: 'The
  hash of an arbitrarily chosen variant of this activity. We''ll go ahead and call
  that the "canonical" activity, because if you''re using this value you should only
  use it for properties that are common across the variants: things like the name
  of the activity, it''s location, etc... Use this hash to look up the DestinyActivityDefinition
  of this activity for rendering data.'
definitions.Destiny.Milestones.DestinyMilestoneActivity.properties.activityHash.format: uint32
definitions.Destiny.Milestones.DestinyMilestoneActivity.properties.activityHash.type: integer
definitions.Destiny.Milestones.DestinyMilestoneActivity.properties.activityHash.x-mapped-definition.$ref: '#/definitions/Destiny.Definitions.DestinyActivityDefinition'
definitions.Destiny.Milestones.DestinyMilestoneActivity.properties.modifierHashes.description: 'If
  the activity has modifiers, this will be the list of modifiers that all variants
  have in common. Perform lookups against DestinyActivityModifierDefinition which
  defines the modifier being applied to get at the modifier data. Note that, in the
  DestiyActivityDefinition, you will see many more modifiers than this being referred
  to: those are all *possible* modifiers for the activity, not the active ones. Use
  only the active ones to match what''s really live.'
definitions.Destiny.Milestones.DestinyMilestoneActivity.properties.modifierHashes.items.format: uint32
definitions.Destiny.Milestones.DestinyMilestoneActivity.properties.modifierHashes.items.type: integer
definitions.Destiny.Milestones.DestinyMilestoneActivity.properties.modifierHashes.type: array
definitions.Destiny.Milestones.DestinyMilestoneActivity.properties.modifierHashes.x-mapped-definition.$ref: '#/definitions/Destiny.Definitions.ActivityModifiers.DestinyActivityModifierDefinition'
definitions.Destiny.Milestones.DestinyMilestoneActivity.properties.variants.description: If
  you want more than just name/location/etc... you're going to have to dig into and
  show the variants of the conceptual activity. These will differ in seemingly arbitrary
  ways, like difficulty level and modifiers applied. Show it in whatever way tickles
  your fancy.
definitions.Destiny.Milestones.DestinyMilestoneActivity.properties.variants.items.$ref: '#/definitions/Destiny.Milestones.DestinyMilestoneActivityVariant'
definitions.Destiny.Milestones.DestinyMilestoneActivity.properties.variants.type: array
definitions.Destiny.Milestones.DestinyMilestoneActivity.type: object
definitions.Destiny.Milestones.DestinyMilestoneActivityCompletionStatus.description: Represents
  this player's personal completion status for the Activity under a Milestone, if
  the activity has trackable completion and progress information. (most activities
  won't, or the concept won't apply. For instance, it makes sense to talk about a
  tier of a raid as being Completed or having progress, but it doesn't make sense
  to talk about a Crucible Playlist in those terms.
definitions.Destiny.Milestones.DestinyMilestoneActivityCompletionStatus.properties.completed.description: If
  the activity has been "completed", that information will be returned here.
definitions.Destiny.Milestones.DestinyMilestoneActivityCompletionStatus.properties.completed.type: boolean
definitions.Destiny.Milestones.DestinyMilestoneActivityCompletionStatus.properties.phases.description: 'If
  the Activity has discrete "phases" that we can track, that info will be here. Otherwise,
  this value will be NULL. Note that this is a list and not a dictionary: the order
  implies the ascending order of phases or progression in this activity.'
