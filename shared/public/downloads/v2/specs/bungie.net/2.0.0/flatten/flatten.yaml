definitions.Destiny.Definitions.DestinySandboxPerkDefinition.description: "Perks are
  modifiers to a character or item that can be applied situationally.\r\n- Perks determine
  a weapons' damage type.\r\n- Perks put the Mods in Modifiers (they are literally
  the entity that bestows the Sandbox benefit for whatever fluff text about the modifier
  in the Socket, Plug or Talent Node)\r\n- Perks are applied for unique alterations
  of state in Objectives\r\nAnyways, I'm sure you can see why perks are so interesting.\r\nWhat
  Perks often don't have is human readable information, so we attempt to reverse engineer
  that by pulling that data from places that uniquely refer to these perks: namely,
  Talent Nodes and Plugs. That only gives us a subset of perks that are human readable,
  but those perks are the ones people generally care about anyways. The others are
  left as a mystery, their true purpose mostly unknown and undocumented."
