definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.investmentStats.description: If
  the item has stats, this block will be defined. It has the "raw" investment stats
  for the item. These investment stats don't take into account the ways that the items
  can spawn, nor do they take into account any Stat Group transformations. I have
  retained them for debugging purposes, but I do not know how useful people will find
  them.
definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.investmentStats.items.$ref: '#/definitions/Destiny.Definitions.DestinyItemInvestmentStatDefinition'
definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.investmentStats.type: array
definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.itemCategoryHashes.description: "BNet
  attempts to make a more formal definition of item \"Categories\", as defined by
  DestinyItemCategoryDefinition. This is a list of all Categories that we were able
  to algorithmically determine that this item is a member of. (for instance, that
  it's a \"Weapon\", that it's an \"Auto Rifle\", etc...)\r\nThe algorithm for these
  is, unfortunately, volatile. If you believe you see a miscategorized item, please
  let us know on the Bungie API forums."
definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.itemCategoryHashes.items.format: uint32
definitions.Destiny.Definitions.DestinyInventoryItemDefinition.properties.itemCategoryHashes.items.type: integer
