definitions.Destiny.Definitions.DestinyInventoryBucketDefinition.properties.itemCount.description: "The
  maximum # of item \"slots\" in a bucket. A slot is a given combination of item +
  quantity.\r\nFor instance, a Weapon will always take up a single slot, and always
  have a quantity of 1. But a material could take up only a single slot with hundreds
  of quantity."
definitions.Destiny.Definitions.DestinyInventoryBucketDefinition.properties.itemCount.format: int32
