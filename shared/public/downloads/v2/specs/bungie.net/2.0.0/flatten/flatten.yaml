definitions.Destiny.Definitions.Milestones.DestinyMilestoneActivityVariantDefinition.description: "Represents
  a variant on an activity for a Milestone: a specific difficulty tier, or a specific
  activity variant for example.\r\nThese will often have more specific details, such
  as an associated Guided Game, progression steps, tier-specific rewards, and custom
  values."
definitions.Destiny.Definitions.Milestones.DestinyMilestoneActivityVariantDefinition.properties.activityHash.description: "The
  hash to use for looking up the variant Activity's definition (DestinyActivityDefinition),
  where you can find its distinguishing characteristics such as difficulty level and
  recommended light level. \r\nFrequently, that will be the only distinguishing characteristics
  in practice, which is somewhat of a bummer."
