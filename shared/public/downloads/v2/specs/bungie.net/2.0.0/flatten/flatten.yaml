  related to if you have multiple quests to choose from.'
definitions.Destiny.Milestones.DestinyMilestoneQuest.properties.activity.type: object
definitions.Destiny.Milestones.DestinyMilestoneQuest.properties.challenges.description: The
  activities referred to by this quest can have many associated challenges. They are
  all contained here, with activityHashes so that you can associate them with the
  specific activity variants in which they can be found. In retrospect, I probably
  should have put these under the specific Activity Variants, but it's too late to
  change it now. Theoretically, a quest without Activities can still have Challenges,
  which is why this is on a higher level than activity/variants, but it probably should
  have been in both places. That may come as a later revision.
