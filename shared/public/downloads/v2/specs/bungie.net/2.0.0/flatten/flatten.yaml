definitions.Destiny.Definitions.DestinyActivityDefinition.properties.challenges.description: 'An
  activity can have many Challenges, of which any subset of them may be active for
  play at any given period of time. This gives the information about the challenges
  and data that we use to understand when they''re active and what rewards they provide.
  Sadly, at the moment there''s no central definition for challenges: much like "Skulls"
  were in Destiny 1, these are defined on individual activities and there can be many
  duplicates/near duplicates across the Destiny 2 ecosystem. I have it in mind to
