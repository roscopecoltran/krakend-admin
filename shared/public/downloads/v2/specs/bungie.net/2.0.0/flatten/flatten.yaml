  is a Vendor (DestinyVendorDefinition) that sells items based on whether you have
  already acquired that item before.\r\nThis component returns information about what
  Kiosk items are available to you on a *Profile* level. It is theoretically possible
  for Kiosks to have items gated by specific Character as well. If you ever have those,
  you will find them on the individual character's DestinyCharacterKiosksComponent.\r\nNote
  that, because this component returns vendorItemIndexes (that is to say, indexes
