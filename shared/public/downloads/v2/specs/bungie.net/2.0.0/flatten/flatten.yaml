  being chosen.
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.isRandom.type: boolean
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.isRandomRepurchasable.description: If
  this is true, the node can be "re-rolled" to acquire a different random current
  step. This is not used, but still exists for a theoretical future of talent grids.
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.isRandomRepurchasable.type: boolean
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.lastStepRepeats.description: "At
  one point, Nodes were going to be able to be activated multiple times, changing
  the current step and potentially piling on multiple effects from the previously
  activated steps. This property would indicate if the last step could be activated
  multiple times. \r\nThis is not currently used, but it isn't out of the question
  that this could end up being used again in a theoretical future."
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.lastStepRepeats.type: boolean
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.layoutIdentifier.description: A
  string identifier for a custom visual layout to apply to this talent node. Unfortunately,
  we do not have any data for rendering these custom layouts. It will be up to you
  to interpret these strings and change your UI if you want to have custom UI matching
