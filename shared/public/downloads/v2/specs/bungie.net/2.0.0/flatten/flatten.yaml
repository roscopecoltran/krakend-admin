definitions.Destiny.Entities.Items.DestinyItemInstanceComponent.description: "If an
  item is \"instanced\", this will contain information about the item's instance that
  doesn't fit easily into other components. One might say this is the \"essential\"
  instance data for the item.\r\nItems are instanced if they require information or
