definitions.Destiny.Milestones.DestinyMilestoneActivityPhase.properties.complete.type: boolean
definitions.Destiny.Milestones.DestinyMilestoneActivityPhase.type: object
definitions.Destiny.Milestones.DestinyMilestoneActivityVariant.description: Represents
