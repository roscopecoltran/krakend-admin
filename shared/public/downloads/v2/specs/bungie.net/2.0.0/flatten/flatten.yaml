definitions.Destiny.Definitions.Milestones.DestinyMilestoneActivityVariantDefinition.properties.order.description: "If
  you care to do so, render the variants in the order prescribed by this value.\r\nWhen
  you combine live Milestone data with the definition, the order becomes more useful
  because you'll be cross-referencing between the definition and live data."
definitions.Destiny.Definitions.Milestones.DestinyMilestoneActivityVariantDefinition.properties.order.format: int32
definitions.Destiny.Definitions.Milestones.DestinyMilestoneActivityVariantDefinition.properties.order.type: integer
definitions.Destiny.Definitions.Milestones.DestinyMilestoneActivityVariantDefinition.type: object
definitions.Destiny.Definitions.Milestones.DestinyMilestoneDefinition.description: "Milestones
  are an in-game concept where they're attempting to tell you what you can do next
  in-game.\r\nIf that sounds a lot like Advisors in Destiny 1, it is! So we threw
  out Advisors in the Destiny 2 API and tacked all of the data we would have put on
  Advisors onto Milestones instead.\r\nEach Milestone represents something going on
  in the game right now:\r\n- A \"ritual activity\" you can perform, like nightfall\r\n-
  A \"special event\" that may have activities related to it, like Taco Tuesday (there's
  no Taco Tuesday in Destiny 2)\r\n- A checklist you can fulfill, like helping your
  Clan complete all of its weekly objectives\r\n- A tutorial quest you can play through,
  like the introduction to the Crucible.\r\nMost of these milestones appear in game
  as well. Some of them are BNet only, because we're so extra. You're welcome."
definitions.Destiny.Definitions.Milestones.DestinyMilestoneDefinition.properties.displayProperties.$ref: '#/definitions/Destiny.Definitions.Common.DestinyDisplayPropertiesDefinition'
definitions.Destiny.Definitions.Milestones.DestinyMilestoneDefinition.properties.friendlyName.description: If
  the milestone has a friendly identifier for association with other features - such
  as Recruiting - that identifier can be found here. This is "friendly" in that it
  looks better in a URL than whatever the identifier for the Milestone actually is.
definitions.Destiny.Definitions.Milestones.DestinyMilestoneDefinition.properties.friendlyName.type: string
definitions.Destiny.Definitions.Milestones.DestinyMilestoneDefinition.properties.hasPredictableDates.description: A
  shortcut for clients - and the server - to understand whether we can predict the
  start and end dates for this event. In practice, there are multiple ways that an
  event could have predictable date ranges, but not all events will be able to be
  predicted via any mechanism (for instance, events that are manually triggered on
  and off)
