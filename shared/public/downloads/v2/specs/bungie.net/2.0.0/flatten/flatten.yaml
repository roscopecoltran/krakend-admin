definitions.Destiny.Definitions.Items.DestinyDerivedItemCategoryDefinition.description: "A
  shortcut for the fact that some items have a \"Preview Vendor\" - See DestinyInventoryItemDefinition.preview.previewVendorHash
  - that is intended to be used to show what items you can get as a result of acquiring
  or using this item.\r\nA common example of this in Destiny 1 was Eververse \"Boxes,\"
  which could have many possible items. This \"Preview Vendor\" is not a vendor you
  can actually see in the game, but it defines categories and sale items for all of
  the possible items you could get from the Box so that the game can show them to
  you. We summarize that info here so that you don't have to do that Vendor lookup
  and aggregation manually."
