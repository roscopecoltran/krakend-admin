definitions.Destiny.DestinyTalentNode.properties.stepIndex.description: 'The currently
  relevant Step for the node. It is this step that has rendering data for the node
  and the benefits that are provided if the node is activated. (the actual rules for
  benefits provided are extremely complicated in theory, but with how Talent Grids
  are being used in Destiny 2 you don''t have to worry about a lot of those old Destiny
  1 rules.) This is an index into: DestinyTalentGridDefinition.nodes[nodeIndex].steps[stepIndex]'
