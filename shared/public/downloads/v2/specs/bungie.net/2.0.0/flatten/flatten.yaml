definitions.Destiny.Definitions.DestinyObjectiveDefinition.description: "Defines an
  \"Objective\".\r\nAn objective is a specific task you should accomplish in the game.
  These are referred to by:\r\n- Quest Steps (which are DestinyInventoryItemDefinition
  entities with Objectives)\r\n- Challenges (which are Objectives defined on an DestinyActivityDefintion)\r\n-
  Milestones (which refer to Objectives that are defined on both Quest Steps and Activities)\r\n-
  Anything else that the designers decide to do later.\r\nObjectives have progress,
  a notion of having been Completed, human readable data describing the task to be
  accomplished, and a lot of optional tack-on data that can enhance the information
  provided about the task."
