definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.maxGridLevel.format: int32
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.maxGridLevel.type: integer
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.nodeCategories.description: "BNet
  wants to show talent nodes grouped by similar purpose with localized titles. This
  is the ordered list of those categories: if you want to show nodes by category,
  you can iterate over this list, render the displayProperties for the category as
  the title, and then iterate over the talent nodes referenced by the category to
  show the related nodes.\r\nNote that this is different from Exclusive Groups or
  Sets, because these categories also incorporate \"Independent\" nodes that belong
  to neither sets nor groups. These are purely for visual grouping of nodes rather
  than functional grouping."
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.nodeCategories.items.$ref: '#/definitions/Destiny.Definitions.DestinyTalentNodeCategory'
definitions.Destiny.Definitions.DestinyTalentGridDefinition.properties.nodeCategories.type: array
