definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.nodeHash.description: "The
  hash identifier for the node, which unfortunately is also content version dependent
  but can be (and ideally, should be) used instead of the nodeIndex to uniquely identify
  the node.\r\nThe two exist side-by-side for backcompat reasons due to the Great
  Talent Node Restructuring of Destiny 1, and I ran out of time to remove one of them
  and standardize on the other. Sorry!"
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.nodeHash.format: uint32
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.nodeHash.type: integer
definitions.Destiny.Definitions.DestinyTalentNodeDefinition.properties.nodeIndex.description: 'The
  index into the DestinyTalentGridDefinition''s "nodes" property where this node is
  located. Used to uniquely identify the node within the Talent Grid. Note that this
