definitions.Destiny.Definitions.DestinyVendorDefinition.properties.categories.description: "These
  are the headers for sections of items that the vendor is selling. When you see items
  organized by category in the header, it is these categories that it is showing.\r\nWell,
  technically not *exactly* these. On BNet, it doesn't make sense to have categories
  be \"paged\" as we do in Destiny, so we run some heuristics to attempt to aggregate
  pages of categories together. \r\nThese are the categories post-concatenation, if
  the vendor had concatenation applied. If you want the pre-aggregated category data,
  use originalCategories."
definitions.Destiny.Definitions.DestinyVendorDefinition.properties.categories.items.$ref: '#/definitions/Destiny.Definitions.DestinyVendorCategoryEntryDefinition'
