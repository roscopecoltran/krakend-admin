definitions.Destiny.Definitions.DestinyTalentGridDefinition.type: object
definitions.Destiny.Definitions.DestinyTalentGridDefinition.x-mobile-manifest-name: Talents
definitions.Destiny.Definitions.DestinyTalentNodeCategory.description: "An artificial
  construct provided by Bungie.Net, where we attempt to group talent nodes by functionality.\r\nThis
