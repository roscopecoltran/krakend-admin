definitions.Destiny.Definitions.Milestones.DestinyMilestoneActivityDefinition.properties.variants.additionalProperties.$ref: '#/definitions/Destiny.Definitions.Milestones.DestinyMilestoneActivityVariantDefinition'
definitions.Destiny.Definitions.Milestones.DestinyMilestoneActivityDefinition.properties.variants.description: "A
  milestone-referenced activity can have many variants, such as Tiers or alternative
  modes of play.\r\nEven if there is only a single variant, the details for these
  are represented within as a variant definition.\r\nIt is assumed that, if this DestinyMilestoneActivityDefinition
  is active, then all variants should be active.\r\nIf a Milestone could ever split
  the variants' active status conditionally, they should all have their own DestinyMilestoneActivityDefinition
  instead! The potential duplication will be worth it for the obviousness of processing
  and use."
definitions.Destiny.Definitions.Milestones.DestinyMilestoneActivityDefinition.properties.variants.type: object
definitions.Destiny.Definitions.Milestones.DestinyMilestoneActivityDefinition.properties.variants.x-mapped-definition.$ref: '#/definitions/Destiny.Definitions.DestinyActivityDefinition'
