: '#/definitions/Destiny.Definitions.DestinyInventoryBucketDefinition'
definitions.Destiny.Definitions.DestinyVendorAcceptedItemDefinition.properties.destinationInventoryBucketHash.description: This
  is the bucket where the item being transferred will be put, given that it was being
  transferred *from* the bucket defined in acceptedInventoryBucketHash.
