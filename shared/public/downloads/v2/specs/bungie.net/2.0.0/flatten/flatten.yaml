  of subsequent Steps would be compounded on each other, essentially \"upgrading\"
  the node. We have moved away from this, but theoretically the capability still exists.\r\nI
  continue to return this in case it is used in the future: if true and this step
  is the current step in the node, you are allowed to activate the node a second time
