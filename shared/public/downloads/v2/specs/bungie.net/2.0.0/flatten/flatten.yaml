definitions.Destiny.Definitions.DestinyVendorAcceptedItemDefinition.description: "If
  you ever wondered how the Vault works, here it is.\r\nThe Vault is merely a set
  of inventory buckets that exist on your Profile/Account level. When you transfer
  items in the Vault, the game is using the Vault Vendor's DestinyVendorAcceptedItemDefinitions
  to see where the appropriate destination bucket is for the source bucket from whence
  your item is moving. If it finds such an entry, it transfers the item to the other
  bucket.\r\nThe mechanics for Postmaster works similarly, which is also a vendor.
  All driven by Accepted Items."
definitions.Destiny.Definitions.DestinyVendorAcceptedItemDefinition.properties.acceptedInventoryBucketHash.description: The
  "source" bucket for a transfer. When a user wants to transfer an item, the appropriate
  DestinyVendorDefinition's acceptedItems property is evaluated, looking for an entry
  where acceptedInventoryBucketHash matches the bucket that the item being transferred
  is currently located. If it exists, the item will be transferred into whatever bucket
  is defined by destinationInventoryBucketHash.
