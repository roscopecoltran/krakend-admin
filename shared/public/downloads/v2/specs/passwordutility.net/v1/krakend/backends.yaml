backends:
- group: passwordutility-web-api-password-generate
  slug: passwordutility-web-v1-api-password-generate
  url_pattern: /api/password/generate
  method: POST
  encoding: json
  host:
  - http://passwordutility.net:80
  query_string_params:
  - digits
  - length
  - specialCharacters
  - upperCase
  concurrent_calls: 0
  mapping: {}
  extra_config:
    produces:
    - json
    - json
    - xml
    - xml
    hosts:
    - http://passwordutility.net:80
    schemes:
    - http
- group: passwordutility-web-api-password-validate
  slug: passwordutility-web-v1-api-password-validate
  url_pattern: /api/password/validate
  method: POST
  encoding: json
  host:
  - http://passwordutility.net:80
  query_string_params:
  - password
  concurrent_calls: 0
  mapping: {}
  extra_config:
    produces:
    - json
    - json
    - xml
    - xml
    hosts:
    - http://passwordutility.net:80
    schemes:
    - http
