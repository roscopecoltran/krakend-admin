backends:
- group: passwordutility-web
  slug: passwordutility-web-v1
  url_pattern: /api/password/generate
  method: POST
  encoding: json
  host:
  - http://passwordutility.net:80
  query_string_params:
  - length
  - upperCase
  - digits
  - specialCharacters
  mapping: {}
  extra_config:
    produces:
    - json
    - json
    - xml
    - xml
    hosts:
    - http://passwordutility.net:80
    schemes:
    - http
- group: passwordutility-web
  slug: passwordutility-web-v1
  url_pattern: /api/password/validate
  method: POST
  encoding: json
  host:
  - http://passwordutility.net:80
  query_string_params:
  - password
  mapping: {}
  extra_config:
    produces:
    - json
    - json
    - xml
    - xml
    hosts:
    - http://passwordutility.net:80
    schemes:
    - http
