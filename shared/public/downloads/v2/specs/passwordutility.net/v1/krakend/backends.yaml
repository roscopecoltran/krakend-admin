backends:
- group: passwordutility-web-v1
  url_pattern: /api/password/generate
  method: POST
  encoding: json
  host:
  - http://passwordutility.net:80
  query_string_params:
  - digits
  - length
  - specialCharacters
  - upperCase
  concurrent_calls: 1
  extra_config:
    slug: passwordutility-web-v1-api-password-generate
    produces:
    - json
    - json
    - xml
    - xml
    hosts:
    - http://passwordutility.net:80
    topics:
    - security
    - tools
    schemes:
    - http
- group: passwordutility-web-v1
  url_pattern: /api/password/validate
  method: POST
  encoding: json
  host:
  - http://passwordutility.net:80
  query_string_params:
  - password
  concurrent_calls: 1
  extra_config:
    slug: passwordutility-web-v1-api-password-validate
    produces:
    - json
    - json
    - xml
    - xml
    hosts:
    - http://passwordutility.net:80
    topics:
    - security
    - tools
    schemes:
    - http
