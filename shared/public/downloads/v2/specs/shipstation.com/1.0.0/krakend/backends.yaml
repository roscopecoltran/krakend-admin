      Endpoint, we can *pull* data from your endpoint just like we do with other marketplaces
      like eBay and Amazon.\n\n**To find out more about our Custom Store Integration,
      click here: [Custom Store Integration Guide](https://help.shipstation.com/hc/en-us/articles/205928478)**\n\n##
