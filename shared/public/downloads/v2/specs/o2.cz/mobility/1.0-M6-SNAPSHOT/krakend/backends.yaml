backends:
- group: mobility-info
  slug: mobility-1-0-m6-snapshot-info
  url_pattern: /info
  method: GET
  encoding: json
  host:
  - https://developer.o2.cz
  whitelist:
  - appName
  - appVendor
  - appVersion
  - backendAppName
  - backendAppVendor
  - backendAppVersion
  - backendDataFrom
  concurrent_calls: 0
  mapping:
    appName: appName
    appVendor: appVendor
    appVersion: appVersion
    backendAppName: backendAppName
    backendAppVendor: backendAppVendor
    backendAppVersion: backendAppVersion
    backendDataFrom: backendDataFrom
  extra_config:
    produces:
    - json
    hosts:
    - https://developer.o2.cz
    schemes:
    - https
- group: mobility-transit-from-to
  slug: mobility-1-0-m6-snapshot-transit-from-to
  url_pattern: /transit/{from}/{to}
  method: GET
  encoding: json
  host:
  - https://developer.o2.cz
  url_keys:
  - from
  - to
  query_string_params:
  - fromType
  - toType
  - uniques
  whitelist:
  - count
  concurrent_calls: 0
  mapping:
    count: count
  extra_config:
    produces:
    - json
    hosts:
    - https://developer.o2.cz
    schemes:
    - https
