backends:
- group: mobility-info
  slug: mobility-1-0-m6-snapshot-info
  url_pattern: /info
  method: GET
  encoding: json
  host:
  - https://developer.o2.cz
  whitelist:
  - backendAppVendor
  - appVersion
  - backendAppName
  - appVendor
  - backendDataFrom
  - backendAppVersion
  - appName
  mapping: {}
  extra_config:
    produces:
    - json
    hosts:
    - https://developer.o2.cz
    schemes:
    - https
- group: mobility-transit-from-to
  slug: mobility-1-0-m6-snapshot-transit-from-to
  url_pattern: /transit/{from}/{to}
  method: GET
  encoding: json
  host:
  - https://developer.o2.cz
  url_keys:
  - from
  - to
  query_string_params:
  - fromType
  - toType
  - uniques
  whitelist:
  - count
  mapping: {}
  extra_config:
    produces:
    - json
    hosts:
    - https://developer.o2.cz
    schemes:
    - https
