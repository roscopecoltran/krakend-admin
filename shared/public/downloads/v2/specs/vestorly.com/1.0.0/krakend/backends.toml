[[backends]]
  group = "vestorly-1-0-0"
  url_pattern = "/api/v2/advisors/{id}"
  method = "GET"
  host = ["https://staging.vestorly.com"]
  whitelist = ["about", "account_type", "address", "adv_brochure", "api_key", "city", "company", "compliance_bcc_email_address", "dashboard_url", "disclosure", "email_report_blast", "external_options", "first_name", "id", "last_name", "linkedin", "logo", "name", "plan", "profile_picture", "reg_number", "state", "tag", "twitter_handle", "website", "zip"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "vestorly.com"
    description = "Vestorly Developers API"
    version = "1.0.0"
    slug = "vestorly-1-0-0-api-v2-advisors-id"
    schemes = ["https"]
    hosts = ["https://staging.vestorly.com"]
    topics = ["marketing"]
    [backends.extra_config.mapping]
      about = "about"
      account_type = "account_type"
      address = "address"
      adv_brochure = "adv_brochure"
      api_key = "api_key"
      city = "city"
      company = "company"
      compliance_bcc_email_address = "compliance_bcc_email_address"
      dashboard_url = "dashboard_url"
      disclosure = "disclosure"
      email_report_blast = "email_report_blast"
      external_options = "external_options"
      first_name = "first_name"
      id = "id"
      last_name = "last_name"
      linkedin = "linkedin"
      logo = "logo"
      name = "name"
      plan = "plan"
      profile_picture = "profile_picture"
      reg_number = "reg_number"
      state = "state"
      tag = "tag"
      twitter_handle = "twitter_handle"
      website = "website"
      zip = "zip"

