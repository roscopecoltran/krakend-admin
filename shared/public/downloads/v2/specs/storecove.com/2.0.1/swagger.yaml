swagger: '2.0'
schemes:
  - https
host: api.storecove.com
basePath: /api/v2
info:
  contact:
    email: apisupport@storecove.nl
  description: Storecove API
  title: Storecove
  version: 2.0.1
  x-apisguru-categories:
    - financial
  x-logo:
    backgroundColor: '#FFFFFF'
    url: 'https://api.apis.guru/v2/cache/logo/https_www.storecove.com_assets_v2_logo-b0d52166b7aedce1c08416e14480dcefd5db3f8a68704a6b802c37b189dd8894.png'
  x-origin:
    - format: swagger
      url: 'https://www.storecove.com/api/v2/openapi.json'
      version: '2.0'
  x-preferred: true
  x-providerName: storecove.com
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
security:
  - Bearer: []
tags:
  - name: InvoiceSubmissions
  - name: Shops
  - name: ShopAccounts
  - name: ShopAccountRequests
paths:
  /invoice_submissions:
    post:
      description: |-
        Submit an invoice for delivery.
        include::examples/invoice_submissions/create_invoice_submission/tabs.adoc[]
      operationId: create_invoice_submission
      parameters:
        - description: Invoice to submit
          in: body
          name: invoice_submission
          required: true
          schema:
            $ref: '#/definitions/InvoiceSubmission'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/InvoiceSubmissionResult'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          schema:
            items:
              $ref: '#/definitions/ErrorModel'
            type: array
      summary: Submit a new invoice
      tags:
        - InvoiceSubmissions
  /invoice_submissions/preflight:
    post:
      description: |-
        Check whether Storecove can deliver an invoice for a list of ids.
        include::examples/invoice_submissions/preflight_invoice_recipient/tabs.adoc[]
      operationId: preflight_invoice_recipient
      parameters:
        - description: The invoice recipient to preflight
          in: body
          name: invoice_recipient_preflight
          required: true
          schema:
            $ref: '#/definitions/InvoiceRecipientPreflight'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PreflightInvoiceRecipientResult'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          schema:
            items:
              $ref: '#/definitions/ErrorModel'
            type: array
      summary: Preflight an invoice recipient
      tags:
        - InvoiceSubmissions
  /shop_account_requests:
    get:
      description: |-
        Retrieve all active ShopAccountRequests for one of your entities.
        include::examples/shop_account_requests/shop_account_requests_index/tabs.adoc[]
      operationId: shop_account_requests_index
      parameters:
        - description: Filter by the external_user_id
          in: query
          name: external_user_id
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            items:
              $ref: '#/definitions/ShopAccountRequestResult'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      summary: Get ShopAccountRequests
      tags:
        - ShopAccountRequests
    post:
      description: |-
        Create a new ShopAccountRequest
        include::examples/shop_account_requests/create_shop_account_request/tabs.adoc[]
      operationId: create_shop_account_request
      parameters:
        - description: ShopAccountRequest to add
          in: body
          name: shop_account_request
          required: true
          schema:
            $ref: '#/definitions/ShopAccountRequestInput'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ShopAccountRequestResult'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          schema:
            items:
              $ref: '#/definitions/ErrorModel'
            type: array
      summary: Create ShopAccountRequest
      tags:
        - ShopAccountRequests
  '/shop_account_requests/{id}':
    delete:
      description: |-
        Delete a specific ShopAccountRequest
        include::examples/shop_account_requests/delete_shop_account_request/tabs.adoc[]
      operationId: delete_shop_account_request
      parameters:
        - description: shop_account_request id
          format: int32
          in: path
          name: id
          required: true
          type: integer
      responses:
        '204':
          description: Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      summary: Delete ShopAccountRequest
      tags:
        - ShopAccountRequests
    get:
      description: |-
        Show a specific ShopAccountRequest
        include::examples/shop_account_requests/get_shop_account_request/tabs.adoc[]
      operationId: get_shop_account_request
      parameters:
        - description: shop_account_request id
          format: int32
          in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ShopAccountRequestResult'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      summary: Get ShopAccountRequest
      tags:
        - ShopAccountRequests
    patch:
      description: |-
        Update a specific ShopAccountRequest
        include::examples/shop_account_requests/update_shop_account_request/tabs.adoc[]
      operationId: update_shop_account_request
      parameters:
        - description: shop_account_request id
          format: int32
          in: path
          name: id
          required: true
          type: integer
        - description: ShopAccountRequest updates
          in: body
          name: shop_account_request
          required: true
          schema:
            $ref: '#/definitions/ShopAccountRequestUpdate'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ShopAccountRequestResult'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          schema:
            items:
              $ref: '#/definitions/ErrorModel'
            type: array
      summary: Update ShopAccountRequest
      tags:
        - ShopAccountRequests
  /shop_accounts:
    get:
      description: |-
        Retrieve all active ShopAccounts for one of your entities.
        include::examples/shop_accounts/shop_accounts_index/tabs.adoc[]
      operationId: shop_accounts_index
      parameters:
        - description: Filter by the external_user_id
          in: query
          name: external_user_id
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            items:
              $ref: '#/definitions/ShopAccountResult'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      summary: Get ShopAccounts for an entity
      tags:
        - ShopAccounts
    post:
      description: |-
        Create a new ShopAccount.
        include::examples/shop_accounts/create_shop_account/tabs.adoc[]
      operationId: create_shop_account
      parameters:
        - description: ShopAccount to add
          in: body
          name: shop_account
          required: true
          schema:
            $ref: '#/definitions/ShopAccountInput'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ShopAccountResult'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          schema:
            items:
              $ref: '#/definitions/ErrorModel'
            type: array
      summary: Create ShopAccount
      tags:
        - ShopAccounts
  /shop_accounts/auth_failures:
    get:
      description: |-
        Get ShopAccounts with authorization failures.
        include::examples/shop_accounts/shop_accounts_auth_failures/tabs.adoc[]
      operationId: shop_accounts_auth_failures
      responses:
        '200':
          description: Success
          schema:
            items:
              $ref: '#/definitions/ShopAccountResult'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      summary: Get ShopAccounts with authorization failures
      tags:
        - ShopAccounts
  '/shop_accounts/{id}':
    delete:
      description: |-
        Delete a specific ShopAccount.
        include::examples/shop_accounts/delete_shop_account/tabs.adoc[]
      operationId: delete_shop_account
      parameters:
        - description: shop_account id
          format: int32
          in: path
          name: id
          required: true
          type: integer
      responses:
        '204':
          description: Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      summary: Delete ShopAccount
      tags:
        - ShopAccounts
    get:
      description: |-
        Get a specific ShopAccount.
        include::examples/shop_accounts/get_shop_account/tabs.adoc[]
      operationId: get_shop_account
      parameters:
        - description: shop_account id
          format: int32
          in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ShopAccountResult'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      summary: Get ShopAccount
      tags:
        - ShopAccounts
    patch:
      description: |-
        Update a specific ShopAccount.
        include::examples/shop_accounts/update_shop_account/tabs.adoc[]
      operationId: update_shop_account
      parameters:
        - description: shop_account id
          format: int32
          in: path
          name: id
          required: true
          type: integer
        - description: ShopAccount updates
          in: body
          name: shop_account
          required: true
          schema:
            $ref: '#/definitions/ShopAccountUpdate'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ShopAccountResult'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          schema:
            items:
              $ref: '#/definitions/ErrorModel'
            type: array
      summary: Update ShopAccount
      tags:
        - ShopAccounts
  /shops:
    get:
      description: |-
        Get all available shops.
        include::examples/shops/shops_index/tabs.adoc[]
      operationId: shops_index
      responses:
        '200':
          description: Success
          schema:
            items:
              $ref: '#/definitions/Shop'
            type: array
        '401':
          description: Unauthorized
      summary: Get Shops
      tags:
        - Shops
