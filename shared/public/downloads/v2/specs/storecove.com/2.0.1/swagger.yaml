        description: The Storecove id for the ShopAccount
        format: int64
        type: integer
      shop:
        $ref: '#/definitions/Shop'
        description: See <<_openapi_shopaccountinput>>.
      sign_in_error_confirmed:
        description: |-
          Whether or not Storecove has detected and confirmed a sign-in failure. This field is reset
                                   to false each time a ShopAccount is updated and the username or password has changed.
        type: boolean
      sign_in_error_confirmed_at:
        description: The date on which the sign-in error was confirmed.
        format: date
        type: string
      username:
        description: See <<_openapi_shopaccountinput>>.
        type: string
