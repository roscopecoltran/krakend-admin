  ErrorModel:
    properties:
      details:
        type: string
      source:
        type: string
  InvoiceLine:
    properties:
      accountingCostCode:
        $ref: '#/definitions/AccountingCostCode'
      amountExcludingVat:
        description: The amount excluding VAT. Should equal quantity x itemPrice (if these are both present). A difference of 5 cents or 1% between the calculated value and the provided value is allowed.
        title: amountExcludingVat
        type: number
      description:
        description: The description for this invoice line.
        minLength: 1
        title: Description
        type: string
      groupArticlegroupAccount:
        description: The articlegroup account number.
        minLength: 1
        title: Articlegroup Account
        type: string
      groupArticlegroupCode:
        description: The articlegroup code.
        minLength: 1
        title: Articlegroup Code
        type: string
      groupArticlegroupDescription:
        description: The description of the acticlegroup.
        minLength: 1
        title: Acticlegroup Description
        type: string
      groupCustomerAccount:
        description: The account number the customer assigned to this customer code.
        minLength: 1
        title: Customer Account
        type: string
      groupCustomerCode:
        description: The code the customer gave this item.
        minLength: 1
        title: Customer Code
        type: string
      groupCustomerDescription:
        description: The description for the code the customer gave this item.
        minLength: 1
        title: Customer Code Description
        type: string
      groupNziAccount:
        description: The NZI account number.
        minLength: 1
        title: NZI Account Code
        type: string
      groupNziCode:
        description: The NZI (Nationale Zorg Instelling) code.
        minLength: 1
        title: NZI Code
        type: string
      groupNziDescription:
        description: The description of the NZI code.
        minLength: 1
        title: NZI Code Description
        type: string
      id:
        description: Your id for this invoice line.
        minLength: 1
        title: Id
        type: string
      imageUrl:
        description: A URL to an image for the product in the invoice line.
        format: uri
        title: Image URL
        type: string
      invoicePeriod:
        description: 'The period (or specific date) to which the invoice line applies. Format: yyyy-mm-dd - yyyy-mm-dd.'
        pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2} - [0-9]{4}-[0-9]{2}-[0-9]{2}$'
        title: Invoice period
        type: string
      itemPrice:
        default: 1
        description: The price per item (may be fractional)
        title: Item price
        type: number
      quantity:
        default: 1
        description: The number of items (may be fractional).
        title: Quantity
        type: number
      tax:
        description: The tax for this invoice line.
        properties:
          amount:
            description: The amount of VAT. Should equal percentage x amountExcludingVat. A difference of 5 cents or 1% between the calculated value and the provided value is allowed.
            title: Amount of VAT
            type: number
          country:
            $ref: '#/definitions/Country'
          percentage:
            description: The percentage VAT. This should be a valid VAT percentage in the country at the time of the issueDate of this invoice.
            title: Percentage VAT
            type: number
        required:
          - amount
          - percentage
          - country
        title: Tax
        type: object
    required:
      - description
      - amountExcludingVat
    title: Invoice line
    type: object
  InvoiceRecipient:
    description: 'Ids that identify this invoice recipient. The list of identifiers should match with the accountingCustomerParty. I.e., you should not be sending an invoice for one accountingCustomerParty to the publicIdentifier of another.'
    properties:
      fallbackEmail:
        description: The email address the invoice should be sent to if none of the other identifiers can be used
        format: email
        title: Fallback email
        type: string
      id:
        description: Your id for this organization. This should match the id that you use for the Storecove widget (if you use that).
        minLength: 2
        title: Entity id
        type: string
      publicIdentifiers:
        $ref: '#/definitions/PublicIdentifiers'
        description: 'The public identifiers for this invoice recipient. Either an id, or one or more public identifiers must be given'
    title: Recipient ids
    type: object
  InvoiceRecipientPreflight:
    description: Identifies the invoice recipient to preflight
    properties:
      invoiceRecipient:
        $ref: '#/definitions/InvoiceRecipient'
      supplierId:
        description: 'The supplier id, provided by Storecove.'
        title: Supplier id
        type: integer
    required:
      - supplierId
      - invoiceRecipient
    title: Invoice recipient preflight
    type: object
  InvoiceSubmission:
    description: 'The invoice you want Storecove to process, with some meta-data.'
    properties:
      document:
        description: The invoice in PDF form. The document should be base64 encoded and the enocded string length should not exceed 2MB (2097152 bytes).
        minLength: 5
        title: Document
        type: string
      documentUrl:
        description: 'A URL to retrieve the PDF document via HTTP GET. If the link expires, please allow at least 7 days of validity.'
        format: uri
        title: Document Url
        type: string
      invoice:
        description: The invoice to send
        properties:
          accountingCostCode:
            $ref: '#/definitions/AccountingCostCode'
          accountingCustomerParty:
            $ref: '#/definitions/AccountingCustomerParty'
            description: The receiving party
          amountIncludingVat:
            description: 'amountIncludingVat is important because of rounding differences. In many invoices, the sum of the line item amounts excluding VAT and the VAT amounts is not equal to first summing the line items without VAT, and then applying VAT. The difference is automatically calculated and included in the electronic invoice, so the receiving accounting package can process the electronic invoice without problems.'
            title: Amount including VAT
            type: number
          billingReference:
            description: A reference to a commercial invoice or corrective invoice of which the current invoice is a correction.
            title: Billing reference
            type: string
          buyerReference:
            description: A reference provided by the buyer used for internal routing of the document.
            title: Buyer reference
            type: string
          contractDocumentReference:
            description: A reference to a contract or framework agreement that this invoice relates to.
            title: Contract document reference
            type: string
          documentCurrencyCode:
            $ref: '#/definitions/CurrencyCode'
            default: EUR
            description: 'The documentCurrencyCode is the currency for the entire invoice. We currently do not support invoices in multiple currencies. If left out, will default to EUR'
          dueDate:
            description: 'Format: yyyy-mm-dd.'
            pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'
            title: Due date
            type: string
          invoiceLines:
            description: An array of invoice lines.
            items:
              $ref: '#/definitions/InvoiceLine'
            minItems: 1
            title: Invoice lines
            type: array
          invoiceNumber:
            description: 'The invoice number you assigned to the invoice. The invoiceNumber should be unique for the supplierId and year of the issueDate. This means invoice numbers can be reused in different years, as is customary in some countries.'
            minLength: 1
            title: Invoice number
            type: string
          invoicePeriod:
            description: 'The period (or specific date) to which the invoice applies. Format: yyyy-mm-dd - yyyy-mm-dd.'
            pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2} - [0-9]{4}-[0-9]{2}-[0-9]{2}$'
            title: Invoice period
            type: string
          invoiceType:
            default: '380'
            description: 'Use 380 for a regular invoice, 384 for a Corrective invoice.'
            enum:
              - '380'
              - '384'
            title: Type of invoice
            type: string
          issueDate:
            description: 'Format: yyyy-mm-dd.'
            pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'
            title: Invoice issue date
            type: string
          orderReference:
            description: A reference to an order for this invoice.
            title: Order reference
            type: string
          paymentMeansCode:
            description: 'Leave empty. Defaults to 31 if an IBAN is provided, otherwise defaults to 1. But leave empty.'
            title: Payment Means Code
            type: string
          paymentMeansIban:
            description: The IBAN the amount payable should be transferred to
            title: IBAN
            type: string
          paymentMeansPaymentId:
            description: The payment id that you will use to match the payment against the invoice.
            title: Payment Id
            type: string
          projectReference:
            description: Information about the project this invoice relates to.
            title: Project Reference
            type: string
          taxPointDate:
            description: 'The tax date is the date on which the supply of goods or of services was made or completed or the date on which the payment on account was made insofar as that date can be determined and differs from the date of the issue of the invoice. EU 2006-112 Article 226 Point 7. Note: For the Dutch TAX authorities the tac date should be the same as the issue date.'
            pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'
            title: Tax date
            type: string
          vatReverseCharge:
            default: false
            description: Whether or not the invoice is reverse charged
            type: boolean
        required:
          - invoiceNumber
          - issueDate
          - accountingCustomerParty
          - invoiceLines
          - amountIncludingVat
        title: Invoice
        type: object
      invoiceRecipient:
        $ref: '#/definitions/InvoiceRecipient'
      legalSupplierId:
        description: 'If a supplierId has more than one legal entity to send invoices from, specify the legal entity here. If you have not received one or more legal entities, don''t supply this field.'
        title: The legal supplier id
        type: integer
      mode:
        description: The mode in which to run this invoice submission.
        enum:
          - direct
        title: Mode
        type: string
      supplierId:
        description: 'The supplier id, provided by Storecove.'
        title: Supplier id
        type: integer
    required:
      - mode
      - supplierId
      - invoiceRecipient
      - invoice
    title: Invoice submission
    type: object
