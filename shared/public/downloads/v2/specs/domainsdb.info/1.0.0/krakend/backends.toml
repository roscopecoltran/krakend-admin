[[backends]]
  group = "domainsdb-info-1-0-0"
  url_pattern = "/search"
  method = "GET"
  encoding = "json"
  host = ["https://api.domainsdb.info"]
  query_string_params = ["query", "tld"]
  whitelist = ["domains", "time", "total"]
  concurrent_calls = 1
  [backends.mapping]
    domains = "domains"
    time = "time"
    total = "total"
  [backends.extra_config]
    slug = "domainsdb-info-1-0-0-search"
    consumes = ["json"]
    produces = ["json"]
    hosts = ["https://api.domainsdb.info"]
    topics = ["hosting"]
    schemes = ["https"]
