definitions.dfr4_RegistryIDs.properties.EPASystem.description: "The EPA data system
  in which permit and facility records are kept. EPA's Facility Registry System (FRS)
  links all program database records (such as permit IDs and IDs facilities use in
  reporting to EPA) together. The following list describes the individual data systems
  that are linked to from the detailed facility report: \n\n- AFS: Air Facility System
  for Clean Air Act stationary source programs.\n- ICP: Integrated Compliance Information
  System for Clean Water Act programs monitoring National Pollutant Discharge Elimination
  System (NPDES) permits.\n- RCR: Resource Conservation and Recovery Act Information
  System (RCRAInfo) for tracking the Resource Conservation and Recovery Act (RCRA)
  programs.\n- NCDB: National Compliance Database System for monitoring national performance
  of the Toxic Substance Control Act (TSCA); the Emergency Planning and Right-to-Know
  Act, Section 313 (EPCRA); the Asbestos Hazard Emergency Response (AHERA); and the
  Federal Insecticide, Fungicide, and Rodenticide Act (FIFRA).\n- TRI: Toxics Release
  Inventory for Emergency Planning and Community Right-to-Know Act, Section 313 submissions.\n-
  NEI: National Emissions Inventory database contains information on stationary and
  mobile sources that emit criteria air pollutants and their precursors, as well as
  hazardous air pollutants (HAPs). The database includes estimates of annual emissions,
  by source, of air pollutants in each area of the country, on an annual basis.\n-
  TSCA: Toxic Substances Control Act addressing the production, importation, use,
  and disposal of specific chemicals."
