  Enforcement Actions, this amount is the Federal penalty assessed against the defendant(s)
  as specified in the final entered Consent Decree or Court Order.  For administrative
  Enforcement Actions, it is the penalty assessed in the Consent/Final Order.  It
  does not include the amount of the penalty mitigated due to a SEP or the amount
  shared with the state or local entities.  Interest payments associated with a penalty
  paid over time are not to be included in this amount.  It is the total Federal amount
  for each Final Order.
