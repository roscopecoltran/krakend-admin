definitions.dfrD_Source.description: Source Object
definitions.dfrD_Source.properties.CurrentAsOf.description: |-
  The most recent date or calendar year quarter of record maintained in the data system for which the Current SNC/HPV status applies. A quarter could be any of the following 3-month periods:
  - January-March
  - April-June
  - July-September
  - October-December
definitions.dfrD_Source.properties.CurrentAsOf.example: 05/21/2016
definitions.dfrD_Source.properties.CurrentAsOf.title: Current As Of Date
definitions.dfrD_Source.properties.CurrentAsOf.type: string
definitions.dfrD_Source.properties.CurrentSNC.description: The current Significant
  Noncompliance (SNC) or High Priority Violator (HPV) status for the facility during
  the most current quarter. SNC is used for RCRA and CWA, and HPV is used for CAA.
  Each program has its own specific criteria for making this determination. The value
  of Yes indicates the facility is in SNC or HPV for the permit or site in question
  and may pose a more severe level of environmental threat. The value of No indicates
  the permit or site is not considered in SNC or HPV. If the facility is Non-Federally
  Reportable within AFS or if it is classified as minor within PCS, the field reads
  N/A. The value of N/A in this field indicates Not Applicable because compliance
  data for these facilities are not required to be reported to the national program
  database
definitions.dfrD_Source.properties.CurrentSNC.example: "No"
definitions.dfrD_Source.properties.CurrentSNC.type: string
definitions.dfrD_Source.properties.Description.description: The text description for
  the event that results in the permit or site being in Significant Noncompliance
  (SNC) or in High Priority Violation (HPV)
definitions.dfrD_Source.properties.Description.title: Description
definitions.dfrD_Source.properties.Description.type: string
definitions.dfrD_Source.properties.QtrsInNC.description: The number of quarters, out
  of the last twelve quarters, in which the permit or site is considered either with
  violations, in non-compliance (NC) status, or in Significant Noncompliance (SNC)
  or High Priority Violation (HPV) status
definitions.dfrD_Source.properties.QtrsInNC.example: "1"
definitions.dfrD_Source.properties.QtrsInNC.title: Quarters In Noncompliance
definitions.dfrD_Source.properties.QtrsInNC.type: string
definitions.dfrD_Source.properties.SourceID.description: Unique Identifier assigned
  by EPA.
definitions.dfrD_Source.properties.SourceID.example: ALR040033
definitions.dfrD_Source.properties.SourceID.title: EPA Source Identifier
definitions.dfrD_Source.properties.SourceID.type: string
definitions.dfrD_Source.properties.Statute.description: "The name of the statute associated
  with each of the permits and identifiers linked to the facility: \n- CAA = the Clean
  Air Act\n- CWA = the Clean Water Act\n- RCRA = the Resource Conservation and Recovery
  Act\n- EP313 = the Emergency Planning and Community Right-to-Know Act, Section 313
  (also known as the Toxics Release Inventory Program)\n- TSCA = the Toxic Substances
  Control Act\n- SDWA = the Safe Drinking Water Act"
definitions.dfrD_Source.properties.Statute.example: CWA
definitions.dfrD_Source.properties.Statute.title: Regulatory Statute
definitions.dfrD_Source.properties.Statute.type: string
