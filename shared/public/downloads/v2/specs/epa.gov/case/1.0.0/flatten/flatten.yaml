definitions.crs0_Cases.properties.CaseCategoryCode.description: 'A three-character
  code that identifies the type of ICIS activity, which includes general categories
  such as information requests, inspections, compliance determinations, and enforcement.  Activities
  selected for the ECHO data download are restricted to two subcategories of enforcement:  administrative
  – formal (AFR), and judicial activities (JDC).'
