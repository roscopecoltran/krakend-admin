definitions.crs0_Cases.properties.CaseCategoryDesc.description: "Identifies the type
  of action based on the enforcement authority used.  \n\nAdministrative Formal Cases
  are non-judicial enforcement actions taken by EPA or a state under its own authority,
  without involving a judicial court process. An administrative action by EPA or a
  state agency may be in the form of:\n- A notice of violation or a Superfund notice
  letter.\n-> An administrative order or order (either with or without penalties)
  directing an individual, a business, or other entity to take action to come into
  compliance, or to clean up a site.\n\nJudicial Cases are formal lawsuits, filed
  in court, against persons or entities that have failed to comply with statutory
  or regulatory requirements, with an administrative order, or who owe EPA response
  costs for cleaning up a Superfund site. These cases are filed by the U.S. Department
  of Justice on behalf of EPA and, in regulatory cases, by the State's Attorneys General
  for the states as well.\n\nCriminal Cases occur when EPA or a state enforce against
  a company or person through a criminal action. Criminal actions are usually reserved
  for the most serious violations, those that are willful, or knowingly committed.
  A court conviction can result in fines or imprisonment."
