      - HapgArn
    type: object
  ModifyHapgResponse:
    properties:
      HapgArn:
        $ref: '#/definitions/HapgArn'
        description: The ARN of the high-availability partition group.
    type: object
  ModifyHsmRequest:
    description: Contains the inputs for the <a>ModifyHsm</a> operation.
