        $ref: '#/definitions/HsmArn'
        description: The ARN of the HSM to modify.
      IamRoleArn:
        $ref: '#/definitions/IamRoleArn'
        description: The new IAM role ARN.
      SubnetId:
        $ref: '#/definitions/SubnetId'
