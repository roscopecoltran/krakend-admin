      NextToken:
        $ref: '#/definitions/PaginationToken'
        description: 'If not null, more results are available. Pass this to <code>ListLunaClients</code> to retrieve the next set of items.'
    required:
      - ClientList
    type: object
  ListTagsForResourceRequest:
    properties:
