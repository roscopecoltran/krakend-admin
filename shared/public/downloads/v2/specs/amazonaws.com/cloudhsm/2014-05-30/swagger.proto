}

message DescribeHapgResponse {
    // The ARN of the high-availability partition group.
    string HapgArn = 1;
    // The serial number of the high-availability partition group.
    string HapgSerial = 2;
    // <p/>
    array HsmsLastActionFailed = 3;
    // <p/>
    array HsmsPendingDeletion = 4;
    // <p/>
    array HsmsPendingRegistration = 5;
    // The label for the high-availability partition group.
    string Label = 6;
    // The date and time the high-availability partition group was last modified.
    string LastModifiedTimestamp = 7;
    // The list of partition serial numbers that belong to the high-availability partition group.
    array PartitionSerialList = 8;
    // The state of the high-availability partition group.
    CloudHsmObjectState State = 9;
}

message DescribeHsmRequest {
    // The ARN of the HSM. Either the <code>HsmArn</code> or the <code>SerialNumber</code> parameter must be specified.
    string HsmArn = 1;
    // The serial number of the HSM. Either the <code>HsmArn</code> or the <code>HsmSerialNumber</code> parameter must be specified.
    string HsmSerialNumber = 2;
}

message DescribeHsmResponse {
    // The Availability Zone that the HSM is in.
    string AvailabilityZone = 1;
    // The identifier of the elastic network interface (ENI) attached to the HSM.
    string EniId = 2;
    // The IP address assigned to the HSM's ENI.
    string EniIp = 3;
    // The ARN of the HSM.
    string HsmArn = 4;
    // The HSM model type.
    string HsmType = 5;
    // The ARN of the IAM role assigned to the HSM.
    string IamRoleArn = 6;
    // The list of partitions on the HSM.
    array Partitions = 7;
    // The serial number of the HSM.
    string SerialNumber = 8;
    // The date and time that the server certificate was last updated.
    string ServerCertLastUpdated = 9;
    // The URI of the certificate server.
    string ServerCertUri = 10;
    // The HSM software version.
    string SoftwareVersion = 11;
    // The date and time that the SSH key was last updated.
    string SshKeyLastUpdated = 12;
    // The public SSH key.
    string SshPublicKey = 13;
    // The status of the HSM.
    HsmStatus Status = 14;
    // Contains additional information about the status of the HSM.
    string StatusDetails = 15;
    // The identifier of the subnet that the HSM is in.
    string SubnetId = 16;
    // The subscription end date.
    string SubscriptionEndDate = 17;
    // The subscription start date.
    string SubscriptionStartDate = 18;
    SubscriptionType SubscriptionType = 19;
    // The name of the HSM vendor.
    string VendorName = 20;
    // The identifier of the VPC that the HSM is in.
    string VpcId = 21;
}

message DescribeLunaClientRequest {
    // The certificate fingerprint.
    string CertificateFingerprint = 1;
    // The ARN of the client.
    string ClientArn = 2;
}

message DescribeLunaClientResponse {
    // The certificate installed on the HSMs used by this client.
    string Certificate = 1;
    // The certificate fingerprint.
    string CertificateFingerprint = 2;
    // The ARN of the client.
    string ClientArn = 3;
    // The label of the client.
    string Label = 4;
    // The date and time the client was last modified.
    string LastModifiedTimestamp = 5;
}

