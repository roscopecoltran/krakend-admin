    string HapgArn = 1;
}

message CreateHsmRequest {
    // A user-defined token to ensure idempotence. Subsequent calls to this operation with the same token will be ignored.
    string ClientToken = 1;
    // <p>The IP address to assign to the HSM's ENI.</p> <p>If an IP address is not specified, an IP address will be randomly chosen from the CIDR range of the subnet.</p>
    string EniIp = 2;
    // The external ID from <code>IamRoleArn</code>, if present.
    string ExternalId = 3;
    // The ARN of an IAM role to enable the AWS CloudHSM service to allocate an ENI on your behalf.
    string IamRoleArn = 4;
    // The SSH public key to install on the HSM.
    string SshKey = 5;
    // The identifier of the subnet in your VPC in which to place the HSM.
    string SubnetId = 6;
    SubscriptionType SubscriptionType = 7;
    // The IP address for the syslog monitoring server. The AWS CloudHSM service only supports one syslog monitoring server.
    string SyslogIp = 8;
}

message CreateHsmResponse {
    // The ARN of the HSM.
    string HsmArn = 1;
}

message CreateLunaClientRequest {
    // The contents of a Base64-Encoded X.509 v3 certificate to be installed on the HSMs used by this client.
