service AmazonCloudHSMService {
    // <p>Adds or overwrites one or more tags for the specified AWS CloudHSM resource.</p> <p>Each tag consists of a key and a value. Tag keys must be unique to each resource.</p>
    rpc Post(PostRequest) returns (AddTagsToResourceResponse) {
      option (google.api.http) = {
        post: "//"
        body: "body"
      };
    }
    // Creates a high-availability partition group. A high-availability partition group is a group of partitions that spans multiple physical HSMs.
    rpc Post#CreateHapg(Post#CreateHapgRequest) returns (CreateHapgResponse) {
      option (google.api.http) = {
        post: "//#CreateHapg"
        body: "body"
      };
    }
    // <p>Creates an uninitialized HSM instance.</p> <p>There is an upfront fee charged for each HSM instance that you create with the <code>CreateHsm</code> operation. If you accidentally provision an HSM and want to request a refund, delete the instance using the <a>DeleteHsm</a> operation, go to the <a href="https://console.aws.amazon.com/support/home">AWS Support Center</a>, create a new case, and select <b>Account and Billing Support</b>.</p> <important> <p>It can take up to 20 minutes to create and provision an HSM. You can monitor the status of the HSM with the <a>DescribeHsm</a> operation. The HSM is ready to be initialized when the status changes to <code>RUNNING</code>.</p> </important>
    rpc Post#CreateHsm(Post#CreateHsmRequest) returns (CreateHsmResponse) {
      option (google.api.http) = {
        post: "//#CreateHsm"
        body: "body"
      };
    }
    // Creates an HSM client.
    rpc Post#CreateLunaClient(Post#CreateLunaClientRequest) returns (CreateLunaClientResponse) {
      option (google.api.http) = {
        post: "//#CreateLunaClient"
        body: "body"
      };
    }
    // Deletes a high-availability partition group.
    rpc Post#DeleteHapg(Post#DeleteHapgRequest) returns (DeleteHapgResponse) {
      option (google.api.http) = {
        post: "//#DeleteHapg"
        body: "body"
      };
    }
    // Deletes an HSM. After completion, this operation cannot be undone and your key material cannot be recovered.
    rpc Post#DeleteHsm(Post#DeleteHsmRequest) returns (DeleteHsmResponse) {
      option (google.api.http) = {
        post: "//#DeleteHsm"
        body: "body"
      };
    }
    // Deletes a client.
    rpc Post#DeleteLunaClient(Post#DeleteLunaClientRequest) returns (DeleteLunaClientResponse) {
      option (google.api.http) = {
        post: "//#DeleteLunaClient"
        body: "body"
      };
    }
    // Retrieves information about a high-availability partition group.
    rpc Post#DescribeHapg(Post#DescribeHapgRequest) returns (DescribeHapgResponse) {
      option (google.api.http) = {
        post: "//#DescribeHapg"
        body: "body"
      };
    }
    // Retrieves information about an HSM. You can identify the HSM by its ARN or its serial number.
    rpc Post#DescribeHsm(Post#DescribeHsmRequest) returns (DescribeHsmResponse) {
      option (google.api.http) = {
        post: "//#DescribeHsm"
        body: "body"
      };
    }
    // Retrieves information about an HSM client.
    rpc Post#DescribeLunaClient(Post#DescribeLunaClientRequest) returns (DescribeLunaClientResponse) {
      option (google.api.http) = {
        post: "//#DescribeLunaClient"
        body: "body"
      };
    }
    // Gets the configuration files necessary to connect to all high availability partition groups the client is associated with.
    rpc Post#GetConfig(Post#GetConfigRequest) returns (GetConfigResponse) {
      option (google.api.http) = {
        post: "//#GetConfig"
        body: "body"
      };
    }
    // Lists the Availability Zones that have available AWS CloudHSM capacity.
    rpc Post#ListAvailableZones(Post#ListAvailableZonesRequest) returns (ListAvailableZonesResponse) {
      option (google.api.http) = {
        post: "//#ListAvailableZones"
        body: "body"
      };
    }
    // <p>Lists the high-availability partition groups for the account.</p> <p>This operation supports pagination with the use of the <code>NextToken</code> member. If more results are available, the <code>NextToken</code> member of the response contains a token that you pass in the next call to <code>ListHapgs</code> to retrieve the next set of items.</p>
    rpc Post#ListHapgs(Post#ListHapgsRequest) returns (ListHapgsResponse) {
      option (google.api.http) = {
        post: "//#ListHapgs"
        body: "body"
      };
    }
    // <p>Retrieves the identifiers of all of the HSMs provisioned for the current customer.</p> <p>This operation supports pagination with the use of the <code>NextToken</code> member. If more results are available, the <code>NextToken</code> member of the response contains a token that you pass in the next call to <code>ListHsms</code> to retrieve the next set of items.</p>
    rpc Post#ListHsms(Post#ListHsmsRequest) returns (ListHsmsResponse) {
      option (google.api.http) = {
        post: "//#ListHsms"
        body: "body"
      };
    }
    // <p>Lists all of the clients.</p> <p>This operation supports pagination with the use of the <code>NextToken</code> member. If more results are available, the <code>NextToken</code> member of the response contains a token that you pass in the next call to <code>ListLunaClients</code> to retrieve the next set of items.</p>
    rpc Post#ListLunaClients(Post#ListLunaClientsRequest) returns (ListLunaClientsResponse) {
      option (google.api.http) = {
        post: "//#ListLunaClients"
        body: "body"
      };
