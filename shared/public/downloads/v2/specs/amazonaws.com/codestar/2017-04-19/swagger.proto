service AWSCodeStarService {
    // Adds an IAM user to the team for an AWS CodeStar project.
    rpc Post(PostRequest) returns (AssociateTeamMemberResult) {
      option (google.api.http) = {
        post: "//"
        body: "body"
      };
    }
    // Reserved for future use. To create a project, use the AWS CodeStar console.
    rpc Post#CreateProject(Post#CreateProjectRequest) returns (CreateProjectResult) {
      option (google.api.http) = {
        post: "//#CreateProject"
        body: "body"
      };
    }
    // Creates a profile for a user that includes user preferences, such as the display name and email address assocciated with the user, in AWS CodeStar. The user profile is not project-specific. Information in the user profile is displayed wherever the user's information appears to other users in AWS CodeStar.
    rpc Post#CreateUserProfile(Post#CreateUserProfileRequest) returns (CreateUserProfileResult) {
      option (google.api.http) = {
        post: "//#CreateUserProfile"
        body: "body"
      };
    }
    // Deletes a project, including project resources. Does not delete users associated with the project, but does delete the IAM roles that allowed access to the project.
    rpc Post#DeleteProject(Post#DeleteProjectRequest) returns (DeleteProjectResult) {
      option (google.api.http) = {
        post: "//#DeleteProject"
        body: "body"
      };
    }
    // Deletes a user profile in AWS CodeStar, including all personal preference data associated with that profile, such as display name and email address. It does not delete the history of that user, for example the history of commits made by that user.
    rpc Post#DeleteUserProfile(Post#DeleteUserProfileRequest) returns (DeleteUserProfileResult) {
      option (google.api.http) = {
        post: "//#DeleteUserProfile"
        body: "body"
      };
    }
    // Describes a project and its resources.
    rpc Post#DescribeProject(Post#DescribeProjectRequest) returns (DescribeProjectResult) {
      option (google.api.http) = {
        post: "//#DescribeProject"
        body: "body"
      };
    }
    // Describes a user in AWS CodeStar and the user attributes across all projects.
    rpc Post#DescribeUserProfile(Post#DescribeUserProfileRequest) returns (DescribeUserProfileResult) {
      option (google.api.http) = {
        post: "//#DescribeUserProfile"
        body: "body"
      };
    }
    // Removes a user from a project. Removing a user from a project also removes the IAM policies from that user that allowed access to the project and its resources. Disassociating a team member does not remove that user's profile from AWS CodeStar. It does not remove the user from IAM.
    rpc Post#DisassociateTeamMember(Post#DisassociateTeamMemberRequest) returns (DisassociateTeamMemberResult) {
      option (google.api.http) = {
        post: "//#DisassociateTeamMember"
        body: "body"
      };
    }
    // Lists all projects in AWS CodeStar associated with your AWS account.
    rpc Post#ListProjects(Post#ListProjectsRequest) returns (ListProjectsResult) {
      option (google.api.http) = {
        post: "//#ListProjects"
        body: "body"
      };
    }
    // Lists resources associated with a project in AWS CodeStar.
    rpc Post#ListResources(Post#ListResourcesRequest) returns (ListResourcesResult) {
      option (google.api.http) = {
        post: "//#ListResources"
        body: "body"
      };
    }
    // Gets the tags for a project.
    rpc Post#ListTagsForProject(Post#ListTagsForProjectRequest) returns (ListTagsForProjectResult) {
      option (google.api.http) = {
        post: "//#ListTagsForProject"
        body: "body"
      };
    }
    // Lists all team members associated with a project.
    rpc Post#ListTeamMembers(Post#ListTeamMembersRequest) returns (ListTeamMembersResult) {
      option (google.api.http) = {
        post: "//#ListTeamMembers"
        body: "body"
      };
    }
    // Lists all the user profiles configured for your AWS account in AWS CodeStar.
    rpc Post#ListUserProfiles(Post#ListUserProfilesRequest) returns (ListUserProfilesResult) {
      option (google.api.http) = {
        post: "//#ListUserProfiles"
        body: "body"
      };
    }
    // Adds tags to a project.
    rpc Post#TagProject(Post#TagProjectRequest) returns (TagProjectResult) {
      option (google.api.http) = {
        post: "//#TagProject"
        body: "body"
      };
    }
    // Removes tags from a project.
    rpc Post#UntagProject(Post#UntagProjectRequest) returns (UntagProjectResult) {
      option (google.api.http) = {
        post: "//#UntagProject"
        body: "body"
      };
    }
    // Updates a project in AWS CodeStar.
    rpc Post#UpdateProject(Post#UpdateProjectRequest) returns (UpdateProjectResult) {
      option (google.api.http) = {
        post: "//#UpdateProject"
