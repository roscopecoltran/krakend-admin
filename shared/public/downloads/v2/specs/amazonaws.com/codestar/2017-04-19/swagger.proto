    string id = 3;
    // Reserved for future use.
    string projectTemplateId = 4;
}

message CreateUserProfileRequest {
    // The name that will be displayed as the friendly name for the user in AWS CodeStar.
    string displayName = 1;
    // The email address that will be displayed as part of the user's profile in AWS CodeStar.
    string emailAddress = 2;
    // The SSH public key associated with the user in AWS CodeStar. If a project owner allows the user remote access to project resources, this public key will be used along with the user's private key for SSH access.
    string sshPublicKey = 3;
    // The Amazon Resource Name (ARN) of the user in IAM.
    string userArn = 4;
}

message CreateUserProfileResult {
    // The date the user profile was created, in timestamp format.
    string createdTimestamp = 1;
    // The name that is displayed as the friendly name for the user in AWS CodeStar.
    string displayName = 2;
    // The email address that is displayed as part of the user's profile in AWS CodeStar.
    string emailAddress = 3;
    // The date the user profile was last modified, in timestamp format.
    string lastModifiedTimestamp = 4;
    // The SSH public key associated with the user in AWS CodeStar. This is the public portion of the public/private keypair the user can use to access project resources if a project owner allows the user remote access to those resources.
    string sshPublicKey = 5;
    // The Amazon Resource Name (ARN) of the user in IAM.
    string userArn = 6;
}

message DeleteProjectRequest {
    // A user- or system-generated token that identifies the entity that requested project deletion. This token can be used to repeat the request.
    string clientRequestToken = 1;
    // Whether to send a delete request for the primary stack in AWS CloudFormation originally used to generate the project and its resources. This option will delete all AWS resources for the project (except for any buckets in Amazon S3) as well as deleting the project itself. Recommended for most use cases.
    boolean deleteStack = 2;
    // The ID of the project to be deleted in AWS CodeStar.
    string id = 3;
}

message DeleteProjectResult {
    // The Amazon Resource Name (ARN) of the deleted project.
    string projectArn = 1;
    // The ID of the primary stack in AWS CloudFormation that will be deleted as part of deleting the project and its resources.
    string stackId = 2;
}

message DeleteUserProfileRequest {
    // The Amazon Resource Name (ARN) of the user to delete from AWS CodeStar.
    string userArn = 1;
}

message DeleteUserProfileResult {
    // The Amazon Resource Name (ARN) of the user deleted from AWS CodeStar.
    string userArn = 1;
}

message DescribeProjectRequest {
    // The ID of the project.
    string id = 1;
}

message DescribeProjectResult {
    // The Amazon Resource Name (ARN) for the project.
    string arn = 1;
    // A user- or system-generated token that identifies the entity that requested project creation.
    string clientRequestToken = 2;
    // The date and time the project was created, in timestamp format.
    string createdTimeStamp = 3;
    // The description of the project, if any.
    string description = 4;
    // The ID of the project.
    string id = 5;
    // The display name for the project.
    string name = 6;
    // The ID for the AWS CodeStar project template used to create the project.
    string projectTemplateId = 7;
    // The ID of the primary stack in AWS CloudFormation used to generate resources for the project.
    string stackId = 8;
}

message DescribeUserProfileRequest {
    // The Amazon Resource Name (ARN) of the user.
    string userArn = 1;
}

message DescribeUserProfileResult {
    // The date and time when the user profile was created in AWS CodeStar, in timestamp format.
    string createdTimestamp = 1;
    // The display name shown for the user in AWS CodeStar projects. For example, this could be set to both first and last name ("Mary Major") or a single name ("Mary"). The display name is also used to generate the initial icon associated with the user in AWS CodeStar projects. If spaces are included in the display name, the first character that appears after the space will be used as the second character in the user initial icon. The initial icon displays a maximum of two characters, so a display name with more than one space (for example "Mary Jane Major") would generate an initial icon using the first character and the first character after the space ("MJ", not "MM").
    string displayName = 2;
    // The email address for the user. Optional.
    string emailAddress = 3;
    // The date and time when the user profile was last modified, in timestamp format.
    string lastModifiedTimestamp = 4;
    // The SSH public key associated with the user. This SSH public key is associated with the user profile, and can be used in conjunction with the associated private key for access to project resources, such as Amazon EC2 instances, if a project owner grants remote access to those resources.
    string sshPublicKey = 5;
    // The Amazon Resource Name (ARN) of the user.
    string userArn = 6;
}

