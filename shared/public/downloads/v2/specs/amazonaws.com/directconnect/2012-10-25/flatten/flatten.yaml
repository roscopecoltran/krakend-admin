paths./#CreateConnection.post.description: <p>Creates a new connection between the
  customer network and a specific AWS Direct Connect location.</p> <p>A connection
  links your internal network to an AWS Direct Connect location over a standard 1
  gigabit or 10 gigabit Ethernet fiber-optic cable. One end of the cable is connected
  to your router, the other to an AWS Direct Connect router. An AWS Direct Connect
  location provides access to Amazon Web Services in the region it is associated with.
  You can establish connections with AWS Direct Connect locations in multiple regions,
  but a connection in one region does not provide connectivity to other regions.</p>
  <p>You can automatically add the new connection to a link aggregation group (LAG)
  by specifying a LAG ID in the request. This ensures that the new connection is allocated
  on the same AWS Direct Connect endpoint that hosts the specified LAG. If there are
  no available ports on the endpoint, the request fails and no connection will be
  created.</p>
