paths./#CreateInterconnect.post.description: <p>Creates a new interconnect between
  a AWS Direct Connect partner's network and a specific AWS Direct Connect location.</p>
  <p>An interconnect is a connection which is capable of hosting other connections.
  The AWS Direct Connect partner can use an interconnect to provide sub-1Gbps AWS
  Direct Connect service to tier 2 customers who do not have their own connections.
  Like a standard connection, an interconnect links the AWS Direct Connect partner's
  network to an AWS Direct Connect location over a standard 1 Gbps or 10 Gbps Ethernet
  fiber-optic cable. One end is connected to the partner's router, the other to an
  AWS Direct Connect router.</p> <p>You can automatically add the new interconnect
  to a link aggregation group (LAG) by specifying a LAG ID in the request. This ensures
  that the new interconnect is allocated on the same AWS Direct Connect endpoint that
  hosts the specified LAG. If there are no available ports on the endpoint, the request
  fails and no interconnect will be created.</p> <p>For each end customer, the AWS
  Direct Connect partner provisions a connection on their interconnect by calling
  AllocateConnectionOnInterconnect. The end customer can then connect to AWS resources
  by creating a virtual interface on their connection, using the VLAN assigned to
  them by the AWS Direct Connect partner.</p> <note> <p>This is intended for use by
  AWS Direct Connect partners only.</p> </note>
