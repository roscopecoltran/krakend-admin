paths./#AllocatePublicVirtualInterface.post.description: <p>Provisions a public virtual
  interface to be owned by a different customer.</p> <p>The owner of a connection
  calls this function to provision a public virtual interface which will be owned
  by another AWS customer.</p> <p>Virtual interfaces created using this function must
  be confirmed by the virtual interface owner by calling ConfirmPublicVirtualInterface.
  Until this step has been completed, the virtual interface will be in 'Confirming'
  state, and will not be available for handling traffic.</p> <p>When creating an IPv6
  public virtual interface (addressFamily is 'ipv6'), the customer and amazon address
  fields should be left blank to use auto-assigned IPv6 space. Custom IPv6 Addresses
  are currently not supported.</p>
