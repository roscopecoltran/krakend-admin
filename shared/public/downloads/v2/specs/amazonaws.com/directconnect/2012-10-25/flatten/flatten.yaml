paths./#UpdateLag.post.description: '<p>Updates the attributes of a link aggregation
  group (LAG). </p> <p>You can update the following attributes: </p> <ul> <li> <p>The
  name of the LAG.</p> </li> <li> <p>The value for the minimum number of connections
  that must be operational for the LAG itself to be operational. </p> </li> </ul>
  <p>When you create a LAG, the default value for the minimum number of operational
  connections is zero (0). If you update this value, and the number of operational
  connections falls below the specified value, the LAG will automatically go down
  to avoid overutilization of the remaining connections. Adjusting this value should
  be done with care as it could force the LAG down if the value is set higher than
  the current number of operational connections.</p>'
