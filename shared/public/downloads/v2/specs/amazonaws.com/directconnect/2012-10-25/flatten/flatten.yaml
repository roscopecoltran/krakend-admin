  with a specified link aggregation group (LAG) or connection. Connectivity to AWS
  is temporarily interrupted as the virtual interface is being migrated. If the target
  connection or LAG has an associated virtual interface with a conflicting VLAN number
  or a conflicting IP address, the operation fails. </p> <p>Virtual interfaces associated
  with a hosted connection cannot be associated with a LAG; hosted connections must
  be migrated along with their virtual interfaces using <a>AssociateHostedConnection</a>.</p>
  <p>Hosted virtual interfaces (an interface for which the owner of the connection
  is not the owner of physical connection) can only be reassociated by the owner of
  the physical connection.</p>
