  the BGP peer can be created. This state only applies to BGP peers on a public virtual
  interface. </p> </li> <li> <p> <b>Pending</b>: The BGP peer has been created, and
  is in this state until it is ready to be established.</p> </li> <li> <p> <b>Available</b>:
