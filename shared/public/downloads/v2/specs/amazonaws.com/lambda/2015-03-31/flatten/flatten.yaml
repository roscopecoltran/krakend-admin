  Lambda: How it Works</a>. '
definitions.CreateFunctionRequest.properties.Runtime.$ref: '#/definitions/Runtime'
definitions.CreateFunctionRequest.properties.Runtime.description: <p>The runtime environment
  for the Lambda function you are uploading.</p> <p>To use the Python runtime v3.6,
  set the value to "python3.6". To use the Python runtime v2.7, set the value to "python2.7".
  To use the Node.js runtime v6.10, set the value to "nodejs6.10". To use the Node.js
  runtime v4.3, set the value to "nodejs4.3".</p> <note> <p>Node v0.10.42 is currently
  marked as deprecated. You must migrate existing functions to the newer Node.js runtime
  versions available on AWS Lambda (nodejs4.3 or nodejs6.10) as soon as possible.
  You can request a one-time extension until June 30, 2017 by going to the Lambda
  console and following the instructions provided. Failure to do so will result in
  an invalid parmaeter error being returned. Note that you will have to follow this
  procedure for each region that contains functions written in the Node v0.10.42 runtime.</p>
  </note>
