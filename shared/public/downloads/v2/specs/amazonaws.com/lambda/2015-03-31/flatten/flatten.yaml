paths./2015-03-31/event-source-mappings/{UUID}.put.description: <p>You can update
  an event source mapping. This is useful if you want to change the parameters of
  the existing mapping without losing your position in the stream. You can change
  which function will receive the stream records, but to change the stream itself,
  you must create a new mapping.</p> <p>If you are using the versioning feature, you
  can update the event source mapping to map to a specific Lambda function version
  or alias as described in the <code>FunctionName</code> parameter. For information
  about the versioning feature, see <a href="http://docs.aws.amazon.com/lambda/latest/dg/versioning-aliases.html">AWS
  Lambda Function Versioning and Aliases</a>. </p> <p>If you disable the event source
  mapping, AWS Lambda stops polling. If you enable again, it will resume polling from
  the time it had stopped polling, so you don't lose processing of any records. However,
  if you delete event source mapping and create it again, it will reset.</p> <p>This
  operation requires permission for the <code>lambda:UpdateEventSourceMapping</code>
  action.</p>
