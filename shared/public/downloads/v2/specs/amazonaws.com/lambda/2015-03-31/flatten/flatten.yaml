definitions.CreateEventSourceMappingRequest.properties.EventSourceArn.$ref: '#/definitions/Arn'
definitions.CreateEventSourceMappingRequest.properties.EventSourceArn.description: The
  Amazon Resource Name (ARN) of the Amazon Kinesis or the Amazon DynamoDB stream that
  is the event source. Any record added to this stream could cause AWS Lambda to invoke
  your Lambda function, it depends on the <code>BatchSize</code>. AWS Lambda POSTs
  the Amazon Kinesis event, containing records, to your Lambda function as JSON.
definitions.CreateEventSourceMappingRequest.properties.FunctionName.$ref: '#/definitions/FunctionName'
definitions.CreateEventSourceMappingRequest.properties.FunctionName.description: <p>The
  Lambda function to invoke when AWS Lambda detects an event on the stream.</p> <p>
  You can specify the function name (for example, <code>Thumbnail</code>) or you can
  specify Amazon Resource Name (ARN) of the function (for example, <code>arn:aws:lambda:us-west-2:account-id:function:ThumbNail</code>).
  </p> <p> If you are using versioning, you can also provide a qualified function
  ARN (ARN that is qualified with function version or alias name as suffix). For more
  information about versioning, see <a href="http://docs.aws.amazon.com/lambda/latest/dg/versioning-aliases.html">AWS
  Lambda Function Versioning and Aliases</a> </p> <p>AWS Lambda also allows you to
  specify only the function name with the account ID qualifier (for example, <code>account-id:Thumbnail</code>).
  </p> <p>Note that the length constraint applies only to the ARN. If you specify
  only the function name, it is limited to 64 characters in length.</p>
definitions.CreateEventSourceMappingRequest.properties.StartingPosition.$ref: '#/definitions/EventSourcePosition'
definitions.CreateEventSourceMappingRequest.properties.StartingPosition.description: 'The
  position in the stream where AWS Lambda should start reading. Valid only for Kinesis
  streams. For more information, see <a href="http://docs.aws.amazon.com/kinesis/latest/APIReference/API_GetShardIterator.html#Kinesis-GetShardIterator-request-ShardIteratorType">ShardIteratorType</a>
  in the <i>Amazon Kinesis API Reference</i>. '
definitions.CreateEventSourceMappingRequest.properties.StartingPositionTimestamp.$ref: '#/definitions/Date'
definitions.CreateEventSourceMappingRequest.properties.StartingPositionTimestamp.description: 'The
  timestamp of the data record from which to start reading. Used with <a href="http://docs.aws.amazon.com/kinesis/latest/APIReference/API_GetShardIterator.html#Kinesis-GetShardIterator-request-ShardIteratorType">shard
  iterator type</a> AT_TIMESTAMP. If a record with this exact timestamp does not exist,
  the iterator returned is for the next (later) record. If the timestamp is older
  than the current trim horizon, the iterator returned is for the oldest untrimmed
  data record (TRIM_HORIZON). Valid only for Kinesis streams. '
