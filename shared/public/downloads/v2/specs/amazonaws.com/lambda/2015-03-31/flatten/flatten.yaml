definitions.AddPermissionRequest.properties.EventSourceToken.description: A unique
  token that must be supplied by the principal invoking the function. This is currently
  only used for Alexa Smart Home functions.
definitions.AddPermissionRequest.properties.Principal.$ref: '#/definitions/Principal'
definitions.AddPermissionRequest.properties.Principal.description: 'The principal
  who is getting this permission. It can be Amazon S3 service Principal (<code>s3.amazonaws.com</code>)
  if you want Amazon S3 to invoke the function, an AWS account ID if you are granting
  cross-account permission, or any valid AWS service principal such as <code>sns.amazonaws.com</code>.
  For example, you might want to allow a custom application in another AWS account
  to push events to AWS Lambda by invoking your function. '
definitions.AddPermissionRequest.properties.SourceAccount.$ref: '#/definitions/SourceOwner'
definitions.AddPermissionRequest.properties.SourceAccount.description: 'This parameter
  is used for S3 and SES. The AWS account ID (without a hyphen) of the source owner.
  For example, if the <code>SourceArn</code> identifies a bucket, then this is the
  bucket owner''s account ID. You can use this additional condition to ensure the
  bucket you specify is owned by a specific account (it is possible the bucket owner
  deleted the bucket and some other AWS account created the bucket). You can also
  use this condition to specify all sources (that is, you don''t specify the <code>SourceArn</code>)
  owned by a specific account. '
definitions.AddPermissionRequest.properties.SourceArn.$ref: '#/definitions/Arn'
definitions.AddPermissionRequest.properties.SourceArn.description: <p>This is optional;
  however, when granting permission to invoke your function, you should specify this
  field with the Amazon Resource Name (ARN) as its value. This ensures that only events
  generated from the specified source can invoke the function.</p> <important> <p>If
  you add a permission without providing the source ARN, any AWS account that creates
  a mapping to your function ARN can send events to invoke your Lambda function.</p>
  </important>
