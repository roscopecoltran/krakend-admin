definitions.AddPermissionRequest.properties.Action.description: 'The AWS Lambda action
  you want to allow in this statement. Each Lambda action is a string starting with
  <code>lambda:</code> followed by the API name . For example, <code>lambda:CreateFunction</code>.
  You can use wildcard (<code>lambda:*</code>) to grant permission for all AWS Lambda
  actions. '
