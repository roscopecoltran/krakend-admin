definitions.CreateFunctionRequest.properties.MemorySize.$ref: '#/definitions/MemorySize'
definitions.CreateFunctionRequest.properties.MemorySize.description: The amount of
  memory, in MB, your Lambda function is given. Lambda uses this memory size to infer
  the amount of CPU and memory allocated to your function. Your function use-case
  determines your CPU and memory requirements. For example, a database operation might
  need less memory compared to an image processing function. The default value is
  128 MB. The value must be a multiple of 64 MB.
definitions.CreateFunctionRequest.properties.Publish.$ref: '#/definitions/Boolean'
