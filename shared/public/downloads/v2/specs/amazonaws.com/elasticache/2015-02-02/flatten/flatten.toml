"definitions.Snapshot.properties.SnapshotName.$ref" = "#/definitions/String"
"definitions.Snapshot.properties.SnapshotName.description" = "The name of a snapshot. For an automatic snapshot, the name is system-generated. For a manual snapshot, this is the user-provided name."
"definitions.Snapshot.properties.SnapshotRetentionLimit.$ref" = "#/definitions/IntegerOptional"
"definitions.Snapshot.properties.SnapshotRetentionLimit.description" = "<p>For an automatic snapshot, the number of days for which ElastiCache retains the snapshot before deleting it.</p> <p>For manual snapshots, this field reflects the <code>SnapshotRetentionLimit</code> for the source cache cluster when the snapshot was created. This field is otherwise ignored: Manual snapshots do not expire, and can only be deleted using the <code>DeleteSnapshot</code> operation. </p> <p> <b>Important</b> If the value of SnapshotRetentionLimit is set to zero (0), backups are turned off.</p>"
"definitions.Snapshot.properties.SnapshotSource.$ref" = "#/definitions/String"
"definitions.Snapshot.properties.SnapshotSource.description" = "Indicates whether the snapshot is from an automatic backup (<code>automated</code>) or was created manually (<code>manual</code>)."
