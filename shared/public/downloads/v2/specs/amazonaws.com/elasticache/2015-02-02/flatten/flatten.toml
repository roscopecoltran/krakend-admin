"definitions.CreateCacheClusterMessage.description" = "Represents the input of a CreateCacheCluster operation."
"definitions.CreateCacheClusterMessage.properties.AZMode.$ref" = "#/definitions/AZMode"
"definitions.CreateCacheClusterMessage.properties.AZMode.description" = "<p>Specifies whether the nodes in this Memcached cluster are created in a single Availability Zone or created across multiple Availability Zones in the cluster's region.</p> <p>This parameter is only supported for Memcached cache clusters.</p> <p>If the <code>AZMode</code> and <code>PreferredAvailabilityZones</code> are not specified, ElastiCache assumes <code>single-az</code> mode.</p>"
"definitions.CreateCacheClusterMessage.properties.AuthToken.$ref" = "#/definitions/String"
"definitions.CreateCacheClusterMessage.properties.AuthToken.description" = "<p> <b>Reserved parameter.</b> The password used to access a password protected server.</p> <p>Password constraints:</p> <ul> <li> <p>Must be only printable ASCII characters.</p> </li> <li> <p>Must be at least 16 characters and no more than 128 characters in length.</p> </li> <li> <p>Cannot contain any of the following characters: '/', '\"', or \"@\". </p> </li> </ul> <p>For more information, see <a href=\"http://redis.io/commands/AUTH\">AUTH password</a> at Redis.</p>"
"definitions.CreateCacheClusterMessage.properties.AutoMinorVersionUpgrade.$ref" = "#/definitions/BooleanOptional"
"definitions.CreateCacheClusterMessage.properties.AutoMinorVersionUpgrade.description" = "This parameter is currently disabled."
"definitions.CreateCacheClusterMessage.properties.CacheClusterId.$ref" = "#/definitions/String"
"definitions.CreateCacheClusterMessage.properties.CacheClusterId.description" = "<p>The node group (shard) identifier. This parameter is stored as a lowercase string.</p> <p> <b>Constraints:</b> </p> <ul> <li> <p>A name must contain from 1 to 20 alphanumeric characters or hyphens.</p> </li> <li> <p>The first character must be a letter.</p> </li> <li> <p>A name cannot end with a hyphen or contain two consecutive hyphens.</p> </li> </ul>"
"definitions.CreateCacheClusterMessage.properties.CacheNodeType.$ref" = "#/definitions/String"
"definitions.CreateCacheClusterMessage.properties.CacheNodeType.description" = "<p>The compute and memory capacity of the nodes in the node group (shard).</p> <p>Valid node types are as follows:</p> <ul> <li> <p>General purpose:</p> <ul> <li> <p>Current generation: <code>cache.t2.micro</code>, <code>cache.t2.small</code>, <code>cache.t2.medium</code>, <code>cache.m3.medium</code>, <code>cache.m3.large</code>, <code>cache.m3.xlarge</code>, <code>cache.m3.2xlarge</code>, <code>cache.m4.large</code>, <code>cache.m4.xlarge</code>, <code>cache.m4.2xlarge</code>, <code>cache.m4.4xlarge</code>, <code>cache.m4.10xlarge</code> </p> </li> <li> <p>Previous generation: <code>cache.t1.micro</code>, <code>cache.m1.small</code>, <code>cache.m1.medium</code>, <code>cache.m1.large</code>, <code>cache.m1.xlarge</code> </p> </li> </ul> </li> <li> <p>Compute optimized: <code>cache.c1.xlarge</code> </p> </li> <li> <p>Memory optimized:</p> <ul> <li> <p>Current generation: <code>cache.r3.large</code>, <code>cache.r3.xlarge</code>, <code>cache.r3.2xlarge</code>, <code>cache.r3.4xlarge</code>, <code>cache.r3.8xlarge</code> </p> </li> <li> <p>Previous generation: <code>cache.m2.xlarge</code>, <code>cache.m2.2xlarge</code>, <code>cache.m2.4xlarge</code> </p> </li> </ul> </li> </ul> <p> <b>Notes:</b> </p> <ul> <li> <p>All T2 instances are created in an Amazon Virtual Private Cloud (Amazon VPC).</p> </li> <li> <p>Redis backup/restore is not supported for Redis (cluster mode disabled) T1 and T2 instances. Backup/restore is supported on Redis (cluster mode enabled) T2 instances.</p> </li> <li> <p>Redis Append-only files (AOF) functionality is not supported for T1 or T2 instances.</p> </li> </ul> <p>For a complete listing of node types and specifications, see <a href=\"http://aws.amazon.com/elasticache/details\">Amazon ElastiCache Product Features and Details</a> and either <a href=\"http://docs.aws.amazon.com/AmazonElastiCache/latest/UserGuide/CacheParameterGroups.Memcached.html#ParameterGroups.Memcached.NodeSpecific\">Cache Node Type-Specific Parameters for Memcached</a> or <a href=\"http://docs.aws.amazon.com/AmazonElastiCache/latest/UserGuide/CacheParameterGroups.Redis.html#ParameterGroups.Redis.NodeSpecific\">Cache Node Type-Specific Parameters for Redis</a>.</p>"
"definitions.CreateCacheClusterMessage.properties.CacheParameterGroupName.$ref" = "#/definitions/String"
"definitions.CreateCacheClusterMessage.properties.CacheParameterGroupName.description" = "The name of the parameter group to associate with this cache cluster. If this argument is omitted, the default parameter group for the specified engine is used. You cannot use any parameter group which has <code>cluster-enabled='yes'</code> when creating a cluster."
"definitions.CreateCacheClusterMessage.properties.CacheSecurityGroupNames.$ref" = "#/definitions/CacheSecurityGroupNameList"
"definitions.CreateCacheClusterMessage.properties.CacheSecurityGroupNames.description" = "<p>A list of security group names to associate with this cache cluster.</p> <p>Use this parameter only when you are creating a cache cluster outside of an Amazon Virtual Private Cloud (Amazon VPC).</p>"
"definitions.CreateCacheClusterMessage.properties.CacheSubnetGroupName.$ref" = "#/definitions/String"
"definitions.CreateCacheClusterMessage.properties.CacheSubnetGroupName.description" = "<p>The name of the subnet group to be used for the cache cluster.</p> <p>Use this parameter only when you are creating a cache cluster in an Amazon Virtual Private Cloud (Amazon VPC).</p> <important> <p>If you're going to launch your cluster in an Amazon VPC, you need to create a subnet group before you start creating a cluster. For more information, see <a href=\"http://docs.aws.amazon.com/AmazonElastiCache/latest/UserGuide/SubnetGroups.html\">Subnets and Subnet Groups</a>.</p> </important>"
"definitions.CreateCacheClusterMessage.properties.Engine.$ref" = "#/definitions/String"
"definitions.CreateCacheClusterMessage.properties.Engine.description" = "<p>The name of the cache engine to be used for this cache cluster.</p> <p>Valid values for this parameter are: <code>memcached</code> | <code>redis</code> </p>"
"definitions.CreateCacheClusterMessage.properties.EngineVersion.$ref" = "#/definitions/String"
"definitions.CreateCacheClusterMessage.properties.EngineVersion.description" = "<p>The version number of the cache engine to be used for this cache cluster. To view the supported cache engine versions, use the DescribeCacheEngineVersions operation.</p> <p> <b>Important:</b> You can upgrade to a newer engine version (see <a href=\"http://docs.aws.amazon.com/AmazonElastiCache/latest/UserGuide/SelectEngine.html#VersionManagement\">Selecting a Cache Engine and Version</a>), but you cannot downgrade to an earlier engine version. If you want to use an earlier engine version, you must delete the existing cache cluster or replication group and create it anew with the earlier engine version. </p>"
"definitions.CreateCacheClusterMessage.properties.NotificationTopicArn.$ref" = "#/definitions/String"
"definitions.CreateCacheClusterMessage.properties.NotificationTopicArn.description" = "<p>The Amazon Resource Name (ARN) of the Amazon Simple Notification Service (SNS) topic to which notifications are sent.</p> <note> <p>The Amazon SNS topic owner must be the same as the cache cluster owner.</p> </note>"
"definitions.CreateCacheClusterMessage.properties.NumCacheNodes.$ref" = "#/definitions/IntegerOptional"
"definitions.CreateCacheClusterMessage.properties.NumCacheNodes.description" = "<p>The initial number of cache nodes that the cache cluster has.</p> <p>For clusters running Redis, this value must be 1. For clusters running Memcached, this value must be between 1 and 20.</p> <p>If you need more than 20 nodes for your Memcached cluster, please fill out the ElastiCache Limit Increase Request form at <a href=\"http://aws.amazon.com/contact-us/elasticache-node-limit-request/\">http://aws.amazon.com/contact-us/elasticache-node-limit-request/</a>.</p>"
"definitions.CreateCacheClusterMessage.properties.Port.$ref" = "#/definitions/IntegerOptional"
"definitions.CreateCacheClusterMessage.properties.Port.description" = "The port number on which each of the cache nodes accepts connections."
"definitions.CreateCacheClusterMessage.properties.PreferredAvailabilityZone.$ref" = "#/definitions/String"
"definitions.CreateCacheClusterMessage.properties.PreferredAvailabilityZone.description" = "<p>The EC2 Availability Zone in which the cache cluster is created.</p> <p>All nodes belonging to this Memcached cache cluster are placed in the preferred Availability Zone. If you want to create your nodes across multiple Availability Zones, use <code>PreferredAvailabilityZones</code>.</p> <p>Default: System chosen Availability Zone.</p>"
"definitions.CreateCacheClusterMessage.properties.PreferredAvailabilityZones.$ref" = "#/definitions/PreferredAvailabilityZoneList"
"definitions.CreateCacheClusterMessage.properties.PreferredAvailabilityZones.description" = "<p>A list of the Availability Zones in which cache nodes are created. The order of the zones in the list is not important.</p> <p>This option is only supported on Memcached.</p> <note> <p>If you are creating your cache cluster in an Amazon VPC (recommended) you can only locate nodes in Availability Zones that are associated with the subnets in the selected subnet group.</p> <p>The number of Availability Zones listed must equal the value of <code>NumCacheNodes</code>.</p> </note> <p>If you want all the nodes in the same Availability Zone, use <code>PreferredAvailabilityZone</code> instead, or repeat the Availability Zone multiple times in the list.</p> <p>Default: System chosen Availability Zones.</p>"
"definitions.CreateCacheClusterMessage.properties.PreferredMaintenanceWindow.$ref" = "#/definitions/String"
"definitions.CreateCacheClusterMessage.properties.PreferredMaintenanceWindow.description" = "<p>Specifies the weekly time range during which maintenance on the cache cluster is performed. It is specified as a range in the format ddd:hh24:mi-ddd:hh24:mi (24H Clock UTC). The minimum maintenance window is a 60 minute period. Valid values for <code>ddd</code> are:</p> <p>Specifies the weekly time range during which maintenance on the cluster is performed. It is specified as a range in the format ddd:hh24:mi-ddd:hh24:mi (24H Clock UTC). The minimum maintenance window is a 60 minute period.</p> <p>Valid values for <code>ddd</code> are:</p> <ul> <li> <p> <code>sun</code> </p> </li> <li> <p> <code>mon</code> </p> </li> <li> <p> <code>tue</code> </p> </li> <li> <p> <code>wed</code> </p> </li> <li> <p> <code>thu</code> </p> </li> <li> <p> <code>fri</code> </p> </li> <li> <p> <code>sat</code> </p> </li> </ul> <p>Example: <code>sun:23:00-mon:01:30</code> </p>"
"definitions.CreateCacheClusterMessage.properties.ReplicationGroupId.$ref" = "#/definitions/String"
"definitions.CreateCacheClusterMessage.properties.ReplicationGroupId.description" = "<important> <p>Due to current limitations on Redis (cluster mode disabled), this operation or parameter is not supported on Redis (cluster mode enabled) replication groups.</p> </important> <p>The ID of the replication group to which this cache cluster should belong. If this parameter is specified, the cache cluster is added to the specified replication group as a read replica; otherwise, the cache cluster is a standalone primary that is not part of any replication group.</p> <p>If the specified replication group is Multi-AZ enabled and the Availability Zone is not specified, the cache cluster is created in Availability Zones that provide the best spread of read replicas across Availability Zones.</p> <note> <p>This parameter is only valid if the <code>Engine</code> parameter is <code>redis</code>.</p> </note>"
"definitions.CreateCacheClusterMessage.properties.SecurityGroupIds.$ref" = "#/definitions/SecurityGroupIdsList"
"definitions.CreateCacheClusterMessage.properties.SecurityGroupIds.description" = "<p>One or more VPC security groups associated with the cache cluster.</p> <p>Use this parameter only when you are creating a cache cluster in an Amazon Virtual Private Cloud (Amazon VPC).</p>"
"definitions.CreateCacheClusterMessage.properties.SnapshotArns.$ref" = "#/definitions/SnapshotArnsList"
"definitions.CreateCacheClusterMessage.properties.SnapshotArns.description" = "<p>A single-element string list containing an Amazon Resource Name (ARN) that uniquely identifies a Redis RDB snapshot file stored in Amazon S3. The snapshot file is used to populate the node group (shard). The Amazon S3 object name in the ARN cannot contain any commas.</p> <note> <p>This parameter is only valid if the <code>Engine</code> parameter is <code>redis</code>.</p> </note> <p>Example of an Amazon S3 ARN: <code>arn:aws:s3:::my_bucket/snapshot1.rdb</code> </p>"
"definitions.CreateCacheClusterMessage.properties.SnapshotName.$ref" = "#/definitions/String"
"definitions.CreateCacheClusterMessage.properties.SnapshotName.description" = "<p>The name of a Redis snapshot from which to restore data into the new node group (shard). The snapshot status changes to <code>restoring</code> while the new node group (shard) is being created.</p> <note> <p>This parameter is only valid if the <code>Engine</code> parameter is <code>redis</code>.</p> </note>"
"definitions.CreateCacheClusterMessage.properties.SnapshotRetentionLimit.$ref" = "#/definitions/IntegerOptional"
"definitions.CreateCacheClusterMessage.properties.SnapshotRetentionLimit.description" = "<p>The number of days for which ElastiCache retains automatic snapshots before deleting them. For example, if you set <code>SnapshotRetentionLimit</code> to 5, a snapshot taken today is retained for 5 days before being deleted.</p> <note> <p>This parameter is only valid if the <code>Engine</code> parameter is <code>redis</code>.</p> </note> <p>Default: 0 (i.e., automatic backups are disabled for this cache cluster).</p>"
"definitions.CreateCacheClusterMessage.properties.SnapshotWindow.$ref" = "#/definitions/String"
"definitions.CreateCacheClusterMessage.properties.SnapshotWindow.description" = "<p>The daily time range (in UTC) during which ElastiCache begins taking a daily snapshot of your node group (shard).</p> <p>Example: <code>05:00-09:00</code> </p> <p>If you do not specify this parameter, ElastiCache automatically chooses an appropriate time range.</p> <p> <b>Note:</b> This parameter is only valid if the <code>Engine</code> parameter is <code>redis</code>.</p>"
