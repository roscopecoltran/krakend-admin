"definitions.CacheCluster.properties.SnapshotRetentionLimit.$ref" = "#/definitions/IntegerOptional"
"definitions.CacheCluster.properties.SnapshotRetentionLimit.description" = "<p>The number of days for which ElastiCache retains automatic cache cluster snapshots before deleting them. For example, if you set <code>SnapshotRetentionLimit</code> to 5, a snapshot that was taken today is retained for 5 days before being deleted.</p> <important> <p> If the value of SnapshotRetentionLimit is set to zero (0), backups are turned off.</p> </important>"
