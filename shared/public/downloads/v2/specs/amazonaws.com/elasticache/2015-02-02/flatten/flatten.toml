"definitions.Snapshot.properties.NumCacheNodes.$ref" = "#/definitions/IntegerOptional"
"definitions.Snapshot.properties.NumCacheNodes.description" = "<p>The number of cache nodes in the source cache cluster.</p> <p>For clusters running Redis, this value must be 1. For clusters running Memcached, this value must be between 1 and 20.</p>"
"definitions.Snapshot.properties.NumNodeGroups.$ref" = "#/definitions/IntegerOptional"
"definitions.Snapshot.properties.NumNodeGroups.description" = "The number of node groups (shards) in this snapshot. When restoring from a snapshot, the number of node groups (shards) in the snapshot and in the restored replication group must be the same."
"definitions.Snapshot.properties.Port.$ref" = "#/definitions/IntegerOptional"
"definitions.Snapshot.properties.Port.description" = "The port number used by each cache nodes in the source cache cluster."
"definitions.Snapshot.properties.PreferredAvailabilityZone.$ref" = "#/definitions/String"
"definitions.Snapshot.properties.PreferredAvailabilityZone.description" = "The name of the Availability Zone in which the source cache cluster is located."
"definitions.Snapshot.properties.PreferredMaintenanceWindow.$ref" = "#/definitions/String"
"definitions.Snapshot.properties.PreferredMaintenanceWindow.description" = "<p>Specifies the weekly time range during which maintenance on the cluster is performed. It is specified as a range in the format ddd:hh24:mi-ddd:hh24:mi (24H Clock UTC). The minimum maintenance window is a 60 minute period.</p> <p>Valid values for <code>ddd</code> are:</p> <ul> <li> <p> <code>sun</code> </p> </li> <li> <p> <code>mon</code> </p> </li> <li> <p> <code>tue</code> </p> </li> <li> <p> <code>wed</code> </p> </li> <li> <p> <code>thu</code> </p> </li> <li> <p> <code>fri</code> </p> </li> <li> <p> <code>sat</code> </p> </li> </ul> <p>Example: <code>sun:23:00-mon:01:30</code> </p>"
"definitions.Snapshot.properties.ReplicationGroupDescription.$ref" = "#/definitions/String"
"definitions.Snapshot.properties.ReplicationGroupDescription.description" = "A description of the source replication group."
"definitions.Snapshot.properties.ReplicationGroupId.$ref" = "#/definitions/String"
