"definitions.DescribeCacheClustersMessage.properties.CacheClusterId.description" = "The user-supplied cluster identifier. If this parameter is specified, only information about that specific cache cluster is returned. This parameter isn't case sensitive."
"definitions.DescribeCacheClustersMessage.properties.Marker.$ref" = "#/definitions/String"
"definitions.DescribeCacheClustersMessage.properties.Marker.description" = "An optional marker returned from a prior request. Use this marker for pagination of results from this operation. If this parameter is specified, the response includes only records beyond the marker, up to the value specified by <code>MaxRecords</code>."
"definitions.DescribeCacheClustersMessage.properties.MaxRecords.$ref" = "#/definitions/IntegerOptional"
"definitions.DescribeCacheClustersMessage.properties.MaxRecords.description" = "<p>The maximum number of records to include in the response. If more records exist than the specified <code>MaxRecords</code> value, a marker is included in the response so that the remaining results can be retrieved.</p> <p>Default: 100</p> <p>Constraints: minimum 20; maximum 100.</p>"
"definitions.DescribeCacheClustersMessage.properties.ShowCacheClustersNotInReplicationGroups.$ref" = "#/definitions/BooleanOptional"
"definitions.DescribeCacheClustersMessage.properties.ShowCacheClustersNotInReplicationGroups.description" = "An optional flag that can be included in the <code>DescribeCacheCluster</code> request to show only nodes (API/CLI: clusters) that are not members of a replication group. In practice, this mean Memcached and single node Redis clusters."
"definitions.DescribeCacheClustersMessage.properties.ShowCacheNodeInfo.$ref" = "#/definitions/BooleanOptional"
"definitions.DescribeCacheClustersMessage.properties.ShowCacheNodeInfo.description" = "An optional flag that can be included in the <code>DescribeCacheCluster</code> request to retrieve information about the individual cache nodes."
"definitions.DescribeCacheClustersMessage.type" = "object"
"definitions.DescribeCacheEngineVersionsMessage.description" = "Represents the input of a <code>DescribeCacheEngineVersions</code> operation."
"definitions.DescribeCacheEngineVersionsMessage.properties.CacheParameterGroupFamily.$ref" = "#/definitions/String"
"definitions.DescribeCacheEngineVersionsMessage.properties.CacheParameterGroupFamily.description" = "<p>The name of a specific cache parameter group family to return details for.</p> <p>Valid values are: <code>memcached1.4</code> | <code>redis2.6</code> | <code>redis2.8</code> | <code>redis3.2</code> </p> <p>Constraints:</p> <ul> <li> <p>Must be 1 to 255 alphanumeric characters</p> </li> <li> <p>First character must be a letter</p> </li> <li> <p>Cannot end with a hyphen or contain two consecutive hyphens</p> </li> </ul>"
"definitions.DescribeCacheEngineVersionsMessage.properties.DefaultOnly.$ref" = "#/definitions/Boolean"
"definitions.DescribeCacheEngineVersionsMessage.properties.DefaultOnly.description" = "If <code>true</code>, specifies that only the default version of the specified engine or engine and major version combination is to be returned."
"definitions.DescribeCacheEngineVersionsMessage.properties.Engine.$ref" = "#/definitions/String"
"definitions.DescribeCacheEngineVersionsMessage.properties.Engine.description" = "The cache engine to return. Valid values: <code>memcached</code> | <code>redis</code> "
"definitions.DescribeCacheEngineVersionsMessage.properties.EngineVersion.$ref" = "#/definitions/String"
