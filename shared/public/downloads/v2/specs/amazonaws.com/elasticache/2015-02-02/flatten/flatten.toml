"definitions.ModifyReplicationGroupMessage.properties.ApplyImmediately.$ref" = "#/definitions/Boolean"
"definitions.ModifyReplicationGroupMessage.properties.ApplyImmediately.description" = "<p>If <code>true</code>, this parameter causes the modifications in this request and any pending modifications to be applied, asynchronously and as soon as possible, regardless of the <code>PreferredMaintenanceWindow</code> setting for the replication group.</p> <p>If <code>false</code>, changes to the nodes in the replication group are applied on the next maintenance reboot, or the next failure reboot, whichever occurs first.</p> <p>Valid values: <code>true</code> | <code>false</code> </p> <p>Default: <code>false</code> </p>"
"definitions.ModifyReplicationGroupMessage.properties.AutoMinorVersionUpgrade.$ref" = "#/definitions/BooleanOptional"
"definitions.ModifyReplicationGroupMessage.properties.AutoMinorVersionUpgrade.description" = "This parameter is currently disabled."
"definitions.ModifyReplicationGroupMessage.properties.AutomaticFailoverEnabled.$ref" = "#/definitions/BooleanOptional"
"definitions.ModifyReplicationGroupMessage.properties.AutomaticFailoverEnabled.description" = "<p>Determines whether a read replica is automatically promoted to read/write primary if the existing primary encounters a failure.</p> <p>Valid values: <code>true</code> | <code>false</code> </p> <note> <p>ElastiCache Multi-AZ replication groups are not supported on:</p> <ul> <li> <p>Redis versions earlier than 2.8.6.</p> </li> <li> <p>Redis (cluster mode disabled):T1 and T2 cache node types.</p> <p>Redis (cluster mode enabled): T1 node types.</p> </li> </ul> </note>"
"definitions.ModifyReplicationGroupMessage.properties.CacheNodeType.$ref" = "#/definitions/String"
"definitions.ModifyReplicationGroupMessage.properties.CacheNodeType.description" = "A valid cache node type that you want to scale this replication group to."
"definitions.ModifyReplicationGroupMessage.properties.CacheParameterGroupName.$ref" = "#/definitions/String"
"definitions.ModifyReplicationGroupMessage.properties.CacheParameterGroupName.description" = "The name of the cache parameter group to apply to all of the clusters in this replication group. This change is asynchronously applied as soon as possible for parameters when the <code>ApplyImmediately</code> parameter is specified as <code>true</code> for this request."
"definitions.ModifyReplicationGroupMessage.properties.CacheSecurityGroupNames.$ref" = "#/definitions/CacheSecurityGroupNameList"
"definitions.ModifyReplicationGroupMessage.properties.CacheSecurityGroupNames.description" = "<p>A list of cache security group names to authorize for the clusters in this replication group. This change is asynchronously applied as soon as possible.</p> <p>This parameter can be used only with replication group containing cache clusters running outside of an Amazon Virtual Private Cloud (Amazon VPC).</p> <p>Constraints: Must contain no more than 255 alphanumeric characters. Must not be <code>Default</code>.</p>"
"definitions.ModifyReplicationGroupMessage.properties.EngineVersion.$ref" = "#/definitions/String"
"definitions.ModifyReplicationGroupMessage.properties.EngineVersion.description" = "<p>The upgraded version of the cache engine to be run on the cache clusters in the replication group.</p> <p> <b>Important:</b> You can upgrade to a newer engine version (see <a href=\"http://docs.aws.amazon.com/AmazonElastiCache/latest/UserGuide/SelectEngine.html#VersionManagement\">Selecting a Cache Engine and Version</a>), but you cannot downgrade to an earlier engine version. If you want to use an earlier engine version, you must delete the existing replication group and create it anew with the earlier engine version. </p>"
"definitions.ModifyReplicationGroupMessage.properties.NodeGroupId.$ref" = "#/definitions/String"
"definitions.ModifyReplicationGroupMessage.properties.NodeGroupId.description" = "The name of the Node Group (called shard in the console)."
"definitions.ModifyReplicationGroupMessage.properties.NotificationTopicArn.$ref" = "#/definitions/String"
"definitions.ModifyReplicationGroupMessage.properties.NotificationTopicArn.description" = "<p>The Amazon Resource Name (ARN) of the Amazon SNS topic to which notifications are sent.</p> <note> <p>The Amazon SNS topic owner must be same as the replication group owner. </p> </note>"
"definitions.ModifyReplicationGroupMessage.properties.NotificationTopicStatus.$ref" = "#/definitions/String"
"definitions.ModifyReplicationGroupMessage.properties.NotificationTopicStatus.description" = "<p>The status of the Amazon SNS notification topic for the replication group. Notifications are sent only if the status is <code>active</code>.</p> <p>Valid values: <code>active</code> | <code>inactive</code> </p>"
"definitions.ModifyReplicationGroupMessage.properties.PreferredMaintenanceWindow.$ref" = "#/definitions/String"
"definitions.ModifyReplicationGroupMessage.properties.PreferredMaintenanceWindow.description" = "<p>Specifies the weekly time range during which maintenance on the cluster is performed. It is specified as a range in the format ddd:hh24:mi-ddd:hh24:mi (24H Clock UTC). The minimum maintenance window is a 60 minute period.</p> <p>Valid values for <code>ddd</code> are:</p> <ul> <li> <p> <code>sun</code> </p> </li> <li> <p> <code>mon</code> </p> </li> <li> <p> <code>tue</code> </p> </li> <li> <p> <code>wed</code> </p> </li> <li> <p> <code>thu</code> </p> </li> <li> <p> <code>fri</code> </p> </li> <li> <p> <code>sat</code> </p> </li> </ul> <p>Example: <code>sun:23:00-mon:01:30</code> </p>"
"definitions.ModifyReplicationGroupMessage.properties.PrimaryClusterId.$ref" = "#/definitions/String"
"definitions.ModifyReplicationGroupMessage.properties.PrimaryClusterId.description" = "For replication groups with a single primary, if this parameter is specified, ElastiCache promotes the specified cluster in the specified replication group to the primary role. The nodes of all other clusters in the replication group are read replicas."
"definitions.ModifyReplicationGroupMessage.properties.ReplicationGroupDescription.$ref" = "#/definitions/String"
"definitions.ModifyReplicationGroupMessage.properties.ReplicationGroupDescription.description" = "A description for the replication group. Maximum length is 255 characters."
"definitions.ModifyReplicationGroupMessage.properties.ReplicationGroupId.$ref" = "#/definitions/String"
