"definitions.Snapshot.properties.SnapshotStatus.description" = "The status of the snapshot. Valid values: <code>creating</code> | <code>available</code> | <code>restoring</code> | <code>copying</code> | <code>deleting</code>."
"definitions.Snapshot.properties.SnapshotWindow.$ref" = "#/definitions/String"
