"definitions.CreateReplicationGroupMessage.properties.AuthToken.$ref" = "#/definitions/String"
"definitions.CreateReplicationGroupMessage.properties.AuthToken.description" = "<p> <b>Reserved parameter.</b> The password used to access a password protected server.</p> <p>Password constraints:</p> <ul> <li> <p>Must be only printable ASCII characters.</p> </li> <li> <p>Must be at least 16 characters and no more than 128 characters in length.</p> </li> <li> <p>Cannot contain any of the following characters: '/', '\"', or \"@\". </p> </li> </ul> <p>For more information, see <a href=\"http://redis.io/commands/AUTH\">AUTH password</a> at Redis.</p>"
"definitions.CreateReplicationGroupMessage.properties.AutoMinorVersionUpgrade.$ref" = "#/definitions/BooleanOptional"
"definitions.CreateReplicationGroupMessage.properties.AutoMinorVersionUpgrade.description" = "This parameter is currently disabled."
"definitions.CreateReplicationGroupMessage.properties.AutomaticFailoverEnabled.$ref" = "#/definitions/BooleanOptional"
"definitions.CreateReplicationGroupMessage.properties.AutomaticFailoverEnabled.description" = "<p>Specifies whether a read-only replica is automatically promoted to read/write primary if the existing primary fails.</p> <p>If <code>true</code>, Multi-AZ is enabled for this replication group. If <code>false</code>, Multi-AZ is disabled for this replication group.</p> <p> <code>AutomaticFailoverEnabled</code> must be enabled for Redis (cluster mode enabled) replication groups.</p> <p>Default: false</p> <note> <p>ElastiCache Multi-AZ replication groups is not supported on:</p> <ul> <li> <p>Redis versions earlier than 2.8.6.</p> </li> <li> <p>Redis (cluster mode disabled): T1 and T2 node types.</p> <p>Redis (cluster mode enabled): T2 node types.</p> </li> </ul> </note>"
"definitions.CreateReplicationGroupMessage.properties.CacheNodeType.$ref" = "#/definitions/String"
"definitions.CreateReplicationGroupMessage.properties.CacheNodeType.description" = "<p>The compute and memory capacity of the nodes in the node group (shard).</p> <p>Valid node types are as follows:</p> <ul> <li> <p>General purpose:</p> <ul> <li> <p>Current generation: <code>cache.t2.micro</code>, <code>cache.t2.small</code>, <code>cache.t2.medium</code>, <code>cache.m3.medium</code>, <code>cache.m3.large</code>, <code>cache.m3.xlarge</code>, <code>cache.m3.2xlarge</code>, <code>cache.m4.large</code>, <code>cache.m4.xlarge</code>, <code>cache.m4.2xlarge</code>, <code>cache.m4.4xlarge</code>, <code>cache.m4.10xlarge</code> </p> </li> <li> <p>Previous generation: <code>cache.t1.micro</code>, <code>cache.m1.small</code>, <code>cache.m1.medium</code>, <code>cache.m1.large</code>, <code>cache.m1.xlarge</code> </p> </li> </ul> </li> <li> <p>Compute optimized: <code>cache.c1.xlarge</code> </p> </li> <li> <p>Memory optimized:</p> <ul> <li> <p>Current generation: <code>cache.r3.large</code>, <code>cache.r3.xlarge</code>, <code>cache.r3.2xlarge</code>, <code>cache.r3.4xlarge</code>, <code>cache.r3.8xlarge</code> </p> </li> <li> <p>Previous generation: <code>cache.m2.xlarge</code>, <code>cache.m2.2xlarge</code>, <code>cache.m2.4xlarge</code> </p> </li> </ul> </li> </ul> <p> <b>Notes:</b> </p> <ul> <li> <p>All T2 instances are created in an Amazon Virtual Private Cloud (Amazon VPC).</p> </li> <li> <p>Redis backup/restore is not supported for Redis (cluster mode disabled) T1 and T2 instances. Backup/restore is supported on Redis (cluster mode enabled) T2 instances.</p> </li> <li> <p>Redis Append-only files (AOF) functionality is not supported for T1 or T2 instances.</p> </li> </ul> <p>For a complete listing of node types and specifications, see <a href=\"http://aws.amazon.com/elasticache/details\">Amazon ElastiCache Product Features and Details</a> and either <a href=\"http://docs.aws.amazon.com/AmazonElastiCache/latest/UserGuide/CacheParameterGroups.Memcached.html#ParameterGroups.Memcached.NodeSpecific\">Cache Node Type-Specific Parameters for Memcached</a> or <a href=\"http://docs.aws.amazon.com/AmazonElastiCache/latest/UserGuide/CacheParameterGroups.Redis.html#ParameterGroups.Redis.NodeSpecific\">Cache Node Type-Specific Parameters for Redis</a>.</p>"
"definitions.CreateReplicationGroupMessage.properties.CacheParameterGroupName.$ref" = "#/definitions/String"
"definitions.CreateReplicationGroupMessage.properties.CacheParameterGroupName.description" = "<p>The name of the parameter group to associate with this replication group. If this argument is omitted, the default cache parameter group for the specified engine is used.</p> <p>If you are running Redis version 3.2.4 or later, only one node group (shard), and want to use a default parameter group, we recommend that you specify the parameter group by name. </p> <ul> <li> <p>To create a Redis (cluster mode disabled) replication group, use <code>CacheParameterGroupName=default.redis3.2</code>.</p> </li> <li> <p>To create a Redis (cluster mode enabled) replication group, use <code>CacheParameterGroupName=default.redis3.2.cluster.on</code>.</p> </li> </ul>"
"definitions.CreateReplicationGroupMessage.properties.CacheSecurityGroupNames.$ref" = "#/definitions/CacheSecurityGroupNameList"
"definitions.CreateReplicationGroupMessage.properties.CacheSecurityGroupNames.description" = "A list of cache security group names to associate with this replication group."
"definitions.CreateReplicationGroupMessage.properties.CacheSubnetGroupName.$ref" = "#/definitions/String"
"definitions.CreateReplicationGroupMessage.properties.CacheSubnetGroupName.description" = "<p>The name of the cache subnet group to be used for the replication group.</p> <important> <p>If you're going to launch your cluster in an Amazon VPC, you need to create a subnet group before you start creating a cluster. For more information, see <a href=\"http://docs.aws.amazon.com/AmazonElastiCache/latest/UserGuide/SubnetGroups.html\">Subnets and Subnet Groups</a>.</p> </important>"
"definitions.CreateReplicationGroupMessage.properties.Engine.$ref" = "#/definitions/String"
"definitions.CreateReplicationGroupMessage.properties.Engine.description" = "The name of the cache engine to be used for the cache clusters in this replication group."
"definitions.CreateReplicationGroupMessage.properties.EngineVersion.$ref" = "#/definitions/String"
"definitions.CreateReplicationGroupMessage.properties.EngineVersion.description" = "<p>The version number of the cache engine to be used for the cache clusters in this replication group. To view the supported cache engine versions, use the <code>DescribeCacheEngineVersions</code> operation.</p> <p> <b>Important:</b> You can upgrade to a newer engine version (see <a href=\"http://docs.aws.amazon.com/AmazonElastiCache/latest/UserGuide/SelectEngine.html#VersionManagement\">Selecting a Cache Engine and Version</a>) in the <i>ElastiCache User Guide</i>, but you cannot downgrade to an earlier engine version. If you want to use an earlier engine version, you must delete the existing cache cluster or replication group and create it anew with the earlier engine version. </p>"
"definitions.CreateReplicationGroupMessage.properties.NodeGroupConfiguration.$ref" = "#/definitions/NodeGroupConfigurationList"
"definitions.CreateReplicationGroupMessage.properties.NodeGroupConfiguration.description" = "<p>A list of node group (shard) configuration options. Each node group (shard) configuration has the following: Slots, PrimaryAvailabilityZone, ReplicaAvailabilityZones, ReplicaCount.</p> <p>If you're creating a Redis (cluster mode disabled) or a Redis (cluster mode enabled) replication group, you can use this parameter to individually configure each node group (shard), or you can omit this parameter.</p>"
"definitions.CreateReplicationGroupMessage.properties.NotificationTopicArn.$ref" = "#/definitions/String"
"definitions.CreateReplicationGroupMessage.properties.NotificationTopicArn.description" = "<p>The Amazon Resource Name (ARN) of the Amazon Simple Notification Service (SNS) topic to which notifications are sent.</p> <note> <p>The Amazon SNS topic owner must be the same as the cache cluster owner.</p> </note>"
"definitions.CreateReplicationGroupMessage.properties.NumCacheClusters.$ref" = "#/definitions/IntegerOptional"
"definitions.CreateReplicationGroupMessage.properties.NumCacheClusters.description" = "<p>The number of clusters this replication group initially has.</p> <p>This parameter is not used if there is more than one node group (shard). You should use <code>ReplicasPerNodeGroup</code> instead.</p> <p>If <code>AutomaticFailoverEnabled</code> is <code>true</code>, the value of this parameter must be at least 2. If <code>AutomaticFailoverEnabled</code> is <code>false</code> you can omit this parameter (it will default to 1), or you can explicitly set it to a value between 2 and 6.</p> <p>The maximum permitted value for <code>NumCacheClusters</code> is 6 (primary plus 5 replicas).</p>"
"definitions.CreateReplicationGroupMessage.properties.NumNodeGroups.$ref" = "#/definitions/IntegerOptional"
"definitions.CreateReplicationGroupMessage.properties.NumNodeGroups.description" = "<p>An optional parameter that specifies the number of node groups (shards) for this Redis (cluster mode enabled) replication group. For Redis (cluster mode disabled) either omit this parameter or set it to 1.</p> <p>Default: 1</p>"
"definitions.CreateReplicationGroupMessage.properties.Port.$ref" = "#/definitions/IntegerOptional"
"definitions.CreateReplicationGroupMessage.properties.Port.description" = "The port number on which each member of the replication group accepts connections."
"definitions.CreateReplicationGroupMessage.properties.PreferredCacheClusterAZs.$ref" = "#/definitions/AvailabilityZonesList"
"definitions.CreateReplicationGroupMessage.properties.PreferredCacheClusterAZs.description" = "<p>A list of EC2 Availability Zones in which the replication group's cache clusters are created. The order of the Availability Zones in the list is the order in which clusters are allocated. The primary cluster is created in the first AZ in the list.</p> <p>This parameter is not used if there is more than one node group (shard). You should use <code>NodeGroupConfiguration</code> instead.</p> <note> <p>If you are creating your replication group in an Amazon VPC (recommended), you can only locate cache clusters in Availability Zones associated with the subnets in the selected subnet group.</p> <p>The number of Availability Zones listed must equal the value of <code>NumCacheClusters</code>.</p> </note> <p>Default: system chosen Availability Zones.</p>"
"definitions.CreateReplicationGroupMessage.properties.PreferredMaintenanceWindow.$ref" = "#/definitions/String"
"definitions.CreateReplicationGroupMessage.properties.PreferredMaintenanceWindow.description" = "<p>Specifies the weekly time range during which maintenance on the cache cluster is performed. It is specified as a range in the format ddd:hh24:mi-ddd:hh24:mi (24H Clock UTC). The minimum maintenance window is a 60 minute period. Valid values for <code>ddd</code> are:</p> <p>Specifies the weekly time range during which maintenance on the cluster is performed. It is specified as a range in the format ddd:hh24:mi-ddd:hh24:mi (24H Clock UTC). The minimum maintenance window is a 60 minute period.</p> <p>Valid values for <code>ddd</code> are:</p> <ul> <li> <p> <code>sun</code> </p> </li> <li> <p> <code>mon</code> </p> </li> <li> <p> <code>tue</code> </p> </li> <li> <p> <code>wed</code> </p> </li> <li> <p> <code>thu</code> </p> </li> <li> <p> <code>fri</code> </p> </li> <li> <p> <code>sat</code> </p> </li> </ul> <p>Example: <code>sun:23:00-mon:01:30</code> </p>"
"definitions.CreateReplicationGroupMessage.properties.PrimaryClusterId.$ref" = "#/definitions/String"
"definitions.CreateReplicationGroupMessage.properties.PrimaryClusterId.description" = "<p>The identifier of the cache cluster that serves as the primary for this replication group. This cache cluster must already exist and have a status of <code>available</code>.</p> <p>This parameter is not required if <code>NumCacheClusters</code>, <code>NumNodeGroups</code>, or <code>ReplicasPerNodeGroup</code> is specified.</p>"
"definitions.CreateReplicationGroupMessage.properties.ReplicasPerNodeGroup.$ref" = "#/definitions/IntegerOptional"
"definitions.CreateReplicationGroupMessage.properties.ReplicasPerNodeGroup.description" = "An optional parameter that specifies the number of replica nodes in each node group (shard). Valid values are 0 to 5."
"definitions.CreateReplicationGroupMessage.properties.ReplicationGroupDescription.$ref" = "#/definitions/String"
"definitions.CreateReplicationGroupMessage.properties.ReplicationGroupDescription.description" = "A user-created description for the replication group."
"definitions.CreateReplicationGroupMessage.properties.ReplicationGroupId.$ref" = "#/definitions/String"
"definitions.CreateReplicationGroupMessage.properties.ReplicationGroupId.description" = "<p>The replication group identifier. This parameter is stored as a lowercase string.</p> <p>Constraints:</p> <ul> <li> <p>A name must contain from 1 to 20 alphanumeric characters or hyphens.</p> </li> <li> <p>The first character must be a letter.</p> </li> <li> <p>A name cannot end with a hyphen or contain two consecutive hyphens.</p> </li> </ul>"
"definitions.CreateReplicationGroupMessage.properties.SecurityGroupIds.$ref" = "#/definitions/SecurityGroupIdsList"
"definitions.CreateReplicationGroupMessage.properties.SecurityGroupIds.description" = "<p>One or more Amazon VPC security groups associated with this replication group.</p> <p>Use this parameter only when you are creating a replication group in an Amazon Virtual Private Cloud (Amazon VPC).</p>"
"definitions.CreateReplicationGroupMessage.properties.SnapshotArns.$ref" = "#/definitions/SnapshotArnsList"
"definitions.CreateReplicationGroupMessage.properties.SnapshotArns.description" = "<p>A list of Amazon Resource Names (ARN) that uniquely identify the Redis RDB snapshot files stored in Amazon S3. The snapshot files are used to populate the new replication group. The Amazon S3 object name in the ARN cannot contain any commas. The new replication group will have the number of node groups (console: shards) specified by the parameter <i>NumNodeGroups</i> or the number of node groups configured by <i>NodeGroupConfiguration</i> regardless of the number of ARNs specified here.</p> <note> <p>This parameter is only valid if the <code>Engine</code> parameter is <code>redis</code>.</p> </note> <p>Example of an Amazon S3 ARN: <code>arn:aws:s3:::my_bucket/snapshot1.rdb</code> </p>"
"definitions.CreateReplicationGroupMessage.properties.SnapshotName.$ref" = "#/definitions/String"
"definitions.CreateReplicationGroupMessage.properties.SnapshotName.description" = "<p>The name of a snapshot from which to restore data into the new replication group. The snapshot status changes to <code>restoring</code> while the new replication group is being created.</p> <note> <p>This parameter is only valid if the <code>Engine</code> parameter is <code>redis</code>.</p> </note>"
"definitions.CreateReplicationGroupMessage.properties.SnapshotRetentionLimit.$ref" = "#/definitions/IntegerOptional"
"definitions.CreateReplicationGroupMessage.properties.SnapshotRetentionLimit.description" = "<p>The number of days for which ElastiCache retains automatic snapshots before deleting them. For example, if you set <code>SnapshotRetentionLimit</code> to 5, a snapshot that was taken today is retained for 5 days before being deleted.</p> <note> <p>This parameter is only valid if the <code>Engine</code> parameter is <code>redis</code>.</p> </note> <p>Default: 0 (i.e., automatic backups are disabled for this cache cluster).</p>"
"definitions.CreateReplicationGroupMessage.properties.SnapshotWindow.$ref" = "#/definitions/String"
"definitions.CreateReplicationGroupMessage.properties.SnapshotWindow.description" = "<p>The daily time range (in UTC) during which ElastiCache begins taking a daily snapshot of your node group (shard).</p> <p>Example: <code>05:00-09:00</code> </p> <p>If you do not specify this parameter, ElastiCache automatically chooses an appropriate time range.</p> <note> <p>This parameter is only valid if the <code>Engine</code> parameter is <code>redis</code>.</p> </note>"
"definitions.CreateReplicationGroupMessage.properties.Tags.$ref" = "#/definitions/TagList"
"definitions.CreateReplicationGroupMessage.properties.Tags.description" = "A list of cost allocation tags to be added to this resource. A tag is a key-value pair. A tag key must be accompanied by a tag value."
