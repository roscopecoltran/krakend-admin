message AddHeaderAction {
    // The name of the header to add. Must be between 1 and 50 characters, inclusive, and consist of alphanumeric (a-z, A-Z, 0-9) characters and dashes only.
    string HeaderName = 1;
    // Must be less than 2048 characters, and must not contain newline characters ("\r" or "\n").
    string HeaderValue = 2;
}



repeated string AddressList = 1

message AlreadyExistsException {
    // Indicates that a resource could not be created because the resource name already exists.
    string Name = 1;
}

enum BehaviorOnMXFailure {
    USEDEFAULTVALUE = 0;
    REJECTMESSAGE = 1;
}

message Body {
    // The content of the message, in HTML format. Use this for email clients that can process HTML. You can include clickable links, formatted text, and much more in an HTML message.
    Content Html = 1;
    // The content of the message, in text format. Use this for text-based email clients, or clients on high-latency networks (such as mobile devices).
    Content Text = 2;
}

message BounceAction {
    // Human-readable text to include in the bounce message.
    string Message = 1;
    // The email address of the sender of the bounced email. This is the address from which the bounce message will be sent.
    string Sender = 2;
    // The SMTP reply code, as defined by <a href="https://tools.ietf.org/html/rfc5321">RFC 5321</a>.
    string SmtpReplyCode = 3;
    // The SMTP enhanced status code, as defined by <a href="https://tools.ietf.org/html/rfc3463">RFC 3463</a>.
    string StatusCode = 4;
    // The Amazon Resource Name (ARN) of the Amazon SNS topic to notify when the bounce action is taken. An example of an Amazon SNS topic ARN is <code>arn:aws:sns:us-west-2:123456789012:MyTopic</code>. For more information about Amazon SNS topics, see the <a href="http://docs.aws.amazon.com/sns/latest/dg/CreateTopic.html">Amazon SNS Developer Guide</a>.
    string TopicArn = 5;
}

enum BounceType {
    DOESNOTEXIST = 0;
    MESSAGETOOLARGE = 1;
    EXCEEDEDQUOTA = 2;
    CONTENTREJECTED = 3;
    UNDEFINED = 4;
    TEMPORARYFAILURE = 5;
}

message BouncedRecipientInfo {
