  DKIM <i>tokens</i> are character strings that represent your domain's identity.
  Using these tokens, you will need to create DNS CNAME records that point to DKIM
  public keys hosted by Amazon SES. Amazon Web Services will eventually detect that
  you have updated your DNS records; this detection process may take up to 72 hours.
  Upon successful detection, Amazon SES will be able to DKIM-sign email originating
  from that domain.</p> <p>You can execute this operation no more than once per second.</p>
  <p>To enable or disable Easy DKIM signing for a domain, use the <code>SetIdentityDkimEnabled</code>
  operation.</p> <p>For more information about creating DNS records using DKIM tokens,
  go to the <i> <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/easy-dkim-dns-records.html">Amazon
  SES Developer Guide</a>.</i> </p>
