definitions.SendEmailRequest.properties.ReturnPath.description: 'The email address
  that bounces and complaints will be forwarded to when feedback forwarding is enabled.
  If the message cannot be delivered to the recipient, then an error message will
  be returned from the recipient''s ISP; this message will then be forwarded to the
  email address specified by the <code>ReturnPath</code> parameter. The <code>ReturnPath</code>
  parameter is never overwritten. This email address must be either individually verified
  with Amazon SES, or from a domain that has been verified with Amazon SES. '
definitions.SendEmailRequest.properties.ReturnPathArn.$ref: '#/definitions/AmazonResourceName'
definitions.SendEmailRequest.properties.ReturnPathArn.description: <p>This parameter
  is used only for sending authorization. It is the ARN of the identity that is associated
  with the sending authorization policy that permits you to use the email address
  specified in the <code>ReturnPath</code> parameter.</p> <p>For example, if the owner
  of <code>example.com</code> (which has ARN <code>arn:aws:ses:us-east-1:123456789012:identity/example.com</code>)
  attaches a policy to it that authorizes you to use <code>feedback@example.com</code>,
  then you would specify the <code>ReturnPathArn</code> to be <code>arn:aws:ses:us-east-1:123456789012:identity/example.com</code>,
  and the <code>ReturnPath</code> to be <code>feedback@example.com</code>.</p> <p>For
  more information about sending authorization, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/sending-authorization.html">Amazon
  SES Developer Guide</a>. </p>
definitions.SendEmailRequest.properties.Source.$ref: '#/definitions/Address'
definitions.SendEmailRequest.properties.Source.description: '<p>The email address
  that is sending the email. This email address must be either individually verified
  with Amazon SES, or from a domain that has been verified with Amazon SES. For information
  about verifying identities, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/verify-addresses-and-domains.html">Amazon
  SES Developer Guide</a>.</p> <p>If you are sending on behalf of another user and
  have been permitted to do so by a sending authorization policy, then you must also
  specify the <code>SourceArn</code> parameter. For more information about sending
  authorization, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/sending-authorization.html">Amazon
  SES Developer Guide</a>.</p> <p> In all cases, the email address must be 7-bit ASCII.
  If the text must contain any other characters, then you must use MIME encoded-word
  syntax (RFC 2047) instead of a literal string. MIME encoded-word syntax uses the
  following form: <code>=?charset?encoding?encoded-text?=</code>. For more information,
  see <a href="https://tools.ietf.org/html/rfc2047">RFC 2047</a>. </p>'
definitions.SendEmailRequest.properties.SourceArn.$ref: '#/definitions/AmazonResourceName'
definitions.SendEmailRequest.properties.SourceArn.description: <p>This parameter is
  used only for sending authorization. It is the ARN of the identity that is associated
  with the sending authorization policy that permits you to send for the email address
  specified in the <code>Source</code> parameter.</p> <p>For example, if the owner
  of <code>example.com</code> (which has ARN <code>arn:aws:ses:us-east-1:123456789012:identity/example.com</code>)
  attaches a policy to it that authorizes you to send from <code>user@example.com</code>,
  then you would specify the <code>SourceArn</code> to be <code>arn:aws:ses:us-east-1:123456789012:identity/example.com</code>,
  and the <code>Source</code> to be <code>user@example.com</code>.</p> <p>For more
  information about sending authorization, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/sending-authorization.html">Amazon
  SES Developer Guide</a>. </p>
