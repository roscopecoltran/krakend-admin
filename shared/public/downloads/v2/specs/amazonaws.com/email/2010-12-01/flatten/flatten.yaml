definitions.SendRawEmailRequest.properties.FromArn.description: <p>This parameter
  is used only for sending authorization. It is the ARN of the identity that is associated
  with the sending authorization policy that permits you to specify a particular "From"
  address in the header of the raw email.</p> <p>Instead of using this parameter,
  you can use the X-header <code>X-SES-FROM-ARN</code> in the raw message of the email.
  If you use both the <code>FromArn</code> parameter and the corresponding X-header,
  Amazon SES uses the value of the <code>FromArn</code> parameter.</p> <note> <p>For
  information about when to use this parameter, see the description of <code>SendRawEmail</code>
  in this guide, or see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/sending-authorization-delegate-sender-tasks-email.html">Amazon
  SES Developer Guide</a>.</p> </note>
definitions.SendRawEmailRequest.properties.RawMessage.$ref: '#/definitions/RawMessage'
definitions.SendRawEmailRequest.properties.RawMessage.description: <p>The raw text
  of the message. The client is responsible for ensuring the following:</p> <ul> <li>
  <p>Message must contain a header and a body, separated by a blank line.</p> </li>
  <li> <p>All required header fields must be present.</p> </li> <li> <p>Each part
  of a multipart MIME message must be formatted properly.</p> </li> <li> <p>MIME content
  types must be among those supported by Amazon SES. For more information, go to the
  <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/mime-types.html">Amazon
  SES Developer Guide</a>.</p> </li> <li> <p>Must be base64-encoded.</p> </li> <li>
  <p>Per <a href="https://tools.ietf.org/html/rfc5321#section-4.5.3.1.6">RFC 5321</a>,
  the maximum length of each line of text, including the &lt;CRLF&gt;, must not exceed
  1,000 characters.</p> </li> </ul>
definitions.SendRawEmailRequest.properties.ReturnPathArn.$ref: '#/definitions/AmazonResourceName'
definitions.SendRawEmailRequest.properties.ReturnPathArn.description: <p>This parameter
  is used only for sending authorization. It is the ARN of the identity that is associated
  with the sending authorization policy that permits you to use the email address
  specified in the <code>ReturnPath</code> parameter.</p> <p>For example, if the owner
  of <code>example.com</code> (which has ARN <code>arn:aws:ses:us-east-1:123456789012:identity/example.com</code>)
  attaches a policy to it that authorizes you to use <code>feedback@example.com</code>,
  then you would specify the <code>ReturnPathArn</code> to be <code>arn:aws:ses:us-east-1:123456789012:identity/example.com</code>,
  and the <code>ReturnPath</code> to be <code>feedback@example.com</code>.</p> <p>Instead
  of using this parameter, you can use the X-header <code>X-SES-RETURN-PATH-ARN</code>
  in the raw message of the email. If you use both the <code>ReturnPathArn</code>
  parameter and the corresponding X-header, Amazon SES uses the value of the <code>ReturnPathArn</code>
  parameter.</p> <note> <p>For information about when to use this parameter, see the
