definitions.RawMessage.properties.Data.description: '<p>The raw data of the message.
  This data needs to base64-encoded if you are accessing Amazon SES directly through
  the HTTPS interface. If you are accessing Amazon SES using an AWS SDK, the SDK takes
  care of the base 64-encoding for you. In all cases, the client must ensure that
