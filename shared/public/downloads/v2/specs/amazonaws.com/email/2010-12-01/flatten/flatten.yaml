  fields, MIME types, and MIME encoding.</p> <p>The To:, CC:, and BCC: headers in
  the raw message can contain a group list.</p> <p>If you are using <code>SendRawEmail</code>
  with sending authorization, you can include X-headers in the raw message to specify
  the "Source," "From," and "Return-Path" addresses. For more information, see the
  documentation for <code>SendRawEmail</code>. </p> <important> <p>Do not include
  these X-headers in the DKIM signature, because they are removed by Amazon SES before
  sending the email.</p> </important> <p>For more information, go to the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/send-email-raw.html">Amazon
