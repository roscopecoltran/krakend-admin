definitions.SNSAction.description: <p>When included in a receipt rule, this action
  publishes a notification to Amazon Simple Notification Service (Amazon SNS). This
  action includes a complete copy of the email content in the Amazon SNS notifications.
  Amazon SNS notifications for all other actions simply provide information about
  the email. They do not include the email content itself.</p> <p>If you own the Amazon
  SNS topic, you don't need to do anything to give Amazon SES permission to publish
  emails to it. However, if you don't own the Amazon SNS topic, you need to attach
  a policy to the topic to give Amazon SES permissions to access it. For information
  about giving permissions, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-permissions.html">Amazon
  SES Developer Guide</a>.</p> <important> <p>You can only publish emails that are
  150 KB or less (including the header) to Amazon SNS. Larger emails will bounce.
  If you anticipate emails larger than 150 KB, use the S3 action instead.</p> </important>
  <p>For information about using a receipt rule to publish an Amazon SNS notification,
  see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-action-sns.html">Amazon
  SES Developer Guide</a>.</p>
definitions.SNSAction.properties.Encoding.$ref: '#/definitions/SNSActionEncoding'
definitions.SNSAction.properties.Encoding.description: The encoding to use for the
  email within the Amazon SNS notification. UTF-8 is easier to use, but may not preserve
