paths./#SetIdentityDkimEnabled.post.description: <p>Enables or disables Easy DKIM
  signing of email sent from an identity:</p> <ul> <li> <p>If Easy DKIM signing is
  enabled for a domain name identity (such as <code>example.com</code>), then Amazon
  SES will DKIM-sign all email sent by addresses under that domain name (for example,
  <code>user@example.com</code>).</p> </li> <li> <p>If Easy DKIM signing is enabled
  for an email address, then Amazon SES will DKIM-sign all email sent by that email
  address.</p> </li> </ul> <p>For email addresses (for example, <code>user@example.com</code>),
  you can only enable Easy DKIM signing if the corresponding domain (in this case,
  <code>example.com</code>) has been set up for Easy DKIM using the AWS Console or
  the <code>VerifyDomainDkim</code> operation.</p> <p>You can execute this operation
  no more than once per second.</p> <p>For more information about Easy DKIM signing,
  go to the <i> <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/easy-dkim.html">Amazon
  SES Developer Guide</a>.</i> </p>
