paths./#GetIdentityDkimAttributes.post.description: <p>Returns the current status
  of Easy DKIM signing for an entity. For domain name identities, this operation also
  returns the DKIM tokens that are required for Easy DKIM signing, and whether Amazon
  SES has successfully verified that these tokens have been published.</p> <p>This
  operation takes a list of identities as input and returns the following information
  for each:</p> <ul> <li> <p>Whether Easy DKIM signing is enabled or disabled.</p>
  </li> <li> <p>A set of DKIM tokens that represent the identity. If the identity
  is an email address, the tokens represent the domain of that address.</p> </li>
  <li> <p>Whether Amazon SES has successfully verified the DKIM tokens published in
  the domain's DNS. This information is only returned for domain name identities,
  not for email addresses.</p> </li> </ul> <p>This operation is throttled at one request
  per second and can only get DKIM attributes for up to 100 identities at a time.</p>
  <p>For more information about creating DNS records using DKIM tokens, go to the
  <i> <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/easy-dkim-dns-records.html">Amazon
