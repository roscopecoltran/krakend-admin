paths./.post.description: Returns all the tagged resources that are associated with
  the specified tags (keys and values) located in the specified region for the AWS
  account. The tags and the resource types that you specify in the request are known
  as <i>filters</i>. The response includes all tags that are associated with the requested
  resources. If no filter is provided, this action returns a paginated resource list
  with the associated tags.
