definitions.GetResourcesInput.properties.ResourceTypeFilters.description: <p>The constraints
  on the resources that you want returned. The format of each resource type is <code>service[:resourceType]</code>.
  For example, specifying a resource type of <code>ec2</code> returns all tagged Amazon
  EC2 resources (which includes tagged EC2 instances). Specifying a resource type
  of <code>ec2:instance</code> returns only EC2 instances. </p> <p>The string for
  each service name and resource type is the same as that embedded in a resource's
  Amazon Resource Name (ARN). Consult the <i>AWS General Reference</i> for the following:</p>
  <ul> <li> <p>For a list of service name strings, see <a href="http://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html#genref-aws-service-namespaces">AWS
  Service Namespaces</a>.</p> </li> <li> <p>For resource type strings, see <a href="http://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html#arns-syntax">Example
  ARNs</a>.</p> </li> <li> <p>For more information about ARNs, see <a href="http://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">Amazon
  Resource Names (ARNs) and AWS Service Namespaces</a>.</p> </li> </ul>
definitions.GetResourcesInput.properties.ResourcesPerPage.$ref: '#/definitions/ResourcesPerPage'
definitions.GetResourcesInput.properties.ResourcesPerPage.description: 'A limit that
  restricts the number of resources returned by GetResources in paginated output.
  You can set ResourcesPerPage to a minimum of 1 item and the maximum of 50 items. '
definitions.GetResourcesInput.properties.TagFilters.$ref: '#/definitions/TagFilterList'
definitions.GetResourcesInput.properties.TagFilters.description: <p>A list of tags
  (keys and values). A request can include up to 50 keys, and each key can include
  up to 20 values.</p> <p>If you specify multiple filters connected by an AND operator
  in a single request, the response returns only those resources that are associated
  with every specified filter.</p> <p>If you specify multiple filters connected by
  an OR operator in a single request, the response returns all resources that are
  associated with at least one or possibly more of the specified filters.</p>
definitions.GetResourcesInput.properties.TagsPerPage.$ref: '#/definitions/TagsPerPage'
definitions.GetResourcesInput.properties.TagsPerPage.description: <p>A limit that
  restricts the number of tags (key and value pairs) returned by GetResources in paginated
  output. A resource with no tags is counted as having one tag (one key and value
  pair).</p> <p> <code>GetResources</code> does not split a resource and its associated
  tags across pages. If the specified <code>TagsPerPage</code> would cause such a
  break, a <code>PaginationToken</code> is returned in place of the affected resource
  and its tags. Use that token in another request to get the remaining data. For example,
  if you specify a <code>TagsPerPage</code> of <code>100</code> and the account has
  22 resources with 10 tags each (meaning that each resource has 10 key and value
  pairs), the output will consist of 3 pages, with the first page displaying the first
  10 resources, each with its 10 tags, the second page displaying the next 10 resources
  each with its 10 tags, and the third page displaying the remaining 2 resources,
  each with its 10 tags.</p> <p/> <p>You can set <code>TagsPerPage</code> to a minimum
  of 100 items and the maximum of 500 items.</p>
