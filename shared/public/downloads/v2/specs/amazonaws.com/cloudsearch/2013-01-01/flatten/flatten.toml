"definitions.AnalysisOptions.properties.JapaneseTokenizationDictionary.$ref" = "#/definitions/String"
"definitions.AnalysisOptions.properties.JapaneseTokenizationDictionary.description" = "A JSON array that contains a collection of terms, tokens, readings and part of speech for Japanese Tokenizaiton. The Japanese tokenization dictionary enables you to override the default tokenization for selected terms. This is only valid for Japanese language fields."
"definitions.AnalysisOptions.properties.StemmingDictionary.$ref" = "#/definitions/String"
"definitions.AnalysisOptions.properties.StemmingDictionary.description" = "A JSON object that contains a collection of string:value pairs that each map a term to its stem. For example, <code>{\"term1\": \"stem1\", \"term2\": \"stem2\", \"term3\": \"stem3\"}</code>. The stemming dictionary is applied in addition to any algorithmic stemming. This enables you to override the results of the algorithmic stemming to correct specific cases of overstemming or understemming. The maximum size of a stemming dictionary is 500 KB."
"definitions.AnalysisOptions.properties.Stopwords.$ref" = "#/definitions/String"
"definitions.AnalysisOptions.properties.Stopwords.description" = "A JSON array of terms to ignore during indexing and searching. For example, <code>[\"a\", \"an\", \"the\", \"of\"]</code>. The stopwords dictionary must explicitly list each word you want to ignore. Wildcards and regular expressions are not supported. "
"definitions.AnalysisOptions.properties.Synonyms.$ref" = "#/definitions/String"
"definitions.AnalysisOptions.properties.Synonyms.description" = "A JSON object that defines synonym groups and aliases. A synonym group is an array of arrays, where each sub-array is a group of terms where each term in the group is considered a synonym of every other term in the group. The aliases value is an object that contains a collection of string:value pairs where the string specifies a term and the array of values specifies each of the aliases for that term. An alias is considered a synonym of the specified term, but the term is not considered a synonym of the alias. For more information about specifying synonyms, see <a href=\"http://docs.aws.amazon.com/cloudsearch/latest/developerguide/configuring-analysis-schemes.html#synonyms\">Synonyms</a> in the <i>Amazon CloudSearch Developer Guide</i>."
"definitions.AnalysisOptions.type" = "object"
"definitions.AnalysisScheme.description" = "Configuration information for an analysis scheme. Each analysis scheme has a unique name and specifies the language of the text to be processed. The following options can be configured for an analysis scheme: <code>Synonyms</code>, <code>Stopwords</code>, <code>StemmingDictionary</code>, <code>JapaneseTokenizationDictionary</code> and <code>AlgorithmicStemming</code>."
