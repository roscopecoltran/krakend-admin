definitions.GlacierJobDescription.properties.RetrievalByteRange.description: 'The
  retrieved byte range for archive retrieval jobs in the form "<i>StartByteValue</i>-<i>EndByteValue</i>"
  If no range was specified in the archive retrieval, then the whole archive is retrieved
  and <i>StartByteValue</i> equals 0 and <i>EndByteValue</i> equals the size of the
  archive minus 1. For inventory retrieval jobs this field is null. '
definitions.GlacierJobDescription.properties.SHA256TreeHash.$ref: '#/definitions/string'
definitions.GlacierJobDescription.properties.SHA256TreeHash.description: <p>For an
  ArchiveRetrieval job, it is the checksum of the archive. Otherwise, the value is
  null.</p> <p>The SHA256 tree hash value for the requested range of an archive. If
  the Initiate a Job request for an archive specified a tree-hash aligned range, then
  this field returns a value.</p> <p>For the specific case when the whole archive
  is retrieved, this value is the same as the ArchiveSHA256TreeHash value.</p> <p>This
  field is null in the following situations:</p> <ul> <li> <p>Archive retrieval jobs
  that specify a range that is not tree-hash aligned.</p> </li> </ul> <ul> <li> <p>Archival
  jobs that specify a range that is equal to the whole archive and the job status
  is InProgress.</p> </li> </ul> <ul> <li> <p>Inventory jobs.</p> </li> </ul>
definitions.GlacierJobDescription.properties.SNSTopic.$ref: '#/definitions/string'
definitions.GlacierJobDescription.properties.SNSTopic.description: An Amazon Simple
