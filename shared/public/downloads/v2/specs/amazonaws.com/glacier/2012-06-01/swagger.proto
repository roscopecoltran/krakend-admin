message GlacierJobDescription {
    // The job type. It is either ArchiveRetrieval or InventoryRetrieval.
    ActionCode Action = 1;
    // For an ArchiveRetrieval job, this is the archive ID requested for download. Otherwise, this field is null.
    string ArchiveId = 2;
    // The SHA256 tree hash of the entire archive for an archive retrieval. For inventory retrieval jobs, this field is null.
    string ArchiveSHA256TreeHash = 3;
    // For an ArchiveRetrieval job, this is the size in bytes of the archive being requested for download. For the InventoryRetrieval job, the value is null.
    integer ArchiveSizeInBytes = 4;
    // The job status. When a job is completed, you get the job's output.
    boolean Completed = 5;
    // The UTC time that the archive retrieval request completed. While the job is in progress, the value will be null.
    string CompletionDate = 6;
    // The UTC date when the job was created. A string representation of ISO 8601 date format, for example, "2012-03-20T17:03:43.221Z".
    string CreationDate = 7;
    // Parameters used for range inventory retrieval.
    InventoryRetrievalJobDescription InventoryRetrievalParameters = 8;
    // For an InventoryRetrieval job, this is the size in bytes of the inventory requested for download. For the ArchiveRetrieval job, the value is null.
    integer InventorySizeInBytes = 9;
    // The job description you provided when you initiated the job.
    string JobDescription = 10;
    // An opaque string that identifies an Amazon Glacier job.
    string JobId = 11;
    // The retrieved byte range for archive retrieval jobs in the form "<i>StartByteValue</i>-<i>EndByteValue</i>" If no range was specified in the archive retrieval, then the whole archive is retrieved and <i>StartByteValue</i> equals 0 and <i>EndByteValue</i> equals the size of the archive minus 1. For inventory retrieval jobs this field is null.
    string RetrievalByteRange = 12;
    // <p>For an ArchiveRetrieval job, it is the checksum of the archive. Otherwise, the value is null.</p> <p>The SHA256 tree hash value for the requested range of an archive. If the Initiate a Job request for an archive specified a tree-hash aligned range, then this field returns a value.</p> <p>For the specific case when the whole archive is retrieved, this value is the same as the ArchiveSHA256TreeHash value.</p> <p>This field is null in the following situations:</p> <ul> <li> <p>Archive retrieval jobs that specify a range that is not tree-hash aligned.</p> </li> </ul> <ul> <li> <p>Archival jobs that specify a range that is equal to the whole archive and the job status is InProgress.</p> </li> </ul> <ul> <li> <p>Inventory jobs.</p> </li> </ul>
    string SHA256TreeHash = 13;
    // An Amazon Simple Notification Service (Amazon SNS) topic that receives notification.
    string SNSTopic = 14;
    // The status code can be InProgress, Succeeded, or Failed, and indicates the status of the job.
    StatusCode StatusCode = 15;
    // A friendly message that describes the job status.
    string StatusMessage = 16;
    // The retrieval option to use for the archive retrieval. Valid values are <code>Expedited</code>, <code>Standard</code>, or <code>Bulk</code>. <code>Standard</code> is the default.
    string Tier = 17;
    // The Amazon Resource Name (ARN) of the vault from which the archive retrieval was requested.
    string VaultARN = 18;
}

