"definitions.ResendValidationEmailRequest.properties.CertificateArn.description" = "<p>String that contains the ARN of the requested certificate. The certificate ARN is generated and returned by the <a>RequestCertificate</a> action as soon as the request is made. By default, using this parameter causes email to be sent to all top-level domains you specified in the certificate request.</p> <p>The ARN must be of the form:</p> <p> <code>arn:aws:acm:us-east-1:123456789012:certificate/12345678-1234-1234-1234-123456789012</code> </p>"
"definitions.ResendValidationEmailRequest.properties.Domain.$ref" = "#/definitions/DomainNameString"
"definitions.ResendValidationEmailRequest.properties.Domain.description" = "The fully qualified domain name (FQDN) of the certificate that needs to be validated."
"definitions.ResendValidationEmailRequest.properties.ValidationDomain.$ref" = "#/definitions/DomainNameString"
"definitions.ResendValidationEmailRequest.properties.ValidationDomain.description" = "<p>The base validation domain that will act as the suffix of the email addresses that are used to send the emails. This must be the same as the <code>Domain</code> value or a superdomain of the <code>Domain</code> value. For example, if you requested a certificate for <code>site.subdomain.example.com</code> and specify a <b>ValidationDomain</b> of <code>subdomain.example.com</code>, ACM sends email to the domain registrant, technical contact, and administrative contact in WHOIS and the following five addresses:</p> <ul> <li> <p>admin@subdomain.example.com</p> </li> <li> <p>administrator@subdomain.example.com</p> </li> <li> <p>hostmaster@subdomain.example.com</p> </li> <li> <p>postmaster@subdomain.example.com</p> </li> <li> <p>webmaster@subdomain.example.com</p> </li> </ul>"
