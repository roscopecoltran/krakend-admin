paths./2013-01-01/documents/batch?format=sdk.post.description: <p>Posts a batch of
  documents to a search domain for indexing. A document batch is a collection of add
  and delete operations that represent the documents you want to add, update, or delete
  from your domain. Batches can be described in either JSON or XML. Each item that
  you want Amazon CloudSearch to return as a search result (such as a product) is
  represented as a document. Every document has a unique ID and one or more fields
  that contain the data that you want to search and return in results. Individual
  documents cannot contain more than 1 MB of data. The entire batch cannot exceed
  5 MB. To get the best possible upload performance, group add and delete operations
  in batches that are close the 5 MB limit. Submitting a large volume of single-document
  batches can overload a domain's document service. </p> <p>The endpoint for submitting
  <code>UploadDocuments</code> requests is domain-specific. To get the document endpoint
  for your domain, use the Amazon CloudSearch configuration service <code>DescribeDomains</code>
  action. A domain's endpoints are also displayed on the domain dashboard in the Amazon
  CloudSearch console. </p> <p>For more information about formatting your data for
  Amazon CloudSearch, see <a href="http://docs.aws.amazon.com/cloudsearch/latest/developerguide/preparing-data.html">Preparing
  Your Data</a> in the <i>Amazon CloudSearch Developer Guide</i>. For more information
  about uploading data for indexing, see <a href="http://docs.aws.amazon.com/cloudsearch/latest/developerguide/uploading-data.html">Uploading
  Data</a> in the <i>Amazon CloudSearch Developer Guide</i>. </p>
