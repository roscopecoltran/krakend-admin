paths./2013-01-01/search?format=sdk&pretty=true.get.description: '<p>Retrieves a list
  of documents that match the specified search criteria. How you specify the search
  criteria depends on which query parser you use. Amazon CloudSearch supports four
  query parsers:</p> <ul> <li><code>simple</code>: search all <code>text</code> and
  <code>text-array</code> fields for the specified string. Search for phrases, individual
  terms, and prefixes. </li> <li><code>structured</code>: search specific fields,
  construct compound queries using Boolean operators, and use advanced features such
  as term boosting and proximity searching.</li> <li><code>lucene</code>: specify
  search criteria using the Apache Lucene query parser syntax.</li> <li><code>dismax</code>:
  specify search criteria using the simplified subset of the Apache Lucene query parser
  syntax defined by the DisMax query parser.</li> </ul> <p>For more information, see
  <a href="http://docs.aws.amazon.com/cloudsearch/latest/developerguide/searching.html">Searching
  Your Data</a> in the <i>Amazon CloudSearch Developer Guide</i>.</p> <p>The endpoint
  for submitting <code>Search</code> requests is domain-specific. You submit search
  requests to a domain''s search endpoint. To get the search endpoint for your domain,
  use the Amazon CloudSearch configuration service <code>DescribeDomains</code> action.
  A domain''s endpoints are also displayed on the domain dashboard in the Amazon CloudSearch
  console. </p>'
