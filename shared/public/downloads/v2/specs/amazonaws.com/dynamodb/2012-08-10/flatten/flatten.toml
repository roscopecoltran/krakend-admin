"definitions.ScanOutput.properties.ConsumedCapacity.$ref" = "#/definitions/ConsumedCapacity"
"definitions.ScanOutput.properties.ConsumedCapacity.description" = "The capacity units consumed by the <code>Scan</code> operation. The data returned includes the total provisioned throughput consumed, along with statistics for the table and any indexes involved in the operation. <code>ConsumedCapacity</code> is only returned if the <code>ReturnConsumedCapacity</code> parameter was specified. For more information, see <a href=\"http://docs.aws.amazon.com/amazondynamodb/latest/developerguide/ProvisionedThroughputIntro.html\">Provisioned Throughput</a> in the <i>Amazon DynamoDB Developer Guide</i>."
"definitions.ScanOutput.properties.Count.$ref" = "#/definitions/Integer"
"definitions.ScanOutput.properties.Count.description" = "<p>The number of items in the response.</p> <p>If you set <code>ScanFilter</code> in the request, then <code>Count</code> is the number of items returned after the filter was applied, and <code>ScannedCount</code> is the number of matching items before the filter was applied.</p> <p>If you did not use a filter in the request, then <code>Count</code> is the same as <code>ScannedCount</code>.</p>"
"definitions.ScanOutput.properties.Items.$ref" = "#/definitions/ItemList"
"definitions.ScanOutput.properties.Items.description" = "An array of item attributes that match the scan criteria. Each element in this array consists of an attribute name and the value for that attribute."
"definitions.ScanOutput.properties.LastEvaluatedKey.$ref" = "#/definitions/Key"
"definitions.ScanOutput.properties.LastEvaluatedKey.description" = "<p>The primary key of the item where the operation stopped, inclusive of the previous result set. Use this value to start a new operation, excluding this value in the new request.</p> <p>If <code>LastEvaluatedKey</code> is empty, then the \"last page\" of results has been processed and there is no more data to be retrieved.</p> <p>If <code>LastEvaluatedKey</code> is not empty, it does not necessarily mean that there is more data in the result set. The only way to know when you have reached the end of the result set is when <code>LastEvaluatedKey</code> is empty.</p>"
"definitions.ScanOutput.properties.ScannedCount.$ref" = "#/definitions/Integer"
"definitions.ScanOutput.properties.ScannedCount.description" = "<p>The number of items evaluated, before any <code>ScanFilter</code> is applied. A high <code>ScannedCount</code> value with few, or no, <code>Count</code> results indicates an inefficient <code>Scan</code> operation. For more information, see <a href=\"http://docs.aws.amazon.com/amazondynamodb/latest/developerguide/QueryAndScan.html#Count\">Count and ScannedCount</a> in the <i>Amazon DynamoDB Developer Guide</i>.</p> <p>If you did not use a filter in the request, then <code>ScannedCount</code> is the same as <code>Count</code>.</p>"
