"definitions.GlobalSecondaryIndex.properties.KeySchema.$ref" = "#/definitions/KeySchema"
"definitions.GlobalSecondaryIndex.properties.KeySchema.description" = "<p>The complete key schema for a global secondary index, which consists of one or more pairs of attribute names and key types:</p> <ul> <li> <p> <code>HASH</code> - partition key</p> </li> <li> <p> <code>RANGE</code> - sort key</p> </li> </ul> <note> <p>The partition key of an item is also known as its <i>hash attribute</i>. The term \"hash attribute\" derives from DynamoDB' usage of an internal hash function to evenly distribute data items across partitions, based on their partition key values.</p> <p>The sort key of an item is also known as its <i>range attribute</i>. The term \"range attribute\" derives from the way DynamoDB stores items with the same partition key physically close together, in sorted order by the sort key value.</p> </note>"
"definitions.GlobalSecondaryIndex.properties.Projection.$ref" = "#/definitions/Projection"
"definitions.GlobalSecondaryIndex.properties.Projection.description" = "Represents attributes that are copied (projected) from the table into the global secondary index. These are in addition to the primary key attributes and index key attributes, which are automatically projected. "
"definitions.GlobalSecondaryIndex.properties.ProvisionedThroughput.$ref" = "#/definitions/ProvisionedThroughput"
"definitions.GlobalSecondaryIndex.properties.ProvisionedThroughput.description" = "<p>Represents the provisioned throughput settings for the specified global secondary index.</p> <p>For current minimum and maximum provisioned throughput values, see <a href=\"http://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Limits.html\">Limits</a> in the <i>Amazon DynamoDB Developer Guide</i>.</p>"
