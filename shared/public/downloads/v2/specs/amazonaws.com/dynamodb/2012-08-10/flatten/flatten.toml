"definitions.ProvisionedThroughput.description" = "<p>Represents the provisioned throughput settings for a specified table or index. The settings can be modified using the <code>UpdateTable</code> operation.</p> <p>For current minimum and maximum provisioned throughput values, see <a href=\"http://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Limits.html\">Limits</a> in the <i>Amazon DynamoDB Developer Guide</i>.</p>"
"definitions.ProvisionedThroughput.properties.ReadCapacityUnits.$ref" = "#/definitions/PositiveLongObject"
"definitions.ProvisionedThroughput.properties.ReadCapacityUnits.description" = "The maximum number of strongly consistent reads consumed per second before DynamoDB returns a <code>ThrottlingException</code>. For more information, see <a href=\"http://docs.aws.amazon.com/amazondynamodb/latest/developerguide/WorkingWithTables.html#ProvisionedThroughput\">Specifying Read and Write Requirements</a> in the <i>Amazon DynamoDB Developer Guide</i>."
"definitions.ProvisionedThroughput.properties.WriteCapacityUnits.$ref" = "#/definitions/PositiveLongObject"
"definitions.ProvisionedThroughput.properties.WriteCapacityUnits.description" = "The maximum number of writes consumed per second before DynamoDB returns a <code>ThrottlingException</code>. For more information, see <a href=\"http://docs.aws.amazon.com/amazondynamodb/latest/developerguide/WorkingWithTables.html#ProvisionedThroughput\">Specifying Read and Write Requirements</a> in the <i>Amazon DynamoDB Developer Guide</i>."
"definitions.ProvisionedThroughput.required.length" = 2
"definitions.ProvisionedThroughput.required[0]" = "ReadCapacityUnits"
"definitions.ProvisionedThroughput.required[1]" = "WriteCapacityUnits"
"definitions.ProvisionedThroughput.type" = "object"
"definitions.ProvisionedThroughputDescription.description" = "Represents the provisioned throughput settings for the table, consisting of read and write capacity units, along with data about increases and decreases."
"definitions.ProvisionedThroughputDescription.properties.LastDecreaseDateTime.$ref" = "#/definitions/Date"
"definitions.ProvisionedThroughputDescription.properties.LastDecreaseDateTime.description" = "The date and time of the last provisioned throughput decrease for this table."
"definitions.ProvisionedThroughputDescription.properties.LastIncreaseDateTime.$ref" = "#/definitions/Date"
"definitions.ProvisionedThroughputDescription.properties.LastIncreaseDateTime.description" = "The date and time of the last provisioned throughput increase for this table."
"definitions.ProvisionedThroughputDescription.properties.NumberOfDecreasesToday.$ref" = "#/definitions/PositiveLongObject"
"definitions.ProvisionedThroughputDescription.properties.NumberOfDecreasesToday.description" = "The number of provisioned throughput decreases for this table during this UTC calendar day. For current maximums on provisioned throughput decreases, see <a href=\"http://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Limits.html\">Limits</a> in the <i>Amazon DynamoDB Developer Guide</i>."
"definitions.ProvisionedThroughputDescription.properties.ReadCapacityUnits.$ref" = "#/definitions/PositiveLongObject"
"definitions.ProvisionedThroughputDescription.properties.ReadCapacityUnits.description" = "The maximum number of strongly consistent reads consumed per second before DynamoDB returns a <code>ThrottlingException</code>. Eventually consistent reads require less effort than strongly consistent reads, so a setting of 50 <code>ReadCapacityUnits</code> per second provides 100 eventually consistent <code>ReadCapacityUnits</code> per second."
"definitions.ProvisionedThroughputDescription.properties.WriteCapacityUnits.$ref" = "#/definitions/PositiveLongObject"
"definitions.ProvisionedThroughputDescription.properties.WriteCapacityUnits.description" = "The maximum number of writes consumed per second before DynamoDB returns a <code>ThrottlingException</code>."
"definitions.ProvisionedThroughputDescription.type" = "object"
"definitions.ProvisionedThroughputExceededException.description" = "Your request rate is too high. The AWS SDKs for DynamoDB automatically retry requests that receive this exception. Your request is eventually successful, unless your retry queue is too large to finish. Reduce the frequency of requests and use exponential backoff. For more information, go to <a href=\"http://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Programming.Errors.html#Programming.Errors.RetryAndBackoff\">Error Retries and Exponential Backoff</a> in the <i>Amazon DynamoDB Developer Guide</i>."
"definitions.ProvisionedThroughputExceededException.properties.message.$ref" = "#/definitions/ErrorMessage"
"definitions.ProvisionedThroughputExceededException.properties.message.description" = "You exceeded your maximum allowed provisioned throughput."
"definitions.ProvisionedThroughputExceededException.type" = "object"
