"definitions.AttributeValue.description" = "<p>Represents the data for an attribute.</p> <p>Each attribute value is described as a name-value pair. The name is the data type, and the value is the data itself.</p> <p>For more information, see <a href=\"http://docs.aws.amazon.com/amazondynamodb/latest/developerguide/HowItWorks.NamingRulesDataTypes.html#HowItWorks.DataTypes\">Data Types</a> in the <i>Amazon DynamoDB Developer Guide</i>.</p>"
"definitions.AttributeValue.properties.B.$ref" = "#/definitions/BinaryAttributeValue"
"definitions.AttributeValue.properties.B.description" = "<p>An attribute of type Binary. For example:</p> <p> <code>\"B\": \"dGhpcyB0ZXh0IGlzIGJhc2U2NC1lbmNvZGVk\"</code> </p>"
"definitions.AttributeValue.properties.BOOL.$ref" = "#/definitions/BooleanAttributeValue"
"definitions.AttributeValue.properties.BOOL.description" = "<p>An attribute of type Boolean. For example:</p> <p> <code>\"BOOL\": true</code> </p>"
"definitions.AttributeValue.properties.BS.$ref" = "#/definitions/BinarySetAttributeValue"
"definitions.AttributeValue.properties.BS.description" = "<p>An attribute of type Binary Set. For example:</p> <p> <code>\"BS\": [\"U3Vubnk=\", \"UmFpbnk=\", \"U25vd3k=\"]</code> </p>"
"definitions.AttributeValue.properties.L.$ref" = "#/definitions/ListAttributeValue"
"definitions.AttributeValue.properties.L.description" = "<p>An attribute of type List. For example:</p> <p> <code>\"L\": [\"Cookies\", \"Coffee\", 3.14159]</code> </p>"
"definitions.AttributeValue.properties.M.$ref" = "#/definitions/MapAttributeValue"
"definitions.AttributeValue.properties.M.description" = "<p>An attribute of type Map. For example:</p> <p> <code>\"M\": {\"Name\": {\"S\": \"Joe\"}, \"Age\": {\"N\": \"35\"}}</code> </p>"
"definitions.AttributeValue.properties.N.$ref" = "#/definitions/NumberAttributeValue"
"definitions.AttributeValue.properties.N.description" = "<p>An attribute of type Number. For example:</p> <p> <code>\"N\": \"123.45\"</code> </p> <p>Numbers are sent across the network to DynamoDB as strings, to maximize compatibility across languages and libraries. However, DynamoDB treats them as number type attributes for mathematical operations.</p>"
"definitions.AttributeValue.properties.NS.$ref" = "#/definitions/NumberSetAttributeValue"
"definitions.AttributeValue.properties.NS.description" = "<p>An attribute of type Number Set. For example:</p> <p> <code>\"NS\": [\"42.2\", \"-19\", \"7.5\", \"3.14\"]</code> </p> <p>Numbers are sent across the network to DynamoDB as strings, to maximize compatibility across languages and libraries. However, DynamoDB treats them as number type attributes for mathematical operations.</p>"
"definitions.AttributeValue.properties.NULL.$ref" = "#/definitions/NullAttributeValue"
