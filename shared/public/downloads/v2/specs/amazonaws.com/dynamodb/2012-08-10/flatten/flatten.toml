"definitions.PutItemOutput.example.ConsumedCapacity.CapacityUnits" = 1.0
"definitions.PutItemOutput.example.ConsumedCapacity.TableName" = "Music"
"definitions.PutItemOutput.properties.Attributes.$ref" = "#/definitions/AttributeMap"
"definitions.PutItemOutput.properties.Attributes.description" = "The attribute values as they appeared before the <code>PutItem</code> operation, but only if <code>ReturnValues</code> is specified as <code>ALL_OLD</code> in the request. Each element consists of an attribute name and an attribute value."
"definitions.PutItemOutput.properties.ConsumedCapacity.$ref" = "#/definitions/ConsumedCapacity"
"definitions.PutItemOutput.properties.ConsumedCapacity.description" = "The capacity units consumed by the <code>PutItem</code> operation. The data returned includes the total provisioned throughput consumed, along with statistics for the table and any indexes involved in the operation. <code>ConsumedCapacity</code> is only returned if the <code>ReturnConsumedCapacity</code> parameter was specified. For more information, see <a href=\"http://docs.aws.amazon.com/amazondynamodb/latest/developerguide/ProvisionedThroughputIntro.html\">Provisioned Throughput</a> in the <i>Amazon DynamoDB Developer Guide</i>."
"definitions.PutItemOutput.properties.ItemCollectionMetrics.$ref" = "#/definitions/ItemCollectionMetrics"
"definitions.PutItemOutput.properties.ItemCollectionMetrics.description" = "<p>Information about item collections, if any, that were affected by the <code>PutItem</code> operation. <code>ItemCollectionMetrics</code> is only returned if the <code>ReturnItemCollectionMetrics</code> parameter was specified. If the table does not have any local secondary indexes, this information is not returned in the response.</p> <p>Each <code>ItemCollectionMetrics</code> element consists of:</p> <ul> <li> <p> <code>ItemCollectionKey</code> - The partition key value of the item collection. This is the same as the partition key value of the item itself.</p> </li> <li> <p> <code>SizeEstimateRange</code> - An estimate of item collection size, in gigabytes. This value is a two-element array containing a lower bound and an upper bound for the estimate. The estimate includes the size of all the items in the table, plus the size of all attributes projected into all of the local secondary indexes on that table. Use this estimate to measure whether a local secondary index is approaching its size limit.</p> <p>The estimate is subject to change over time; therefore, do not rely on the precision or accuracy of the estimate.</p> </li> </ul>"
