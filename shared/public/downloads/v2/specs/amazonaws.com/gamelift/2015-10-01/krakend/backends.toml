    slug = "amazon-gamelift-2015-10-01-updatematchmakingconfiguration"
    schemes = ["http"]
    consumes = ["json"]
    produces = ["json"]
    hosts = ["http://gamelift.amazonaws.com"]
    topics = ["cloud"]

