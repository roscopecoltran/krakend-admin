paths./#CreateGameSessionQueue.post.description: <p>Establishes a new queue for processing
  requests to place new game sessions. A queue identifies where new game sessions
  can be hosted -- by specifying a list of destinations (fleets or aliases) -- and
  how long requests can wait in the queue before timing out. You can set up a queue
  to try to place game sessions on fleets in multiple regions. To add placement requests
  to a queue, call <a>StartGameSessionPlacement</a> and reference the queue name.</p>
  <p> <b>Destination order.</b> When processing a request for a game session, Amazon
  GameLift tries each destination in order until it finds one with available resources
  to host the new game session. A queue's default order is determined by how destinations
  are listed. The default order is overridden when a game session placement request
  provides player latency information. Player latency information enables Amazon GameLift
  to prioritize destinations where players report the lowest average latency, as a
  result placing the new game session where the majority of players will have the
  best possible gameplay experience.</p> <p> <b>Player latency policies.</b> For placement
  requests containing player latency information, use player latency policies to protect
  individual players from very high latencies. With a latency cap, even when a destination
  can deliver a low latency for most players, the game is not placed where any individual
  player is reporting latency higher than a policy's maximum. A queue can have multiple
  latency policies, which are enforced consecutively starting with the policy with
  the lowest latency cap. Use multiple policies to gradually relax latency controls;
  for example, you might set a policy with a low latency cap for the first 60 seconds,
  a second policy with a higher cap for the next 60 seconds, etc. </p> <p>To create
  a new queue, provide a name, timeout value, a list of destinations and, if desired,
  a set of latency policies. If successful, a new queue object is returned.</p> <p>Queue-related
  operations include:</p> <ul> <li> <p> <a>CreateGameSessionQueue</a> </p> </li> <li>
  <p> <a>DescribeGameSessionQueues</a> </p> </li> <li> <p> <a>UpdateGameSessionQueue</a>
  </p> </li> <li> <p> <a>DeleteGameSessionQueue</a> </p> </li> </ul>
