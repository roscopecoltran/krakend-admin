paths./#StartGameSessionPlacement.post.description: <p>Places a request for a new
  game session in a queue (see <a>CreateGameSessionQueue</a>). When processing a placement
  request, Amazon GameLift searches for available resources on the queue's destinations,
  scanning each until it finds resources or the placement request times out.</p> <p>A
  game session placement request can also request player sessions. When a new game
  session is successfully created, Amazon GameLift creates a player session for each
  player included in the request.</p> <p>When placing a game session, by default Amazon
  GameLift tries each fleet in the order they are listed in the queue configuration.
  Ideally, a queue's destinations are listed in preference order.</p> <p>Alternatively,
  when requesting a game session with players, you can also provide latency data for
  each player in relevant regions. Latency data indicates the performance lag a player
  experiences when connected to a fleet in the region. Amazon GameLift uses latency
  data to reorder the list of destinations to place the game session in a region with
  minimal lag. If latency data is provided for multiple players, Amazon GameLift calculates
  each region's average lag for all players and reorders to get the best game play
  across all players. </p> <p>To place a new game session request, specify the following:</p>
  <ul> <li> <p>The queue name and a set of game session properties and settings</p>
  </li> <li> <p>A unique ID (such as a UUID) for the placement. You use this ID to
  track the status of the placement request</p> </li> <li> <p>(Optional) A set of
  IDs and player data for each player you want to join to the new game session</p>
  </li> <li> <p>Latency data for all players (if you want to optimize game play for
  the players)</p> </li> </ul> <p>If successful, a new game session placement is created.</p>
  <p>To track the status of a placement request, call <a>DescribeGameSessionPlacement</a>
  and check the request's status. If the status is <code>FULFILLED</code>, a new game
  session has been created and a game session ARN and region are referenced. If the
  placement request times out, you can resubmit the request or retry it with a different
  queue. </p> <p>Game-session-related operations include:</p> <ul> <li> <p> <a>CreateGameSession</a>
  </p> </li> <li> <p> <a>DescribeGameSessions</a> </p> </li> <li> <p> <a>DescribeGameSessionDetails</a>
  </p> </li> <li> <p> <a>SearchGameSessions</a> </p> </li> <li> <p> <a>UpdateGameSession</a>
  </p> </li> <li> <p> <a>GetGameSessionLogUrl</a> </p> </li> <li> <p>Game session
  placements</p> <ul> <li> <p> <a>StartGameSessionPlacement</a> </p> </li> <li> <p>
  <a>DescribeGameSessionPlacement</a> </p> </li> <li> <p> <a>StopGameSessionPlacement</a>
  </p> </li> </ul> </li> </ul>
