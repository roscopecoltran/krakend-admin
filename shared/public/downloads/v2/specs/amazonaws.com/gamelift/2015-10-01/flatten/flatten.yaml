paths./#PutScalingPolicy.post.description: '<p>Creates or updates a scaling policy
  for a fleet. An active scaling policy prompts Amazon GameLift to track a certain
  metric for a fleet and automatically change the fleet''s capacity in specific circumstances.
  Each scaling policy contains one rule statement. Fleets can have multiple scaling
  policies in force simultaneously.</p> <p>A scaling policy rule statement has the
  following structure:</p> <p>If <code>[MetricName]</code> is <code>[ComparisonOperator]</code>
  <code>[Threshold]</code> for <code>[EvaluationPeriods]</code> minutes, then <code>[ScalingAdjustmentType]</code>
  to/by <code>[ScalingAdjustment]</code>.</p> <p>For example, this policy: "If the
  number of idle instances exceeds 20 for more than 15 minutes, then reduce the fleet
  capacity by 10 instances" could be implemented as the following rule statement:</p>
  <p>If [IdleInstances] is [GreaterThanOrEqualToThreshold] [20] for [15] minutes,
  then [ChangeInCapacity] by [-10].</p> <p>To create or update a scaling policy, specify
  a unique combination of name and fleet ID, and set the rule values. All parameters
  for this action are required. If successful, the policy name is returned. Scaling
  policies cannot be suspended or made inactive. To stop enforcing a scaling policy,
  call <a>DeleteScalingPolicy</a>.</p> <p>Fleet-related operations include:</p> <ul>
  <li> <p> <a>CreateFleet</a> </p> </li> <li> <p> <a>ListFleets</a> </p> </li> <li>
  <p>Describe fleets:</p> <ul> <li> <p> <a>DescribeFleetAttributes</a> </p> </li>
  <li> <p> <a>DescribeFleetPortSettings</a> </p> </li> <li> <p> <a>DescribeFleetUtilization</a>
  </p> </li> <li> <p> <a>DescribeRuntimeConfiguration</a> </p> </li> <li> <p> <a>DescribeFleetEvents</a>
  </p> </li> </ul> </li> <li> <p>Update fleets:</p> <ul> <li> <p> <a>UpdateFleetAttributes</a>
  </p> </li> <li> <p> <a>UpdateFleetCapacity</a> </p> </li> <li> <p> <a>UpdateFleetPortSettings</a>
  </p> </li> <li> <p> <a>UpdateRuntimeConfiguration</a> </p> </li> </ul> </li> <li>
  <p>Manage fleet capacity:</p> <ul> <li> <p> <a>DescribeFleetCapacity</a> </p> </li>
  <li> <p> <a>UpdateFleetCapacity</a> </p> </li> <li> <p> <a>PutScalingPolicy</a>
  (automatic scaling)</p> </li> <li> <p> <a>DescribeScalingPolicies</a> (automatic
  scaling)</p> </li> <li> <p> <a>DeleteScalingPolicy</a> (automatic scaling)</p> </li>
  <li> <p> <a>DescribeEC2InstanceLimits</a> </p> </li> </ul> </li> <li> <p> <a>DeleteFleet</a>
  </p> </li> </ul>'
