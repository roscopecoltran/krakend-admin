paths./#CreateMatchmakingRuleSet.post.description: <p>Creates a new rule set for FlexMatch
  matchmaking. A rule set describes the type of match to create, such as the number
  and size of teams, and sets the parameters for acceptable player matches, such as
  minimum skill level or character type. Rule sets are used in matchmaking configurations,
  which define how matchmaking requests are handled. Each <a>MatchmakingConfiguration</a>
  uses one rule set; you can set up multiple rule sets to handle the scenarios that
  suit your game (such as for different game modes), and create a separate matchmaking
  configuration for each rule set. See additional information on rule set content
  in the <a>MatchmakingRuleSet</a> structure. For help creating rule sets, including
  useful examples, see the topic <a href="http://docs.aws.amazon.com/gamelift/latest/developerguide/match-intro.html">
  Adding FlexMatch to Your Game</a>.</p> <p>Once created, matchmaking rule sets cannot
  be changed or deleted, so we recommend checking the rule set syntax using <a>ValidateMatchmakingRuleSet</a>before
  creating the rule set.</p> <p>To create a matchmaking rule set, provide the set
  of rules and a unique name. Rule sets must be defined in the same region as the
  matchmaking configuration they will be used with. Rule sets cannot be edited or
  deleted. If you need to change a rule set, create a new one with the necessary edits
  and then update matchmaking configurations to use the new rule set.</p> <p>Operations
  related to match configurations and rule sets include:</p> <ul> <li> <p> <a>CreateMatchmakingConfiguration</a>
  </p> </li> <li> <p> <a>DescribeMatchmakingConfigurations</a> </p> </li> <li> <p>
  <a>UpdateMatchmakingConfiguration</a> </p> </li> <li> <p> <a>DeleteMatchmakingConfiguration</a>
  </p> </li> <li> <p> <a>CreateMatchmakingRuleSet</a> </p> </li> <li> <p> <a>DescribeMatchmakingRuleSets</a>
  </p> </li> <li> <p> <a>ValidateMatchmakingRuleSet</a> </p> </li> </ul>
