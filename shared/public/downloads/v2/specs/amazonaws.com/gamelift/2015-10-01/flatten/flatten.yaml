paths./#CreatePlayerSessions.post.description: <p>Adds a group of players to a game
  session. This action is useful with a team matching feature. Before players can
  be added, a game session must have an <code>ACTIVE</code> status, have a creation
  policy of <code>ALLOW_ALL</code>, and have an open player slot. To add a single
  player to a game session, use <a>CreatePlayerSession</a>.</p> <p>To create player
  sessions, specify a game session ID, a list of player IDs, and optionally a set
  of player data strings. If successful, the players are added to the game session
  and a set of new <a>PlayerSession</a> objects is returned. Player sessions cannot
  be updated.</p> <p> <i>Available in Amazon GameLift Local.</i> </p> <p>Player-session-related
  operations include:</p> <ul> <li> <p> <a>CreatePlayerSession</a> </p> </li> <li>
  <p> <a>CreatePlayerSessions</a> </p> </li> <li> <p> <a>DescribePlayerSessions</a>
  </p> </li> <li> <p>Game session placements</p> <ul> <li> <p> <a>StartGameSessionPlacement</a>
  </p> </li> <li> <p> <a>DescribeGameSessionPlacement</a> </p> </li> <li> <p> <a>StopGameSessionPlacement</a>
  </p> </li> </ul> </li> </ul>
