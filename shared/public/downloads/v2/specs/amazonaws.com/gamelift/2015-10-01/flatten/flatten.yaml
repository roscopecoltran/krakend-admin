definitions.ScalingPolicy.properties.MetricName.$ref: '#/definitions/MetricName'
definitions.ScalingPolicy.properties.MetricName.description: <p>Name of the Amazon
  GameLift-defined metric that is used to trigger an adjustment.</p> <ul> <li> <p>
  <b>ActivatingGameSessions</b> -- number of game sessions in the process of being
  created (game session status = <code>ACTIVATING</code>).</p> </li> <li> <p> <b>ActiveGameSessions</b>
  -- number of game sessions currently running (game session status = <code>ACTIVE</code>).</p>
  </li> <li> <p> <b>CurrentPlayerSessions</b> -- number of active or reserved player
  sessions (player session status = <code>ACTIVE</code> or <code>RESERVED</code>).
  </p> </li> <li> <p> <b>AvailablePlayerSessions</b> -- number of player session slots
  currently available in active game sessions across the fleet, calculated by subtracting
  a game session's current player session count from its maximum player session count.
  This number does include game sessions that are not currently accepting players
  (game session <code>PlayerSessionCreationPolicy</code> = <code>DENY_ALL</code>).</p>
  </li> <li> <p> <b>ActiveInstances</b> -- number of instances currently running a
  game session.</p> </li> <li> <p> <b>IdleInstances</b> -- number of instances not
  currently running a game session.</p> </li> </ul>
definitions.ScalingPolicy.properties.Name.$ref: '#/definitions/NonZeroAndMaxString'
definitions.ScalingPolicy.properties.Name.description: Descriptive label that is associated
  with a scaling policy. Policy names do not need to be unique.
definitions.ScalingPolicy.properties.ScalingAdjustment.$ref: '#/definitions/Integer'
definitions.ScalingPolicy.properties.ScalingAdjustment.description: Amount of adjustment
  to make, based on the scaling adjustment type.
definitions.ScalingPolicy.properties.ScalingAdjustmentType.$ref: '#/definitions/ScalingAdjustmentType'
definitions.ScalingPolicy.properties.ScalingAdjustmentType.description: <p>Type of
  adjustment to make to a fleet's instance count (see <a>FleetCapacity</a>):</p> <ul>
  <li> <p> <b>ChangeInCapacity</b> -- add (or subtract) the scaling adjustment value
  from the current instance count. Positive values scale up while negative values
  scale down.</p> </li> <li> <p> <b>ExactCapacity</b> -- set the instance count to
  the scaling adjustment value.</p> </li> <li> <p> <b>PercentChangeInCapacity</b>
  -- increase or reduce the current instance count by the scaling adjustment, read
  as a percentage. Positive values scale up while negative values scale down.</p>
  </li> </ul>
definitions.ScalingPolicy.properties.Status.$ref: '#/definitions/ScalingStatusType'
definitions.ScalingPolicy.properties.Status.description: <p>Current status of the
  scaling policy. The scaling policy is only in force when in an <code>ACTIVE</code>
  status.</p> <ul> <li> <p> <b>ACTIVE</b> -- The scaling policy is currently in force.</p>
  </li> <li> <p> <b>UPDATE_REQUESTED</b> -- A request to update the scaling policy
  has been received.</p> </li> <li> <p> <b>UPDATING</b> -- A change is being made
  to the scaling policy.</p> </li> <li> <p> <b>DELETE_REQUESTED</b> -- A request to
  delete the scaling policy has been received.</p> </li> <li> <p> <b>DELETING</b>
  -- The scaling policy is being deleted.</p> </li> <li> <p> <b>DELETED</b> -- The
  scaling policy has been deleted.</p> </li> <li> <p> <b>ERROR</b> -- An error occurred
  in creating the policy. It should be removed and recreated.</p> </li> </ul>
definitions.ScalingPolicy.properties.Threshold.$ref: '#/definitions/Double'
definitions.ScalingPolicy.properties.Threshold.description: Metric value used to trigger
