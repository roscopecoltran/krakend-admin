definitions.CreateMatchmakingConfigurationInput.properties.AcceptanceRequired.description: Flag
  that determines whether or not a match that was created with this configuration
  must be accepted by the matched players. To require acceptance, set to TRUE.
definitions.CreateMatchmakingConfigurationInput.properties.AcceptanceTimeoutSeconds.$ref: '#/definitions/MatchmakingAcceptanceTimeoutInteger'
definitions.CreateMatchmakingConfigurationInput.properties.AcceptanceTimeoutSeconds.description: Length
  of time (in seconds) to wait for players to accept a proposed match. If any player
  rejects the match or fails to accept before the timeout, the ticket continues to
  look for an acceptable match.
definitions.CreateMatchmakingConfigurationInput.properties.AdditionalPlayerCount.$ref: '#/definitions/WholeNumber'
definitions.CreateMatchmakingConfigurationInput.properties.AdditionalPlayerCount.description: Number
  of player slots in a match to keep open for future players. For example, if the
  configuration's rule set specifies a match for a single 12-person team, and the
  additional player count is set to 2, only 10 players are selected for the match.
