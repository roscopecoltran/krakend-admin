paths./#UpdateRuntimeConfiguration.post.description: <p>Updates the current run-time
  configuration for the specified fleet, which tells Amazon GameLift how to launch
  server processes on instances in the fleet. You can update a fleet's run-time configuration
  at any time after the fleet is created; it does not need to be in an <code>ACTIVE</code>
  status.</p> <p>To update run-time configuration, specify the fleet ID and provide
  a <code>RuntimeConfiguration</code> object with the updated collection of server
  process configurations.</p> <p>Each instance in a Amazon GameLift fleet checks regularly
  for an updated run-time configuration and changes how it launches server processes
  to comply with the latest version. Existing server processes are not affected by
  the update; they continue to run until they end, while Amazon GameLift simply adds
  new server processes to fit the current run-time configuration. As a result, the
  run-time configuration changes are applied gradually as existing processes shut
  down and new processes are launched in Amazon GameLift's normal process recycling
  activity.</p> <p>Fleet-related operations include:</p> <ul> <li> <p> <a>CreateFleet</a>
  </p> </li> <li> <p> <a>ListFleets</a> </p> </li> <li> <p>Describe fleets:</p> <ul>
  <li> <p> <a>DescribeFleetAttributes</a> </p> </li> <li> <p> <a>DescribeFleetPortSettings</a>
  </p> </li> <li> <p> <a>DescribeFleetUtilization</a> </p> </li> <li> <p> <a>DescribeRuntimeConfiguration</a>
  </p> </li> <li> <p> <a>DescribeFleetEvents</a> </p> </li> </ul> </li> <li> <p>Update
  fleets:</p> <ul> <li> <p> <a>UpdateFleetAttributes</a> </p> </li> <li> <p> <a>UpdateFleetCapacity</a>
  </p> </li> <li> <p> <a>UpdateFleetPortSettings</a> </p> </li> <li> <p> <a>UpdateRuntimeConfiguration</a>
  </p> </li> </ul> </li> <li> <p>Manage fleet capacity:</p> <ul> <li> <p> <a>DescribeFleetCapacity</a>
  </p> </li> <li> <p> <a>UpdateFleetCapacity</a> </p> </li> <li> <p> <a>PutScalingPolicy</a>
  (automatic scaling)</p> </li> <li> <p> <a>DescribeScalingPolicies</a> (automatic
