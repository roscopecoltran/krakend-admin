paths./#CreateMatchmakingConfiguration.post.description: '<p>Defines a new matchmaking
  configuration for use with FlexMatch. A matchmaking configuration sets out guidelines
  for matching players and getting the matches into games. You can set up multiple
  matchmaking configurations to handle the scenarios needed for your game. Each matchmaking
  request (<a>StartMatchmaking</a>) specifies a configuration for the match and provides
  player attributes to support the configuration being used. </p> <p>To create a matchmaking
  configuration, at a minimum you must specify the following: configuration name;
  a rule set that governs how to evaluate players and find acceptable matches; a game
  session queue to use when placing a new game session for the match; and the maximum
  time allowed for a matchmaking attempt.</p> <p> <b>Player acceptance</b> -- In each
  configuration, you have the option to require that all players accept participation
  in a proposed match. To enable this feature, set <i>AcceptanceRequired</i> to true
  and specify a time limit for player acceptance. Players have the option to accept
  or reject a proposed match, and a match does not move ahead to game session placement
  unless all matched players accept. </p> <p> <b>Matchmaking status notification</b>
  -- There are two ways to track the progress of matchmaking tickets: (1) polling
  ticket status with <a>DescribeMatchmaking</a>; or (2) receiving notifications with
  Amazon Simple Notification Service (SNS). To use notifications, you first need to
  set up an SNS topic to receive the notifications, and provide the topic ARN in the
  matchmaking configuration (see <a href="http://docs.aws.amazon.com/gamelift/latest/developerguide/match-notification.html">
  Setting up Notifications for Matchmaking</a>). Since notifications promise only
  "best effort" delivery, we recommend calling <code>DescribeMatchmaking</code> if
  no notifications are received within 30 seconds.</p> <p>Operations related to match
  configurations and rule sets include:</p> <ul> <li> <p> <a>CreateMatchmakingConfiguration</a>
  </p> </li> <li> <p> <a>DescribeMatchmakingConfigurations</a> </p> </li> <li> <p>
  <a>UpdateMatchmakingConfiguration</a> </p> </li> <li> <p> <a>DeleteMatchmakingConfiguration</a>
  </p> </li> <li> <p> <a>CreateMatchmakingRuleSet</a> </p> </li> <li> <p> <a>DescribeMatchmakingRuleSets</a>
  </p> </li> <li> <p> <a>ValidateMatchmakingRuleSet</a> </p> </li> </ul>'
