paths./#CreateVpcPeeringAuthorization.post.description: '<p>Requests authorization
  to create or delete a peer connection between the VPC for your Amazon GameLift fleet
  and a virtual private cloud (VPC) in your AWS account. VPC peering enables the game
  servers on your fleet to communicate directly with other AWS resources. Once you''ve
  received authorization, call <a>CreateVpcPeeringConnection</a> to establish the
  peering connection. For more information, see <a href="http://docs.aws.amazon.com/gamelift/latest/developerguide/vpc-peering.html">VPC
  Peering with Amazon GameLift Fleets</a>.</p> <p>You can peer with VPCs that are
  owned by any AWS account you have access to, including the account that you use
  to manage your Amazon GameLift fleets. You cannot peer with VPCs that are in different
  regions.</p> <p>To request authorization to create a connection, call this operation
  from the AWS account with the VPC that you want to peer to your Amazon GameLift
  fleet. For example, to enable your game servers to retrieve data from a DynamoDB
  table, use the account that manages that DynamoDB resource. Identify the following
  values: (1) The ID of the VPC that you want to peer with, and (2) the ID of the
  AWS account that you use to manage Amazon GameLift. If successful, VPC peering is
  authorized for the specified VPC. </p> <p>To request authorization to delete a connection,
  call this operation from the AWS account with the VPC that is peered with your Amazon
  GameLift fleet. Identify the following values: (1) VPC ID that you want to delete
  the peering connection for, and (2) ID of the AWS account that you use to manage
  Amazon GameLift. </p> <p>The authorization remains valid for 24 hours unless it
  is canceled by a call to <a>DeleteVpcPeeringAuthorization</a>. You must create or
  delete the peering connection while the authorization is valid. </p> <p>VPC peering
  connection operations include:</p> <ul> <li> <p> <a>CreateVpcPeeringAuthorization</a>
  </p> </li> <li> <p> <a>DescribeVpcPeeringAuthorizations</a> </p> </li> <li> <p>
  <a>DeleteVpcPeeringAuthorization</a> </p> </li> <li> <p> <a>CreateVpcPeeringConnection</a>
  </p> </li> <li> <p> <a>DescribeVpcPeeringConnections</a> </p> </li> <li> <p> <a>DeleteVpcPeeringConnection</a>
  </p> </li> </ul>'
