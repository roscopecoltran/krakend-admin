definitions.CreateFleetInput.properties.BuildId.$ref: '#/definitions/BuildId'
definitions.CreateFleetInput.properties.BuildId.description: Unique identifier for
  a build to be deployed on the new fleet. The build must have been successfully uploaded
  to Amazon GameLift and be in a <code>READY</code> status. This fleet setting cannot
  be changed once the fleet is created.
definitions.CreateFleetInput.properties.Description.$ref: '#/definitions/NonZeroAndMaxString'
definitions.CreateFleetInput.properties.Description.description: Human-readable description
  of a fleet.
definitions.CreateFleetInput.properties.EC2InboundPermissions.$ref: '#/definitions/IpPermissionsList'
definitions.CreateFleetInput.properties.EC2InboundPermissions.description: Range of
  IP addresses and port settings that permit inbound traffic to access server processes
  running on the fleet. If no inbound permissions are set, including both IP address
  range and port range, the server processes in the fleet cannot accept connections.
  You can specify one or more sets of permissions for a fleet.
definitions.CreateFleetInput.properties.EC2InstanceType.$ref: '#/definitions/EC2InstanceType'
definitions.CreateFleetInput.properties.EC2InstanceType.description: Name of an EC2
  instance type that is supported in Amazon GameLift. A fleet instance type determines
  the computing resources of each instance in the fleet, including CPU, memory, storage,
  and networking capacity. Amazon GameLift supports the following EC2 instance types.
  See <a href="http://aws.amazon.com/ec2/instance-types/">Amazon EC2 Instance Types</a>
  for detailed descriptions.
definitions.CreateFleetInput.properties.LogPaths.$ref: '#/definitions/StringList'
definitions.CreateFleetInput.properties.LogPaths.description: 'This parameter is no
  longer used. Instead, to specify where Amazon GameLift should store log files once
  a server process shuts down, use the Amazon GameLift server API <code>ProcessReady()</code>
  and specify one or more directory paths in <code>logParameters</code>. See more
  information in the <a href="http://docs.aws.amazon.com/gamelift/latest/developerguide/gamelift-sdk-server-api-ref.html#gamelift-sdk-server-api-ref-dataypes-process">Server
  API Reference</a>. '
definitions.CreateFleetInput.properties.MetricGroups.$ref: '#/definitions/MetricGroupList'
definitions.CreateFleetInput.properties.MetricGroups.description: Names of metric
  groups to add this fleet to. Use an existing metric group name to add this fleet
  to the group. Or use a new name to create a new metric group. A fleet can only be
  included in one metric group at a time.
definitions.CreateFleetInput.properties.Name.$ref: '#/definitions/NonZeroAndMaxString'
definitions.CreateFleetInput.properties.Name.description: Descriptive label that is
  associated with a fleet. Fleet names do not need to be unique.
definitions.CreateFleetInput.properties.NewGameSessionProtectionPolicy.$ref: '#/definitions/ProtectionPolicy'
definitions.CreateFleetInput.properties.NewGameSessionProtectionPolicy.description: <p>Game
  session protection policy to apply to all instances in this fleet. If this parameter
  is not set, instances in this fleet default to no protection. You can change a fleet's
  protection policy using UpdateFleetAttributes, but this change will only affect
  sessions created after the policy change. You can also set protection for individual
  instances using <a>UpdateGameSession</a>.</p> <ul> <li> <p> <b>NoProtection</b>
  -- The game session can be terminated during a scale-down event.</p> </li> <li>
  <p> <b>FullProtection</b> -- If the game session is in an <code>ACTIVE</code> status,
  it cannot be terminated during a scale-down event.</p> </li> </ul>
definitions.CreateFleetInput.properties.PeerVpcAwsAccountId.$ref: '#/definitions/NonZeroAndMaxString'
definitions.CreateFleetInput.properties.PeerVpcAwsAccountId.description: Unique identifier
  for the AWS account with the VPC that you want to peer your Amazon GameLift fleet
  with. You can find your Account ID in the AWS Management Console under account settings.
definitions.CreateFleetInput.properties.PeerVpcId.$ref: '#/definitions/NonZeroAndMaxString'
definitions.CreateFleetInput.properties.PeerVpcId.description: Unique identifier for
  a VPC with resources to be accessed by your Amazon GameLift fleet. The VPC must
  be in the same region where your fleet is deployed. To get VPC information, including
  IDs, use the Virtual Private Cloud service tools, including the VPC Dashboard in
  the AWS Management Console.
definitions.CreateFleetInput.properties.ResourceCreationLimitPolicy.$ref: '#/definitions/ResourceCreationLimitPolicy'
definitions.CreateFleetInput.properties.ResourceCreationLimitPolicy.description: Policy
  that limits the number of game sessions an individual player can create over a span
  of time for this fleet.
definitions.CreateFleetInput.properties.RuntimeConfiguration.$ref: '#/definitions/RuntimeConfiguration'
definitions.CreateFleetInput.properties.RuntimeConfiguration.description: 'Instructions
  for launching server processes on each instance in the fleet. The run-time configuration
  for a fleet has a collection of server process configurations, one for each type
  of server process to run on an instance. A server process configuration specifies
  the location of the server executable, launch parameters, and the number of concurrent
  processes with that configuration to maintain on each instance. A CreateFleet request
  must include a run-time configuration with at least one server process configuration;
  otherwise the request fails with an invalid request exception. (This parameter replaces
  the parameters <code>ServerLaunchPath</code> and <code>ServerLaunchParameters</code>;
  requests that contain values for these parameters instead of a run-time configuration
  will continue to work.) '
definitions.CreateFleetInput.properties.ServerLaunchParameters.$ref: '#/definitions/NonZeroAndMaxString'
definitions.CreateFleetInput.properties.ServerLaunchParameters.description: This parameter
  is no longer used. Instead, specify server launch parameters in the <code>RuntimeConfiguration</code>
  parameter. (Requests that specify a server launch path and launch parameters instead
  of a run-time configuration will continue to work.)
definitions.CreateFleetInput.properties.ServerLaunchPath.$ref: '#/definitions/NonZeroAndMaxString'
definitions.CreateFleetInput.properties.ServerLaunchPath.description: This parameter
  is no longer used. Instead, specify a server launch path using the <code>RuntimeConfiguration</code>
  parameter. (Requests that specify a server launch path and launch parameters instead
  of a run-time configuration will continue to work.)
