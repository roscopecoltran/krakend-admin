paths./#StartMatchmaking.post.description: '<p>Uses FlexMatch to create a game match
  for a group of players based on custom matchmaking rules, and starts a new game
  for the matched players. Each matchmaking request specifies the type of match to
  build (team configuration, rules for an acceptable match, etc.). The request also
  specifies the players to find a match for and where to host the new game session
  for optimal performance. A matchmaking request might start with a single player
  or a group of players who want to play together. FlexMatch finds additional players
  as needed to fill the match. Match type, rules, and the queue used to place a new
  game session are defined in a <code>MatchmakingConfiguration</code>. For complete
  information on setting up and using FlexMatch, see the topic <a href="http://docs.aws.amazon.com/gamelift/latest/developerguide/match-intro.html">
  Adding FlexMatch to Your Game</a>.</p> <p>To start matchmaking, provide a unique
  ticket ID, specify a matchmaking configuration, and include the players to be matched.
  You must also include a set of player attributes relevant for the matchmaking configuration.
  If successful, a matchmaking ticket is returned with status set to <code>QUEUED</code>.
  Track the status of the ticket to respond as needed and acquire game session connection
  information for successfully completed matches.</p> <p> <b>Tracking ticket status</b>
  -- A couple of options are available for tracking the status of matchmaking requests:
  </p> <ul> <li> <p>Polling -- Call <code>DescribeMatchmaking</code>. This operation
  returns the full ticket object, including current status and (for completed tickets)
  game session connection info. We recommend polling no more than once every 10 seconds.</p>
  </li> <li> <p>Notifications -- Get event notifications for changes in ticket status
  using Amazon Simple Notification Service (SNS). Notifications are easy to set up
  (see <a>CreateMatchmakingConfiguration</a>) and typically deliver match status changes
  faster and more efficiently than polling. We recommend that you use polling to back
  up to notifications (since delivery is not guaranteed) and call <code>DescribeMatchmaking</code>
  only when notifications are not received within 30 seconds.</p> </li> </ul> <p>
  <b>Processing a matchmaking request</b> -- FlexMatch handles a matchmaking request
  as follows: </p> <ol> <li> <p>Your client code submits a <code>StartMatchmaking</code>
  request for one or more players and tracks the status of the request ticket. </p>
  </li> <li> <p>FlexMatch uses this ticket and others in process to build an acceptable
  match. When a potential match is identified, all tickets in the proposed match are
  advanced to the next status. </p> </li> <li> <p>If the match requires player acceptance
  (set in the matchmaking configuration), the tickets move into status <code>REQUIRES_ACCEPTANCE</code>.
  This status triggers your client code to solicit acceptance from all players in
  every ticket involved in the match, and then call <a>AcceptMatch</a> for each player.
  If any player rejects or fails to accept the match before a specified timeout, the
  proposed match is dropped (see <code>AcceptMatch</code> for more details).</p> </li>
  <li> <p>Once a match is proposed and accepted, the matchmaking tickets move into
  status <code>PLACING</code>. FlexMatch locates resources for a new game session
  using the game session queue (set in the matchmaking configuration) and creates
  the game session based on the match data. </p> </li> <li> <p>When the match is successfully
