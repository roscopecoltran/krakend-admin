definitions.CreateGameSessionQueueInput.description: Represents the input for a request
  action.
definitions.CreateGameSessionQueueInput.properties.Destinations.$ref: '#/definitions/GameSessionQueueDestinationList'
definitions.CreateGameSessionQueueInput.properties.Destinations.description: List
  of fleets that can be used to fulfill game session placement requests in the queue.
  Fleets are identified by either a fleet ARN or a fleet alias ARN. Destinations are
  listed in default preference order.
definitions.CreateGameSessionQueueInput.properties.Name.$ref: '#/definitions/GameSessionQueueName'
definitions.CreateGameSessionQueueInput.properties.Name.description: Descriptive label
  that is associated with game session queue. Queue names must be unique within each
  region.
definitions.CreateGameSessionQueueInput.properties.PlayerLatencyPolicies.$ref: '#/definitions/PlayerLatencyPolicyList'
definitions.CreateGameSessionQueueInput.properties.PlayerLatencyPolicies.description: Collection
  of latency policies to apply when processing game sessions placement requests with
  player latency information. Multiple policies are evaluated in order of the maximum
  latency value, starting with the lowest latency values. With just one policy, it
  is enforced at the start of the game session placement for the duration period.
  With multiple policies, each policy is enforced consecutively for its duration period.
  For example, a queue might enforce a 60-second policy followed by a 120-second policy,
  and then no policy for the remainder of the placement. A player latency policy must
  set a value for MaximumIndividualPlayerLatencyMilliseconds; if none is set, this
  API requests will fail.
definitions.CreateGameSessionQueueInput.properties.TimeoutInSeconds.$ref: '#/definitions/WholeNumber'
definitions.CreateGameSessionQueueInput.properties.TimeoutInSeconds.description: Maximum
  time, in seconds, that a new game session placement request remains in the queue.
  When a request exceeds this time, the game session placement changes to a <code>TIMED_OUT</code>
  status.
