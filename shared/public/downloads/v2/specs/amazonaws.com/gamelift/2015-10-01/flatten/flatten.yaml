  tickets. Use this operation to retrieve ticket information, including status and--once
  a successful match is made--acquire connection information for the resulting new
  game session. </p> <p>You can use this operation to track the progress of matchmaking
  requests (through polling) as an alternative to using event notifications. See more
  details on tracking matchmaking requests through polling or notifications in <a>StartMatchmaking</a>.
