definitions.FleetAttributes.properties.NewGameSessionProtectionPolicy.$ref: '#/definitions/ProtectionPolicy'
definitions.FleetAttributes.properties.NewGameSessionProtectionPolicy.description: <p>Type
  of game session protection to set for all new instances started in the fleet.</p>
  <ul> <li> <p> <b>NoProtection</b> -- The game session can be terminated during a
  scale-down event.</p> </li> <li> <p> <b>FullProtection</b> -- If the game session
  is in an <code>ACTIVE</code> status, it cannot be terminated during a scale-down
  event.</p> </li> </ul>
definitions.FleetAttributes.properties.OperatingSystem.$ref: '#/definitions/OperatingSystem'
definitions.FleetAttributes.properties.OperatingSystem.description: Operating system
