definitions.FleetAttributes.properties.MetricGroups.description: Names of metric groups
  that this fleet is included in. In Amazon CloudWatch, you can view metrics for an
  individual fleet or aggregated metrics for fleets that are in a fleet metric group.
  A fleet can be included in only one metric group at a time.
