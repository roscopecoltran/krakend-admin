  and is currently connected.</p> </li> <li> <p> <b>COMPLETED</b> -- The player connection
  has been dropped.</p> </li> <li> <p> <b>TIMEDOUT</b> -- A player session request
  was received, but the player did not connect and/or was not validated within the
  timeout limit (60 seconds).</p> </li> </ul>
