paths./#SearchGameSessions.post.description: <p>Retrieves a set of game sessions that
  match a set of search criteria and sorts them in a specified order. A game session
  search is limited to a single fleet. Search results include only game sessions that
  are in <code>ACTIVE</code> status. If you need to retrieve game sessions with a
  status other than active, use <a>DescribeGameSessions</a>. If you need to retrieve
  the protection policy for each game session, use <a>DescribeGameSessionDetails</a>.</p>
  <p>You can search or sort by the following game session attributes:</p> <ul> <li>
  <p> <b>gameSessionId</b> -- Unique identifier for the game session. You can use
  either a <code>GameSessionId</code> or <code>GameSessionArn</code> value. </p> </li>
  <li> <p> <b>gameSessionName</b> -- Name assigned to a game session. This value is
  set when requesting a new game session with <a>CreateGameSession</a> or updating
  with <a>UpdateGameSession</a>. Game session names do not need to be unique to a
  game session.</p> </li> <li> <p> <b>creationTimeMillis</b> -- Value indicating when
  a game session was created. It is expressed in Unix time as milliseconds.</p> </li>
  <li> <p> <b>playerSessionCount</b> -- Number of players currently connected to a
  game session. This value changes rapidly as players join the session or drop out.</p>
  </li> <li> <p> <b>maximumSessions</b> -- Maximum number of player sessions allowed
  for a game session. This value is set when requesting a new game session with <a>CreateGameSession</a>
  or updating with <a>UpdateGameSession</a>.</p> </li> <li> <p> <b>hasAvailablePlayerSessions</b>
  -- Boolean value indicating whether a game session has reached its maximum number
  of players. When searching with this attribute, the search value must be <code>true</code>
  or <code>false</code>. It is highly recommended that all search requests include
  this filter attribute to optimize search performance and return only sessions that
  players can join. </p> </li> </ul> <p>To search or sort, specify either a fleet
  ID or an alias ID, and provide a search filter expression, a sort expression, or
  both. Use the pagination parameters to retrieve results as a set of sequential pages.
  If successful, a collection of <a>GameSession</a> objects matching the request is
  returned.</p> <note> <p>Returned values for <code>playerSessionCount</code> and
  <code>hasAvailablePlayerSessions</code> change quickly as players join sessions
  and others drop out. Results should be considered a snapshot in time. Be sure to
  refresh search results often, and handle sessions that fill up before a player can
  join. </p> </note> <p>Game-session-related operations include:</p> <ul> <li> <p>
  <a>CreateGameSession</a> </p> </li> <li> <p> <a>DescribeGameSessions</a> </p> </li>
  <li> <p> <a>DescribeGameSessionDetails</a> </p> </li> <li> <p> <a>SearchGameSessions</a>
  </p> </li> <li> <p> <a>UpdateGameSession</a> </p> </li> <li> <p> <a>GetGameSessionLogUrl</a>
  </p> </li> <li> <p>Game session placements</p> <ul> <li> <p> <a>StartGameSessionPlacement</a>
  </p> </li> <li> <p> <a>DescribeGameSessionPlacement</a> </p> </li> <li> <p> <a>StopGameSessionPlacement</a>
  </p> </li> </ul> </li> </ul>
