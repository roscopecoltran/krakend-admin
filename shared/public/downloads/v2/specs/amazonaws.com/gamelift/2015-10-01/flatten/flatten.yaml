paths./#GetInstanceAccess.post.description: <p>Requests remote access to a fleet instance.
  Remote access is useful for debugging, gathering benchmarking data, or watching
  activity in real time. </p> <p>Access requires credentials that match the operating
  system of the instance. For a Windows instance, Amazon GameLift returns a user name
  and password as strings for use with a Windows Remote Desktop client. For a Linux
  instance, Amazon GameLift returns a user name and RSA private key, also as strings,
  for use with an SSH client. The private key must be saved in the proper format to
  a <code>.pem</code> file before using. If you're making this request using the AWS
  CLI, saving the secret can be handled as part of the GetInstanceAccess request.
  (See the example later in this topic). For more information on remote access, see
  <a href="http://docs.aws.amazon.com/gamelift/latest/developerguide/fleets-remote-access.html">Remotely
  Accessing an Instance</a>.</p> <p>To request access to a specific instance, specify
  the IDs of the instance and the fleet it belongs to. If successful, an <a>InstanceAccess</a>
  object is returned containing the instance's IP address and a set of credentials.</p>
