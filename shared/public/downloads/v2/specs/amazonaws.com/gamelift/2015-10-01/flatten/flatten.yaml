paths./#UpdateFleetCapacity.post.description: <p>Updates capacity settings for a fleet.
  Use this action to specify the number of EC2 instances (hosts) that you want this
  fleet to contain. Before calling this action, you may want to call <a>DescribeEC2InstanceLimits</a>
  to get the maximum capacity based on the fleet's EC2 instance type.</p> <p>If you're
  using autoscaling (see <a>PutScalingPolicy</a>), you may want to specify a minimum
  and/or maximum capacity. If you don't provide these, autoscaling can set capacity
  anywhere between zero and the <a href="http://docs.aws.amazon.com/general/latest/gr/aws_service_limits.html#limits_gamelift">service
  limits</a>.</p> <p>To update fleet capacity, specify the fleet ID and the number
  of instances you want the fleet to host. If successful, Amazon GameLift starts or
  terminates instances so that the fleet's active instance count matches the desired
  instance count. You can view a fleet's current capacity information by calling <a>DescribeFleetCapacity</a>.
  If the desired instance count is higher than the instance type's limit, the "Limit
  Exceeded" exception occurs.</p> <p>Fleet-related operations include:</p> <ul> <li>
  <p> <a>CreateFleet</a> </p> </li> <li> <p> <a>ListFleets</a> </p> </li> <li> <p>Describe
  fleets:</p> <ul> <li> <p> <a>DescribeFleetAttributes</a> </p> </li> <li> <p> <a>DescribeFleetPortSettings</a>
  </p> </li> <li> <p> <a>DescribeFleetUtilization</a> </p> </li> <li> <p> <a>DescribeRuntimeConfiguration</a>
  </p> </li> <li> <p> <a>DescribeFleetEvents</a> </p> </li> </ul> </li> <li> <p>Update
  fleets:</p> <ul> <li> <p> <a>UpdateFleetAttributes</a> </p> </li> <li> <p> <a>UpdateFleetCapacity</a>
  </p> </li> <li> <p> <a>UpdateFleetPortSettings</a> </p> </li> <li> <p> <a>UpdateRuntimeConfiguration</a>
  </p> </li> </ul> </li> <li> <p>Manage fleet capacity:</p> <ul> <li> <p> <a>DescribeFleetCapacity</a>
  </p> </li> <li> <p> <a>UpdateFleetCapacity</a> </p> </li> <li> <p> <a>PutScalingPolicy</a>
  (automatic scaling)</p> </li> <li> <p> <a>DescribeScalingPolicies</a> (automatic
  scaling)</p> </li> <li> <p> <a>DeleteScalingPolicy</a> (automatic scaling)</p> </li>
  <li> <p> <a>DescribeEC2InstanceLimits</a> </p> </li> </ul> </li> <li> <p> <a>DeleteFleet</a>
