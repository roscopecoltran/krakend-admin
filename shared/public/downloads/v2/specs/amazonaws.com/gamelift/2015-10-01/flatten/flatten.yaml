definitions.CreateGameSessionInput.properties.CreatorId.$ref: '#/definitions/NonZeroAndMaxString'
definitions.CreateGameSessionInput.properties.CreatorId.description: Unique identifier
  for a player or entity creating the game session. This ID is used to enforce a resource
  protection policy (if one exists) that limits the number of concurrent active game
  sessions one player can have.
definitions.CreateGameSessionInput.properties.FleetId.$ref: '#/definitions/FleetId'
definitions.CreateGameSessionInput.properties.FleetId.description: Unique identifier
  for a fleet to create a game session in. Each request must reference either a fleet
  ID or alias ID, but not both.
definitions.CreateGameSessionInput.properties.GameProperties.$ref: '#/definitions/GamePropertyList'
definitions.CreateGameSessionInput.properties.GameProperties.description: Set of developer-defined
  properties for a game session, formatted as a set of type:value pairs. These properties
  are included in the <a>GameSession</a> object, which is passed to the game server
  with a request to start a new game session (see <a href="http://docs.aws.amazon.com/gamelift/latest/developerguide/gamelift-sdk-server-api.html#gamelift-sdk-server-startsession">Start
  a Game Session</a>).
definitions.CreateGameSessionInput.properties.GameSessionData.$ref: '#/definitions/GameSessionData'
definitions.CreateGameSessionInput.properties.GameSessionData.description: Set of
  developer-defined game session properties, formatted as a single string value. This
  data is included in the <a>GameSession</a> object, which is passed to the game server
  with a request to start a new game session (see <a href="http://docs.aws.amazon.com/gamelift/latest/developerguide/gamelift-sdk-server-api.html#gamelift-sdk-server-startsession">Start
  a Game Session</a>).
definitions.CreateGameSessionInput.properties.GameSessionId.$ref: '#/definitions/IdStringModel'
definitions.CreateGameSessionInput.properties.GameSessionId.description: ' <i>This
  parameter is no longer preferred. Please use <code>IdempotencyToken</code> instead.</i>
  Custom string that uniquely identifies a request for a new game session. Maximum
  token length is 48 characters. If provided, this string is included in the new game
  session''s ID. (A game session ARN has the following format: <code>arn:aws:gamelift:&lt;region&gt;::gamesession/&lt;fleet
  ID&gt;/&lt;custom ID string or idempotency token&gt;</code>.) '
definitions.CreateGameSessionInput.properties.IdempotencyToken.$ref: '#/definitions/IdStringModel'
definitions.CreateGameSessionInput.properties.IdempotencyToken.description: 'Custom
  string that uniquely identifies a request for a new game session. Maximum token
  length is 48 characters. If provided, this string is included in the new game session''s
  ID. (A game session ARN has the following format: <code>arn:aws:gamelift:&lt;region&gt;::gamesession/&lt;fleet
  ID&gt;/&lt;custom ID string or idempotency token&gt;</code>.) Idempotency tokens
  remain in use for 30 days after a game session has ended; game session objects are
  retained for this time period and then deleted.'
definitions.CreateGameSessionInput.properties.MaximumPlayerSessionCount.$ref: '#/definitions/WholeNumber'
definitions.CreateGameSessionInput.properties.MaximumPlayerSessionCount.description: Maximum
