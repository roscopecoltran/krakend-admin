paths./#CreatePlayerSession.post.description: <p>Adds a player to a game session and
  creates a player session record. Before a player can be added, a game session must
  have an <code>ACTIVE</code> status, have a creation policy of <code>ALLOW_ALL</code>,
  and have an open player slot. To add a group of players to a game session, use <a>CreatePlayerSessions</a>.</p>
  <p>To create a player session, specify a game session ID, player ID, and optionally
  a string of player data. If successful, the player is added to the game session
  and a new <a>PlayerSession</a> object is returned. Player sessions cannot be updated.
  </p> <p> <i>Available in Amazon GameLift Local.</i> </p> <p>Player-session-related
  operations include:</p> <ul> <li> <p> <a>CreatePlayerSession</a> </p> </li> <li>
  <p> <a>CreatePlayerSessions</a> </p> </li> <li> <p> <a>DescribePlayerSessions</a>
  </p> </li> <li> <p>Game session placements</p> <ul> <li> <p> <a>StartGameSessionPlacement</a>
  </p> </li> <li> <p> <a>DescribeGameSessionPlacement</a> </p> </li> <li> <p> <a>StopGameSessionPlacement</a>
  </p> </li> </ul> </li> </ul>
