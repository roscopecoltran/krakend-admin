paths./#CreateBuild.post.description: <p>Creates a new Amazon GameLift build from
  a set of game server binary files stored in an Amazon Simple Storage Service (Amazon
  S3) location. To use this API call, create a <code>.zip</code> file containing all
  of the files for the build and store it in an Amazon S3 bucket under your AWS account.
  For help on packaging your build files and creating a build, see <a href="http://docs.aws.amazon.com/gamelift/latest/developerguide/gamelift-build-intro.html">Uploading
  Your Game to Amazon GameLift</a>.</p> <important> <p>Use this API action ONLY if
  you are storing your game build files in an Amazon S3 bucket. To create a build
  using files stored locally, use the CLI command <a href="http://docs.aws.amazon.com/cli/latest/reference/gamelift/upload-build.html">
  <code>upload-build</code> </a>, which uploads the build files from a file location
  you specify.</p> </important> <p>To create a new build using <code>CreateBuild</code>,
  identify the storage location and operating system of your game build. You also
  have the option of specifying a build name and version. If successful, this action
  creates a new build record with an unique build ID and in <code>INITIALIZED</code>
  status. Use the API call <a>DescribeBuild</a> to check the status of your build.
  A build must be in <code>READY</code> status before it can be used to create fleets
  to host your game.</p> <p>Build-related operations include:</p> <ul> <li> <p> <a>CreateBuild</a>
  </p> </li> <li> <p> <a>ListBuilds</a> </p> </li> <li> <p> <a>DescribeBuild</a> </p>
  </li> <li> <p> <a>UpdateBuild</a> </p> </li> <li> <p> <a>DeleteBuild</a> </p> </li>
  </ul>
