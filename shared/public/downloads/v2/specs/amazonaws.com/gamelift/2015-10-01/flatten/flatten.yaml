definitions.PutScalingPolicyInput.properties.ScalingAdjustmentType.$ref: '#/definitions/ScalingAdjustmentType'
definitions.PutScalingPolicyInput.properties.ScalingAdjustmentType.description: <p>Type
  of adjustment to make to a fleet's instance count (see <a>FleetCapacity</a>):</p>
  <ul> <li> <p> <b>ChangeInCapacity</b> -- add (or subtract) the scaling adjustment
  value from the current instance count. Positive values scale up while negative values
  scale down.</p> </li> <li> <p> <b>ExactCapacity</b> -- set the instance count to
  the scaling adjustment value.</p> </li> <li> <p> <b>PercentChangeInCapacity</b>
  -- increase or reduce the current instance count by the scaling adjustment, read
  as a percentage. Positive values scale up while negative values scale down; for
  example, a value of "-10" scales the fleet down by 10%.</p> </li> </ul>
