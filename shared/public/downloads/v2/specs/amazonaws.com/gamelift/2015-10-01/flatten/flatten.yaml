definitions.PutScalingPolicyInput.properties.MetricName.description: <p>Name of the
  Amazon GameLift-defined metric that is used to trigger an adjustment.</p> <ul> <li>
  <p> <b>ActivatingGameSessions</b> -- number of game sessions in the process of being
  created (game session status = <code>ACTIVATING</code>).</p> </li> <li> <p> <b>ActiveGameSessions</b>
  -- number of game sessions currently running (game session status = <code>ACTIVE</code>).</p>
  </li> <li> <p> <b>CurrentPlayerSessions</b> -- number of active or reserved player
  sessions (player session status = <code>ACTIVE</code> or <code>RESERVED</code>).
  </p> </li> <li> <p> <b>AvailablePlayerSessions</b> -- number of player session slots
  currently available in active game sessions across the fleet, calculated by subtracting
  a game session's current player session count from its maximum player session count.
  This number includes game sessions that are not currently accepting players (game
  session <code>PlayerSessionCreationPolicy</code> = <code>DENY_ALL</code>).</p> </li>
  <li> <p> <b>ActiveInstances</b> -- number of instances currently running a game
  session.</p> </li> <li> <p> <b>IdleInstances</b> -- number of instances not currently
  running a game session.</p> </li> </ul>
