  time as milliseconds (for example "1469498468.057").
definitions.VpcPeeringAuthorization.properties.ExpirationTime.$ref: '#/definitions/Timestamp'
definitions.VpcPeeringAuthorization.properties.ExpirationTime.description: Time stamp
  indicating when this authorization expires (24 hours after issuance). Format is
