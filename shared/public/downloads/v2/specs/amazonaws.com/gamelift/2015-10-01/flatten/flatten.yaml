  the build status is set to this value. </p> </li> <li> <p> <b>READY</b> -- The game
  build has been successfully uploaded. You can now create new fleets for this build.</p>
  </li> <li> <p> <b>FAILED</b> -- The game build upload failed. You cannot create
  new fleets for this build. </p> </li> </ul>
