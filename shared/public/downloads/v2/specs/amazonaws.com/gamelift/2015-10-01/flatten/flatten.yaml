  that have been requested for the fleet and the number currently active. You can
  request capacity for all fleets, or specify a list of one or more fleet IDs. When
  requesting multiple fleets, use the pagination parameters to retrieve results as
  a set of sequential pages. If successful, a <a>FleetCapacity</a> object is returned
  for each requested fleet ID. When specifying a list of fleet IDs, attribute objects
  are returned only for fleets that currently exist. </p> <note> <p>Some API actions
  may limit the number of fleet IDs allowed in one request. If a request exceeds this
  limit, the request fails and the error message includes the maximum allowed.</p>
  </note> <p>Fleet-related operations include:</p> <ul> <li> <p> <a>CreateFleet</a>
