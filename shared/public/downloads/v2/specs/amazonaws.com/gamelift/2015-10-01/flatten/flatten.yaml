paths./#CreateFleet.post.description: '<p>Creates a new fleet to run your game servers.
  A fleet is a set of Amazon Elastic Compute Cloud (Amazon EC2) instances, each of
  which can run multiple server processes to host game sessions. You configure a fleet
  to create instances with certain hardware specifications (see <a href="http://aws.amazon.com/ec2/instance-types/">Amazon
  EC2 Instance Types</a> for more information), and deploy a specified game build
  to each instance. A newly created fleet passes through several statuses; once it
  reaches the <code>ACTIVE</code> status, it can begin hosting game sessions.</p>
  <p>To create a new fleet, you must specify the following: (1) fleet name, (2) build
  ID of an uploaded game build, (3) an EC2 instance type, and (4) a run-time configuration
  that describes which server processes to run on each instance in the fleet. (Although
  the run-time configuration is not a required parameter, the fleet cannot be successfully
  activated without it.)</p> <p>You can also configure the new fleet with the following
  settings:</p> <ul> <li> <p>Fleet description</p> </li> <li> <p>Access permissions
  for inbound traffic</p> </li> <li> <p>Fleet-wide game session protection</p> </li>
  <li> <p>Resource creation limit</p> </li> </ul> <p>If you use Amazon CloudWatch
  for metrics, you can add the new fleet to a metric group. This allows you to view
  aggregated metrics for a set of fleets. Once you specify a metric group, the new
  fleet''s metrics are included in the metric group''s data.</p> <p>You have the option
  of creating a VPC peering connection with the new fleet. For more information, see
  <a href="http://docs.aws.amazon.com/gamelift/latest/developerguide/vpc-peering.html">VPC
  Peering with Amazon GameLift Fleets</a>.</p> <p>If the CreateFleet call is successful,
  Amazon GameLift performs the following tasks:</p> <ul> <li> <p>Creates a fleet record
  and sets the status to <code>NEW</code> (followed by other statuses as the fleet
  is activated).</p> </li> <li> <p>Sets the fleet''s target capacity to 1 (desired
  instances), which causes Amazon GameLift to start one new EC2 instance.</p> </li>
  <li> <p>Starts launching server processes on the instance. If the fleet is configured
  to run multiple server processes per instance, Amazon GameLift staggers each launch
  by a few seconds.</p> </li> <li> <p>Begins writing events to the fleet event log,
  which can be accessed in the Amazon GameLift console.</p> </li> <li> <p>Sets the
  fleet''s status to <code>ACTIVE</code> as soon as one server process in the fleet
  is ready to host a game session.</p> </li> </ul> <p>Fleet-related operations include:</p>
  <ul> <li> <p> <a>CreateFleet</a> </p> </li> <li> <p> <a>ListFleets</a> </p> </li>
  <li> <p>Describe fleets:</p> <ul> <li> <p> <a>DescribeFleetAttributes</a> </p> </li>
  <li> <p> <a>DescribeFleetPortSettings</a> </p> </li> <li> <p> <a>DescribeFleetUtilization</a>
  </p> </li> <li> <p> <a>DescribeRuntimeConfiguration</a> </p> </li> <li> <p> <a>DescribeFleetEvents</a>
  </p> </li> </ul> </li> <li> <p>Update fleets:</p> <ul> <li> <p> <a>UpdateFleetAttributes</a>
  </p> </li> <li> <p> <a>UpdateFleetCapacity</a> </p> </li> <li> <p> <a>UpdateFleetPortSettings</a>
  </p> </li> <li> <p> <a>UpdateRuntimeConfiguration</a> </p> </li> </ul> </li> <li>
  <p>Manage fleet capacity:</p> <ul> <li> <p> <a>DescribeFleetCapacity</a> </p> </li>
  <li> <p> <a>UpdateFleetCapacity</a> </p> </li> <li> <p> <a>PutScalingPolicy</a>
  (automatic scaling)</p> </li> <li> <p> <a>DescribeScalingPolicies</a> (automatic
  scaling)</p> </li> <li> <p> <a>DeleteScalingPolicy</a> (automatic scaling)</p> </li>
  <li> <p> <a>DescribeEC2InstanceLimits</a> </p> </li> </ul> </li> <li> <p> <a>DeleteFleet</a>
