definitions.MatchmakingTicket.properties.ConfigurationName.$ref: '#/definitions/MatchmakingIdStringModel'
definitions.MatchmakingTicket.properties.ConfigurationName.description: Name of the
  <a>MatchmakingConfiguration</a> that is used with this ticket. Matchmaking configurations
  determine how players are grouped into a match and how a new game session is created
  for the match.
definitions.MatchmakingTicket.properties.EndTime.$ref: '#/definitions/Timestamp'
definitions.MatchmakingTicket.properties.EndTime.description: Time stamp indicating
