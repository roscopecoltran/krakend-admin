definitions.FleetAttributes.properties.Status.$ref: '#/definitions/FleetStatus'
definitions.FleetAttributes.properties.Status.description: <p>Current status of the
  fleet.</p> <p>Possible fleet statuses include the following:</p> <ul> <li> <p> <b>NEW</b>
  -- A new fleet has been defined and desired instances is set to 1. </p> </li> <li>
  <p> <b>DOWNLOADING/VALIDATING/BUILDING/ACTIVATING</b> -- Amazon GameLift is setting
  up the new fleet, creating new instances with the game build and starting server
  processes.</p> </li> <li> <p> <b>ACTIVE</b> -- Hosts can now accept game sessions.</p>
  </li> <li> <p> <b>ERROR</b> -- An error occurred when downloading, validating, building,
  or activating the fleet.</p> </li> <li> <p> <b>DELETING</b> -- Hosts are responding
  to a delete fleet request.</p> </li> <li> <p> <b>TERMINATED</b> -- The fleet no
  longer exists.</p> </li> </ul>
