definitions.PlayerSession.properties.Status.description: <p>Current status of the
  player session.</p> <p>Possible player session statuses include the following:</p>
  <ul> <li> <p> <b>RESERVED</b> -- The player session request has been received, but
  the player has not yet connected to the server process and/or been validated. </p>
