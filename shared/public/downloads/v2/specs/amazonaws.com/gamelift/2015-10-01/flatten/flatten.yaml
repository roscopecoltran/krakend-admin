definitions.MatchmakingTicket.properties.Players.$ref: '#/definitions/PlayerList'
definitions.MatchmakingTicket.properties.Players.description: A set of <code>Player</code>
  objects, each representing a player to find matches for. Players are identified
  by a unique player ID and may include latency data for use during matchmaking. If
  the ticket is in status <code>COMPLETED</code>, the <code>Player</code> objects
  include the team the players were assigned to in the resulting match.
definitions.MatchmakingTicket.properties.StartTime.$ref: '#/definitions/Timestamp'
definitions.MatchmakingTicket.properties.StartTime.description: Time stamp indicating
  when this matchmaking request was received. Format is a number expressed in Unix
  time as milliseconds (for example "1469498468.057").
definitions.MatchmakingTicket.properties.Status.$ref: '#/definitions/MatchmakingConfigurationStatus'
definitions.MatchmakingTicket.properties.Status.description: <p>Current status of
  the matchmaking request.</p> <ul> <li> <p> <b>QUEUED</b> -- The matchmaking request
  has been received and is currently waiting to be processed.</p> </li> <li> <p> <b>SEARCHING</b>
  -- The matchmaking request is currently being processed. </p> </li> <li> <p> <b>REQUIRES_ACCEPTANCE</b>
  -- A match has been proposed and the players must accept the match (see <a>AcceptMatch</a>).
  This status is used only with requests that use a matchmaking configuration with
  a player acceptance requirement.</p> </li> <li> <p> <b>PLACING</b> -- The FlexMatch
  engine has matched players and is in the process of placing a new game session for
  the match.</p> </li> <li> <p> <b>COMPLETED</b> -- Players have been matched and
  a game session is ready to host the players. A ticket in this state contains the
  necessary connection information for players.</p> </li> <li> <p> <b>FAILED</b> --
  The matchmaking request was not completed. Tickets with players who fail to accept
  a proposed match are placed in <code>FAILED</code> status; new matchmaking requests
  can be submitted for these players.</p> </li> <li> <p> <b>CANCELLED</b> -- The matchmaking
  request was canceled with a call to <a>StopMatchmaking</a>.</p> </li> <li> <p> <b>TIMED_OUT</b>
  -- The matchmaking request was not completed within the duration specified in the
  matchmaking configuration. Matchmaking requests that time out can be resubmitted.</p>
  </li> </ul>
definitions.MatchmakingTicket.properties.StatusMessage.$ref: '#/definitions/StringModel'
definitions.MatchmakingTicket.properties.StatusMessage.description: Additional information
