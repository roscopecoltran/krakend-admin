"definitions.CreateServerRequest.properties.BackupRetentionCount.description" = " The number of automated backups that you want to keep. Whenever a new backup is created, AWS OpsWorks for Chef Automate deletes the oldest backups if this number is exceeded. The default value is <code>1</code>. "
"definitions.CreateServerRequest.properties.DisableAutomatedBackup.$ref" = "#/definitions/Boolean"
