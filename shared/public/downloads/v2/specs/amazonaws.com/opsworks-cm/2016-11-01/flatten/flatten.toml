"definitions.CreateServerRequest.properties.EngineAttributes.$ref" = "#/definitions/EngineAttributes"
"definitions.CreateServerRequest.properties.EngineAttributes.description" = "<p>Optional engine attributes on a specified server. </p> <p class=\"title\"> <b>Attributes accepted in a createServer request:</b> </p> <ul> <li> <p> <code>CHEF_PIVOTAL_KEY</code>: A base64-encoded RSA private key that is not stored by AWS OpsWorks for Chef. This private key is required to access the Chef API. When no CHEF_PIVOTAL_KEY is set, one is generated and returned in the response. </p> </li> <li> <p> <code>CHEF_DELIVERY_ADMIN_PASSWORD</code>: The password for the administrative user in the Chef Automate GUI. The password length is a minimum of eight characters, and a maximum of 32. The password can contain letters, numbers, and special characters (!/@#$%^&amp;+=_). The password must contain at least one lower case letter, one upper case letter, one number, and one special character. When no CHEF_DELIVERY_ADMIN_PASSWORD is set, one is generated and returned in the response.</p> </li> </ul>"
"definitions.CreateServerRequest.properties.EngineModel.$ref" = "#/definitions/String"
"definitions.CreateServerRequest.properties.EngineModel.description" = " The engine model, or option. Valid values include <code>Single</code>. "
"definitions.CreateServerRequest.properties.EngineVersion.$ref" = "#/definitions/String"
"definitions.CreateServerRequest.properties.EngineVersion.description" = " The major release version of the engine that you want to use. Values depend on the engine that you choose. "
"definitions.CreateServerRequest.properties.InstanceProfileArn.$ref" = "#/definitions/InstanceProfileArn"
"definitions.CreateServerRequest.properties.InstanceProfileArn.description" = " The ARN of the instance profile that your Amazon EC2 instances use. Although the AWS OpsWorks console typically creates the instance profile for you, if you are using API commands instead, run the service-role-creation.yaml AWS CloudFormation template, located at https://s3.amazonaws.com/opsworks-cm-us-east-1-prod-default-assets/misc/opsworks-cm-roles.yaml. This template creates a CloudFormation stack that includes the instance profile you need. "
"definitions.CreateServerRequest.properties.InstanceType.$ref" = "#/definitions/String"
"definitions.CreateServerRequest.properties.InstanceType.description" = " The Amazon EC2 instance type to use. Valid values must be specified in the following format: <code>^([cm][34]|t2).*</code> For example, <code>m4.large</code>. Valid values are <code>t2.medium</code>, <code>m4.large</code>, or <code>m4.2xlarge</code>. "
"definitions.CreateServerRequest.properties.KeyPair.$ref" = "#/definitions/KeyPair"
"definitions.CreateServerRequest.properties.KeyPair.description" = " The Amazon EC2 key pair to set for the instance. This parameter is optional; if desired, you may specify this parameter to connect to your instances by using SSH. "
"definitions.CreateServerRequest.properties.PreferredBackupWindow.$ref" = "#/definitions/TimeWindowDefinition"
"definitions.CreateServerRequest.properties.PreferredBackupWindow.description" = "<p> The start time for a one-hour period during which AWS OpsWorks for Chef Automate backs up application-level data on your server if automated backups are enabled. Valid values must be specified in one of the following formats: </p> <ul> <li> <p> <code>HH:MM</code> for daily backups</p> </li> <li> <p> <code>DDD:HH:MM</code> for weekly backups</p> </li> </ul> <p>The specified time is in coordinated universal time (UTC). The default value is a random, daily start time.</p> <p> <b>Example:</b> <code>08:00</code>, which represents a daily start time of 08:00 UTC.</p> <p> <b>Example:</b> <code>Mon:08:00</code>, which represents a start time of every Monday at 08:00 UTC. (8:00 a.m.)</p>"
"definitions.CreateServerRequest.properties.PreferredMaintenanceWindow.$ref" = "#/definitions/TimeWindowDefinition"
"definitions.CreateServerRequest.properties.PreferredMaintenanceWindow.description" = "<p> The start time for a one-hour period each week during which AWS OpsWorks for Chef Automate performs maintenance on the instance. Valid values must be specified in the following format: <code>DDD:HH:MM</code>. The specified time is in coordinated universal time (UTC). The default value is a random one-hour period on Tuesday, Wednesday, or Friday. See <code>TimeWindowDefinition</code> for more information. </p> <p> <b>Example:</b> <code>Mon:08:00</code>, which represents a start time of every Monday at 08:00 UTC. (8:00 a.m.) </p>"
"definitions.CreateServerRequest.properties.SecurityGroupIds.$ref" = "#/definitions/Strings"
"definitions.CreateServerRequest.properties.SecurityGroupIds.description" = "<p> A list of security group IDs to attach to the Amazon EC2 instance. If you add this parameter, the specified security groups must be within the VPC that is specified by <code>SubnetIds</code>. </p> <p> If you do not specify this parameter, AWS OpsWorks for Chef Automate creates one new security group that uses TCP ports 22 and 443, open to 0.0.0.0/0 (everyone). </p>"
"definitions.CreateServerRequest.properties.ServerName.$ref" = "#/definitions/ServerName"
"definitions.CreateServerRequest.properties.ServerName.description" = " The name of the server. The server name must be unique within your AWS account, within each region. Server names must start with a letter; then letters, numbers, or hyphens (-) are allowed, up to a maximum of 40 characters. "
"definitions.CreateServerRequest.properties.ServiceRoleArn.$ref" = "#/definitions/ServiceRoleArn"
"definitions.CreateServerRequest.properties.ServiceRoleArn.description" = " The service role that the AWS OpsWorks for Chef Automate service backend uses to work with your account. Although the AWS OpsWorks management console typically creates the service role for you, if you are using the AWS CLI or API commands, run the service-role-creation.yaml AWS CloudFormation template, located at https://s3.amazonaws.com/opsworks-stuff/latest/service-role-creation.yaml. This template creates a CloudFormation stack that includes the service role that you need. "
"definitions.CreateServerRequest.properties.SubnetIds.$ref" = "#/definitions/Strings"
"definitions.CreateServerRequest.properties.SubnetIds.description" = "<p> The IDs of subnets in which to launch the server EC2 instance. </p> <p> Amazon EC2-Classic customers: This field is required. All servers must run within a VPC. The VPC must have \"Auto Assign Public IP\" enabled. </p> <p> EC2-VPC customers: This field is optional. If you do not specify subnet IDs, your EC2 instances are created in a default subnet that is selected by Amazon EC2. If you specify subnet IDs, the VPC must have \"Auto Assign Public IP\" enabled. </p> <p>For more information about supported Amazon EC2 platforms, see <a href=\"http://docs.aws.amazon.com/https:/docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-supported-platforms.html\">Supported Platforms</a>.</p>"
