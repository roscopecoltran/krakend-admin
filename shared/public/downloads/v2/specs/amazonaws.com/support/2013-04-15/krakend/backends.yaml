      get check results, specify checks to refresh, and get the refresh status of
      checks. </p> <p>The following list describes the AWS Support case management
      operations:</p> <ul> <li> <p> <b>Service names, issue categories, and available
      severity levels. </b>The <a>DescribeServices</a> and <a>DescribeSeverityLevels</a>
      operations return AWS service names, service codes, service categories, and
      problem severity levels. You use these values when you call the <a>CreateCase</a>
      operation. </p> </li> <li> <p> <b>Case creation, case details, and case resolution.</b>
      The <a>CreateCase</a>, <a>DescribeCases</a>, <a>DescribeAttachment</a>, and
      <a>ResolveCase</a> operations create AWS Support cases, retrieve information
      about cases, and resolve cases.</p> </li> <li> <p> <b>Case communication.</b>
      The <a>DescribeCommunications</a>, <a>AddCommunicationToCase</a>, and <a>AddAttachmentsToSet</a>
      operations retrieve and add communications and attachments to AWS Support cases.
      </p> </li> </ul> <p>The following list describes the operations available from
