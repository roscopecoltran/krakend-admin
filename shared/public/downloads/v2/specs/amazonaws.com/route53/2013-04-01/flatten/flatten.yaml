definitions.UpdateHealthCheckRequest.properties.EnableSNI.$ref: '#/definitions/EnableSNI'
definitions.UpdateHealthCheckRequest.properties.EnableSNI.description: <p>Specify
  whether you want Amazon Route 53 to send the value of <code>FullyQualifiedDomainName</code>
  to the endpoint in the <code>client_hello</code> message during <code>TLS</code>
  negotiation. This allows the endpoint to respond to <code>HTTPS</code> health check
  requests with the applicable SSL/TLS certificate.</p> <p>Some endpoints require
  that HTTPS requests include the host name in the <code>client_hello</code> message.
  If you don't enable SNI, the status of the health check will be SSL alert <code>handshake_failure</code>.
  A health check can also have that status for other reasons. If SNI is enabled and
  you're still getting the error, check the SSL/TLS configuration on your endpoint
  and confirm that your certificate is valid.</p> <p>The SSL/TLS certificate on your
  endpoint includes a domain name in the <code>Common Name</code> field and possibly
  several more in the <code>Subject Alternative Names</code> field. One of the domain
  names in the certificate should match the value that you specify for <code>FullyQualifiedDomainName</code>.
  If the endpoint responds to the <code>client_hello</code> message with a certificate
  that does not include the domain name that you specified in <code>FullyQualifiedDomainName</code>,
  a health checker will retry the handshake. In the second attempt, the health checker
  will omit <code>FullyQualifiedDomainName</code> from the <code>client_hello</code>
  message.</p>
definitions.UpdateHealthCheckRequest.properties.FailureThreshold.$ref: '#/definitions/FailureThreshold'
definitions.UpdateHealthCheckRequest.properties.FailureThreshold.description: <p>The
  number of consecutive health checks that an endpoint must pass or fail for Amazon
  Route 53 to change the current status of the endpoint from unhealthy to healthy
  or vice versa. For more information, see <a href="http://docs.aws.amazon.com/Route53/latest/DeveloperGuide/dns-failover-determining-health-of-endpoints.html">How
  Amazon Route 53 Determines Whether an Endpoint Is Healthy</a> in the <i>Amazon Route
  53 Developer Guide</i>.</p> <p>If you don't specify a value for <code>FailureThreshold</code>,
  the default value is three health checks.</p>
definitions.UpdateHealthCheckRequest.properties.FullyQualifiedDomainName.$ref: '#/definitions/FullyQualifiedDomainName'
definitions.UpdateHealthCheckRequest.properties.FullyQualifiedDomainName.description: <p>Amazon
  Route 53 behavior depends on whether you specify a value for <code>IPAddress</code>.</p>
  <note> <p>If a health check already has a value for <code>IPAddress</code>, you
  can change the value. However, you can't update an existing health check to add
  or remove the value of <code>IPAddress</code>. </p> </note> <p> <b>If you specify
  a value for</b> <code>IPAddress</code>:</p> <p>Amazon Route 53 sends health check
  requests to the specified IPv4 or IPv6 address and passes the value of <code>FullyQualifiedDomainName</code>
  in the <code>Host</code> header for all health checks except TCP health checks.
  This is typically the fully qualified DNS name of the endpoint on which you want
  Amazon Route 53 to perform health checks.</p> <p>When Amazon Route 53 checks the
  health of an endpoint, here is how it constructs the <code>Host</code> header:</p>
  <ul> <li> <p>If you specify a value of <code>80</code> for <code>Port</code> and
  <code>HTTP</code> or <code>HTTP_STR_MATCH</code> for <code>Type</code>, Amazon Route
  53 passes the value of <code>FullyQualifiedDomainName</code> to the endpoint in
  the <code>Host</code> header.</p> </li> <li> <p>If you specify a value of <code>443</code>
  for <code>Port</code> and <code>HTTPS</code> or <code>HTTPS_STR_MATCH</code> for
  <code>Type</code>, Amazon Route 53 passes the value of <code>FullyQualifiedDomainName</code>
  to the endpoint in the <code>Host</code> header.</p> </li> <li> <p>If you specify
  another value for <code>Port</code> and any value except <code>TCP</code> for <code>Type</code>,
  Amazon Route 53 passes <i> <code>FullyQualifiedDomainName</code>:<code>Port</code>
  </i> to the endpoint in the <code>Host</code> header.</p> </li> </ul> <p>If you
  don't specify a value for <code>FullyQualifiedDomainName</code>, Amazon Route 53
  substitutes the value of <code>IPAddress</code> in the <code>Host</code> header
  in each of the above cases.</p> <p> <b>If you don't specify a value for</b> <code>IPAddress</code>:</p>
  <p>If you don't specify a value for <code>IPAddress</code>, Amazon Route 53 sends
  a DNS request to the domain that you specify in <code>FullyQualifiedDomainName</code>
  at the interval you specify in <code>RequestInterval</code>. Using an IPv4 address
  that is returned by DNS, Amazon Route 53 then checks the health of the endpoint.</p>
  <note> <p>If you don't specify a value for <code>IPAddress</code>, Amazon Route
  53 uses only IPv4 to send health checks to the endpoint. If there's no resource
  record set with a type of A for the name that you specify for <code>FullyQualifiedDomainName</code>,
  the health check fails with a "DNS resolution failed" error.</p> </note> <p>If you
  want to check the health of weighted, latency, or failover resource record sets
  and you choose to specify the endpoint only by <code>FullyQualifiedDomainName</code>,
  we recommend that you create a separate health check for each endpoint. For example,
  create a health check for each HTTP server that is serving content for www.example.com.
  For the value of <code>FullyQualifiedDomainName</code>, specify the domain name
  of the server (such as <code>us-east-2-www.example.com</code>), not the name of
  the resource record sets (www.example.com).</p> <important> <p>In this configuration,
  if the value of <code>FullyQualifiedDomainName</code> matches the name of the resource
  record sets and you then associate the health check with those resource record sets,
  health check results will be unpredictable.</p> </important> <p>In addition, if
  the value of <code>Type</code> is <code>HTTP</code>, <code>HTTPS</code>, <code>HTTP_STR_MATCH</code>,
  or <code>HTTPS_STR_MATCH</code>, Amazon Route 53 passes the value of <code>FullyQualifiedDomainName</code>
  in the <code>Host</code> header, as it does when you specify a value for <code>IPAddress</code>.
  If the value of <code>Type</code> is <code>TCP</code>, Amazon Route 53 doesn't pass
  a <code>Host</code> header.</p>
definitions.UpdateHealthCheckRequest.properties.HealthCheckVersion.$ref: '#/definitions/HealthCheckVersion'
definitions.UpdateHealthCheckRequest.properties.HealthCheckVersion.description: <p>A
  sequential counter that Amazon Route 53 sets to <code>1</code> when you create a
  health check and increments by 1 each time you update settings for the health check.</p>
  <p>We recommend that you use <code>GetHealthCheck</code> or <code>ListHealthChecks</code>
  to get the current value of <code>HealthCheckVersion</code> for the health check
  that you want to update, and that you include that value in your <code>UpdateHealthCheck</code>
  request. This prevents Amazon Route 53 from overwriting an intervening update:</p>
  <ul> <li> <p>If the value in the <code>UpdateHealthCheck</code> request matches
  the value of <code>HealthCheckVersion</code> in the health check, Amazon Route 53
  updates the health check with the new settings.</p> </li> <li> <p>If the value of
  <code>HealthCheckVersion</code> in the health check is greater, the health check
  was changed after you got the version number. Amazon Route 53 does not update the
  health check, and it returns a <code>HealthCheckVersionMismatch</code> error.</p>
  </li> </ul>
definitions.UpdateHealthCheckRequest.properties.HealthThreshold.$ref: '#/definitions/HealthThreshold'
definitions.UpdateHealthCheckRequest.properties.HealthThreshold.description: <p>The
  number of child health checks that are associated with a <code>CALCULATED</code>
  health that Amazon Route 53 must consider healthy for the <code>CALCULATED</code>
  health check to be considered healthy. To specify the child health checks that you
  want to associate with a <code>CALCULATED</code> health check, use the <code>ChildHealthChecks</code>
  and <code>ChildHealthCheck</code> elements.</p> <p>Note the following:</p> <ul>
  <li> <p>If you specify a number greater than the number of child health checks,
  Amazon Route 53 always considers this health check to be unhealthy.</p> </li> <li>
  <p>If you specify <code>0</code>, Amazon Route 53 always considers this health check
  to be healthy.</p> </li> </ul>
definitions.UpdateHealthCheckRequest.properties.IPAddress.$ref: '#/definitions/IPAddress'
definitions.UpdateHealthCheckRequest.properties.IPAddress.description: '<p>The IPv4
  or IPv6 IP address for the endpoint that you want Amazon Route 53 to perform health
  checks on. If you don''t specify a value for <code>IPAddress</code>, Amazon Route
  53 sends a DNS request to resolve the domain name that you specify in <code>FullyQualifiedDomainName</code>
  at the interval that you specify in <code>RequestInterval</code>. Using an IP address
  that is returned by DNS, Amazon Route 53 then checks the health of the endpoint.</p>
  <p>Use one of the following formats for the value of <code>IPAddress</code>: </p>
  <ul> <li> <p> <b>IPv4 address</b>: four values between 0 and 255, separated by periods
  (.), for example, <code>192.0.2.44</code>.</p> </li> <li> <p> <b>IPv6 address</b>:
  eight groups of four hexadecimal values, separated by colons (:), for example, <code>2001:0db8:85a3:0000:0000:abcd:0001:2345</code>.
  You can also shorten IPv6 addresses as described in RFC 5952, for example, <code>2001:db8:85a3::abcd:1:2345</code>.</p>
  </li> </ul> <p>If the endpoint is an EC2 instance, we recommend that you create
  an Elastic IP address, associate it with your EC2 instance, and specify the Elastic
  IP address for <code>IPAddress</code>. This ensures that the IP address of your
  instance never changes. For more information, see the applicable documentation:</p>
  <ul> <li> <p>Linux: <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/elastic-ip-addresses-eip.html">Elastic
  IP Addresses (EIP)</a> in the <i>Amazon EC2 User Guide for Linux Instances</i> </p>
  </li> <li> <p>Windows: <a href="http://docs.aws.amazon.com/AWSEC2/latest/WindowsGuide/elastic-ip-addresses-eip.html">Elastic
  IP Addresses (EIP)</a> in the <i>Amazon EC2 User Guide for Windows Instances</i>
  </p> </li> </ul> <note> <p>If a health check already has a value for <code>IPAddress</code>,
  you can change the value. However, you can''t update an existing health check to
  add or remove the value of <code>IPAddress</code>. </p> </note> <p>For more information,
  see <a>UpdateHealthCheckRequest$FullyQualifiedDomainName</a>.</p> <p>Constraints:
  Amazon Route 53 can''t check the health of endpoints for which the IP address is
  in local, private, non-routable, or multicast ranges. For more information about
  IP addresses for which you can''t create health checks, see the following documents:</p>
  <ul> <li> <p> <a href="https://tools.ietf.org/html/rfc5735">RFC 5735, Special Use
  IPv4 Addresses</a> </p> </li> <li> <p> <a href="https://tools.ietf.org/html/rfc6598">RFC
  6598, IANA-Reserved IPv4 Prefix for Shared Address Space</a> </p> </li> <li> <p>
  <a href="https://tools.ietf.org/html/rfc5156">RFC 5156, Special-Use IPv6 Addresses</a>
  </p> </li> </ul>'
definitions.UpdateHealthCheckRequest.properties.InsufficientDataHealthStatus.$ref: '#/definitions/InsufficientDataHealthStatus'
definitions.UpdateHealthCheckRequest.properties.InsufficientDataHealthStatus.description: '<p>When
  CloudWatch has insufficient data about the metric to determine the alarm state,
  the status that you want Amazon Route 53 to assign to the health check:</p> <ul>
  <li> <p> <code>Healthy</code>: Amazon Route 53 considers the health check to be
  healthy.</p> </li> <li> <p> <code>Unhealthy</code>: Amazon Route 53 considers the
  health check to be unhealthy.</p> </li> <li> <p> <code>LastKnownStatus</code>: Amazon
  Route 53 uses the status of the health check from the last time CloudWatch had sufficient
  data to determine the alarm state. For new health checks that have no last known
  status, the default status for the health check is healthy.</p> </li> </ul>'
definitions.UpdateHealthCheckRequest.properties.Inverted.$ref: '#/definitions/Inverted'
definitions.UpdateHealthCheckRequest.properties.Inverted.description: Specify whether
