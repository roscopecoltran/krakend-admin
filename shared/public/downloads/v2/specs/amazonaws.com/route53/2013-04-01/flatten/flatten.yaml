paths./2013-04-01/hostedzone/{Id}/rrset.get.description: <p>Lists the resource record
  sets in a specified hosted zone.</p> <p> <code>ListResourceRecordSets</code> returns
  up to 100 resource record sets at a time in ASCII order, beginning at a position
  specified by the <code>name</code> and <code>type</code> elements. The action sorts
  results first by DNS name with the labels reversed, for example:</p> <p> <code>com.example.www.</code>
  </p> <p>Note the trailing dot, which can change the sort order in some circumstances.</p>
  <p>When multiple records have the same DNS name, the action sorts results by the
  record type.</p> <p>You can use the name and type elements to adjust the beginning
  position of the list of resource record sets returned:</p> <dl> <dt>If you do not
  specify Name or Type</dt> <dd> <p>The results begin with the first resource record
  set that the hosted zone contains.</p> </dd> <dt>If you specify Name but not Type</dt>
  <dd> <p>The results begin with the first resource record set in the list whose name
  is greater than or equal to <code>Name</code>.</p> </dd> <dt>If you specify Type
  but not Name</dt> <dd> <p>Amazon Route 53 returns the <code>InvalidInput</code>
  error.</p> </dd> <dt>If you specify both Name and Type</dt> <dd> <p>The results
  begin with the first resource record set in the list whose name is greater than
  or equal to <code>Name</code>, and whose type is greater than or equal to <code>Type</code>.</p>
  </dd> </dl> <p>This action returns the most current version of the records. This
  includes records that are <code>PENDING</code>, and that are not yet available on
  all Amazon Route 53 DNS servers.</p> <p>To ensure that you get an accurate listing
  of the resource record sets for a hosted zone at a point in time, do not submit
  a <code>ChangeResourceRecordSets</code> request while you're paging through the
  results of a <code>ListResourceRecordSets</code> request. If you do, some pages
  may display results without the latest changes while other pages display results
  with the latest changes.</p>
