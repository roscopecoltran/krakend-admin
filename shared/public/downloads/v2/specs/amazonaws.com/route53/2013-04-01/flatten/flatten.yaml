definitions.HealthCheckConfig.properties.EnableSNI.$ref: '#/definitions/EnableSNI'
definitions.HealthCheckConfig.properties.EnableSNI.description: <p>Specify whether
  you want Amazon Route 53 to send the value of <code>FullyQualifiedDomainName</code>
  to the endpoint in the <code>client_hello</code> message during TLS negotiation.
  This allows the endpoint to respond to <code>HTTPS</code> health check requests
  with the applicable SSL/TLS certificate.</p> <p>Some endpoints require that <code>HTTPS</code>
  requests include the host name in the <code>client_hello</code> message. If you
  don't enable SNI, the status of the health check will be <code>SSL alert handshake_failure</code>.
  A health check can also have that status for other reasons. If SNI is enabled and
  you're still getting the error, check the SSL/TLS configuration on your endpoint
  and confirm that your certificate is valid.</p> <p>The SSL/TLS certificate on your
  endpoint includes a domain name in the <code>Common Name</code> field and possibly
  several more in the <code>Subject Alternative Names</code> field. One of the domain
  names in the certificate should match the value that you specify for <code>FullyQualifiedDomainName</code>.
  If the endpoint responds to the <code>client_hello</code> message with a certificate
  that does not include the domain name that you specified in <code>FullyQualifiedDomainName</code>,
  a health checker will retry the handshake. In the second attempt, the health checker
  will omit <code>FullyQualifiedDomainName</code> from the <code>client_hello</code>
  message.</p>
definitions.HealthCheckConfig.properties.FailureThreshold.$ref: '#/definitions/FailureThreshold'
definitions.HealthCheckConfig.properties.FailureThreshold.description: <p>The number
  of consecutive health checks that an endpoint must pass or fail for Amazon Route
  53 to change the current status of the endpoint from unhealthy to healthy or vice
  versa. For more information, see <a href="http://docs.aws.amazon.com/Route53/latest/DeveloperGuide/dns-failover-determining-health-of-endpoints.html">How
  Amazon Route 53 Determines Whether an Endpoint Is Healthy</a> in the <i>Amazon Route
  53 Developer Guide</i>.</p> <p>If you don't specify a value for <code>FailureThreshold</code>,
  the default value is three health checks.</p>
definitions.HealthCheckConfig.properties.FullyQualifiedDomainName.$ref: '#/definitions/FullyQualifiedDomainName'
definitions.HealthCheckConfig.properties.FullyQualifiedDomainName.description: <p>Amazon
  Route 53 behavior depends on whether you specify a value for <code>IPAddress</code>.</p>
  <p> <b>If you specify a value for</b> <code>IPAddress</code>:</p> <p>Amazon Route
  53 sends health check requests to the specified IPv4 or IPv6 address and passes
  the value of <code>FullyQualifiedDomainName</code> in the <code>Host</code> header
  for all health checks except TCP health checks. This is typically the fully qualified
  DNS name of the endpoint on which you want Amazon Route 53 to perform health checks.</p>
  <p>When Amazon Route 53 checks the health of an endpoint, here is how it constructs
  the <code>Host</code> header:</p> <ul> <li> <p>If you specify a value of <code>80</code>
  for <code>Port</code> and <code>HTTP</code> or <code>HTTP_STR_MATCH</code> for <code>Type</code>,
  Amazon Route 53 passes the value of <code>FullyQualifiedDomainName</code> to the
  endpoint in the Host header. </p> </li> <li> <p>If you specify a value of <code>443</code>
  for <code>Port</code> and <code>HTTPS</code> or <code>HTTPS_STR_MATCH</code> for
  <code>Type</code>, Amazon Route 53 passes the value of <code>FullyQualifiedDomainName</code>
  to the endpoint in the <code>Host</code> header.</p> </li> <li> <p>If you specify
  another value for <code>Port</code> and any value except <code>TCP</code> for <code>Type</code>,
  Amazon Route 53 passes <code>FullyQualifiedDomainName:Port</code> to the endpoint
  in the <code>Host</code> header.</p> </li> </ul> <p>If you don't specify a value
  for <code>FullyQualifiedDomainName</code>, Amazon Route 53 substitutes the value
  of <code>IPAddress</code> in the <code>Host</code> header in each of the preceding
  cases.</p> <p> <b>If you don't specify a value for <code>IPAddress</code> </b>:</p>
  <p>Amazon Route 53 sends a DNS request to the domain that you specify for <code>FullyQualifiedDomainName</code>
  at the interval that you specify for <code>RequestInterval</code>. Using an IPv4
  address that DNS returns, Amazon Route 53 then checks the health of the endpoint.</p>
  <note> <p>If you don't specify a value for <code>IPAddress</code>, Amazon Route
  53 uses only IPv4 to send health checks to the endpoint. If there's no resource
  record set with a type of A for the name that you specify for <code>FullyQualifiedDomainName</code>,
  the health check fails with a "DNS resolution failed" error.</p> </note> <p>If you
  want to check the health of weighted, latency, or failover resource record sets
  and you choose to specify the endpoint only by <code>FullyQualifiedDomainName</code>,
  we recommend that you create a separate health check for each endpoint. For example,
  create a health check for each HTTP server that is serving content for www.example.com.
  For the value of <code>FullyQualifiedDomainName</code>, specify the domain name
  of the server (such as us-east-2-www.example.com), not the name of the resource
  record sets (www.example.com).</p> <important> <p>In this configuration, if you
  create a health check for which the value of <code>FullyQualifiedDomainName</code>
  matches the name of the resource record sets and you then associate the health check
  with those resource record sets, health check results will be unpredictable.</p>
  </important> <p>In addition, if the value that you specify for <code>Type</code>
  is <code>HTTP</code>, <code>HTTPS</code>, <code>HTTP_STR_MATCH</code>, or <code>HTTPS_STR_MATCH</code>,
  Amazon Route 53 passes the value of <code>FullyQualifiedDomainName</code> in the
  <code>Host</code> header, as it does when you specify a value for <code>IPAddress</code>.
  If the value of <code>Type</code> is <code>TCP</code>, Amazon Route 53 doesn't pass
  a <code>Host</code> header.</p>
definitions.HealthCheckConfig.properties.HealthThreshold.$ref: '#/definitions/HealthThreshold'
definitions.HealthCheckConfig.properties.HealthThreshold.description: <p>The number
  of child health checks that are associated with a <code>CALCULATED</code> health
  that Amazon Route 53 must consider healthy for the <code>CALCULATED</code> health
  check to be considered healthy. To specify the child health checks that you want
  to associate with a <code>CALCULATED</code> health check, use the <a>HealthCheckConfig$ChildHealthChecks</a>
  and <a>HealthCheckConfig$ChildHealthChecks</a> elements.</p> <p>Note the following:</p>
  <ul> <li> <p>If you specify a number greater than the number of child health checks,
  Amazon Route 53 always considers this health check to be unhealthy.</p> </li> <li>
  <p>If you specify <code>0</code>, Amazon Route 53 always considers this health check
  to be healthy.</p> </li> </ul>
definitions.HealthCheckConfig.properties.IPAddress.$ref: '#/definitions/IPAddress'
definitions.HealthCheckConfig.properties.IPAddress.description: '<p>The IPv4 or IPv6
  IP address of the endpoint that you want Amazon Route 53 to perform health checks
  on. If you don''t specify a value for <code>IPAddress</code>, Amazon Route 53 sends
  a DNS request to resolve the domain name that you specify in <code>FullyQualifiedDomainName</code>
  at the interval that you specify in <code>RequestInterval</code>. Using an IP address
  returned by DNS, Amazon Route 53 then checks the health of the endpoint.</p> <p>Use
  one of the following formats for the value of <code>IPAddress</code>: </p> <ul>
  <li> <p> <b>IPv4 address</b>: four values between 0 and 255, separated by periods
  (.), for example, <code>192.0.2.44</code>.</p> </li> <li> <p> <b>IPv6 address</b>:
  eight groups of four hexadecimal values, separated by colons (:), for example, <code>2001:0db8:85a3:0000:0000:abcd:0001:2345</code>.
  You can also shorten IPv6 addresses as described in RFC 5952, for example, <code>2001:db8:85a3::abcd:1:2345</code>.</p>
  </li> </ul> <p>If the endpoint is an EC2 instance, we recommend that you create
  an Elastic IP address, associate it with your EC2 instance, and specify the Elastic
  IP address for <code>IPAddress</code>. This ensures that the IP address of your
  instance will never change.</p> <p>For more information, see <a>HealthCheckConfig$FullyQualifiedDomainName</a>.</p>
  <p>Constraints: Amazon Route 53 can''t check the health of endpoints for which the
  IP address is in local, private, non-routable, or multicast ranges. For more information
  about IP addresses for which you can''t create health checks, see the following
  documents:</p> <ul> <li> <p> <a href="https://tools.ietf.org/html/rfc5735">RFC 5735,
  Special Use IPv4 Addresses</a> </p> </li> <li> <p> <a href="https://tools.ietf.org/html/rfc6598">RFC
  6598, IANA-Reserved IPv4 Prefix for Shared Address Space</a> </p> </li> <li> <p>
  <a href="https://tools.ietf.org/html/rfc5156">RFC 5156, Special-Use IPv6 Addresses</a>
  </p> </li> </ul> <p>When the value of <code>Type</code> is <code>CALCULATED</code>
  or <code>CLOUDWATCH_METRIC</code>, omit <code>IPAddress</code>.</p>'
definitions.HealthCheckConfig.properties.InsufficientDataHealthStatus.$ref: '#/definitions/InsufficientDataHealthStatus'
definitions.HealthCheckConfig.properties.InsufficientDataHealthStatus.description: '<p>When
  CloudWatch has insufficient data about the metric to determine the alarm state,
  the status that you want Amazon Route 53 to assign to the health check:</p> <ul>
  <li> <p> <code>Healthy</code>: Amazon Route 53 considers the health check to be
  healthy.</p> </li> <li> <p> <code>Unhealthy</code>: Amazon Route 53 considers the
  health check to be unhealthy.</p> </li> <li> <p> <code>LastKnownStatus</code>: Amazon
  Route 53 uses the status of the health check from the last time that CloudWatch
  had sufficient data to determine the alarm state. For new health checks that have
  no last known status, the default status for the health check is healthy.</p> </li>
  </ul>'
definitions.HealthCheckConfig.properties.Inverted.$ref: '#/definitions/Inverted'
definitions.HealthCheckConfig.properties.Inverted.description: Specify whether you
  want Amazon Route 53 to invert the status of a health check, for example, to consider
  a health check unhealthy when it otherwise would be considered healthy.
definitions.HealthCheckConfig.properties.MeasureLatency.$ref: '#/definitions/MeasureLatency'
definitions.HealthCheckConfig.properties.MeasureLatency.description: <p>Specify whether
  you want Amazon Route 53 to measure the latency between health checkers in multiple
  AWS regions and your endpoint, and to display CloudWatch latency graphs on the <b>Health
  Checks</b> page in the Amazon Route 53 console.</p> <important> <p>You can't change
  the value of <code>MeasureLatency</code> after you create a health check.</p> </important>
definitions.HealthCheckConfig.properties.Port.$ref: '#/definitions/Port'
definitions.HealthCheckConfig.properties.Port.description: The port on the endpoint
  on which you want Amazon Route 53 to perform health checks. Specify a value for
  <code>Port</code> only when you specify a value for <code>IPAddress</code>.
definitions.HealthCheckConfig.properties.Regions.$ref: '#/definitions/HealthCheckRegionList'
definitions.HealthCheckConfig.properties.Regions.description: <p>A complex type that
  contains one <code>Region</code> element for each region from which you want Amazon
  Route 53 health checkers to check the specified endpoint.</p> <p>If you don't specify
  any regions, Amazon Route 53 health checkers automatically performs checks from
  all of the regions that are listed under <b>Valid Values</b>.</p> <p>If you update
  a health check to remove a region that has been performing health checks, Amazon
  Route 53 will briefly continue to perform checks from that region to ensure that
  some health checkers are always checking the endpoint (for example, if you replace
  three regions with four different regions). </p>
definitions.HealthCheckConfig.properties.RequestInterval.$ref: '#/definitions/RequestInterval'
definitions.HealthCheckConfig.properties.RequestInterval.description: <p>The number
  of seconds between the time that Amazon Route 53 gets a response from your endpoint
  and the time that it sends the next health check request. Each Amazon Route 53 health
  checker makes requests at this interval.</p> <important> <p>You can't change the
  value of <code>RequestInterval</code> after you create a health check.</p> </important>
  <p>If you don't specify a value for <code>RequestInterval</code>, the default value
  is <code>30</code> seconds.</p>
definitions.HealthCheckConfig.properties.ResourcePath.$ref: '#/definitions/ResourcePath'
definitions.HealthCheckConfig.properties.ResourcePath.description: 'The path, if any,
  that you want Amazon Route 53 to request when performing health checks. The path
  can be any value for which your endpoint will return an HTTP status code of 2xx
  or 3xx when the endpoint is healthy, for example, the file /docs/route53-health-check.html. '
definitions.HealthCheckConfig.properties.SearchString.$ref: '#/definitions/SearchString'
definitions.HealthCheckConfig.properties.SearchString.description: <p>If the value
  of Type is <code>HTTP_STR_MATCH</code> or <code>HTTP_STR_MATCH</code>, the string
  that you want Amazon Route 53 to search for in the response body from the specified
  resource. If the string appears in the response body, Amazon Route 53 considers
  the resource healthy.</p> <p>Amazon Route 53 considers case when searching for <code>SearchString</code>
  in the response body. </p>
definitions.HealthCheckConfig.properties.Type.$ref: '#/definitions/HealthCheckType'
definitions.HealthCheckConfig.properties.Type.description: '<p>The type of health
  check that you want to create, which indicates how Amazon Route 53 determines whether
  an endpoint is healthy.</p> <important> <p>You can''t change the value of <code>Type</code>
  after you create a health check.</p> </important> <p>You can create the following
  types of health checks:</p> <ul> <li> <p> <b>HTTP</b>: Amazon Route 53 tries to
  establish a TCP connection. If successful, Amazon Route 53 submits an HTTP request
  and waits for an HTTP status code of 200 or greater and less than 400.</p> </li>
  <li> <p> <b>HTTPS</b>: Amazon Route 53 tries to establish a TCP connection. If successful,
  Amazon Route 53 submits an HTTPS request and waits for an HTTP status code of 200
  or greater and less than 400.</p> <important> <p>If you specify <code>HTTPS</code>
  for the value of <code>Type</code>, the endpoint must support TLS v1.0 or later.</p>
  </important> </li> <li> <p> <b>HTTP_STR_MATCH</b>: Amazon Route 53 tries to establish
  a TCP connection. If successful, Amazon Route 53 submits an HTTP request and searches
  the first 5,120 bytes of the response body for the string that you specify in <code>SearchString</code>.</p>
  </li> <li> <p> <b>HTTPS_STR_MATCH</b>: Amazon Route 53 tries to establish a TCP
  connection. If successful, Amazon Route 53 submits an <code>HTTPS</code> request
  and searches the first 5,120 bytes of the response body for the string that you
  specify in <code>SearchString</code>.</p> </li> <li> <p> <b>TCP</b>: Amazon Route
  53 tries to establish a TCP connection.</p> </li> <li> <p> <b>CLOUDWATCH_METRIC</b>:
  The health check is associated with a CloudWatch alarm. If the state of the alarm
  is <code>OK</code>, the health check is considered healthy. If the state is <code>ALARM</code>,
  the health check is considered unhealthy. If CloudWatch doesn''t have sufficient
  data to determine whether the state is <code>OK</code> or <code>ALARM</code>, the
  health check status depends on the setting for <code>InsufficientDataHealthStatus</code>:
  <code>Healthy</code>, <code>Unhealthy</code>, or <code>LastKnownStatus</code>. </p>
  </li> <li> <p> <b>CALCULATED</b>: For health checks that monitor the status of other
  health checks, Amazon Route 53 adds up the number of health checks that Amazon Route
  53 health checkers consider to be healthy and compares that number with the value
  of <code>HealthThreshold</code>. </p> </li> </ul> <p>For more information, see <a
  href="http://docs.aws.amazon.com/Route53/latest/DeveloperGuide/dns-failover-determining-health-of-endpoints.html">How
  Amazon Route 53 Determines Whether an Endpoint Is Healthy</a> in the <i>Amazon Route
  53 Developer Guide</i>.</p>'
