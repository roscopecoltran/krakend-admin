paths./2013-04-01/geolocation.get.description: <p>Gets information about whether a
  specified geographic location is supported for Amazon Route 53 geolocation resource
  record sets.</p> <p>Use the following syntax to determine whether a continent is
  supported for geolocation:</p> <p> <code>GET /2013-04-01/geolocation?ContinentCode=<i>two-letter
  abbreviation for a continent</i> </code> </p> <p>Use the following syntax to determine
  whether a country is supported for geolocation:</p> <p> <code>GET /2013-04-01/geolocation?CountryCode=<i>two-character
  country code</i> </code> </p> <p>Use the following syntax to determine whether a
  subdivision of a country is supported for geolocation:</p> <p> <code>GET /2013-04-01/geolocation?CountryCode=<i>two-character
  country code</i>&amp;SubdivisionCode=<i>subdivision code</i> </code> </p>
