paths./2013-04-01/hostedzone/{Id}/deauthorizevpcassociation.post.description: <p>Removes
  authorization to submit an <code>AssociateVPCWithHostedZone</code> request to associate
  a specified VPC with a hosted zone that was created by a different account. You
  must use the account that created the hosted zone to submit a <code>DeleteVPCAssociationAuthorization</code>
  request.</p> <important> <p>Sending this request only prevents the AWS account that
  created the VPC from associating the VPC with the Amazon Route 53 hosted zone in
  the future. If the VPC is already associated with the hosted zone, <code>DeleteVPCAssociationAuthorization</code>
  won't disassociate the VPC from the hosted zone. If you want to delete an existing
  association, use <code>DisassociateVPCFromHostedZone</code>.</p> </important>
