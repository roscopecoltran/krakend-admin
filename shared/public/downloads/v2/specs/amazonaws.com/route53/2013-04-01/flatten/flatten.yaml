definitions.AliasTarget.description: <p> <i>Alias resource record sets only:</i> Information
  about the CloudFront distribution, Elastic Beanstalk environment, ELB load balancer,
  Amazon S3 bucket, or Amazon Route 53 resource record set that you're redirecting
  queries to. An Elastic Beanstalk environment must have a regionalized subdomain.</p>
  <p>When creating resource record sets for a private hosted zone, note the following:</p>
  <ul> <li> <p>Resource record sets can't be created for CloudFront distributions
  in a private hosted zone.</p> </li> <li> <p>Creating geolocation alias resource
  record sets or latency alias resource record sets in a private hosted zone is unsupported.</p>
  </li> <li> <p>For information about creating failover resource record sets in a
  private hosted zone, see <a href="http://docs.aws.amazon.com/Route53/latest/DeveloperGuide/dns-failover-private-hosted-zones.html">Configuring
  Failover in a Private Hosted Zone</a>.</p> </li> </ul>
definitions.AliasTarget.properties.DNSName.$ref: '#/definitions/DNSName'
definitions.AliasTarget.properties.DNSName.description: '<p> <i>Alias resource record
  sets only:</i> The value that you specify depends on where you want to route queries:</p>
  <dl> <dt>CloudFront distribution</dt> <dd> <p>Specify the domain name that CloudFront
  assigned when you created your distribution.</p> <p>Your CloudFront distribution
  must include an alternate domain name that matches the name of the resource record
  set. For example, if the name of the resource record set is <i>acme.example.com</i>,
  your CloudFront distribution must include <i>acme.example.com</i> as one of the
  alternate domain names. For more information, see <a href="http://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/CNAMEs.html">Using
  Alternate Domain Names (CNAMEs)</a> in the <i>Amazon CloudFront Developer Guide</i>.</p>
  </dd> <dt>Elastic Beanstalk environment</dt> <dd> <p>Specify the <code>CNAME</code>
  attribute for the environment. (The environment must have a regionalized domain
  name.) You can use the following methods to get the value of the CNAME attribute:</p>
  <ul> <li> <p> <i>AWS Management Console</i>: For information about how to get the
  value by using the console, see <a href="http://docs.aws.amazon.com/elasticbeanstalk/latest/dg/customdomains.html">Using
  Custom Domains with AWS Elastic Beanstalk</a> in the <i>AWS Elastic Beanstalk Developer
  Guide</i>.</p> </li> <li> <p> <i>Elastic Beanstalk API</i>: Use the <code>DescribeEnvironments</code>
  action to get the value of the <code>CNAME</code> attribute. For more information,
  see <a href="http://docs.aws.amazon.com/elasticbeanstalk/latest/api/API_DescribeEnvironments.html">DescribeEnvironments</a>
  in the <i>AWS Elastic Beanstalk API Reference</i>.</p> </li> <li> <p> <i>AWS CLI</i>:
  Use the <code>describe-environments</code> command to get the value of the <code>CNAME</code>
  attribute. For more information, see <a href="http://docs.aws.amazon.com/cli/latest/reference/elasticbeanstalk/describe-environments.html">describe-environments</a>
  in the <i>AWS Command Line Interface Reference</i>.</p> </li> </ul> </dd> <dt>ELB
  load balancer</dt> <dd> <p>Specify the DNS name that is associated with the load
  balancer. Get the DNS name by using the AWS Management Console, the ELB API, or
  the AWS CLI. </p> <ul> <li> <p> <b>AWS Management Console</b>: Go to the EC2 page,
  choose <b>Load Balancers</b> in the navigation pane, choose the load balancer, choose
  the <b>Description</b> tab, and get the value of the <b>DNS name</b> field. (If
  you''re routing traffic to a Classic Load Balancer, get the value that begins with
  <b>dualstack</b>.) </p> </li> <li> <p> <b>Elastic Load Balancing API</b>: Use <code>DescribeLoadBalancers</code>
  to get the value of <code>DNSName</code>. For more information, see the applicable
  guide:</p> <ul> <li> <p>Classic Load Balancers: <a href="http://docs.aws.amazon.com/elasticloadbalancing/2012-06-01/APIReference/API_DescribeLoadBalancers.html">DescribeLoadBalancers</a>
  </p> </li> <li> <p>Application and Network Load Balancers: <a href="http://docs.aws.amazon.com/elasticloadbalancing/latest/APIReference/API_DescribeLoadBalancers.html">DescribeLoadBalancers</a>
  </p> </li> </ul> </li> <li> <p> <b>AWS CLI</b>: Use <code>describe-load-balancers</code>
  to get the value of <code>DNSName</code>. For more information, see the applicable
  guide:</p> <ul> <li> <p>Classic Load Balancers: <a href="http://docs.aws.amazon.com/cli/latest/reference/elb/describe-load-balancers.html">describe-load-balancers</a>
  </p> </li> <li> <p>Application and Network Load Balancers: <a href="http://docs.aws.amazon.com/cli/latest/reference/elbv2/describe-load-balancers.html">describe-load-balancers</a>
  </p> </li> </ul> </li> </ul> </dd> <dt>Amazon S3 bucket that is configured as a
  static website</dt> <dd> <p>Specify the domain name of the Amazon S3 website endpoint
  in which you created the bucket, for example, <code>s3-website-us-east-2.amazonaws.com</code>.
  For more information about valid values, see the table <a href="http://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region">Amazon
  Simple Storage Service (S3) Website Endpoints</a> in the <i>Amazon Web Services
  General Reference</i>. For more information about using S3 buckets for websites,
  see <a href="http://docs.aws.amazon.com/Route53/latest/DeveloperGuide/getting-started.html">Getting
  Started with Amazon Route 53</a> in the <i>Amazon Route 53 Developer Guide.</i>
  </p> </dd> <dt>Another Amazon Route 53 resource record set</dt> <dd> <p>Specify
  the value of the <code>Name</code> element for a resource record set in the current
  hosted zone.</p> </dd> </dl>'
definitions.AliasTarget.properties.EvaluateTargetHealth.$ref: '#/definitions/AliasHealthEnabled'
definitions.AliasTarget.properties.EvaluateTargetHealth.description: <p> <i>Applies
  only to alias, failover alias, geolocation alias, latency alias, and weighted alias
  resource record sets:</i> When <code>EvaluateTargetHealth</code> is <code>true</code>,
  an alias resource record set inherits the health of the referenced AWS resource,
  such as an ELB load balancer, or the referenced resource record set.</p> <p>Note
  the following:</p> <ul> <li> <p>You can't set <code>EvaluateTargetHealth</code>
  to <code>true</code> when the alias target is a CloudFront distribution.</p> </li>
  <li> <p>If the AWS resource that you specify in <code>AliasTarget</code> is a resource
  record set or a group of resource record sets (for example, a group of weighted
  resource record sets), but it is not another alias resource record set, we recommend
  that you associate a health check with all of the resource record sets in the alias
  target. For more information, see <a href="http://docs.aws.amazon.com/Route53/latest/DeveloperGuide/dns-failover-complex-configs.html#dns-failover-complex-configs-hc-omitting">What
  Happens When You Omit Health Checks?</a> in the <i>Amazon Route 53 Developer Guide</i>.</p>
  </li> <li> <p>If you specify an Elastic Beanstalk environment in <code>HostedZoneId</code>
  and <code>DNSName</code>, and if the environment contains an ELB load balancer,
  Elastic Load Balancing routes queries only to the healthy Amazon EC2 instances that
  are registered with the load balancer. (An environment automatically contains an
  ELB load balancer if it includes more than one EC2 instance.) If you set <code>EvaluateTargetHealth</code>
  to <code>true</code> and either no EC2 instances are healthy or the load balancer
  itself is unhealthy, Amazon Route 53 routes queries to other available resources
  that are healthy, if any.</p> <p>If the environment contains a single EC2 instance,
  there are no special requirements.</p> </li> <li> <p>If you specify an ELB load
  balancer in <code> <a>AliasTarget</a> </code>, ELB routes queries only to the healthy
  EC2 instances that are registered with the load balancer. If no EC2 instances are
  healthy or if the load balancer itself is unhealthy, and if <code>EvaluateTargetHealth</code>
  is true for the corresponding alias resource record set, Amazon Route 53 routes
  queries to other resources. When you create a load balancer, you configure settings
  for ELB health checks; they're not Amazon Route 53 health checks, but they perform
  a similar function. Do not create Amazon Route 53 health checks for the EC2 instances
  that you register with an ELB load balancer.</p> <p>For more information, see <a
  href="http://docs.aws.amazon.com/Route53/latest/DeveloperGuide/dns-failover-complex-configs.html">How
  Health Checks Work in More Complex Amazon Route 53 Configurations</a> in the <i>Amazon
  Route 53 Developer Guide</i>.</p> </li> <li> <p>We recommend that you set <code>EvaluateTargetHealth</code>
  to true only when you have enough idle capacity to handle the failure of one or
  more endpoints.</p> </li> </ul> <p>For more information and examples, see <a href="http://docs.aws.amazon.com/Route53/latest/DeveloperGuide/dns-failover.html">Amazon
  Route 53 Health Checks and DNS Failover</a> in the <i>Amazon Route 53 Developer
  Guide</i>.</p>
definitions.AliasTarget.properties.HostedZoneId.$ref: '#/definitions/ResourceId'
definitions.AliasTarget.properties.HostedZoneId.description: '<p> <i>Alias resource
  records sets only</i>: The value used depends on where you want to route traffic:</p>
  <dl> <dt>CloudFront distribution</dt> <dd> <p>Specify <code>Z2FDTNDATAQYW2</code>.</p>
  <note> <p>Alias resource record sets for CloudFront can''t be created in a private
  zone.</p> </note> </dd> <dt>Elastic Beanstalk environment</dt> <dd> <p>Specify the
  hosted zone ID for the region in which you created the environment. The environment
  must have a regionalized subdomain. For a list of regions and the corresponding
  hosted zone IDs, see <a href="http://docs.aws.amazon.com/general/latest/gr/rande.html#elasticbeanstalk_region">AWS
  Elastic Beanstalk</a> in the "AWS Regions and Endpoints" chapter of the <i>Amazon
  Web Services General Reference</i>.</p> </dd> <dt>ELB load balancer</dt> <dd> <p>Specify
  the value of the hosted zone ID for the load balancer. Use the following methods
  to get the hosted zone ID:</p> <ul> <li> <p> <a href="http://docs.aws.amazon.com/general/latest/gr/rande.html#elb_region">Elastic
  Load Balancing</a> table in the "AWS Regions and Endpoints" chapter of the <i>Amazon
  Web Services General Reference</i>: Use the value that corresponds with the region
  that you created your load balancer in. Note that there are separate columns for
  Application and Classic Load Balancers and for Network Load Balancers.</p> </li>
  <li> <p> <b>AWS Management Console</b>: Go to the Amazon EC2 page, choose <b>Load
  Balancers</b> in the navigation pane, select the load balancer, and get the value
  of the <b>Hosted zone</b> field on the <b>Description</b> tab.</p> </li> <li> <p>
  <b>Elastic Load Balancing API</b>: Use <code>DescribeLoadBalancers</code> to get
  the value of <code>CanonicalHostedZoneNameId</code>. For more information, see the
  applicable guide:</p> <ul> <li> <p>Classic Load Balancers: <a href="http://docs.aws.amazon.com/elasticloadbalancing/2012-06-01/APIReference/API_DescribeLoadBalancers.html">DescribeLoadBalancers</a>
  </p> </li> <li> <p>Application and Network Load Balancers: <a href="http://docs.aws.amazon.com/elasticloadbalancing/latest/APIReference/API_DescribeLoadBalancers.html">DescribeLoadBalancers</a>
  </p> </li> </ul> </li> <li> <p> <b>AWS CLI</b>: Use <code>describe-load-balancers</code>
  to get the value of <code>CanonicalHostedZoneNameID</code> (for Classic Load Balancers)
  or <code>CanonicalHostedZoneNameID</code> (for Application and Network Load Balancers).
  For more information, see the applicable guide:</p> <ul> <li> <p>Classic Load Balancers:
  <a href="http://docs.aws.amazon.com/cli/latest/reference/elb/describe-load-balancers.html">describe-load-balancers</a>
  </p> </li> <li> <p>Application and Network Load Balancers: <a href="http://docs.aws.amazon.com/cli/latest/reference/elbv2/describe-load-balancers.html">describe-load-balancers</a>
  </p> </li> </ul> </li> </ul> </dd> <dt>An Amazon S3 bucket configured as a static
  website</dt> <dd> <p>Specify the hosted zone ID for the region that you created
  the bucket in. For more information about valid values, see the <a href="http://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region">Amazon
  Simple Storage Service Website Endpoints</a> table in the "AWS Regions and Endpoints"
  chapter of the <i>Amazon Web Services General Reference</i>.</p> </dd> <dt>Another
  Amazon Route 53 resource record set in your hosted zone</dt> <dd> <p>Specify the
  hosted zone ID of your hosted zone. (An alias resource record set can''t reference
  a resource record set in a different hosted zone.)</p> </dd> </dl>'
