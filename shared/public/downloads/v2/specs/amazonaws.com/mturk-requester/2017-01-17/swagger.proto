message AcceptQualificationRequestRequest {
    //  The value of the Qualification. You can omit this value if you are using the presence or absence of the Qualification as the basis for a HIT requirement.
    integer IntegerValue = 1;
    // The ID of the Qualification request, as returned by the <code>GetQualificationRequests</code> operation.
    string QualificationRequestId = 2;
}

message AcceptQualificationRequestResponse {
}

message ApproveAssignmentRequest {
    //  The ID of the assignment. The assignment must correspond to a HIT created by the Requester.
    string AssignmentId = 1;
    //  A flag indicating that an assignment should be approved even if it was previously rejected. Defaults to <code>False</code>.
    boolean OverrideRejection = 2;
    //  A message for the Worker, which the Worker can see in the Status section of the web site.
    string RequesterFeedback = 3;
}

message ApproveAssignmentResponse {
}

message Assignment {
    //  The date and time the Worker accepted the assignment.
    string AcceptTime = 1;
    //  The Worker's answers submitted for the HIT contained in a QuestionFormAnswers document, if the Worker provides an answer. If the Worker does not provide any answers, Answer may contain a QuestionFormAnswers document, or Answer may be empty.
    string Answer = 2;
    //  If the Worker has submitted results and the Requester has approved the results, ApprovalTime is the date and time the Requester approved the results. This value is omitted from the assignment if the Requester has not yet approved the results.
    string ApprovalTime = 3;
    //  A unique identifier for the assignment.
    string AssignmentId = 4;
    //  The status of the assignment.
    AssignmentStatus AssignmentStatus = 5;
    //  If results have been submitted, AutoApprovalTime is the date and time the results of the assignment results are considered Approved automatically if they have not already been explicitly approved or rejected by the Requester. This value is derived from the auto-approval delay specified by the Requester in the HIT. This value is omitted from the assignment if the Worker has not yet submitted results.
    string AutoApprovalTime = 6;
    //  The date and time of the deadline for the assignment. This value is derived from the deadline specification for the HIT and the date and time the Worker accepted the HIT.
    string Deadline = 7;
    //  The ID of the HIT.
    string HITId = 8;
    //  If the Worker has submitted results and the Requester has rejected the results, RejectionTime is the date and time the Requester rejected the results.
    string RejectionTime = 9;
    //  The feedback string included with the call to the ApproveAssignment operation or the RejectAssignment operation, if the Requester approved or rejected the assignment and specified feedback.
    string RequesterFeedback = 10;
    //  If the Worker has submitted results, SubmitTime is the date and time the assignment was submitted. This value is omitted from the assignment if the Worker has not yet submitted results.
    string SubmitTime = 11;
    //  The ID of the Worker who accepted the HIT.
    string WorkerId = 12;
}

repeated Assignment AssignmentList = 1

enum AssignmentStatu {
    SUBMITTED = 0;
    APPROVED = 1;
    REJECTED = 2;
}

repeated AssignmentStatus AssignmentStatusList = 1

message AssociateQualificationWithWorkerRequest {
    // The value of the Qualification to assign.
    integer IntegerValue = 1;
    // The ID of the Qualification type to use for the assigned Qualification.
    string QualificationTypeId = 2;
    //  Specifies whether to send a notification email message to the Worker saying that the qualification was assigned to the Worker. Note: this is true by default.
    boolean SendNotification = 3;
    //  The ID of the Worker to whom the Qualification is being assigned. Worker IDs are included with submitted HIT assignments and Qualification requests.
    string WorkerId = 4;
}

message AssociateQualificationWithWorkerResponse {
}

message BonusPayment {
    // The ID of the assignment associated with this bonus payment.
    string AssignmentId = 1;
    string BonusAmount = 2;
    // The date and time of when the bonus was granted.
    string GrantTime = 3;
    // The Reason text given when the bonus was granted, if any.
    string Reason = 4;
