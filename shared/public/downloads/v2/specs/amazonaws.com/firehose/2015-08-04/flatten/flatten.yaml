paths./#DeleteDeliveryStream.post.description: <p>Deletes a delivery stream and its
  data.</p> <p>You can delete a delivery stream only if it is in <code>ACTIVE</code>
  or <code>DELETING</code> state, and not in the <code>CREATING</code> state. While
  the deletion request is in process, the delivery stream is in the <code>DELETING</code>
  state.</p> <p>To check the state of a delivery stream, use <a>DescribeDeliveryStream</a>.</p>
  <p>While the delivery stream is <code>DELETING</code> state, the service may continue
  to accept the records, but the service doesn't make any guarantees with respect
  to delivering the data. Therefore, as a best practice, you should first stop any
  applications that are sending records before deleting a delivery stream.</p>
