paths./.post.description: '<p>Creates a delivery stream.</p> <p>By default, you can
  create up to 20 delivery streams per region.</p> <p>This is an asynchronous operation
  that immediately returns. The initial status of the delivery stream is <code>CREATING</code>.
  After the delivery stream is created, its status is <code>ACTIVE</code> and it now
  accepts data. Attempts to send data to a delivery stream that is not in the <code>ACTIVE</code>
  state cause an exception. To check the state of a delivery stream, use <a>DescribeDeliveryStream</a>.</p>
  <p>A Kinesis Firehose delivery stream can be configured to receive records directly
  from providers using <a>PutRecord</a> or <a>PutRecordBatch</a>, or it can be configured
  to use an existing Kinesis stream as its source. To specify a Kinesis stream as
  input, set the <code>DeliveryStreamType</code> parameter to <code>KinesisStreamAsSource</code>,
  and provide the Kinesis stream ARN and role ARN in the <code>KinesisStreamSourceConfiguration</code>
  parameter.</p> <p>A delivery stream is configured with a single destination: Amazon
  S3, Amazon ES, or Amazon Redshift. You must specify only one of the following destination
  configuration parameters: <b>ExtendedS3DestinationConfiguration</b>, <b>S3DestinationConfiguration</b>,
  <b>ElasticsearchDestinationConfiguration</b>, or <b>RedshiftDestinationConfiguration</b>.</p>
  <p>When you specify <b>S3DestinationConfiguration</b>, you can also provide the
  following optional values: <b>BufferingHints</b>, <b>EncryptionConfiguration</b>,
  and <b>CompressionFormat</b>. By default, if no <b>BufferingHints</b> value is provided,
  Kinesis Firehose buffers data up to 5 MB or for 5 minutes, whichever condition is
  satisfied first. Note that <b>BufferingHints</b> is a hint, so there are some cases
  where the service cannot adhere to these conditions strictly; for example, record
  boundaries are such that the size is a little over or under the configured buffering
  size. By default, no encryption is performed. We strongly recommend that you enable
  encryption to ensure secure data storage in Amazon S3.</p> <p>A few notes about
  Amazon Redshift as a destination:</p> <ul> <li> <p>An Amazon Redshift destination
  requires an S3 bucket as intermediate location, as Kinesis Firehose first delivers
  data to S3 and then uses <code>COPY</code> syntax to load data into an Amazon Redshift
  table. This is specified in the <b>RedshiftDestinationConfiguration.S3Configuration</b>
  parameter.</p> </li> <li> <p>The compression formats <code>SNAPPY</code> or <code>ZIP</code>
  cannot be specified in <b>RedshiftDestinationConfiguration.S3Configuration</b> because
  the Amazon Redshift <code>COPY</code> operation that reads from the S3 bucket doesn''t
  support these compression formats.</p> </li> <li> <p>We strongly recommend that
  you use the user name and password you provide exclusively with Kinesis Firehose,
  and that the permissions for the account are restricted for Amazon Redshift <code>INSERT</code>
  permissions.</p> </li> </ul> <p>Kinesis Firehose assumes the IAM role that is configured
  as part of the destination. The role should allow the Kinesis Firehose principal
  to assume the role, and the role should have permissions that allow the service
  to deliver the data. For more information, see <a href="http://docs.aws.amazon.com/firehose/latest/dev/controlling-access.html#using-iam-s3">Amazon
  S3 Bucket Access</a> in the <i>Amazon Kinesis Firehose Developer Guide</i>.</p>'
