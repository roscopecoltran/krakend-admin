    // The Amazon Resource Name (ARN) that identifies the cluster. The ARN contains the <code>arn:aws:ecs</code> namespace, followed by the region of the cluster, the AWS account ID of the cluster owner, the <code>cluster</code> namespace, and then the cluster name. For example, <code>arn:aws:ecs:<i>region</i>:<i>012345678910</i>:cluster/<i>test</i> </code>..
    string clusterArn = 2;
    // A user-generated string that you use to identify your cluster.
    string clusterName = 3;
    // The number of tasks in the cluster that are in the <code>PENDING</code> state.
    integer pendingTasksCount = 4;
    // The number of container instances registered into the cluster.
    integer registeredContainerInstancesCount = 5;
    // The number of tasks in the cluster that are in the <code>RUNNING</code> state.
    integer runningTasksCount = 6;
    // The status of the cluster. The valid values are <code>ACTIVE</code> or <code>INACTIVE</code>. <code>ACTIVE</code> indicates that you can register container instances with the cluster and the associated instances can accept tasks.
    string status = 7;
}

