}

message PolicyLengthExceededException {
}

message PutEventsRequest {
    // The entry that defines an event in your system. You can specify several parameters for the entry such as the source and type of the event, resources associated with the event, and so on.
    array Entries = 1;
}

message PutEventsRequestEntry {
    // In the JSON sense, an object containing fields, which may also contain nested subobjects. No constraints are imposed on its contents.
    string Detail = 1;
    // Free-form string used to decide what fields to expect in the event detail.
    string DetailType = 2;
    // AWS resources, identified by Amazon Resource Name (ARN), which the event primarily concerns. Any number, including zero, may be present.
    array Resources = 3;
    // The source of the event.
    string Source = 4;
    // The timestamp of the event, per <a href="https://www.rfc-editor.org/rfc/rfc3339.txt">RFC3339</a>. If no timestamp is provided, the timestamp of the <a>PutEvents</a> call is used.
    string Time = 5;
}

repeated PutEventsRequestEntry PutEventsRequestEntryList = 1

message PutEventsResponse {
    // The successfully and unsuccessfully ingested events results. If the ingestion was successful, the entry has the event ID in it. Otherwise, you can use the error code and error message to identify the problem with the entry.
    array Entries = 1;
    // The number of failed entries.
    integer FailedEntryCount = 2;
}

message PutEventsResultEntry {
    // The error code that indicates why the event submission failed.
    string ErrorCode = 1;
    // The error message that explains why the event submission failed.
    string ErrorMessage = 2;
    // The ID of the event.
    string EventId = 3;
}

repeated PutEventsResultEntry PutEventsResultEntryList = 1

message PutPermissionRequest {
    // The action that you are enabling the other account to perform. Currently, this must be <code>events:PutEvents</code>.
    string Action = 1;
    // <p>The 12-digit AWS account ID that you are permitting to put events to your default event bus. Specify "*" to permit any account to put events to your default event bus.</p> <p>If you specify "*", avoid creating rules that may match undesirable events. To create more secure rules, make sure that the event pattern for each rule contains an <code>account</code> field with a specific account ID from which to receive events. Rules with an account field do not match any events sent from other accounts.</p>
    string Principal = 2;
    // An identifier string for the external account that you are granting permissions to. If you later want to revoke the permission for this external account, specify this <code>StatementId</code> when you run <a>RemovePermission</a>.
    string StatementId = 3;
}

message PutRuleRequest {
    // A description of the rule.
    string Description = 1;
    // The event pattern. For more information, see <a href="http://docs.aws.amazon.com/AmazonCloudWatch/latest/events/CloudWatchEventsandEventPatterns.html">Events and Event Patterns</a> in the <i>Amazon CloudWatch Events User Guide</i>.
    string EventPattern = 2;
    // The name of the rule that you are creating or updating.
    string Name = 3;
    // The Amazon Resource Name (ARN) of the IAM role associated with the rule.
    string RoleArn = 4;
    // The scheduling expression. For example, "cron(0 20 * * ? *)" or "rate(5 minutes)".
    string ScheduleExpression = 5;
    // Indicates whether the rule is enabled or disabled.
    RuleState State = 6;
}

message PutRuleResponse {
    // The Amazon Resource Name (ARN) of the rule.
    string RuleArn = 1;
}

message PutTargetsRequest {
    // The name of the rule.
    string Rule = 1;
    // The targets to update or add to the rule.
    array Targets = 2;
}

message PutTargetsResponse {
    // The failed target entries.
    array FailedEntries = 1;
    // The number of failed entries.
    integer FailedEntryCount = 2;
}

message PutTargetsResultEntry {
    // The error code that indicates why the target addition failed. If the value is <code>ConcurrentModificationException</code>, too many requests were made at the same time.
    string ErrorCode = 1;
    // The error message that explains why the target addition failed.
    string ErrorMessage = 2;
    // The ID of the target.
    string TargetId = 3;
}

repeated PutTargetsResultEntry PutTargetsResultEntryList = 1

message RemovePermissionRequest {
    // The statement ID corresponding to the account that is no longer allowed to put events to the default event bus.
    string StatementId = 1;
}

message RemoveTargetsRequest {
    // The IDs of the targets to remove from the rule.
    array Ids = 1;
    // The name of the rule.
    string Rule = 2;
}

message RemoveTargetsResponse {
    // The failed target entries.
    array FailedEntries = 1;
    // The number of failed entries.
    integer FailedEntryCount = 2;
}

message RemoveTargetsResultEntry {
    // The error code that indicates why the target removal failed. If the value is <code>ConcurrentModificationException</code>, too many requests were made at the same time.
    string ErrorCode = 1;
    // The error message that explains why the target removal failed.
    string ErrorMessage = 2;
    // The ID of the target.
    string TargetId = 3;
}

repeated RemoveTargetsResultEntry RemoveTargetsResultEntryList = 1

message ResourceNotFoundException {
}

message Rule {
    // The Amazon Resource Name (ARN) of the rule.
    string Arn = 1;
    // The description of the rule.
    string Description = 2;
    // The event pattern of the rule. For more information, see <a href="http://docs.aws.amazon.com/AmazonCloudWatch/latest/events/CloudWatchEventsandEventPatterns.html">Events and Event Patterns</a> in the <i>Amazon CloudWatch Events User Guide</i>.
    string EventPattern = 3;
    // The name of the rule.
    string Name = 4;
    // The Amazon Resource Name (ARN) of the role that is used for target invocation.
    string RoleArn = 5;
    // The scheduling expression. For example, "cron(0 20 * * ? *)", "rate(5 minutes)".
    string ScheduleExpression = 6;
    // The state of the rule.
    RuleState State = 7;
}







repeated string RuleNameList = 1

repeated Rule RuleResponseList = 1

enum RuleState {
    ENABLED = 0;
    DISABLED = 1;
}

message RunCommandParameters {
    // Currently, we support including only one RunCommandTarget block, which specifies either an array of InstanceIds or a tag.
    array RunCommandTargets = 1;
}

message RunCommandTarget {
    // Can be either <code>tag:</code> <i>tag-key</i> or <code>InstanceIds</code>.
    string Key = 1;
    // If <code>Key</code> is <code>tag:</code> <i>tag-key</i>, <code>Values</code> is a list of tag values. If <code>Key</code> is <code>InstanceIds</code>, <code>Values</code> is a list of Amazon EC2 instance IDs.
    array Values = 2;
}





repeated string RunCommandTargetValues = 1

repeated RunCommandTarget RunCommandTargets = 1







message Target {
    // The Amazon Resource Name (ARN) of the target.
    string Arn = 1;
    // Contains the Amazon ECS task definition and task count to be used, if the event target is an Amazon ECS task. For more information about Amazon ECS tasks, see <a href="http://docs.aws.amazon.com/AmazonECS/latest/developerguide/task_defintions.html">Task Definitions </a> in the <i>Amazon EC2 Container Service Developer Guide</i>.
    EcsParameters EcsParameters = 2;
    // The ID of the target.
    string Id = 3;
    // Valid JSON text passed to the target. In this case, nothing from the event itself is passed to the target. You must use JSON dot notation, not bracket notation. For more information, see <a href="http://www.rfc-editor.org/rfc/rfc7159.txt">The JavaScript Object Notation (JSON) Data Interchange Format</a>.
    string Input = 4;
    // The value of the JSONPath that is used for extracting part of the matched event when passing it to the target. You must use JSON dot notation, not bracket notation. For more information about JSON paths, see <a href="http://goessner.net/articles/JsonPath/">JSONPath</a>.
    string InputPath = 5;
    // Settings to enable you to provide custom input to a target based on certain event data. You can extract one or more key-value pairs from the event and then use that data to send customized input to the target.
    InputTransformer InputTransformer = 6;
    // The custom parameter you can use to control shard assignment, when the target is an Amazon Kinesis stream. If you do not include this parameter, the default is to use the <code>eventId</code> as the partition key.
    KinesisParameters KinesisParameters = 7;
    // The Amazon Resource Name (ARN) of the IAM role to be used for this target when the rule is triggered. If one rule triggers multiple targets, you can use a different IAM role for each target.
    string RoleArn = 8;
    // Parameters used when you are using the rule to invoke Amazon EC2 Run Command.
    RunCommandParameters RunCommandParameters = 9;
}





repeated string TargetIdList = 1





repeated Target TargetList = 1



message TestEventPatternRequest {
    // The event, in JSON format, to test against the event pattern.
    string Event = 1;
    // The event pattern. For more information, see <a href="http://docs.aws.amazon.com/AmazonCloudWatch/latest/events/CloudWatchEventsandEventPatterns.html">Events and Event Patterns</a> in the <i>Amazon CloudWatch Events User Guide</i>.
    string EventPattern = 2;
}

message TestEventPatternResponse {
    // Indicates whether the event matches the event pattern.
    boolean Result = 1;
}

message TransformerPath {
    string key = 1;
    string value = 2;
}
repeated TransformerPath TransformerPaths = 1

















service AmazonCloudWatchEventsService {
    // <p>Deletes the specified rule.</p> <p>You must remove all targets from a rule using <a>RemoveTargets</a> before you can delete the rule.</p> <p>When you delete a rule, incoming events might continue to match to the deleted rule. Please allow a short period of time for changes to take effect.</p>
    rpc Post(PostRequest) returns (google.protobuf.Empty) {
      option (google.api.http) = {
        post: "//"
        body: "body"
      };
    }
    // Displays the external AWS accounts that are permitted to write events to your account using your account's event bus, and the associated policy. To enable your account to receive events from other accounts, use <a>PutPermission</a>.
    rpc Post#DescribeEventBus(Post#DescribeEventBusRequest) returns (DescribeEventBusResponse) {
      option (google.api.http) = {
        post: "//#DescribeEventBus"
        body: "body"
      };
    }
    // Describes the specified rule.
    rpc Post#DescribeRule(Post#DescribeRuleRequest) returns (DescribeRuleResponse) {
      option (google.api.http) = {
        post: "//#DescribeRule"
        body: "body"
      };
    }
    // <p>Disables the specified rule. A disabled rule won't match any events, and won't self-trigger if it has a schedule expression.</p> <p>When you disable a rule, incoming events might continue to match to the disabled rule. Please allow a short period of time for changes to take effect.</p>
    rpc Post#DisableRule(Post#DisableRuleRequest) returns (google.protobuf.Empty) {
      option (google.api.http) = {
        post: "//#DisableRule"
        body: "body"
      };
    }
    // <p>Enables the specified rule. If the rule does not exist, the operation fails.</p> <p>When you enable a rule, incoming events might not immediately start matching to a newly enabled rule. Please allow a short period of time for changes to take effect.</p>
    rpc Post#EnableRule(Post#EnableRuleRequest) returns (google.protobuf.Empty) {
      option (google.api.http) = {
        post: "//#EnableRule"
        body: "body"
      };
    }
    // Lists the rules for the specified target. You can see which of the rules in Amazon CloudWatch Events can invoke a specific target in your account.
    rpc Post#ListRuleNamesByTarget(Post#ListRuleNamesByTargetRequest) returns (ListRuleNamesByTargetResponse) {
      option (google.api.http) = {
        post: "//#ListRuleNamesByTarget"
        body: "body"
      };
    }
    // Lists your Amazon CloudWatch Events rules. You can either list all the rules or you can provide a prefix to match to the rule names.
    rpc Post#ListRules(Post#ListRulesRequest) returns (ListRulesResponse) {
      option (google.api.http) = {
        post: "//#ListRules"
        body: "body"
      };
    }
    // Lists the targets assigned to the specified rule.
    rpc Post#ListTargetsByRule(Post#ListTargetsByRuleRequest) returns (ListTargetsByRuleResponse) {
      option (google.api.http) = {
        post: "//#ListTargetsByRule"
        body: "body"
      };
    }
    // Sends custom events to Amazon CloudWatch Events so that they can be matched to rules.
    rpc Post#PutEvents(Post#PutEventsRequest) returns (PutEventsResponse) {
      option (google.api.http) = {
        post: "//#PutEvents"
        body: "body"
      };
    }
    // <p>Running <code>PutPermission</code> permits the specified AWS account to put events to your account's default <i>event bus</i>. CloudWatch Events rules in your account are triggered by these events arriving to your default event bus. </p> <p>For another account to send events to your account, that external account must have a CloudWatch Events rule with your account's default event bus as a target.</p> <p>To enable multiple AWS accounts to put events to your default event bus, run <code>PutPermission</code> once for each of these accounts.</p> <p>The permission policy on the default event bus cannot exceed 10KB in size.</p>
    rpc Post#PutPermission(Post#PutPermissionRequest) returns (google.protobuf.Empty) {
      option (google.api.http) = {
        post: "//#PutPermission"
        body: "body"
      };
    }
    // <p>Creates or updates the specified rule. Rules are enabled by default, or based on value of the state. You can disable a rule using <a>DisableRule</a>.</p> <p>When you create or update a rule, incoming events might not immediately start matching to new or updated rules. Please allow a short period of time for changes to take effect.</p> <p>A rule must contain at least an EventPattern or ScheduleExpression. Rules with EventPatterns are triggered when a matching event is observed. Rules with ScheduleExpressions self-trigger based on the given schedule. A rule can have both an EventPattern and a ScheduleExpression, in which case the rule triggers on matching events as well as on a schedule.</p> <p>Most services in AWS treat : or / as the same character in Amazon Resource Names (ARNs). However, CloudWatch Events uses an exact match in event patterns and rules. Be sure to use the correct ARN characters when creating event patterns so that they match the ARN syntax in the event you want to match.</p>
    rpc Post#PutRule(Post#PutRuleRequest) returns (PutRuleResponse) {
      option (google.api.http) = {
        post: "//#PutRule"
        body: "body"
      };
    }
    // <p>Adds the specified targets to the specified rule, or updates the targets if they are already associated with the rule.</p> <p>Targets are the resources that are invoked when a rule is triggered.</p> <p>You can configure the following as targets for CloudWatch Events:</p> <ul> <li> <p>EC2 instances</p> </li> <li> <p>AWS Lambda functions</p> </li> <li> <p>Streams in Amazon Kinesis Streams</p> </li> <li> <p>Delivery streams in Amazon Kinesis Firehose</p> </li> <li> <p>Amazon ECS tasks</p> </li> <li> <p>AWS Step Functions state machines</p> </li> <li> <p>Pipelines in Amazon Code Pipeline</p> </li> <li> <p>Amazon Inspector assessment templates</p> </li> <li> <p>Amazon SNS topics</p> </li> <li> <p>Amazon SQS queues</p> </li> <li> <p>The default event bus of another AWS account</p> </li> </ul> <p>Note that creating rules with built-in targets is supported only in the AWS Management Console.</p> <p>For some target types, <code>PutTargets</code> provides target-specific parameters. If the target is an Amazon Kinesis stream, you can optionally specify which shard the event goes to by using the <code>KinesisParameters</code> argument. To invoke a command on multiple EC2 instances with one rule, you can use the <code>RunCommandParameters</code> field.</p> <p>To be able to make API calls against the resources that you own, Amazon CloudWatch Events needs the appropriate permissions. For AWS Lambda and Amazon SNS resources, CloudWatch Events relies on resource-based policies. For EC2 instances, Amazon Kinesis streams, and AWS Step Functions state machines, CloudWatch Events relies on IAM roles that you specify in the <code>RoleARN</code> argument in <code>PutTargets</code>. For more information, see <a href="http://docs.aws.amazon.com/AmazonCloudWatch/latest/events/auth-and-access-control-cwe.html">Authentication and Access Control</a> in the <i>Amazon CloudWatch Events User Guide</i>.</p> <p>If another AWS account is in the same region and has granted you permission (using <code>PutPermission</code>), you can send events to that account by setting that account's event bus as a target of the rules in your account. To send the matched events to the other account, specify that account's event bus as the <code>Arn</code> when you run <code>PutTargets</code>. If your account sends events to another account, your account is charged for each sent event. Each event sent to antoher account is charged as a custom event. The account receiving the event is not charged. For more information on pricing, see <a href="https://aws.amazon.com/cloudwatch/pricing/">Amazon CloudWatch Pricing</a>.</p> <p>For more information about enabling cross-account events, see <a>PutPermission</a>.</p> <p> <b>Input</b>, <b>InputPath</b> and <b>InputTransformer</b> are mutually exclusive and optional parameters of a target. When a rule is triggered due to a matched event:</p> <ul> <li> <p>If none of the following arguments are specified for a target, then the entire event is passed to the target in JSON form (unless the target is Amazon EC2 Run Command or Amazon ECS task, in which case nothing from the event is passed to the target).</p> </li> <li> <p>If <b>Input</b> is specified in the form of valid JSON, then the matched event is overridden with this constant.</p> </li> <li> <p>If <b>InputPath</b> is specified in the form of JSONPath (for example, <code>$.detail</code>), then only the part of the event specified in the path is passed to the target (for example, only the detail part of the event is passed).</p> </li> <li> <p>If <b>InputTransformer</b> is specified, then one or more specified JSONPaths are extracted from the event and used as values in a template that you specify as the input to the target.</p> </li> </ul> <p>When you specify <code>Input</code>, <code>InputPath</code>, or <code>InputTransformer</code>, you must use JSON dot notation, not bracket notation.</p> <p>When you add targets to a rule and the associated rule triggers soon after, new or updated targets might not be immediately invoked. Please allow a short period of time for changes to take effect.</p> <p>This action can partially fail if too many requests are made at the same time. If that happens, <code>FailedEntryCount</code> is non-zero in the response and each entry in <code>FailedEntries</code> provides the ID of the failed target and the error code.</p>
    rpc Post#PutTargets(Post#PutTargetsRequest) returns (PutTargetsResponse) {
      option (google.api.http) = {
        post: "//#PutTargets"
        body: "body"
      };
    }
    // Revokes the permission of another AWS account to be able to put events to your default event bus. Specify the account to revoke by the <code>StatementId</code> value that you associated with the account when you granted it permission with <code>PutPermission</code>. You can find the <code>StatementId</code> by using <a>DescribeEventBus</a>.
    rpc Post#RemovePermission(Post#RemovePermissionRequest) returns (google.protobuf.Empty) {
