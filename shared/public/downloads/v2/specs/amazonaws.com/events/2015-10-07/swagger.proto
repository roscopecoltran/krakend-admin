    string Arn = 1;
    // The name of the event bus. Currently, this is always <code>default</code>.
    string Name = 2;
    // The policy that enables the external account to send events to your account.
    string Policy = 3;
}

message DescribeRuleRequest {
    // The name of the rule.
    string Name = 1;
}

message DescribeRuleResponse {
    // The Amazon Resource Name (ARN) of the rule.
    string Arn = 1;
    // The description of the rule.
    string Description = 2;
    // The event pattern. For more information, see <a href="http://docs.aws.amazon.com/AmazonCloudWatch/latest/events/CloudWatchEventsandEventPatterns.html">Events and Event Patterns</a> in the <i>Amazon CloudWatch Events User Guide</i>.
    string EventPattern = 3;
    // The name of the rule.
    string Name = 4;
    // The Amazon Resource Name (ARN) of the IAM role associated with the rule.
    string RoleArn = 5;
    // The scheduling expression. For example, "cron(0 20 * * ? *)", "rate(5 minutes)".
