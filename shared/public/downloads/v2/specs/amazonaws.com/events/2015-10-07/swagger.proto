}

message EnableRuleRequest {
    // The name of the rule.
    string Name = 1;
}











repeated string EventResourceList = 1



message InputTransformer {
    // Map of JSON paths to be extracted from the event. These are key-value pairs, where each value is a JSON path. You must use JSON dot notation, not bracket notation.
    array InputPathsMap = 1;
    // Input template where you can use the values of the keys from <code>InputPathsMap</code> to customize the data sent to the target.
    string InputTemplate = 2;
}

message InternalException {
}

message InvalidEventPatternException {
}

message KinesisParameters {
