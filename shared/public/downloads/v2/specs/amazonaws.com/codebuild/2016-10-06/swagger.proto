message Project {
    // The Amazon Resource Name (ARN) of the build project.
    string arn = 1;
    // Information about the build output artifacts for the build project.
    ProjectArtifacts artifacts = 2;
    // When the build project was created, expressed in Unix time format.
    string created = 3;
    // A description that makes the build project easy to identify.
    string description = 4;
    // <p>The AWS Key Management Service (AWS KMS) customer master key (CMK) to be used for encrypting the build output artifacts.</p> <p>This is expressed either as the CMK's Amazon Resource Name (ARN) or, if specified, the CMK's alias (using the format <code>alias/<i>alias-name</i> </code>).</p>
    string encryptionKey = 5;
    // Information about the build environment for this build project.
    ProjectEnvironment environment = 6;
    // When the build project's settings were last modified, expressed in Unix time format.
    string lastModified = 7;
    // The name of the build project.
    string name = 8;
    // The ARN of the AWS Identity and Access Management (IAM) role that enables AWS CodeBuild to interact with dependent AWS services on behalf of the AWS account.
    string serviceRole = 9;
    // Information about the build input source code for this build project.
    ProjectSource source = 10;
    // <p>The tags for this build project.</p> <p>These tags are available for use by AWS services that support AWS CodeBuild build project tags.</p>
    array tags = 11;
    // How long, in minutes, from 5 to 480 (8 hours), for AWS CodeBuild to wait before timing out any related build that did not get marked as completed. The default is 60 minutes.
    integer timeoutInMinutes = 12;
    // Information about a webhook in GitHub that connects repository events to a build project in AWS CodeBuild.
    Webhook webhook = 13;
}

message ProjectArtifacts {
    // <p>Information about the build output artifact location, as follows:</p> <ul> <li> <p>If <code>type</code> is set to <code>CODEPIPELINE</code>, then AWS CodePipeline will ignore this value if specified. This is because AWS CodePipeline manages its build output locations instead of AWS CodeBuild.</p> </li> <li> <p>If <code>type</code> is set to <code>NO_ARTIFACTS</code>, then this value will be ignored if specified, because no build output will be produced.</p> </li> <li> <p>If <code>type</code> is set to <code>S3</code>, this is the name of the output bucket.</p> </li> </ul>
    string location = 1;
    // <p>Along with <code>path</code> and <code>namespaceType</code>, the pattern that AWS CodeBuild will use to name and store the output artifact, as follows:</p> <ul> <li> <p>If <code>type</code> is set to <code>CODEPIPELINE</code>, then AWS CodePipeline will ignore this value if specified. This is because AWS CodePipeline manages its build output names instead of AWS CodeBuild.</p> </li> <li> <p>If <code>type</code> is set to <code>NO_ARTIFACTS</code>, then this value will be ignored if specified, because no build output will be produced.</p> </li> <li> <p>If <code>type</code> is set to <code>S3</code>, this is the name of the output artifact object.</p> </li> </ul> <p>For example, if <code>path</code> is set to <code>MyArtifacts</code>, <code>namespaceType</code> is set to <code>BUILD_ID</code>, and <code>name</code> is set to <code>MyArtifact.zip</code>, then the output artifact would be stored in <code>MyArtifacts/<i>build-ID</i>/MyArtifact.zip</code>.</p>
    string name = 2;
    // <p>Along with <code>path</code> and <code>name</code>, the pattern that AWS CodeBuild will use to determine the name and location to store the output artifact, as follows:</p> <ul> <li> <p>If <code>type</code> is set to <code>CODEPIPELINE</code>, then AWS CodePipeline will ignore this value if specified. This is because AWS CodePipeline manages its build output names instead of AWS CodeBuild.</p> </li> <li> <p>If <code>type</code> is set to <code>NO_ARTIFACTS</code>, then this value will be ignored if specified, because no build output will be produced.</p> </li> <li> <p>If <code>type</code> is set to <code>S3</code>, then valid values include:</p> <ul> <li> <p> <code>BUILD_ID</code>: Include the build ID in the location of the build output artifact.</p> </li> <li> <p> <code>NONE</code>: Do not include the build ID. This is the default if <code>namespaceType</code> is not specified.</p> </li> </ul> </li> </ul> <p>For example, if <code>path</code> is set to <code>MyArtifacts</code>, <code>namespaceType</code> is set to <code>BUILD_ID</code>, and <code>name</code> is set to <code>MyArtifact.zip</code>, then the output artifact would be stored in <code>MyArtifacts/<i>build-ID</i>/MyArtifact.zip</code>.</p>
    ArtifactNamespace namespaceType = 3;
    // <p>The type of build output artifact to create, as follows:</p> <ul> <li> <p>If <code>type</code> is set to <code>CODEPIPELINE</code>, then AWS CodePipeline will ignore this value if specified. This is because AWS CodePipeline manages its build output artifacts instead of AWS CodeBuild.</p> </li> <li> <p>If <code>type</code> is set to <code>NO_ARTIFACTS</code>, then this value will be ignored if specified, because no build output will be produced.</p> </li> <li> <p>If <code>type</code> is set to <code>S3</code>, valid values include:</p> <ul> <li> <p> <code>NONE</code>: AWS CodeBuild will create in the output bucket a folder containing the build output. This is the default if <code>packaging</code> is not specified.</p> </li> <li> <p> <code>ZIP</code>: AWS CodeBuild will create in the output bucket a ZIP file containing the build output.</p> </li> </ul> </li> </ul>
    ArtifactPackaging packaging = 4;
    // <p>Along with <code>namespaceType</code> and <code>name</code>, the pattern that AWS CodeBuild will use to name and store the output artifact, as follows:</p> <ul> <li> <p>If <code>type</code> is set to <code>CODEPIPELINE</code>, then AWS CodePipeline will ignore this value if specified. This is because AWS CodePipeline manages its build output names instead of AWS CodeBuild.</p> </li> <li> <p>If <code>type</code> is set to <code>NO_ARTIFACTS</code>, then this value will be ignored if specified, because no build output will be produced.</p> </li> <li> <p>If <code>type</code> is set to <code>S3</code>, this is the path to the output artifact. If <code>path</code> is not specified, then <code>path</code> will not be used.</p> </li> </ul> <p>For example, if <code>path</code> is set to <code>MyArtifacts</code>, <code>namespaceType</code> is set to <code>NONE</code>, and <code>name</code> is set to <code>MyArtifact.zip</code>, then the output artifact would be stored in the output bucket at <code>MyArtifacts/MyArtifact.zip</code>.</p>
    string path = 5;
    // <p>The type of build output artifact. Valid values include:</p> <ul> <li> <p> <code>CODEPIPELINE</code>: The build project will have build output generated through AWS CodePipeline.</p> </li> <li> <p> <code>NO_ARTIFACTS</code>: The build project will not produce any build output.</p> </li> <li> <p> <code>S3</code>: The build project will store build output in Amazon Simple Storage Service (Amazon S3).</p> </li> </ul>
    ArtifactsType type = 6;
}

message ProjectEnvironment {
    // <p>Information about the compute resources the build project will use. Available values include:</p> <ul> <li> <p> <code>BUILD_GENERAL1_SMALL</code>: Use up to 3 GB memory and 2 vCPUs for builds.</p> </li> <li> <p> <code>BUILD_GENERAL1_MEDIUM</code>: Use up to 7 GB memory and 4 vCPUs for builds.</p> </li> <li> <p> <code>BUILD_GENERAL1_LARGE</code>: Use up to 15 GB memory and 8 vCPUs for builds.</p> </li> </ul>
    ComputeType computeType = 1;
    // A set of environment variables to make available to builds for this build project.
    array environmentVariables = 2;
    // The ID of the Docker image to use for this build project.
    string image = 3;
    // <p>If set to true, enables running the Docker daemon inside a Docker container; otherwise, false or not specified (the default). This value must be set to true only if this build project will be used to build Docker images, and the specified build environment image is not one provided by AWS CodeBuild with Docker support. Otherwise, all associated builds that attempt to interact with the Docker daemon will fail. Note that you must also start the Docker daemon so that your builds can interact with it as needed. One way to do this is to initialize the Docker daemon in the install phase of your build spec by running the following build commands. (Do not run the following build commands if the specified build environment image is provided by AWS CodeBuild with Docker support.)</p> <p> <code>- nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2375 --storage-driver=overlay&amp; - timeout -t 15 sh -c "until docker info; do echo .; sleep 1; done"</code> </p>
    boolean privilegedMode = 4;
    // The type of build environment to use for related builds.
    EnvironmentType type = 5;
}



repeated string ProjectNames = 1

enum ProjectSortByType {
    NAME = 0;
    CREATED_TIME = 1;
    LAST_MODIFIED_TIME = 2;
}

message ProjectSource {
    // <p>Information about the authorization settings for AWS CodeBuild to access the source code to be built.</p> <p>This information is for the AWS CodeBuild console's use only. Your code should not get or set this information directly (unless the build project's source <code>type</code> value is <code>BITBUCKET</code> or <code>GITHUB</code>).</p>
    SourceAuth auth = 1;
    // <p>The build spec declaration to use for the builds in this build project.</p> <p>If this value is not specified, a build spec must be included along with the source code to be built.</p>
    string buildspec = 2;
    // <p>Information about the location of the source code to be built. Valid values include:</p> <ul> <li> <p>For source code settings that are specified in the source action of a pipeline in AWS CodePipeline, <code>location</code> should not be specified. If it is specified, AWS CodePipeline will ignore it. This is because AWS CodePipeline uses the settings in a pipeline's source action instead of this value.</p> </li> <li> <p>For source code in an AWS CodeCommit repository, the HTTPS clone URL to the repository that contains the source code and the build spec (for example, <code>https://git-codecommit.<i>region-ID</i>.amazonaws.com/v1/repos/<i>repo-name</i> </code>).</p> </li> <li> <p>For source code in an Amazon Simple Storage Service (Amazon S3) input bucket, the path to the ZIP file that contains the source code (for example, <code> <i>bucket-name</i>/<i>path</i>/<i>to</i>/<i>object-name</i>.zip</code>)</p> </li> <li> <p>For source code in a GitHub repository, the HTTPS clone URL to the repository that contains the source and the build spec. Also, you must connect your AWS account to your GitHub account. To do this, use the AWS CodeBuild console to begin creating a build project. When you use the console to connect (or reconnect) with GitHub, on the GitHub <b>Authorize application</b> page that displays, for <b>Organization access</b>, choose <b>Request access</b> next to each repository you want to allow AWS CodeBuild to have access to. Then choose <b>Authorize application</b>. (After you have connected to your GitHub account, you do not need to finish creating the build project, and you may then leave the AWS CodeBuild console.) To instruct AWS CodeBuild to then use this connection, in the <code>source</code> object, set the <code>auth</code> object's <code>type</code> value to <code>OAUTH</code>.</p> </li> <li> <p>For source code in a Bitbucket repository, the HTTPS clone URL to the repository that contains the source and the build spec. Also, you must connect your AWS account to your Bitbucket account. To do this, use the AWS CodeBuild console to begin creating a build project. When you use the console to connect (or reconnect) with Bitbucket, on the Bitbucket <b>Confirm access to your account</b> page that displays, choose <b>Grant access</b>. (After you have connected to your Bitbucket account, you do not need to finish creating the build project, and you may then leave the AWS CodeBuild console.) To instruct AWS CodeBuild to then use this connection, in the <code>source</code> object, set the <code>auth</code> object's <code>type</code> value to <code>OAUTH</code>.</p> </li> </ul>
    string location = 3;
    // <p>The type of repository that contains the source code to be built. Valid values include:</p> <ul> <li> <p> <code>BITBUCKET</code>: The source code is in a Bitbucket repository.</p> </li> <li> <p> <code>CODECOMMIT</code>: The source code is in an AWS CodeCommit repository.</p> </li> <li> <p> <code>CODEPIPELINE</code>: The source code settings are specified in the source action of a pipeline in AWS CodePipeline.</p> </li> <li> <p> <code>GITHUB</code>: The source code is in a GitHub repository.</p> </li> <li> <p> <code>S3</code>: The source code is in an Amazon Simple Storage Service (Amazon S3) input bucket.</p> </li> </ul>
    SourceType type = 4;
}

repeated Project Projects = 1

message ResourceAlreadyExistsException {
}

message ResourceNotFoundException {
}

enum SortOrderType {
    ASCENDING = 0;
    DESCENDING = 1;
}

message SourceAuth {
    // The resource value that applies to the specified authorization type.
    string resource = 1;
    // The authorization type to use. The only valid value is <code>OAUTH</code>, which represents the OAuth authorization type.
    SourceAuthType type = 2;
}

enum SourceAuthType {
    OAUTH = 0;
}

enum SourceType {
    CODECOMMIT = 0;
    CODEPIPELINE = 1;
    GITHUB = 2;
    S3 = 3;
    BITBUCKET = 4;
}

message StartBuildInput {
    // Build output artifact settings that override, for this build only, the latest ones already defined in the build project.
    ProjectArtifacts artifactsOverride = 1;
    // A build spec declaration that overrides, for this build only, the latest one already defined in the build project.
    string buildspecOverride = 2;
    // A set of environment variables that overrides, for this build only, the latest ones already defined in the build project.
    array environmentVariablesOverride = 3;
    // The name of the build project to start running a build.
    string projectName = 4;
    // <p>A version of the build input to be built, for this build only. If not specified, the latest version will be used. If specified, must be one of:</p> <ul> <li> <p>For AWS CodeCommit: the commit ID to use.</p> </li> <li> <p>For GitHub: the commit ID, pull request ID, branch name, or tag name that corresponds to the version of the source code you want to build. If a pull request ID is specified, it must use the format <code>pr/pull-request-ID</code> (for example <code>pr/25</code>). If a branch name is specified, the branch's HEAD commit ID will be used. If not specified, the default branch's HEAD commit ID will be used.</p> </li> <li> <p>For Bitbucket: the commit ID, branch name, or tag name that corresponds to the version of the source code you want to build. If a branch name is specified, the branch's HEAD commit ID will be used. If not specified, the default branch's HEAD commit ID will be used.</p> </li> <li> <p>For Amazon Simple Storage Service (Amazon S3): the version ID of the object representing the build input ZIP file to use.</p> </li> </ul>
    string sourceVersion = 5;
    // The number of build timeout minutes, from 5 to 480 (8 hours), that overrides, for this build only, the latest setting already defined in the build project.
    integer timeoutInMinutesOverride = 6;
}

message StartBuildOutput {
    // Information about the build to be run.
    Build build = 1;
}

enum StatusType {
    SUCCEEDED = 0;
    FAILED = 1;
    FAULT = 2;
    TIMED_OUT = 3;
    IN_PROGRESS = 4;
    STOPPED = 5;
}

message StopBuildInput {
    // The ID of the build.
    string id = 1;
}

message StopBuildOutput {
    // Information about the build.
    Build build = 1;
}

message Tag {
    // The tag's key.
    string key = 1;
    // The tag's value.
    string value = 2;
}

repeated Tag TagList = 1





message UpdateProjectInput {
    // Information to be changed about the build output artifacts for the build project.
    ProjectArtifacts artifacts = 1;
    // A new or replacement description of the build project.
    string description = 2;
    // <p>The replacement AWS Key Management Service (AWS KMS) customer master key (CMK) to be used for encrypting the build output artifacts.</p> <p>You can specify either the CMK's Amazon Resource Name (ARN) or, if available, the CMK's alias (using the format <code>alias/<i>alias-name</i> </code>).</p>
    string encryptionKey = 3;
    // Information to be changed about the build environment for the build project.
    ProjectEnvironment environment = 4;
    // <p>The name of the build project.</p> <note> <p>You cannot change a build project's name.</p> </note>
    string name = 5;
    // The replacement ARN of the AWS Identity and Access Management (IAM) role that enables AWS CodeBuild to interact with dependent AWS services on behalf of the AWS account.
    string serviceRole = 6;
    // Information to be changed about the build input source code for the build project.
    ProjectSource source = 7;
    // <p>The replacement set of tags for this build project.</p> <p>These tags are available for use by AWS services that support AWS CodeBuild build project tags.</p>
    array tags = 8;
    // The replacement value in minutes, from 5 to 480 (8 hours), for AWS CodeBuild to wait before timing out any related build that did not get marked as completed.
    integer timeoutInMinutes = 9;
}

message UpdateProjectOutput {
    // Information about the build project that was changed.
    Project project = 1;
}

message Webhook {
    // The URL to the webhook.
    string url = 1;
}

service AWSCodeBuildService {
    // Deletes one or more builds.
    rpc Post(PostRequest) returns (BatchDeleteBuildsOutput) {
      option (google.api.http) = {
        post: "//"
        body: "body"
      };
    }
    // Gets information about builds.
    rpc Post#BatchGetBuilds(Post#BatchGetBuildsRequest) returns (BatchGetBuildsOutput) {
      option (google.api.http) = {
        post: "//#BatchGetBuilds"
        body: "body"
      };
    }
    // Gets information about build projects.
    rpc Post#BatchGetProjects(Post#BatchGetProjectsRequest) returns (BatchGetProjectsOutput) {
      option (google.api.http) = {
        post: "//#BatchGetProjects"
        body: "body"
      };
    }
    // Creates a build project.
    rpc Post#CreateProject(Post#CreateProjectRequest) returns (CreateProjectOutput) {
      option (google.api.http) = {
        post: "//#CreateProject"
        body: "body"
      };
    }
    // <p>For an existing AWS CodeBuild build project that has its source code stored in a GitHub repository, enables AWS CodeBuild to begin automatically rebuilding the source code every time a code change is pushed to the repository.</p> <important> <p>If you enable webhooks for an AWS CodeBuild project, and the project is used as a build step in AWS CodePipeline, then two identical builds will be created for each commit. One build is triggered through webhooks, and one through AWS CodePipeline. Because billing is on a per-build basis, you will be billed for both builds. Therefore, if you are using AWS CodePipeline, we recommend that you disable webhooks in CodeBuild. In the AWS CodeBuild console, clear the Webhook box. For more information, see step 9 in <a href="http://docs.aws.amazon.com/codebuild/latest/userguide/change-project.html#change-project-console">Change a Build Project’s Settings</a>.</p> </important>
    rpc Post#CreateWebhook(Post#CreateWebhookRequest) returns (CreateWebhookOutput) {
      option (google.api.http) = {
        post: "//#CreateWebhook"
        body: "body"
      };
    }
    // Deletes a build project.
    rpc Post#DeleteProject(Post#DeleteProjectRequest) returns (DeleteProjectOutput) {
      option (google.api.http) = {
        post: "//#DeleteProject"
        body: "body"
      };
    }
    // For an existing AWS CodeBuild build project that has its source code stored in a GitHub repository, stops AWS CodeBuild from automatically rebuilding the source code every time a code change is pushed to the repository.
    rpc Post#DeleteWebhook(Post#DeleteWebhookRequest) returns (DeleteWebhookOutput) {
      option (google.api.http) = {
        post: "//#DeleteWebhook"
        body: "body"
      };
    }
    // Gets a list of build IDs, with each build ID representing a single build.
    rpc Post#ListBuilds(Post#ListBuildsRequest) returns (ListBuildsOutput) {
      option (google.api.http) = {
        post: "//#ListBuilds"
        body: "body"
      };
    }
    // Gets a list of build IDs for the specified build project, with each build ID representing a single build.
    rpc Post#ListBuildsForProject(Post#ListBuildsForProjectRequest) returns (ListBuildsForProjectOutput) {
      option (google.api.http) = {
        post: "//#ListBuildsForProject"
        body: "body"
      };
    }
    // Gets information about Docker images that are managed by AWS CodeBuild.
    rpc Post#ListCuratedEnvironmentImages(Post#ListCuratedEnvironmentImagesRequest) returns (ListCuratedEnvironmentImagesOutput) {
      option (google.api.http) = {
        post: "//#ListCuratedEnvironmentImages"
        body: "body"
      };
    }
    // Gets a list of build project names, with each build project name representing a single build project.
    rpc Post#ListProjects(Post#ListProjectsRequest) returns (ListProjectsOutput) {
      option (google.api.http) = {
        post: "//#ListProjects"
        body: "body"
      };
    }
    // Starts running a build.
    rpc Post#StartBuild(Post#StartBuildRequest) returns (StartBuildOutput) {
      option (google.api.http) = {
        post: "//#StartBuild"
        body: "body"
      };
    }
    // Attempts to stop running a build.
    rpc Post#StopBuild(Post#StopBuildRequest) returns (StopBuildOutput) {
      option (google.api.http) = {
        post: "//#StopBuild"
        body: "body"
      };
    }
    // Changes the settings of a build project.
    rpc Post#UpdateProject(Post#UpdateProjectRequest) returns (UpdateProjectOutput) {
      option (google.api.http) = {
        post: "//#UpdateProject"
        body: "body"
      };
    }
}
