message BillingRecord {
    // The date that the operation was billed, in Unix format.
    string BillDate = 1;
    // The name of the domain that the billing record applies to. If the domain name contains characters other than a-z, 0-9, and - (hyphen), such as an internationalized domain name, then this value is in Punycode. For more information, see <a href="http://docs.aws.amazon.com/Route53/latest/DeveloperGuide/DomainNameFormat.html">DNS Domain Name Format</a> in the <i>Amazon Route 53 Developer Guidezzz</i>.
    string DomainName = 2;
    // The ID of the invoice that is associated with the billing record.
    string InvoiceId = 3;
    // The operation that you were charged for.
    OperationType Operation = 4;
    // <p>The price that you were charged for the operation, in US dollars.</p> <p>Example value: 12.0</p>
    number Price = 5;
}

repeated BillingRecord BillingRecords = 1



message CheckDomainAvailabilityRequest {
    // <p>The name of the domain that you want to get availability for.</p> <p>Constraints: The domain name can contain only the letters a through z, the numbers 0 through 9, and hyphen (-). Internationalized Domain Names are not supported.</p>
    string DomainName = 1;
    // Reserved for future use.
    string IdnLangCode = 2;
}

message CheckDomainAvailabilityResponse {
    // <p>Whether the domain name is available for registering.</p> <note> <p>You can only register domains designated as <code>AVAILABLE</code>.</p> </note> <p>Valid values:</p> <dl> <dt>AVAILABLE</dt> <dd> <p>The domain name is available.</p> </dd> <dt>AVAILABLE_RESERVED</dt> <dd> <p>The domain name is reserved under specific conditions.</p> </dd> <dt>AVAILABLE_PREORDER</dt> <dd> <p>The domain name is available and can be preordered.</p> </dd> <dt>DONT_KNOW</dt> <dd> <p>The TLD registry didn't reply with a definitive answer about whether the domain name is available. Amazon Route 53 can return this response for a variety of reasons, for example, the registry is performing maintenance. Try again later.</p> </dd> <dt>PENDING</dt> <dd> <p>The TLD registry didn't return a response in the expected amount of time. When the response is delayed, it usually takes just a few extra seconds. You can resubmit the request immediately.</p> </dd> <dt>RESERVED</dt> <dd> <p>The domain name has been reserved for another person or organization.</p> </dd> <dt>UNAVAILABLE</dt> <dd> <p>The domain name is not available.</p> </dd> <dt>UNAVAILABLE_PREMIUM</dt> <dd> <p>The domain name is not available.</p> </dd> <dt>UNAVAILABLE_RESTRICTED</dt> <dd> <p>The domain name is forbidden.</p> </dd> </dl>
    DomainAvailability Availability = 1;
}

message ContactDetail {
    // First line of the contact's address.
    string AddressLine1 = 1;
    // Second line of contact's address, if any.
    string AddressLine2 = 2;
    // The city of the contact's address.
    string City = 3;
    // Indicates whether the contact is a person, company, association, or public organization. If you choose an option other than <code>PERSON</code>, you must enter an organization name, and you can't enable privacy protection for the contact.
    ContactType ContactType = 4;
    // Code for the country of the contact's address.
    CountryCode CountryCode = 5;
    // Email address of the contact.
    string Email = 6;
    // A list of name-value pairs for parameters required by certain top-level domains.
    array ExtraParams = 7;
    // <p>Fax number of the contact.</p> <p>Constraints: Phone number must be specified in the format "+[country dialing code].[number including any area code]". For example, a US phone number might appear as <code>"+1.1234567890"</code>.</p>
    string Fax = 8;
    // First name of contact.
    string FirstName = 9;
    // Last name of contact.
    string LastName = 10;
    // Name of the organization for contact types other than <code>PERSON</code>.
    string OrganizationName = 11;
    // <p>The phone number of the contact.</p> <p>Constraints: Phone number must be specified in the format "+[country dialing code].[number including any area code&gt;]". For example, a US phone number might appear as <code>"+1.1234567890"</code>.</p>
    string PhoneNumber = 12;
    // The state or province of the contact's city.
    string State = 13;
    // The zip or postal code of the contact's address.
    string ZipCode = 14;
}

