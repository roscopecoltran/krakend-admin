"definitions.CreateInstanceRequest.properties.AgentVersion.$ref" = "#/definitions/String"
"definitions.CreateInstanceRequest.properties.AgentVersion.description" = "<p>The default AWS OpsWorks Stacks agent version. You have the following options:</p> <ul> <li> <p> <code>INHERIT</code> - Use the stack's default agent version setting.</p> </li> <li> <p> <i>version_number</i> - Use the specified agent version. This value overrides the stack's default setting. To update the agent version, edit the instance configuration and specify a new version. AWS OpsWorks Stacks then automatically installs that version on the instance.</p> </li> </ul> <p>The default setting is <code>INHERIT</code>. To specify an agent version, you must use the complete version number, not the abbreviated number shown on the console. For a list of available agent version numbers, call <a>DescribeAgentVersions</a>. AgentVersion cannot be set to Chef 12.2.</p>"
"definitions.CreateInstanceRequest.properties.AmiId.$ref" = "#/definitions/String"
"definitions.CreateInstanceRequest.properties.AmiId.description" = "<p>A custom AMI ID to be used to create the instance. The AMI should be based on one of the supported operating systems. For more information, see <a href=\"http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-custom-ami.html\">Using Custom AMIs</a>.</p> <note> <p>If you specify a custom AMI, you must set <code>Os</code> to <code>Custom</code>.</p> </note>"
"definitions.CreateInstanceRequest.properties.Architecture.$ref" = "#/definitions/Architecture"
"definitions.CreateInstanceRequest.properties.Architecture.description" = "The instance architecture. The default option is <code>x86_64</code>. Instance types do not necessarily support both architectures. For a list of the architectures that are supported by the different instance types, see <a href=\"http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/instance-types.html\">Instance Families and Types</a>."
"definitions.CreateInstanceRequest.properties.AutoScalingType.$ref" = "#/definitions/AutoScalingType"
"definitions.CreateInstanceRequest.properties.AutoScalingType.description" = "For load-based or time-based instances, the type. Windows stacks can use only time-based instances."
"definitions.CreateInstanceRequest.properties.AvailabilityZone.$ref" = "#/definitions/String"
"definitions.CreateInstanceRequest.properties.AvailabilityZone.description" = "The instance Availability Zone. For more information, see <a href=\"http://docs.aws.amazon.com/general/latest/gr/rande.html\">Regions and Endpoints</a>."
"definitions.CreateInstanceRequest.properties.BlockDeviceMappings.$ref" = "#/definitions/BlockDeviceMappings"
"definitions.CreateInstanceRequest.properties.BlockDeviceMappings.description" = "An array of <code>BlockDeviceMapping</code> objects that specify the instance's block devices. For more information, see <a href=\"http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/block-device-mapping-concepts.html\">Block Device Mapping</a>. Note that block device mappings are not supported for custom AMIs."
"definitions.CreateInstanceRequest.properties.EbsOptimized.$ref" = "#/definitions/Boolean"
"definitions.CreateInstanceRequest.properties.EbsOptimized.description" = "Whether to create an Amazon EBS-optimized instance."
"definitions.CreateInstanceRequest.properties.Hostname.$ref" = "#/definitions/String"
"definitions.CreateInstanceRequest.properties.Hostname.description" = "The instance host name."
"definitions.CreateInstanceRequest.properties.InstallUpdatesOnBoot.$ref" = "#/definitions/Boolean"
"definitions.CreateInstanceRequest.properties.InstallUpdatesOnBoot.description" = "<p>Whether to install operating system and package updates when the instance boots. The default value is <code>true</code>. To control when updates are installed, set this value to <code>false</code>. You must then update your instances manually by using <a>CreateDeployment</a> to run the <code>update_dependencies</code> stack command or by manually running <code>yum</code> (Amazon Linux) or <code>apt-get</code> (Ubuntu) on the instances. </p> <note> <p>We strongly recommend using the default value of <code>true</code> to ensure that your instances have the latest security updates.</p> </note>"
"definitions.CreateInstanceRequest.properties.InstanceType.$ref" = "#/definitions/String"
"definitions.CreateInstanceRequest.properties.InstanceType.description" = "The instance type, such as <code>t2.micro</code>. For a list of supported instance types, open the stack in the console, choose <b>Instances</b>, and choose <b>+ Instance</b>. The <b>Size</b> list contains the currently supported types. For more information, see <a href=\"http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/instance-types.html\">Instance Families and Types</a>. The parameter values that you use to specify the various types are in the <b>API Name</b> column of the <b>Available Instance Types</b> table."
"definitions.CreateInstanceRequest.properties.LayerIds.$ref" = "#/definitions/Strings"
"definitions.CreateInstanceRequest.properties.LayerIds.description" = "An array that contains the instance's layer IDs."
"definitions.CreateInstanceRequest.properties.Os.$ref" = "#/definitions/String"
"definitions.CreateInstanceRequest.properties.Os.description" = "<p>The instance's operating system, which must be set to one of the following.</p> <ul> <li> <p>A supported Linux operating system: An Amazon Linux version, such as <code>Amazon Linux 2017.03</code>, <code>Amazon Linux 2016.09</code>, <code>Amazon Linux 2016.03</code>, <code>Amazon Linux 2015.09</code>, or <code>Amazon Linux 2015.03</code>.</p> </li> <li> <p>A supported Ubuntu operating system, such as <code>Ubuntu 16.04 LTS</code>, <code>Ubuntu 14.04 LTS</code>, or <code>Ubuntu 12.04 LTS</code>.</p> </li> <li> <p> <code>CentOS Linux 7</code> </p> </li> <li> <p> <code>Red Hat Enterprise Linux 7</code> </p> </li> <li> <p>A supported Windows operating system, such as <code>Microsoft Windows Server 2012 R2 Base</code>, <code>Microsoft Windows Server 2012 R2 with SQL Server Express</code>, <code>Microsoft Windows Server 2012 R2 with SQL Server Standard</code>, or <code>Microsoft Windows Server 2012 R2 with SQL Server Web</code>.</p> </li> <li> <p>A custom AMI: <code>Custom</code>.</p> </li> </ul> <p>For more information on the supported operating systems, see <a href=\"http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-os.html\">AWS OpsWorks Stacks Operating Systems</a>.</p> <p>The default option is the current Amazon Linux version. If you set this parameter to <code>Custom</code>, you must use the <a>CreateInstance</a> action's AmiId parameter to specify the custom AMI that you want to use. Block device mappings are not supported if the value is <code>Custom</code>. For more information on the supported operating systems, see <a href=\"http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-os.html\">Operating Systems</a>For more information on how to use custom AMIs with AWS OpsWorks Stacks, see <a href=\"http://docs.aws.amazon.com/opsworks/latest/userguide/workinginstances-custom-ami.html\">Using Custom AMIs</a>.</p>"
"definitions.CreateInstanceRequest.properties.RootDeviceType.$ref" = "#/definitions/RootDeviceType"
"definitions.CreateInstanceRequest.properties.RootDeviceType.description" = "The instance root device type. For more information, see <a href=\"http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ComponentsAMIs.html#storage-for-the-root-device\">Storage for the Root Device</a>."
"definitions.CreateInstanceRequest.properties.SshKeyName.$ref" = "#/definitions/String"
"definitions.CreateInstanceRequest.properties.SshKeyName.description" = "The instance's Amazon EC2 key-pair name."
"definitions.CreateInstanceRequest.properties.StackId.$ref" = "#/definitions/String"
"definitions.CreateInstanceRequest.properties.StackId.description" = "The stack ID."
"definitions.CreateInstanceRequest.properties.SubnetId.$ref" = "#/definitions/String"
"definitions.CreateInstanceRequest.properties.SubnetId.description" = "The ID of the instance's subnet. If the stack is running in a VPC, you can use this parameter to override the stack's default subnet ID value and direct AWS OpsWorks Stacks to launch the instance in a different subnet."
"definitions.CreateInstanceRequest.properties.Tenancy.$ref" = "#/definitions/String"
"definitions.CreateInstanceRequest.properties.Tenancy.description" = "The instance's tenancy option. The default option is no tenancy, or if the instance is running in a VPC, inherit tenancy settings from the VPC. The following are valid values for this parameter: <code>dedicated</code>, <code>default</code>, or <code>host</code>. Because there are costs associated with changes in tenancy options, we recommend that you research tenancy options before choosing them for your instances. For more information about dedicated hosts, see <a href=\"http://aws.amazon.com/ec2/dedicated-hosts/\">Dedicated Hosts Overview</a> and <a href=\"http://aws.amazon.com/ec2/dedicated-hosts/\">Amazon EC2 Dedicated Hosts</a>. For more information about dedicated instances, see <a href=\"http://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/dedicated-instance.html\">Dedicated Instances</a> and <a href=\"http://aws.amazon.com/ec2/purchasing-options/dedicated-instances/\">Amazon EC2 Dedicated Instances</a>."
"definitions.CreateInstanceRequest.properties.VirtualizationType.$ref" = "#/definitions/String"
"definitions.CreateInstanceRequest.properties.VirtualizationType.description" = "The instance's virtualization type, <code>paravirtual</code> or <code>hvm</code>."
