"definitions.CreateUserProfileRequest.properties.SshUsername.$ref" = "#/definitions/String"
"definitions.CreateUserProfileRequest.properties.SshUsername.description" = "The user's SSH user name. The allowable characters are [a-z], [A-Z], [0-9], '-', and '_'. If the specified name includes other punctuation marks, AWS OpsWorks Stacks removes them. For example, <code>my.name</code> will be changed to <code>myname</code>. If you do not specify an SSH user name, AWS OpsWorks Stacks generates one from the IAM user name. "
