"definitions.UpdateStackRequest.properties.StackId.description" = "The stack ID."
"definitions.UpdateStackRequest.properties.UseCustomCookbooks.$ref" = "#/definitions/Boolean"
"definitions.UpdateStackRequest.properties.UseCustomCookbooks.description" = "Whether the stack uses custom cookbooks."
"definitions.UpdateStackRequest.properties.UseOpsworksSecurityGroups.$ref" = "#/definitions/Boolean"
"definitions.UpdateStackRequest.properties.UseOpsworksSecurityGroups.description" = "<p>Whether to associate the AWS OpsWorks Stacks built-in security groups with the stack's layers.</p> <p>AWS OpsWorks Stacks provides a standard set of built-in security groups, one for each layer, which are associated with layers by default. <code>UseOpsworksSecurityGroups</code> allows you to provide your own custom security groups instead of using the built-in groups. <code>UseOpsworksSecurityGroups</code> has the following settings: </p> <ul> <li> <p>True - AWS OpsWorks Stacks automatically associates the appropriate built-in security group with each layer (default setting). You can associate additional security groups with a layer after you create it, but you cannot delete the built-in security group.</p> </li> <li> <p>False - AWS OpsWorks Stacks does not associate built-in security groups with layers. You must create appropriate EC2 security groups and associate a security group with each layer that you create. However, you can still manually associate a built-in security group with a layer on. Custom security groups are required only for those layers that need custom settings.</p> </li> </ul> <p>For more information, see <a href=\"http://docs.aws.amazon.com/opsworks/latest/userguide/workingstacks-creating.html\">Create a New Stack</a>.</p>"
