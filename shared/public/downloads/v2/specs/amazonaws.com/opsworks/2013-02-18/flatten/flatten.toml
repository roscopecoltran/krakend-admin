"definitions.UpdateStackRequest.properties.ChefConfiguration.$ref" = "#/definitions/ChefConfiguration"
"definitions.UpdateStackRequest.properties.ChefConfiguration.description" = "A <code>ChefConfiguration</code> object that specifies whether to enable Berkshelf and the Berkshelf version on Chef 11.10 stacks. For more information, see <a href=\"http://docs.aws.amazon.com/opsworks/latest/userguide/workingstacks-creating.html\">Create a New Stack</a>."
"definitions.UpdateStackRequest.properties.ConfigurationManager.$ref" = "#/definitions/StackConfigurationManager"
"definitions.UpdateStackRequest.properties.ConfigurationManager.description" = "The configuration manager. When you update a stack, we recommend that you use the configuration manager to specify the Chef version: 12, 11.10, or 11.4 for Linux stacks, or 12.2 for Windows stacks. The default value for Linux stacks is currently 11.4."
"definitions.UpdateStackRequest.properties.CustomCookbooksSource.$ref" = "#/definitions/Source"
"definitions.UpdateStackRequest.properties.CustomJson.$ref" = "#/definitions/String"
"definitions.UpdateStackRequest.properties.CustomJson.description" = "<p>A string that contains user-defined, custom JSON. It can be used to override the corresponding default stack configuration JSON values or to pass data to recipes. The string should be in the following format:</p> <p> <code>\"{\\\"key1\\\": \\\"value1\\\", \\\"key2\\\": \\\"value2\\\",...}\"</code> </p> <p>For more information on custom JSON, see <a href=\"http://docs.aws.amazon.com/opsworks/latest/userguide/workingstacks-json.html\">Use Custom JSON to Modify the Stack Configuration Attributes</a>.</p>"
"definitions.UpdateStackRequest.properties.DefaultAvailabilityZone.$ref" = "#/definitions/String"
"definitions.UpdateStackRequest.properties.DefaultAvailabilityZone.description" = "The stack's default Availability Zone, which must be in the stack's region. For more information, see <a href=\"http://docs.aws.amazon.com/general/latest/gr/rande.html\">Regions and Endpoints</a>. If you also specify a value for <code>DefaultSubnetId</code>, the subnet must be in the same zone. For more information, see <a>CreateStack</a>. "
