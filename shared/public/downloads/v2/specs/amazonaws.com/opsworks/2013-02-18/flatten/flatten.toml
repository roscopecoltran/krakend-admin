"definitions.CreateLayerRequest.properties.Attributes.description" = "<p>One or more user-defined key-value pairs to be added to the stack attributes.</p> <p>To create a cluster layer, set the <code>EcsClusterArn</code> attribute to the cluster's ARN.</p>"
"definitions.CreateLayerRequest.properties.AutoAssignElasticIps.$ref" = "#/definitions/Boolean"
"definitions.CreateLayerRequest.properties.AutoAssignElasticIps.description" = "Whether to automatically assign an <a href=\"http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/elastic-ip-addresses-eip.html\">Elastic IP address</a> to the layer's instances. For more information, see <a href=\"http://docs.aws.amazon.com/opsworks/latest/userguide/workinglayers-basics-edit.html\">How to Edit a Layer</a>."
"definitions.CreateLayerRequest.properties.AutoAssignPublicIps.$ref" = "#/definitions/Boolean"
"definitions.CreateLayerRequest.properties.AutoAssignPublicIps.description" = "For stacks that are running in a VPC, whether to automatically assign a public IP address to the layer's instances. For more information, see <a href=\"http://docs.aws.amazon.com/opsworks/latest/userguide/workinglayers-basics-edit.html\">How to Edit a Layer</a>."
"definitions.CreateLayerRequest.properties.CloudWatchLogsConfiguration.$ref" = "#/definitions/CloudWatchLogsConfiguration"
"definitions.CreateLayerRequest.properties.CloudWatchLogsConfiguration.description" = "Specifies CloudWatch Logs configuration options for the layer. For more information, see <a>CloudWatchLogsLogStream</a>."
"definitions.CreateLayerRequest.properties.CustomInstanceProfileArn.$ref" = "#/definitions/String"
"definitions.CreateLayerRequest.properties.CustomInstanceProfileArn.description" = "The ARN of an IAM profile to be used for the layer's EC2 instances. For more information about IAM ARNs, see <a href=\"http://docs.aws.amazon.com/IAM/latest/UserGuide/Using_Identifiers.html\">Using Identifiers</a>."
"definitions.CreateLayerRequest.properties.CustomJson.$ref" = "#/definitions/String"
"definitions.CreateLayerRequest.properties.CustomJson.description" = "A JSON-formatted string containing custom stack configuration and deployment attributes to be installed on the layer's instances. For more information, see <a href=\"http://docs.aws.amazon.com/opsworks/latest/userguide/workingcookbook-json-override.html\"> Using Custom JSON</a>. This feature is supported as of version 1.7.42 of the AWS CLI. "
"definitions.CreateLayerRequest.properties.CustomRecipes.$ref" = "#/definitions/Recipes"
"definitions.CreateLayerRequest.properties.CustomRecipes.description" = "A <code>LayerCustomRecipes</code> object that specifies the layer custom recipes."
"definitions.CreateLayerRequest.properties.CustomSecurityGroupIds.$ref" = "#/definitions/Strings"
"definitions.CreateLayerRequest.properties.CustomSecurityGroupIds.description" = "An array containing the layer custom security group IDs."
"definitions.CreateLayerRequest.properties.EnableAutoHealing.$ref" = "#/definitions/Boolean"
"definitions.CreateLayerRequest.properties.EnableAutoHealing.description" = "Whether to disable auto healing for the layer."
"definitions.CreateLayerRequest.properties.InstallUpdatesOnBoot.$ref" = "#/definitions/Boolean"
"definitions.CreateLayerRequest.properties.InstallUpdatesOnBoot.description" = "<p>Whether to install operating system and package updates when the instance boots. The default value is <code>true</code>. To control when updates are installed, set this value to <code>false</code>. You must then update your instances manually by using <a>CreateDeployment</a> to run the <code>update_dependencies</code> stack command or by manually running <code>yum</code> (Amazon Linux) or <code>apt-get</code> (Ubuntu) on the instances. </p> <note> <p>To ensure that your instances have the latest security updates, we strongly recommend using the default value of <code>true</code>.</p> </note>"
"definitions.CreateLayerRequest.properties.LifecycleEventConfiguration.$ref" = "#/definitions/LifecycleEventConfiguration"
"definitions.CreateLayerRequest.properties.LifecycleEventConfiguration.description" = "A <code>LifeCycleEventConfiguration</code> object that you can use to configure the Shutdown event to specify an execution timeout and enable or disable Elastic Load Balancer connection draining."
"definitions.CreateLayerRequest.properties.Name.$ref" = "#/definitions/String"
"definitions.CreateLayerRequest.properties.Name.description" = "The layer name, which is used by the console."
"definitions.CreateLayerRequest.properties.Packages.$ref" = "#/definitions/Strings"
"definitions.CreateLayerRequest.properties.Packages.description" = "An array of <code>Package</code> objects that describes the layer packages."
"definitions.CreateLayerRequest.properties.Shortname.$ref" = "#/definitions/String"
"definitions.CreateLayerRequest.properties.Shortname.description" = "<p>For custom layers only, use this parameter to specify the layer's short name, which is used internally by AWS OpsWorks Stacks and by Chef recipes. The short name is also used as the name for the directory where your app files are installed. It can have a maximum of 200 characters, which are limited to the alphanumeric characters, '-', '_', and '.'.</p> <p>The built-in layers' short names are defined by AWS OpsWorks Stacks. For more information, see the <a href=\"http://docs.aws.amazon.com/opsworks/latest/userguide/layers.html\">Layer Reference</a>.</p>"
"definitions.CreateLayerRequest.properties.StackId.$ref" = "#/definitions/String"
"definitions.CreateLayerRequest.properties.StackId.description" = "The layer stack ID."
"definitions.CreateLayerRequest.properties.Type.$ref" = "#/definitions/LayerType"
"definitions.CreateLayerRequest.properties.Type.description" = "The layer type. A stack cannot have more than one built-in layer of the same type. It can have any number of custom layers. Built-in layers are not available in Chef 12 stacks."
"definitions.CreateLayerRequest.properties.UseEbsOptimizedInstances.$ref" = "#/definitions/Boolean"
"definitions.CreateLayerRequest.properties.UseEbsOptimizedInstances.description" = "Whether to use Amazon EBS-optimized instances."
"definitions.CreateLayerRequest.properties.VolumeConfigurations.$ref" = "#/definitions/VolumeConfigurations"
"definitions.CreateLayerRequest.properties.VolumeConfigurations.description" = "A <code>VolumeConfigurations</code> object that describes the layer's Amazon EBS volumes."
