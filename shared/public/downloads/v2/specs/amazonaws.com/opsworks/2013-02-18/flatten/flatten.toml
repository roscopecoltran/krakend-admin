"definitions.UpdateInstanceRequest.properties.AgentVersion.$ref" = "#/definitions/String"
"definitions.UpdateInstanceRequest.properties.AgentVersion.description" = "<p>The default AWS OpsWorks Stacks agent version. You have the following options:</p> <ul> <li> <p> <code>INHERIT</code> - Use the stack's default agent version setting.</p> </li> <li> <p> <i>version_number</i> - Use the specified agent version. This value overrides the stack's default setting. To update the agent version, you must edit the instance configuration and specify a new version. AWS OpsWorks Stacks then automatically installs that version on the instance.</p> </li> </ul> <p>The default setting is <code>INHERIT</code>. To specify an agent version, you must use the complete version number, not the abbreviated number shown on the console. For a list of available agent version numbers, call <a>DescribeAgentVersions</a>.</p> <p>AgentVersion cannot be set to Chef 12.2.</p>"
"definitions.UpdateInstanceRequest.properties.AmiId.$ref" = "#/definitions/String"
"definitions.UpdateInstanceRequest.properties.AmiId.description" = "The ID of the AMI that was used to create the instance. The value of this parameter must be the same AMI ID that the instance is already using. You cannot apply a new AMI to an instance by running UpdateInstance. UpdateInstance does not work on instances that are using custom AMIs. "
"definitions.UpdateInstanceRequest.properties.Architecture.$ref" = "#/definitions/Architecture"
"definitions.UpdateInstanceRequest.properties.Architecture.description" = "The instance architecture. Instance types do not necessarily support both architectures. For a list of the architectures that are supported by the different instance types, see <a href=\"http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/instance-types.html\">Instance Families and Types</a>."
"definitions.UpdateInstanceRequest.properties.AutoScalingType.$ref" = "#/definitions/AutoScalingType"
"definitions.UpdateInstanceRequest.properties.AutoScalingType.description" = "For load-based or time-based instances, the type. Windows stacks can use only time-based instances."
