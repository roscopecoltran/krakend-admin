"definitions.CloudWatchLogsLogStream.description" = "Describes the Amazon CloudWatch logs configuration for a layer. For detailed information about members of this data type, see the <a href=\"http://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/AgentReference.html\">CloudWatch Logs Agent Reference</a>."
"definitions.CloudWatchLogsLogStream.properties.BatchCount.$ref" = "#/definitions/Integer"
"definitions.CloudWatchLogsLogStream.properties.BatchCount.description" = "Specifies the max number of log events in a batch, up to 10000. The default value is 1000."
"definitions.CloudWatchLogsLogStream.properties.BatchSize.$ref" = "#/definitions/Integer"
"definitions.CloudWatchLogsLogStream.properties.BatchSize.description" = "Specifies the maximum size of log events in a batch, in bytes, up to 1048576 bytes. The default value is 32768 bytes. This size is calculated as the sum of all event messages in UTF-8, plus 26 bytes for each log event."
"definitions.CloudWatchLogsLogStream.properties.BufferDuration.$ref" = "#/definitions/Integer"
"definitions.CloudWatchLogsLogStream.properties.BufferDuration.description" = "Specifies the time duration for the batching of log events. The minimum value is 5000ms and default value is 5000ms."
"definitions.CloudWatchLogsLogStream.properties.DatetimeFormat.$ref" = "#/definitions/String"
"definitions.CloudWatchLogsLogStream.properties.DatetimeFormat.description" = "Specifies how the time stamp is extracted from logs. For more information, see the <a href=\"http://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/AgentReference.html\">CloudWatch Logs Agent Reference</a>."
"definitions.CloudWatchLogsLogStream.properties.Encoding.$ref" = "#/definitions/CloudWatchLogsEncoding"
"definitions.CloudWatchLogsLogStream.properties.Encoding.description" = "Specifies the encoding of the log file so that the file can be read correctly. The default is <code>utf_8</code>. Encodings supported by Python <code>codecs.decode()</code> can be used here."
"definitions.CloudWatchLogsLogStream.properties.File.$ref" = "#/definitions/String"
"definitions.CloudWatchLogsLogStream.properties.File.description" = "<p>Specifies log files that you want to push to CloudWatch Logs.</p> <p> <code>File</code> can point to a specific file or multiple files (by using wild card characters such as <code>/var/log/system.log*</code>). Only the latest file is pushed to CloudWatch Logs, based on file modification time. We recommend that you use wild card characters to specify a series of files of the same type, such as <code>access_log.2014-06-01-01</code>, <code>access_log.2014-06-01-02</code>, and so on by using a pattern like <code>access_log.*</code>. Don't use a wildcard to match multiple file types, such as <code>access_log_80</code> and <code>access_log_443</code>. To specify multiple, different file types, add another log stream entry to the configuration file, so that each log file type is stored in a different log group.</p> <p>Zipped files are not supported.</p>"
"definitions.CloudWatchLogsLogStream.properties.FileFingerprintLines.$ref" = "#/definitions/String"
"definitions.CloudWatchLogsLogStream.properties.FileFingerprintLines.description" = "Specifies the range of lines for identifying a file. The valid values are one number, or two dash-delimited numbers, such as '1', '2-5'. The default value is '1', meaning the first line is used to calculate the fingerprint. Fingerprint lines are not sent to CloudWatch Logs unless all specified lines are available."
"definitions.CloudWatchLogsLogStream.properties.InitialPosition.$ref" = "#/definitions/CloudWatchLogsInitialPosition"
"definitions.CloudWatchLogsLogStream.properties.InitialPosition.description" = "Specifies where to start to read data (start_of_file or end_of_file). The default is start_of_file. This setting is only used if there is no state persisted for that log stream."
"definitions.CloudWatchLogsLogStream.properties.LogGroupName.$ref" = "#/definitions/String"
"definitions.CloudWatchLogsLogStream.properties.LogGroupName.description" = "Specifies the destination log group. A log group is created automatically if it doesn't already exist. Log group names can be between 1 and 512 characters long. Allowed characters include a-z, A-Z, 0-9, '_' (underscore), '-' (hyphen), '/' (forward slash), and '.' (period)."
"definitions.CloudWatchLogsLogStream.properties.MultiLineStartPattern.$ref" = "#/definitions/String"
"definitions.CloudWatchLogsLogStream.properties.MultiLineStartPattern.description" = "Specifies the pattern for identifying the start of a log message."
"definitions.CloudWatchLogsLogStream.properties.TimeZone.$ref" = "#/definitions/CloudWatchLogsTimeZone"
"definitions.CloudWatchLogsLogStream.properties.TimeZone.description" = "Specifies the time zone of log event time stamps."
