"definitions.ConfigRule.properties.ConfigRuleName.description" = "The name that you assign to the AWS Config rule. The name is required if you are adding a new rule."
"definitions.ConfigRule.properties.ConfigRuleState.$ref" = "#/definitions/ConfigRuleState"
"definitions.ConfigRule.properties.ConfigRuleState.description" = "<p>Indicates whether the AWS Config rule is active or is currently being deleted by AWS Config. It can also indicate the evaluation status for the Config rule.</p> <p>AWS Config sets the state of the rule to <code>EVALUATING</code> temporarily after you use the <code>StartConfigRulesEvaluation</code> request to evaluate your resources against the Config rule.</p> <p>AWS Config sets the state of the rule to <code>DELETING_RESULTS</code> temporarily after you use the <code>DeleteEvaluationResults</code> request to delete the current evaluation results for the Config rule.</p> <p>AWS Config sets the state of a rule to <code>DELETING</code> temporarily after you use the <code>DeleteConfigRule</code> request to delete the rule. After AWS Config deletes the rule, the rule and all of its evaluations are erased and are no longer available.</p>"
"definitions.ConfigRule.properties.Description.$ref" = "#/definitions/EmptiableStringWithCharLimit256"
"definitions.ConfigRule.properties.Description.description" = "The description that you provide for the AWS Config rule."
"definitions.ConfigRule.properties.InputParameters.$ref" = "#/definitions/StringWithCharLimit1024"
"definitions.ConfigRule.properties.InputParameters.description" = "A string in JSON format that is passed to the AWS Config rule Lambda function."
"definitions.ConfigRule.properties.MaximumExecutionFrequency.$ref" = "#/definitions/MaximumExecutionFrequency"
"definitions.ConfigRule.properties.MaximumExecutionFrequency.description" = "<p>The maximum frequency with which AWS Config runs evaluations for a rule. You can specify a value for <code>MaximumExecutionFrequency</code> when:</p> <ul> <li> <p>You are using an AWS managed rule that is triggered at a periodic frequency.</p> </li> <li> <p>Your custom rule is triggered when AWS Config delivers the configuration snapshot. For more information, see <a>ConfigSnapshotDeliveryProperties</a>.</p> </li> </ul> <note> <p>By default, rules with a periodic trigger are evaluated every 24 hours. To change the frequency, specify a valid value for the <code>MaximumExecutionFrequency</code> parameter.</p> </note>"
"definitions.ConfigRule.properties.Scope.$ref" = "#/definitions/Scope"
"definitions.ConfigRule.properties.Scope.description" = "Defines which resources can trigger an evaluation for the rule. The scope can include one or more resource types, a combination of one resource type and one resource ID, or a combination of a tag key and value. Specify a scope to constrain the resources that can trigger an evaluation for the rule. If you do not specify a scope, evaluations are triggered when any resource in the recording group changes."
