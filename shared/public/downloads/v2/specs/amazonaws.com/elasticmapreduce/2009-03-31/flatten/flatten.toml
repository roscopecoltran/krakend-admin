"definitions.Ec2InstanceAttributes.properties.RequestedEc2AvailabilityZones.$ref" = "#/definitions/XmlStringMaxLen256List"
"definitions.Ec2InstanceAttributes.properties.RequestedEc2AvailabilityZones.description" = "Applies to clusters configured with the instance fleets option. Specifies one or more Availability Zones in which to launch EC2 cluster instances when the EC2-Classic network configuration is supported. Amazon EMR chooses the Availability Zone with the best fit from among the list of <code>RequestedEc2AvailabilityZones</code>, and then launches all cluster instances within that Availability Zone. If you do not specify this value, Amazon EMR chooses the Availability Zone for you. <code>RequestedEc2SubnetIDs</code> and <code>RequestedEc2AvailabilityZones</code> cannot be specified together."
"definitions.Ec2InstanceAttributes.properties.RequestedEc2SubnetIds.$ref" = "#/definitions/XmlStringMaxLen256List"
"definitions.Ec2InstanceAttributes.properties.RequestedEc2SubnetIds.description" = "Applies to clusters configured with the instance fleets option. Specifies the unique identifier of one or more Amazon EC2 subnets in which to launch EC2 cluster instances. Subnets must exist within the same VPC. Amazon EMR chooses the EC2 subnet with the best fit from among the list of <code>RequestedEc2SubnetIds</code>, and then launches all cluster instances within that Subnet. If this value is not specified, and the account and region support EC2-Classic networks, the cluster launches instances in the EC2-Classic network and uses <code>RequestedEc2AvailabilityZones</code> instead of this setting. If EC2-Classic is not supported, and no Subnet is specified, Amazon EMR chooses the subnet for you. <code>RequestedEc2SubnetIDs</code> and <code>RequestedEc2AvailabilityZones</code> cannot be specified together."
"definitions.Ec2InstanceAttributes.properties.ServiceAccessSecurityGroup.$ref" = "#/definitions/String"
