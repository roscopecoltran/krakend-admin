"definitions.RunJobFlowInput.properties.AdditionalInfo.$ref" = "#/definitions/XmlString"
"definitions.RunJobFlowInput.properties.AdditionalInfo.description" = "A JSON string for selecting additional features."
"definitions.RunJobFlowInput.properties.AmiVersion.$ref" = "#/definitions/XmlStringMaxLen256"
"definitions.RunJobFlowInput.properties.AmiVersion.description" = "<p>For Amazon EMR AMI versions 3.x and 2.x. For Amazon EMR releases 4.0 and later, the Linux AMI is determined by the <code>ReleaseLabel</code> specified or by <code>CustomAmiID</code>. The version of the Amazon Machine Image (AMI) to use when launching Amazon EC2 instances in the job flow. For details about the AMI versions currently supported in EMR version 3.x and 2.x, see <a href=\"ElasticMapReduce/latest/DeveloperGuide/emr-dg.pdf#nameddest=ami-versions-supported\">AMI Versions Supported in EMR</a> in the <i>Amazon EMR Developer Guide</i>. </p> <p>If the AMI supports multiple versions of Hadoop (for example, AMI 1.0 supports both Hadoop 0.18 and 0.20), you can use the <a>JobFlowInstancesConfig</a> <code>HadoopVersion</code> parameter to modify the version of Hadoop from the defaults shown above.</p> <note> <p>Previously, the EMR AMI version API parameter options allowed you to use latest for the latest AMI version rather than specify a numerical value. Some regions no longer support this deprecated option as they only have a newer release label version of EMR, which requires you to specify an EMR release label release (EMR 4.x or later).</p> </note>"
"definitions.RunJobFlowInput.properties.Applications.$ref" = "#/definitions/ApplicationList"
"definitions.RunJobFlowInput.properties.Applications.description" = "For Amazon EMR releases 4.0 and later. A list of applications for the cluster. Valid values are: \"Hadoop\", \"Hive\", \"Mahout\", \"Pig\", and \"Spark.\" They are case insensitive."
"definitions.RunJobFlowInput.properties.AutoScalingRole.$ref" = "#/definitions/XmlString"
"definitions.RunJobFlowInput.properties.AutoScalingRole.description" = "An IAM role for automatic scaling policies. The default role is <code>EMR_AutoScaling_DefaultRole</code>. The IAM role provides permissions that the automatic scaling feature requires to launch and terminate EC2 instances in an instance group."
"definitions.RunJobFlowInput.properties.BootstrapActions.$ref" = "#/definitions/BootstrapActionConfigList"
"definitions.RunJobFlowInput.properties.BootstrapActions.description" = "A list of bootstrap actions to run before Hadoop starts on the cluster nodes."
"definitions.RunJobFlowInput.properties.Configurations.$ref" = "#/definitions/ConfigurationList"
"definitions.RunJobFlowInput.properties.Configurations.description" = "For Amazon EMR releases 4.0 and later. The list of configurations supplied for the EMR cluster you are creating."
"definitions.RunJobFlowInput.properties.CustomAmiId.$ref" = "#/definitions/XmlStringMaxLen256"
"definitions.RunJobFlowInput.properties.CustomAmiId.description" = "<p>Available only in Amazon EMR version 5.7.0 and later. The ID of a custom Amazon EBS-backed Linux AMI. If specified, Amazon EMR uses this AMI when it launches cluster EC2 instances. For more information about custom AMIs in Amazon EMR, see <a href=\"http://docs.aws.amazon.com/emr/latest/ManagementGuide/emr-custom-ami.html\">Using a Custom AMI</a> in the <i>Amazon EMR Management Guide</i>. If omitted, the cluster uses the base Linux AMI for the <code>ReleaseLabel</code> specified. For Amazon EMR versions 2.x and 3.x, use <code>AmiVersion</code> instead.</p> <p>For information about creating a custom AMI, see <a href=\"http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/creating-an-ami-ebs.html\">Creating an Amazon EBS-Backed Linux AMI</a> in the <i>Amazon Elastic Compute Cloud User Guide for Linux Instances</i>. For information about finding an AMI ID, see <a href=\"http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/finding-an-ami.html\">Finding a Linux AMI</a>. </p>"
"definitions.RunJobFlowInput.properties.EbsRootVolumeSize.$ref" = "#/definitions/Integer"
"definitions.RunJobFlowInput.properties.EbsRootVolumeSize.description" = "The size, in GiB, of the EBS root device volume of the Linux AMI that is used for each EC2 instance. Available in Amazon EMR version 4.x and later."
"definitions.RunJobFlowInput.properties.Instances.$ref" = "#/definitions/JobFlowInstancesConfig"
"definitions.RunJobFlowInput.properties.Instances.description" = "A specification of the number and type of Amazon EC2 instances."
"definitions.RunJobFlowInput.properties.JobFlowRole.$ref" = "#/definitions/XmlString"
"definitions.RunJobFlowInput.properties.JobFlowRole.description" = "Also called instance profile and EC2 role. An IAM role for an EMR cluster. The EC2 instances of the cluster assume this role. The default role is <code>EMR_EC2_DefaultRole</code>. In order to use the default role, you must have already created it using the CLI or console."
"definitions.RunJobFlowInput.properties.LogUri.$ref" = "#/definitions/XmlString"
"definitions.RunJobFlowInput.properties.LogUri.description" = "The location in Amazon S3 to write the log files of the job flow. If a value is not provided, logs are not created."
"definitions.RunJobFlowInput.properties.Name.$ref" = "#/definitions/XmlStringMaxLen256"
"definitions.RunJobFlowInput.properties.Name.description" = "The name of the job flow."
"definitions.RunJobFlowInput.properties.NewSupportedProducts.$ref" = "#/definitions/NewSupportedProductsList"
"definitions.RunJobFlowInput.properties.NewSupportedProducts.description" = "<note> <p>For Amazon EMR releases 3.x and 2.x. For Amazon EMR releases 4.x and later, use Applications.</p> </note> <p>A list of strings that indicates third-party software to use with the job flow that accepts a user argument list. EMR accepts and forwards the argument list to the corresponding installation script as bootstrap action arguments. For more information, see \"Launch a Job Flow on the MapR Distribution for Hadoop\" in the <a href=\"http://docs.aws.amazon.com/http:/docs.aws.amazon.com/emr/latest/DeveloperGuide/emr-dg.pdf\">Amazon EMR Developer Guide</a>. Supported values are:</p> <ul> <li> <p>\"mapr-m3\" - launch the cluster using MapR M3 Edition.</p> </li> <li> <p>\"mapr-m5\" - launch the cluster using MapR M5 Edition.</p> </li> <li> <p>\"mapr\" with the user arguments specifying \"--edition,m3\" or \"--edition,m5\" - launch the job flow using MapR M3 or M5 Edition respectively.</p> </li> <li> <p>\"mapr-m7\" - launch the cluster using MapR M7 Edition.</p> </li> <li> <p>\"hunk\" - launch the cluster with the Hunk Big Data Analtics Platform.</p> </li> <li> <p>\"hue\"- launch the cluster with Hue installed.</p> </li> <li> <p>\"spark\" - launch the cluster with Apache Spark installed.</p> </li> <li> <p>\"ganglia\" - launch the cluster with the Ganglia Monitoring System installed.</p> </li> </ul>"
"definitions.RunJobFlowInput.properties.ReleaseLabel.$ref" = "#/definitions/XmlStringMaxLen256"
"definitions.RunJobFlowInput.properties.ReleaseLabel.description" = " The release label for the Amazon EMR release. For Amazon EMR 3.x and 2.x AMIs, use <code>AmiVersion</code> instead."
"definitions.RunJobFlowInput.properties.RepoUpgradeOnBoot.$ref" = "#/definitions/RepoUpgradeOnBoot"
"definitions.RunJobFlowInput.properties.RepoUpgradeOnBoot.description" = "Applies only when <code>CustomAmiID</code> is used. Specifies which updates from the Amazon Linux AMI package repositories to apply automatically when the instance boots using the AMI. If omitted, the default is <code>SECURITY</code>, which indicates that only security updates are applied. If <code>NONE</code> is specified, no updates are applied, and all updates must be applied manually."
"definitions.RunJobFlowInput.properties.ScaleDownBehavior.$ref" = "#/definitions/ScaleDownBehavior"
"definitions.RunJobFlowInput.properties.ScaleDownBehavior.description" = "Specifies the way that individual Amazon EC2 instances terminate when an automatic scale-in activity occurs or an instance group is resized. <code>TERMINATE_AT_INSTANCE_HOUR</code> indicates that Amazon EMR terminates nodes at the instance-hour boundary, regardless of when the request to terminate the instance was submitted. This option is only available with Amazon EMR 5.1.0 and later and is the default for clusters created using that version. <code>TERMINATE_AT_TASK_COMPLETION</code> indicates that Amazon EMR blacklists and drains tasks from nodes before terminating the Amazon EC2 instances, regardless of the instance-hour boundary. With either behavior, Amazon EMR removes the least active nodes first and blocks instance termination if it could lead to HDFS corruption. <code>TERMINATE_AT_TASK_COMPLETION</code> available only in Amazon EMR version 4.1.0 and later, and is the default for versions of Amazon EMR earlier than 5.1.0."
"definitions.RunJobFlowInput.properties.SecurityConfiguration.$ref" = "#/definitions/XmlString"
"definitions.RunJobFlowInput.properties.SecurityConfiguration.description" = "The name of a security configuration to apply to the cluster."
"definitions.RunJobFlowInput.properties.ServiceRole.$ref" = "#/definitions/XmlString"
