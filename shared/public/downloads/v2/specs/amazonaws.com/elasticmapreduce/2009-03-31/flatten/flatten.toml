"definitions.SimpleScalingPolicyConfiguration.description" = "An automatic scaling configuration, which describes how the policy adds or removes instances, the cooldown period, and the number of EC2 instances that will be added each time the CloudWatch metric alarm condition is satisfied."
"definitions.SimpleScalingPolicyConfiguration.properties.AdjustmentType.$ref" = "#/definitions/AdjustmentType"
"definitions.SimpleScalingPolicyConfiguration.properties.AdjustmentType.description" = "The way in which EC2 instances are added (if <code>ScalingAdjustment</code> is a positive number) or terminated (if <code>ScalingAdjustment</code> is a negative number) each time the scaling activity is triggered. <code>CHANGE_IN_CAPACITY</code> is the default. <code>CHANGE_IN_CAPACITY</code> indicates that the EC2 instance count increments or decrements by <code>ScalingAdjustment</code>, which should be expressed as an integer. <code>PERCENT_CHANGE_IN_CAPACITY</code> indicates the instance count increments or decrements by the percentage specified by <code>ScalingAdjustment</code>, which should be expressed as a decimal. For example, 0.20 indicates an increase in 20% increments of cluster capacity. <code>EXACT_CAPACITY</code> indicates the scaling activity results in an instance group with the number of EC2 instances specified by <code>ScalingAdjustment</code>, which should be expressed as a positive integer."
"definitions.SimpleScalingPolicyConfiguration.properties.CoolDown.$ref" = "#/definitions/Integer"
"definitions.SimpleScalingPolicyConfiguration.properties.CoolDown.description" = "The amount of time, in seconds, after a scaling activity completes before any further trigger-related scaling activities can start. The default value is 0."
"definitions.SimpleScalingPolicyConfiguration.properties.ScalingAdjustment.$ref" = "#/definitions/Integer"
"definitions.SimpleScalingPolicyConfiguration.properties.ScalingAdjustment.description" = "The amount by which to scale in or scale out, based on the specified <code>AdjustmentType</code>. A positive value adds to the instance group's EC2 instance count while a negative number removes instances. If <code>AdjustmentType</code> is set to <code>EXACT_CAPACITY</code>, the number should only be a positive integer. If <code>AdjustmentType</code> is set to <code>PERCENT_CHANGE_IN_CAPACITY</code>, the value should express the percentage as a decimal. For example, -0.20 indicates a decrease in 20% increments of cluster capacity."
"definitions.SimpleScalingPolicyConfiguration.required.length" = 1
"definitions.SimpleScalingPolicyConfiguration.required[0]" = "ScalingAdjustment"
"definitions.SimpleScalingPolicyConfiguration.type" = "object"
"definitions.SpotProvisioningSpecification.description" = "<p>The launch specification for Spot instances in the instance fleet, which determines the defined duration and provisioning timeout behavior.</p> <note> <p>The instance fleet configuration is available only in Amazon EMR versions 4.8.0 and later, excluding 5.0.x versions.</p> </note>"
"definitions.SpotProvisioningSpecification.properties.BlockDurationMinutes.$ref" = "#/definitions/WholeNumber"
"definitions.SpotProvisioningSpecification.properties.BlockDurationMinutes.description" = "The defined duration for Spot instances (also known as Spot blocks) in minutes. When specified, the Spot instance does not terminate before the defined duration expires, and defined duration pricing for Spot instances applies. Valid values are 60, 120, 180, 240, 300, or 360. The duration period starts as soon as a Spot instance receives its instance ID. At the end of the duration, Amazon EC2 marks the Spot instance for termination and provides a Spot instance termination notice, which gives the instance a two-minute warning before it terminates. "
"definitions.SpotProvisioningSpecification.properties.TimeoutAction.$ref" = "#/definitions/SpotProvisioningTimeoutAction"
"definitions.SpotProvisioningSpecification.properties.TimeoutAction.description" = "The action to take when <code>TargetSpotCapacity</code> has not been fulfilled when the <code>TimeoutDurationMinutes</code> has expired. Spot instances are not uprovisioned within the Spot provisioining timeout. Valid values are <code>TERMINATE_CLUSTER</code> and <code>SWITCH_TO_ON_DEMAND</code>. SWITCH_TO_ON_DEMAND specifies that if no Spot instances are available, On-Demand Instances should be provisioned to fulfill any remaining Spot capacity."
"definitions.SpotProvisioningSpecification.properties.TimeoutDurationMinutes.$ref" = "#/definitions/WholeNumber"
"definitions.SpotProvisioningSpecification.properties.TimeoutDurationMinutes.description" = "The spot provisioning timeout period in minutes. If Spot instances are not provisioned within this time period, the <code>TimeOutAction</code> is taken. Minimum value is 5 and maximum value is 1440. The timeout applies only during initial provisioning, when the cluster is first created."
"definitions.SpotProvisioningSpecification.required.length" = 2
"definitions.SpotProvisioningSpecification.required[0]" = "TimeoutDurationMinutes"
