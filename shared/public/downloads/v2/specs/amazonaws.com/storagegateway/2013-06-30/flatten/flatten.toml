"definitions.ActivateGatewayInput.properties.ActivationKey.$ref" = "#/definitions/ActivationKey"
"definitions.ActivateGatewayInput.properties.ActivationKey.description" = "Your gateway activation key. You can obtain the activation key by sending an HTTP GET request with redirects enabled to the gateway IP address (port 80). The redirect URL returned in the response provides you the activation key for your gateway in the query string parameter <code>activationKey</code>. It may also include other activation-related parameters, however, these are merely defaults -- the arguments you pass to the <code>ActivateGateway</code> API call determine the actual configuration of your gateway."
"definitions.ActivateGatewayInput.properties.GatewayName.$ref" = "#/definitions/GatewayName"
"definitions.ActivateGatewayInput.properties.GatewayName.description" = "The name you configured for your gateway."
"definitions.ActivateGatewayInput.properties.GatewayRegion.$ref" = "#/definitions/RegionId"
"definitions.ActivateGatewayInput.properties.GatewayRegion.description" = "<p>A value that indicates the region where you want to store your data. The gateway region specified must be the same region as the region in your <code>Host</code> header in the request. For more information about available regions and endpoints for AWS Storage Gateway, see <a href=\"http://docs.aws.amazon.com/general/latest/gr/rande.html#sg_region\">Regions and Endpoints</a> in the <i>Amazon Web Services Glossary</i>.</p> <p> Valid Values: \"us-east-1\", \"us-east-2\", \"us-west-1\", \"us-west-2\", \"ca-central-1\", \"eu-west-1\", \"eu-central-1\", \"eu-west-2\", \"ap-northeast-1\", \"ap-northeast-2\", \"ap-southeast-1\", \"ap-southeast-2\", \"ap-south-1\", \"sa-east-1\"</p>"
"definitions.ActivateGatewayInput.properties.GatewayTimezone.$ref" = "#/definitions/GatewayTimezone"
"definitions.ActivateGatewayInput.properties.GatewayTimezone.description" = "A value that indicates the time zone you want to set for the gateway. The time zone is of the format \"GMT-hr:mm\" or \"GMT+hr:mm\". For example, GMT-4:00 indicates the time is 4 hours behind GMT. GMT+2:00 indicates the time is 2 hours ahead of GMT. The time zone is used, for example, for scheduling snapshots and your gateway's maintenance schedule."
"definitions.ActivateGatewayInput.properties.GatewayType.$ref" = "#/definitions/GatewayType"
"definitions.ActivateGatewayInput.properties.GatewayType.description" = "<p>A value that defines the type of gateway to activate. The type specified is critical to all later functions of the gateway and cannot be changed after activation. The default value is <code>STORED</code>. </p> <p> Valid Values: \"STORED\", \"CACHED\", \"VTL\", \"FILE_S3\"</p>"
"definitions.ActivateGatewayInput.properties.MediumChangerType.$ref" = "#/definitions/MediumChangerType"
"definitions.ActivateGatewayInput.properties.MediumChangerType.description" = "<p>The value that indicates the type of medium changer to use for tape gateway. This field is optional.</p> <p> Valid Values: \"STK-L700\", \"AWS-Gateway-VTL\"</p>"
"definitions.ActivateGatewayInput.properties.TapeDriveType.$ref" = "#/definitions/TapeDriveType"
"definitions.ActivateGatewayInput.properties.TapeDriveType.description" = "<p>The value that indicates the type of tape drive to use for tape gateway. This field is optional.</p> <p> Valid Values: \"IBM-ULT3580-TD5\" </p>"
