"definitions.StackSetOperationAction.type" = "string"
"definitions.StackSetOperationPreferences.description" = "<p>The user-specified preferences for how AWS CloudFormation performs a stack set operation. </p> <p>For more information on maximum concurrent accounts and failure tolerance, see <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-concepts.html#stackset-ops-options\">Stack set operation options</a>.</p>"
"definitions.StackSetOperationPreferences.properties.FailureToleranceCount.$ref" = "#/definitions/FailureToleranceCount"
"definitions.StackSetOperationPreferences.properties.FailureToleranceCount.description" = "<p>The number of accounts, per region, for which this operation can fail before AWS CloudFormation stops the operation in that region. If the operation is stopped in a region, AWS CloudFormation doesn't attempt the operation in any subsequent regions.</p> <p>Conditional: You must specify either <code>FailureToleranceCount</code> or <code>FailureTolerancePercentage</code> (but not both).</p>"
"definitions.StackSetOperationPreferences.properties.FailureTolerancePercentage.$ref" = "#/definitions/FailureTolerancePercentage"
"definitions.StackSetOperationPreferences.properties.FailureTolerancePercentage.description" = "<p>The percentage of accounts, per region, for which this stack operation can fail before AWS CloudFormation stops the operation in that region. If the operation is stopped in a region, AWS CloudFormation doesn't attempt the operation in any subsequent regions.</p> <p>When calculating the number of accounts based on the specified percentage, AWS CloudFormation rounds <i>down</i> to the next whole number.</p> <p>Conditional: You must specify either <code>FailureToleranceCount</code> or <code>FailureTolerancePercentage</code>, but not both.</p>"
"definitions.StackSetOperationPreferences.properties.MaxConcurrentCount.$ref" = "#/definitions/MaxConcurrentCount"
"definitions.StackSetOperationPreferences.properties.MaxConcurrentCount.description" = "<p>The maximum number of accounts in which to perform this operation at one time. This is dependent on the value of <code>FailureToleranceCount</code>â€”<code>MaxConcurrentCount</code> is at most one more than the <code>FailureToleranceCount</code> .</p> <p>Note that this setting lets you specify the <i>maximum</i> for operations. For large deployments, under certain circumstances the actual number of accounts acted upon concurrently may be lower due to service throttling.</p> <p>Conditional: You must specify either <code>MaxConcurrentCount</code> or <code>MaxConcurrentPercentage</code>, but not both.</p>"
"definitions.StackSetOperationPreferences.properties.MaxConcurrentPercentage.$ref" = "#/definitions/MaxConcurrentPercentage"
"definitions.StackSetOperationPreferences.properties.MaxConcurrentPercentage.description" = "<p>The maximum percentage of accounts in which to perform this operation at one time.</p> <p>When calculating the number of accounts based on the specified percentage, AWS CloudFormation rounds down to the next whole number. This is true except in cases where rounding down would result is zero. In this case, CloudFormation sets the number as one instead.</p> <p>Note that this setting lets you specify the <i>maximum</i> for operations. For large deployments, under certain circumstances the actual number of accounts acted upon concurrently may be lower due to service throttling.</p> <p>Conditional: You must specify either <code>MaxConcurrentCount</code> or <code>MaxConcurrentPercentage</code>, but not both.</p>"
"definitions.StackSetOperationPreferences.properties.RegionOrder.$ref" = "#/definitions/RegionList"
"definitions.StackSetOperationPreferences.properties.RegionOrder.description" = "The order of the regions in where you want to perform the stack operation."
