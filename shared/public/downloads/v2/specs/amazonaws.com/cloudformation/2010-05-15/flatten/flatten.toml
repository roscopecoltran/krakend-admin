"definitions.UpdateStackSetInput.properties.Capabilities.$ref" = "#/definitions/Capabilities"
"definitions.UpdateStackSetInput.properties.Capabilities.description" = "<p>A list of values that you must specify before AWS CloudFormation can create certain stack sets. Some stack set templates might include resources that can affect permissions in your AWS accountâ€”for example, by creating new AWS Identity and Access Management (IAM) users. For those stack sets, you must explicitly acknowledge their capabilities by specifying this parameter.</p> <p>The only valid values are CAPABILITY_IAM and CAPABILITY_NAMED_IAM. The following resources require you to specify this parameter: </p> <ul> <li> <p>AWS::IAM::AccessKey</p> </li> <li> <p>AWS::IAM::Group</p> </li> <li> <p>AWS::IAM::InstanceProfile</p> </li> <li> <p>AWS::IAM::Policy</p> </li> <li> <p>AWS::IAM::Role</p> </li> <li> <p>AWS::IAM::User</p> </li> <li> <p>AWS::IAM::UserToGroupAddition</p> </li> </ul> <p>If your stack template contains these resources, we recommend that you review all permissions that are associated with them and edit their permissions if necessary.</p> <p>If you have IAM resources, you can specify either capability. If you have IAM resources with custom names, you must specify CAPABILITY_NAMED_IAM. If you don't specify this parameter, this action returns an <code>InsufficientCapabilities</code> error.</p> <p>For more information, see <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-iam-template.html#capabilities\">Acknowledging IAM Resources in AWS CloudFormation Templates.</a> </p>"
"definitions.UpdateStackSetInput.properties.Description.$ref" = "#/definitions/Description"
"definitions.UpdateStackSetInput.properties.Description.description" = "A brief description of updates that you are making."
"definitions.UpdateStackSetInput.properties.OperationId.$ref" = "#/definitions/ClientRequestToken"
"definitions.UpdateStackSetInput.properties.OperationId.description" = "<p>The unique ID for this stack set operation. </p> <p>The operation ID also functions as an idempotency token, to ensure that AWS CloudFormation performs the stack set operation only once, even if you retry the request multiple times. You might retry stack set operation requests to ensure that AWS CloudFormation successfully received them.</p> <p>If you don't specify an operation ID, AWS CloudFormation generates one automatically.</p> <p>Repeating this stack set operation with a new operation ID retries all stack instances whose status is <code>OUTDATED</code>. </p>"
"definitions.UpdateStackSetInput.properties.OperationPreferences.$ref" = "#/definitions/StackSetOperationPreferences"
"definitions.UpdateStackSetInput.properties.OperationPreferences.description" = "Preferences for how AWS CloudFormation performs this stack set operation."
"definitions.UpdateStackSetInput.properties.Parameters.$ref" = "#/definitions/Parameters"
"definitions.UpdateStackSetInput.properties.Parameters.description" = "A list of input parameters for the stack set template. "
"definitions.UpdateStackSetInput.properties.StackSetName.$ref" = "#/definitions/StackSetName"
"definitions.UpdateStackSetInput.properties.StackSetName.description" = "The name or unique ID of the stack set that you want to update."
"definitions.UpdateStackSetInput.properties.Tags.$ref" = "#/definitions/Tags"
"definitions.UpdateStackSetInput.properties.Tags.description" = "<p>The key-value pairs to associate with this stack set and the stacks created from it. AWS CloudFormation also propagates these tags to supported resources that are created in the stacks. You can specify a maximum number of 50 tags.</p> <p>If you specify tags for this parameter, those tags replace any list of tags that are currently associated with this stack set. This means:</p> <ul> <li> <p>If you don't specify this parameter, AWS CloudFormation doesn't modify the stack's tags. </p> </li> <li> <p>If you specify <i>any</i> tags using this parameter, you must specify <i>all</i> the tags that you want associated with this stack set, even tags you've specifed before (for example, when creating the stack set or during a previous update of the stack set.). Any tags that you don't include in the updated list of tags are removed from the stack set, and therefore from the stacks and resources as well. </p> </li> <li> <p>If you specify an empty value, AWS CloudFormation removes all currently associated tags.</p> </li> </ul> <p>If you specify new tags as part of an <code>UpdateStackSet</code> action, AWS CloudFormation checks to see if you have the required IAM permission to tag resources. If you omit tags that are currently associated with the stack set from the list of tags you specify, AWS CloudFormation assumes that you want to remove those tags from the stack set, and checks to see if you have permission to untag resources. If you don't have the necessary permission(s), the entire <code>UpdateStackSet</code> action fails with an <code>access denied</code> error, and the stack set is not updated.</p>"
"definitions.UpdateStackSetInput.properties.TemplateBody.$ref" = "#/definitions/TemplateBody"
"definitions.UpdateStackSetInput.properties.TemplateBody.description" = "<p>The structure that contains the template body, with a minimum length of 1 byte and a maximum length of 51,200 bytes. For more information, see <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-anatomy.html\">Template Anatomy</a> in the AWS CloudFormation User Guide.</p> <p>Conditional: You must specify only one of the following parameters: <code>TemplateBody</code> or <code>TemplateURL</code>â€”or set <code>UsePreviousTemplate</code> to true.</p>"
"definitions.UpdateStackSetInput.properties.TemplateURL.$ref" = "#/definitions/TemplateURL"
"definitions.UpdateStackSetInput.properties.TemplateURL.description" = "<p>The location of the file that contains the template body. The URL must point to a template (maximum size: 460,800 bytes) that is located in an Amazon S3 bucket. For more information, see <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-anatomy.html\">Template Anatomy</a> in the AWS CloudFormation User Guide.</p> <p>Conditional: You must specify only one of the following parameters: <code>TemplateBody</code> or <code>TemplateURL</code>â€”or set <code>UsePreviousTemplate</code> to true. </p>"
"definitions.UpdateStackSetInput.properties.UsePreviousTemplate.$ref" = "#/definitions/UsePreviousTemplate"
"definitions.UpdateStackSetInput.properties.UsePreviousTemplate.description" = "<p>Use the existing template that's associated with the stack set that you're updating.</p> <p>Conditional: You must specify only one of the following parameters: <code>TemplateBody</code> or <code>TemplateURL</code>â€”or set <code>UsePreviousTemplate</code> to true. </p>"
