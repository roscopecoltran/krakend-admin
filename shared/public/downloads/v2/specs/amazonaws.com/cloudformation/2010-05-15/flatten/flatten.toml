"definitions.StackSetOperation.properties.Action.$ref" = "#/definitions/StackSetOperationAction"
"definitions.StackSetOperation.properties.Action.description" = "The type of stack set operation: <code>CREATE</code>, <code>UPDATE</code>, or <code>DELETE</code>. Create and delete operations affect only the specified stack set instances that are associated with the specified stack set. Update operations affect both the stack set itself, as well as <i>all</i> associated stack set instances."
"definitions.StackSetOperation.properties.CreationTimestamp.$ref" = "#/definitions/Timestamp"
"definitions.StackSetOperation.properties.CreationTimestamp.description" = "The time at which the operation was initiated. Note that the creation times for the stack set operation might differ from the creation time of the individual stacks themselves. This is because AWS CloudFormation needs to perform preparatory work for the operation, such as dispatching the work to the requested regions, before actually creating the first stacks."
"definitions.StackSetOperation.properties.EndTimestamp.$ref" = "#/definitions/Timestamp"
"definitions.StackSetOperation.properties.EndTimestamp.description" = "The time at which the stack set operation ended, across all accounts and regions specified. Note that this doesn't necessarily mean that the stack set operation was successful, or even attempted, in each account or region."
"definitions.StackSetOperation.properties.OperationId.$ref" = "#/definitions/ClientRequestToken"
"definitions.StackSetOperation.properties.OperationId.description" = "The unique ID of a stack set operation."
"definitions.StackSetOperation.properties.OperationPreferences.$ref" = "#/definitions/StackSetOperationPreferences"
"definitions.StackSetOperation.properties.OperationPreferences.description" = "The preferences for how AWS CloudFormation performs this stack set operation."
"definitions.StackSetOperation.properties.RetainStacks.$ref" = "#/definitions/RetainStacksNullable"
"definitions.StackSetOperation.properties.RetainStacks.description" = "For stack set operations of action type <code>DELETE</code>, specifies whether to remove the stack instances from the specified stack set, but doesn't delete the stacks. You can't reassociate a retained stack, or add an existing, saved stack to a new stack set."
"definitions.StackSetOperation.properties.StackSetId.$ref" = "#/definitions/StackSetId"
"definitions.StackSetOperation.properties.StackSetId.description" = "The ID of the stack set."
"definitions.StackSetOperation.properties.Status.$ref" = "#/definitions/StackSetOperationStatus"
"definitions.StackSetOperation.properties.Status.description" = "<p>The status of the operation. </p> <ul> <li> <p> <code>FAILED</code>: The operation exceeded the specified failure tolerance. The failure tolerance value that you've set for an operation is applied for each region during stack create and update operations. If the number of failed stacks within a region exceeds the failure tolerance, the status of the operation in the region is set to <code>FAILED</code>. This in turn sets the status of the operation as a whole to <code>FAILED</code>, and AWS CloudFormation cancels the operation in any remaining regions.</p> </li> <li> <p> <code>RUNNING</code>: The operation is currently being performed.</p> </li> <li> <p> <code>STOPPED</code>: The user has cancelled the operation.</p> </li> <li> <p> <code>STOPPING</code>: The operation is in the process of stopping, at user request. </p> </li> <li> <p> <code>SUCCEEDED</code>: The operation completed creating or updating all the specified stacks without exceeding the failure tolerance for the operation.</p> </li> </ul>"
"definitions.StackSetOperation.type" = "object"
"definitions.StackSetOperationAction.enum.length" = 3
