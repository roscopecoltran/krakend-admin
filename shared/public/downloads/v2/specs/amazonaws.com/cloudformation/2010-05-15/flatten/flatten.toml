"definitions.ContinueUpdateRollbackOutput.description" = "The output for a <a>ContinueUpdateRollback</a> action."
"definitions.ContinueUpdateRollbackOutput.type" = "object"
"definitions.CreateChangeSetInput.description" = "The input for the <a>CreateChangeSet</a> action."
"definitions.CreateChangeSetInput.properties.Capabilities.$ref" = "#/definitions/Capabilities"
"definitions.CreateChangeSetInput.properties.Capabilities.description" = "<p>A list of values that you must specify before AWS CloudFormation can update certain stacks. Some stack templates might include resources that can affect permissions in your AWS account, for example, by creating new AWS Identity and Access Management (IAM) users. For those stacks, you must explicitly acknowledge their capabilities by specifying this parameter.</p> <p>The only valid values are <code>CAPABILITY_IAM</code> and <code>CAPABILITY_NAMED_IAM</code>. The following resources require you to specify this parameter: <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-accesskey.html\"> AWS::IAM::AccessKey</a>, <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-group.html\"> AWS::IAM::Group</a>, <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-instanceprofile.html\"> AWS::IAM::InstanceProfile</a>, <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-policy.html\"> AWS::IAM::Policy</a>, <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html\"> AWS::IAM::Role</a>, <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-user.html\"> AWS::IAM::User</a>, and <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-addusertogroup.html\"> AWS::IAM::UserToGroupAddition</a>. If your stack template contains these resources, we recommend that you review all permissions associated with them and edit their permissions if necessary.</p> <p>If you have IAM resources, you can specify either capability. If you have IAM resources with custom names, you must specify <code>CAPABILITY_NAMED_IAM</code>. If you don't specify this parameter, this action returns an <code>InsufficientCapabilities</code> error.</p> <p>For more information, see <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-iam-template.html#capabilities\">Acknowledging IAM Resources in AWS CloudFormation Templates</a>.</p>"
"definitions.CreateChangeSetInput.properties.ChangeSetName.$ref" = "#/definitions/ChangeSetName"
"definitions.CreateChangeSetInput.properties.ChangeSetName.description" = "<p>The name of the change set. The name must be unique among all change sets that are associated with the specified stack.</p> <p>A change set name can contain only alphanumeric, case sensitive characters and hyphens. It must start with an alphabetic character and cannot exceed 128 characters.</p>"
"definitions.CreateChangeSetInput.properties.ChangeSetType.$ref" = "#/definitions/ChangeSetType"
"definitions.CreateChangeSetInput.properties.ChangeSetType.description" = "<p>The type of change set operation. To create a change set for a new stack, specify <code>CREATE</code>. To create a change set for an existing stack, specify <code>UPDATE</code>.</p> <p>If you create a change set for a new stack, AWS Cloudformation creates a stack with a unique stack ID, but no template or resources. The stack will be in the <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-describing-stacks.html#d0e11995\"> <code>REVIEW_IN_PROGRESS</code> </a> state until you execute the change set.</p> <p>By default, AWS CloudFormation specifies <code>UPDATE</code>. You can't use the <code>UPDATE</code> type to create a change set for a new stack or the <code>CREATE</code> type to create a change set for an existing stack.</p>"
"definitions.CreateChangeSetInput.properties.ClientToken.$ref" = "#/definitions/ClientToken"
"definitions.CreateChangeSetInput.properties.ClientToken.description" = "A unique identifier for this <code>CreateChangeSet</code> request. Specify this token if you plan to retry requests so that AWS CloudFormation knows that you're not attempting to create another change set with the same name. You might retry <code>CreateChangeSet</code> requests to ensure that AWS CloudFormation successfully received them."
"definitions.CreateChangeSetInput.properties.Description.$ref" = "#/definitions/Description"
"definitions.CreateChangeSetInput.properties.Description.description" = "A description to help you identify this change set."
"definitions.CreateChangeSetInput.properties.NotificationARNs.$ref" = "#/definitions/NotificationARNs"
"definitions.CreateChangeSetInput.properties.NotificationARNs.description" = "The Amazon Resource Names (ARNs) of Amazon Simple Notification Service (Amazon SNS) topics that AWS CloudFormation associates with the stack. To remove all associated notification topics, specify an empty list."
"definitions.CreateChangeSetInput.properties.Parameters.$ref" = "#/definitions/Parameters"
"definitions.CreateChangeSetInput.properties.Parameters.description" = "A list of <code>Parameter</code> structures that specify input parameters for the change set. For more information, see the <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_Parameter.html\">Parameter</a> data type."
"definitions.CreateChangeSetInput.properties.ResourceTypes.$ref" = "#/definitions/ResourceTypes"
"definitions.CreateChangeSetInput.properties.ResourceTypes.description" = "<p>The template resource types that you have permissions to work with if you execute this change set, such as <code>AWS::EC2::Instance</code>, <code>AWS::EC2::*</code>, or <code>Custom::MyCustomInstance</code>.</p> <p>If the list of resource types doesn't include a resource type that you're updating, the stack update fails. By default, AWS CloudFormation grants permissions to all resource types. AWS Identity and Access Management (IAM) uses this parameter for condition keys in IAM policies for AWS CloudFormation. For more information, see <a href=\"http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-iam-template.html\">Controlling Access with AWS Identity and Access Management</a> in the AWS CloudFormation User Guide.</p>"
"definitions.CreateChangeSetInput.properties.RoleARN.$ref" = "#/definitions/RoleARN"
"definitions.CreateChangeSetInput.properties.RoleARN.description" = "<p>The Amazon Resource Name (ARN) of an AWS Identity and Access Management (IAM) role that AWS CloudFormation assumes when executing the change set. AWS CloudFormation uses the role's credentials to make calls on your behalf. AWS CloudFormation uses this role for all future operations on the stack. As long as users have permission to operate on the stack, AWS CloudFormation uses this role even if the users don't have permission to pass it. Ensure that the role grants least privilege.</p> <p>If you don't specify a value, AWS CloudFormation uses the role that was previously associated with the stack. If no role is available, AWS CloudFormation uses a temporary session that is generated from your user credentials.</p>"
"definitions.CreateChangeSetInput.properties.RollbackConfiguration.$ref" = "#/definitions/RollbackConfiguration"
"definitions.CreateChangeSetInput.properties.RollbackConfiguration.description" = "The rollback triggers for AWS CloudFormation to monitor during stack creation and updating operations, and for the specified monitoring period afterwards."
"definitions.CreateChangeSetInput.properties.StackName.$ref" = "#/definitions/StackNameOrId"
"definitions.CreateChangeSetInput.properties.StackName.description" = "The name or the unique ID of the stack for which you are creating a change set. AWS CloudFormation generates the change set by comparing this stack's information with the information that you submit, such as a modified template or different parameter input values."
"definitions.CreateChangeSetInput.properties.Tags.$ref" = "#/definitions/Tags"
"definitions.CreateChangeSetInput.properties.Tags.description" = "Key-value pairs to associate with this stack. AWS CloudFormation also propagates these tags to resources in the stack. You can specify a maximum of 50 tags."
"definitions.CreateChangeSetInput.properties.TemplateBody.$ref" = "#/definitions/TemplateBody"
"definitions.CreateChangeSetInput.properties.TemplateBody.description" = "<p>A structure that contains the body of the revised template, with a minimum length of 1 byte and a maximum length of 51,200 bytes. AWS CloudFormation generates the change set by comparing this template with the template of the stack that you specified.</p> <p>Conditional: You must specify only <code>TemplateBody</code> or <code>TemplateURL</code>.</p>"
"definitions.CreateChangeSetInput.properties.TemplateURL.$ref" = "#/definitions/TemplateURL"
"definitions.CreateChangeSetInput.properties.TemplateURL.description" = "<p>The location of the file that contains the revised template. The URL must point to a template (max size: 460,800 bytes) that is located in an S3 bucket. AWS CloudFormation generates the change set by comparing this template with the stack that you specified.</p> <p>Conditional: You must specify only <code>TemplateBody</code> or <code>TemplateURL</code>.</p>"
"definitions.CreateChangeSetInput.properties.UsePreviousTemplate.$ref" = "#/definitions/UsePreviousTemplate"
"definitions.CreateChangeSetInput.properties.UsePreviousTemplate.description" = "Whether to reuse the template that is associated with the stack to create the change set."
"definitions.CreateChangeSetInput.required.length" = 2
