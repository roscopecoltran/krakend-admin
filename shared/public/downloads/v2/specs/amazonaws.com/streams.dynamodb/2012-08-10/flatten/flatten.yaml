definitions.GetShardIteratorInput.properties.ShardIteratorType.$ref: '#/definitions/ShardIteratorType'
definitions.GetShardIteratorInput.properties.ShardIteratorType.description: <p>Determines
  how the shard iterator is used to start reading stream records from the shard:</p>
  <ul> <li> <p> <code>AT_SEQUENCE_NUMBER</code> - Start reading exactly from the position
  denoted by a specific sequence number.</p> </li> <li> <p> <code>AFTER_SEQUENCE_NUMBER</code>
  - Start reading right after the position denoted by a specific sequence number.</p>
  </li> <li> <p> <code>TRIM_HORIZON</code> - Start reading at the last (untrimmed)
  stream record, which is the oldest record in the shard. In DynamoDB Streams, there
  is a 24 hour limit on data retention. Stream records whose age exceeds this limit
  are subject to removal (trimming) from the stream.</p> </li> <li> <p> <code>LATEST</code>
  - Start reading just after the most recent stream record in the shard, so that you
  always read the most recent data in the shard.</p> </li> </ul>
