  provides information about how to retrieve the stream records from within a shard.
  Use the shard iterator in a subsequent <code>GetRecords</code> request to read the
  stream records from the shard.</p> <note> <p>A shard iterator expires 15 minutes
  after it is returned to the requester.</p> </note>
