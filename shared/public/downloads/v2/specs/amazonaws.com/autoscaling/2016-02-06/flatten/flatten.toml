"definitions.TargetTrackingScalingPolicyConfiguration.properties.ScaleInCooldown.$ref" = "#/definitions/Cooldown"
"definitions.TargetTrackingScalingPolicyConfiguration.properties.ScaleInCooldown.description" = "<p>The amount of time, in seconds, after a scale in activity completes before another scale in activity can start.</p> <p>The cooldown period is used to block subsequent scale in requests until it has expired. The intention is to scale in conservatively to protect your application's availability. However, if another alarm triggers a scale out policy during the cooldown period after a scale-in, Application Auto Scaling scales out your scalable target immediately.</p>"
"definitions.TargetTrackingScalingPolicyConfiguration.properties.ScaleOutCooldown.$ref" = "#/definitions/Cooldown"
"definitions.TargetTrackingScalingPolicyConfiguration.properties.ScaleOutCooldown.description" = "<p>The amount of time, in seconds, after a scale out activity completes before another scale out activity can start.</p> <p>While the cooldown period is in effect, the capacity that has been added by the previous scale out event that initiated the cooldown is calculated as part of the desired capacity for the next scale out. The intention is to continuously (but not excessively) scale out.</p>"
