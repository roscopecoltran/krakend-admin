"definitions.TargetTrackingScalingPolicyConfiguration.properties.DisableScaleIn.$ref" = "#/definitions/DisableScaleIn"
"definitions.TargetTrackingScalingPolicyConfiguration.properties.DisableScaleIn.description" = "Indicates whether scale in by the target tracking policy is disabled. If the value is <code>true</code>, scale in is disabled and the target tracking policy won't remove capacity from the scalable resource. Otherwise, scale in is enabled and the target tracking policy can remove capacity from the scalable resource. The default value is <code>false</code>."
