        description: '<p>Specifies the number of previous passwords that IAM users are prevented from reusing. The default value of 0 means IAM users are not prevented from reusing previous passwords.</p> <p>Default value: 0</p>'
      RequireLowercaseCharacters:
        $ref: '#/definitions/booleanType'
        description: '<p>Specifies whether IAM user passwords must contain at least one lowercase character from the ISO basic Latin alphabet (a to z).</p> <p>Default value: false</p>'
      RequireNumbers:
        $ref: '#/definitions/booleanType'
        description: '<p>Specifies whether IAM user passwords must contain at least one numeric character (0 to 9).</p> <p>Default value: false</p>'
      RequireSymbols:
        $ref: '#/definitions/booleanType'
        description: '<p>Specifies whether IAM user passwords must contain at least one of the following non-alphanumeric characters:</p> <p>! @ # $ % ^ &amp;amp; * ( ) _ + - = [ ] { } | ''</p> <p>Default value: false</p>'
      RequireUppercaseCharacters:
        $ref: '#/definitions/booleanType'
        description: '<p>Specifies whether IAM user passwords must contain at least one uppercase character from the ISO basic Latin alphabet (A to Z).</p> <p>Default value: false</p>'
    type: object
  UpdateAssumeRolePolicyRequest:
