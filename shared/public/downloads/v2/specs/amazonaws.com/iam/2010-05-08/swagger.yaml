definitions:
  AccessKey:
    description: '<p>Contains information about an AWS access key.</p> <p> This data type is used as a response element in the <a>CreateAccessKey</a> and <a>ListAccessKeys</a> actions. </p> <note> <p>The <code>SecretAccessKey</code> value is returned only in response to <a>CreateAccessKey</a>. You can get a secret access key only when you first create an access key; you cannot recover the secret access key later. If you lose a secret access key, you must create a new access key.</p> </note>'
    properties:
      AccessKeyId:
        $ref: '#/definitions/accessKeyIdType'
        description: The ID for this access key.
      CreateDate:
        $ref: '#/definitions/dateType'
        description: The date when the access key was created.
      SecretAccessKey:
        $ref: '#/definitions/accessKeySecretType'
        description: The secret key used to sign requests.
      Status:
        $ref: '#/definitions/statusType'
        description: 'The status of the access key. <code>Active</code> means the key is valid for API calls, while <code>Inactive</code> means it is not. '
      UserName:
        $ref: '#/definitions/userNameType'
        description: The name of the IAM user that the access key is associated with.
    required:
      - UserName
      - AccessKeyId
      - Status
      - SecretAccessKey
    type: object
  AccessKeyLastUsed:
    description: <p>Contains information about the last time an AWS access key was used.</p> <p>This data type is used as a response element in the <a>GetAccessKeyLastUsed</a> action.</p>
    properties:
      LastUsedDate:
        $ref: '#/definitions/dateType'
        description: '<p>The date and time, in <a href="http://www.iso.org/iso/iso8601">ISO 8601 date-time format</a>, when the access key was most recently used. This field is null when:</p> <ul> <li> <p>The user does not have an access key.</p> </li> <li> <p>An access key exists but has never been used, at least not since IAM started tracking this information on April 22nd, 2015.</p> </li> <li> <p>There is no sign-in data associated with the user</p> </li> </ul>'
      Region:
        $ref: '#/definitions/stringType'
        description: '<p>The AWS region where this access key was most recently used. This field is displays "N/A" when:</p> <ul> <li> <p>The user does not have an access key.</p> </li> <li> <p>An access key exists but has never been used, at least not since IAM started tracking this information on April 22nd, 2015.</p> </li> <li> <p>There is no sign-in data associated with the user</p> </li> </ul> <p>For more information about AWS regions, see <a href="http://docs.aws.amazon.com/general/latest/gr/rande.html">Regions and Endpoints</a> in the Amazon Web Services General Reference.</p>'
      ServiceName:
        $ref: '#/definitions/stringType'
        description: '<p>The name of the AWS service with which this access key was most recently used. This field displays "N/A" when:</p> <ul> <li> <p>The user does not have an access key.</p> </li> <li> <p>An access key exists but has never been used, at least not since IAM started tracking this information on April 22nd, 2015.</p> </li> <li> <p>There is no sign-in data associated with the user</p> </li> </ul>'
    required:
      - LastUsedDate
      - ServiceName
      - Region
    type: object
  AccessKeyMetadata:
    description: '<p>Contains information about an AWS access key, without its secret key.</p> <p>This data type is used as a response element in the <a>ListAccessKeys</a> action.</p>'
    properties:
      AccessKeyId:
        $ref: '#/definitions/accessKeyIdType'
        description: The ID for this access key.
      CreateDate:
        $ref: '#/definitions/dateType'
        description: The date when the access key was created.
      Status:
        $ref: '#/definitions/statusType'
        description: The status of the access key. <code>Active</code> means the key is valid for API calls; <code>Inactive</code> means it is not.
      UserName:
        $ref: '#/definitions/userNameType'
        description: The name of the IAM user that the key is associated with.
    type: object
  ActionNameListType:
    items:
      $ref: '#/definitions/ActionNameType'
    type: array
  ActionNameType:
    maxLength: 128
    minLength: 3
    type: string
  AddClientIDToOpenIDConnectProviderRequest:
    example:
      ClientID: my-application-ID
      OpenIDConnectProviderArn: 'arn:aws:iam::123456789012:oidc-provider/server.example.com'
    properties:
      ClientID:
        $ref: '#/definitions/clientIDType'
        description: The client ID (also known as audience) to add to the IAM OpenID Connect provider resource.
      OpenIDConnectProviderArn:
        $ref: '#/definitions/arnType'
        description: The Amazon Resource Name (ARN) of the IAM OpenID Connect (OIDC) provider resource to add the client ID to. You can get a list of OIDC provider ARNs by using the <a>ListOpenIDConnectProviders</a> action.
    required:
      - OpenIDConnectProviderArn
      - ClientID
    type: object
  AddRoleToInstanceProfileRequest:
    example:
      InstanceProfileName: Webserver
      RoleName: S3Access
    properties:
      InstanceProfileName:
        $ref: '#/definitions/instanceProfileNameType'
        description: '<p>The name of the instance profile to update.</p> <p>This parameter allows (per its <a href="http://wikipedia.org/wiki/regex">regex pattern</a>) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-</p>'
      RoleName:
        $ref: '#/definitions/roleNameType'
        description: '<p>The name of the role to add.</p> <p>This parameter allows (per its <a href="http://wikipedia.org/wiki/regex">regex pattern</a>) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: _+=,.@-</p>'
    required:
      - InstanceProfileName
      - RoleName
    type: object
  AddUserToGroupRequest:
    example:
      GroupName: Admins
      UserName: Bob
    properties:
      GroupName:
        $ref: '#/definitions/groupNameType'
        description: '<p>The name of the group to update.</p> <p>This parameter allows (per its <a href="http://wikipedia.org/wiki/regex">regex pattern</a>) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-</p>'
      UserName:
        $ref: '#/definitions/existingUserNameType'
        description: '<p>The name of the user to add.</p> <p>This parameter allows (per its <a href="http://wikipedia.org/wiki/regex">regex pattern</a>) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-</p>'
    required:
      - GroupName
      - UserName
    type: object
  ArnListType:
    items:
      $ref: '#/definitions/arnType'
    type: array
  AttachGroupPolicyRequest:
    example:
      GroupName: Finance
      PolicyArn: 'arn:aws:iam::aws:policy/ReadOnlyAccess'
    properties:
      GroupName:
        $ref: '#/definitions/groupNameType'
        description: '<p>The name (friendly name, not ARN) of the group to attach the policy to.</p> <p>This parameter allows (per its <a href="http://wikipedia.org/wiki/regex">regex pattern</a>) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-</p>'
      PolicyArn:
        $ref: '#/definitions/arnType'
        description: '<p>The Amazon Resource Name (ARN) of the IAM policy you want to attach.</p> <p>For more information about ARNs, see <a href="http://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">Amazon Resource Names (ARNs) and AWS Service Namespaces</a> in the <i>AWS General Reference</i>.</p>'
    required:
      - GroupName
      - PolicyArn
    type: object
  AttachRolePolicyRequest:
    example:
      PolicyArn: 'arn:aws:iam::aws:policy/ReadOnlyAccess'
      RoleName: ReadOnlyRole
    properties:
      PolicyArn:
        $ref: '#/definitions/arnType'
        description: '<p>The Amazon Resource Name (ARN) of the IAM policy you want to attach.</p> <p>For more information about ARNs, see <a href="http://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">Amazon Resource Names (ARNs) and AWS Service Namespaces</a> in the <i>AWS General Reference</i>.</p>'
      RoleName:
        $ref: '#/definitions/roleNameType'
        description: '<p>The name (friendly name, not ARN) of the role to attach the policy to.</p> <p>This parameter allows (per its <a href="http://wikipedia.org/wiki/regex">regex pattern</a>) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: _+=,.@-</p>'
    required:
      - RoleName
      - PolicyArn
    type: object
  AttachUserPolicyRequest:
    example:
      PolicyArn: 'arn:aws:iam::aws:policy/AdministratorAccess'
      UserName: Alice
    properties:
      PolicyArn:
        $ref: '#/definitions/arnType'
        description: '<p>The Amazon Resource Name (ARN) of the IAM policy you want to attach.</p> <p>For more information about ARNs, see <a href="http://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">Amazon Resource Names (ARNs) and AWS Service Namespaces</a> in the <i>AWS General Reference</i>.</p>'
      UserName:
        $ref: '#/definitions/userNameType'
        description: '<p>The name (friendly name, not ARN) of the IAM user to attach the policy to.</p> <p>This parameter allows (per its <a href="http://wikipedia.org/wiki/regex">regex pattern</a>) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-</p>'
    required:
      - UserName
      - PolicyArn
    type: object
  AttachedPolicy:
    description: '<p>Contains information about an attached policy.</p> <p>An attached policy is a managed policy that has been attached to a user, group, or role. This data type is used as a response element in the <a>ListAttachedGroupPolicies</a>, <a>ListAttachedRolePolicies</a>, <a>ListAttachedUserPolicies</a>, and <a>GetAccountAuthorizationDetails</a> actions. </p> <p>For more information about managed policies, refer to <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/policies-managed-vs-inline.html">Managed Policies and Inline Policies</a> in the <i>Using IAM</i> guide. </p>'
    properties:
      PolicyArn:
        $ref: '#/definitions/arnType'
      PolicyName:
        $ref: '#/definitions/policyNameType'
        description: The friendly name of the attached policy.
    type: object
  BootstrapDatum:
    format: password
    type: string
  ChangePasswordRequest:
    example:
      NewPassword: ']35d/{pB9Fo9wJ'
      OldPassword: 3s0K_;xh4~8XXI
    properties:
      NewPassword:
        $ref: '#/definitions/passwordType'
        description: '<p>The new password. The new password must conform to the AWS account''s password policy, if one exists.</p> <p>The <a href="http://wikipedia.org/wiki/regex">regex pattern</a> used to validate this parameter is a string of characters consisting of almost any printable ASCII character from the space (\u0020) through the end of the ASCII character range (\u00FF). You can also include the tab (\u0009), line feed (\u000A), and carriage return (\u000D) characters. Although any of these characters are valid in a password, note that many tools, such as the AWS Management Console, might restrict the ability to enter certain characters because they have special meaning within that tool.</p>'
      OldPassword:
        $ref: '#/definitions/passwordType'
        description: The IAM user's current password.
    required:
      - OldPassword
      - NewPassword
    type: object
  ColumnNumber:
    type: integer
  ContextEntry:
    description: '<p>Contains information about a condition context key. It includes the name of the key and specifies the value (or values, if the context key supports multiple values) to use in the simulation. This information is used when evaluating the <code>Condition</code> elements of the input policies.</p> <p>This data type is used as an input parameter to <code> <a>SimulateCustomPolicy</a> </code> and <code> <a>SimulateCustomPolicy</a> </code>.</p>'
    properties:
      ContextKeyName:
        $ref: '#/definitions/ContextKeyNameType'
        description: 'The full name of a condition context key, including the service prefix. For example, <code>aws:SourceIp</code> or <code>s3:VersionId</code>.'
      ContextKeyType:
        $ref: '#/definitions/ContextKeyTypeEnum'
        description: The data type of the value (or values) specified in the <code>ContextKeyValues</code> parameter.
      ContextKeyValues:
        $ref: '#/definitions/ContextKeyValueListType'
        description: 'The value (or values, if the condition context key supports multiple values) to provide to the simulation for use when the key is referenced by a <code>Condition</code> element in an input policy.'
    type: object
  ContextEntryListType:
    items:
      $ref: '#/definitions/ContextEntry'
    type: array
  ContextKeyNameType:
    maxLength: 256
    minLength: 5
    type: string
  ContextKeyNamesResultListType:
    items:
      $ref: '#/definitions/ContextKeyNameType'
    type: array
  ContextKeyTypeEnum:
    enum:
      - string
      - stringList
      - numeric
      - numericList
      - boolean
      - booleanList
      - ip
      - ipList
      - binary
      - binaryList
      - date
      - dateList
    type: string
  ContextKeyValueListType:
    items:
      $ref: '#/definitions/ContextKeyValueType'
    type: array
  ContextKeyValueType:
    type: string
  CreateAccessKeyRequest:
    example:
      UserName: Bob
    properties:
      UserName:
        $ref: '#/definitions/existingUserNameType'
        description: '<p>The name of the IAM user that the new key will belong to.</p> <p>This parameter allows (per its <a href="http://wikipedia.org/wiki/regex">regex pattern</a>) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-</p>'
    type: object
  CreateAccessKeyResponse:
    description: 'Contains the response to a successful <a>CreateAccessKey</a> request. '
    example:
      AccessKey:
        AccessKeyId: AKIAIOSFODNN7EXAMPLE
        CreateDate: '2015-03-09T18:39:23.411Z'
        SecretAccessKey: wJalrXUtnFEMI/K7MDENG/bPxRfiCYzEXAMPLEKEY
        Status: Active
        UserName: Bob
    properties:
      AccessKey:
        $ref: '#/definitions/AccessKey'
        description: A structure with details about the access key.
    required:
      - AccessKey
    type: object
  CreateAccountAliasRequest:
    example:
      AccountAlias: examplecorp
    properties:
      AccountAlias:
        $ref: '#/definitions/accountAliasType'
        description: '<p>The account alias to create.</p> <p>This parameter allows (per its <a href="http://wikipedia.org/wiki/regex">regex pattern</a>) a string of characters consisting of lowercase letters, digits, and dashes. You cannot start or finish with a dash, nor can you have two dashes in a row.</p>'
    required:
      - AccountAlias
    type: object
  CreateGroupRequest:
    example:
      GroupName: Admins
    properties:
      GroupName:
        $ref: '#/definitions/groupNameType'
        description: '<p>The name of the group to create. Do not include the path in this value.</p> <p>This parameter allows (per its <a href="http://wikipedia.org/wiki/regex">regex pattern</a>) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-. The group name must be unique within the account. Group names are not distinguished by case. For example, you cannot create groups named both "ADMINS" and "admins".</p>'
