paths./#CreateOpenIDConnectProvider.post.description: <p>Creates an IAM entity to
  describe an identity provider (IdP) that supports <a href="http://openid.net/connect/">OpenID
  Connect (OIDC)</a>.</p> <p>The OIDC provider that you create with this operation
  can be used as a principal in a role's trust policy to establish a trust relationship
  between AWS and the OIDC provider.</p> <p>When you create the IAM OIDC provider,
  you specify the URL of the OIDC identity provider (IdP) to trust, a list of client
  IDs (also known as audiences) that identify the application or applications that
  are allowed to authenticate using the OIDC provider, and a list of thumbprints of
  the server certificate(s) that the IdP uses. You get all of this information from
  the OIDC IdP that you want to use for access to AWS.</p> <note> <p>Because trust
  for the OIDC provider is ultimately derived from the IAM provider that this action
  creates, it is a best practice to limit access to the <a>CreateOpenIDConnectProvider</a>
  action to highly-privileged users.</p> </note>
