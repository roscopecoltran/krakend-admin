paths./#CreateSAMLProvider.post.description: <p>Creates an IAM resource that describes
  an identity provider (IdP) that supports SAML 2.0.</p> <p>The SAML provider resource
  that you create with this operation can be used as a principal in an IAM role's
  trust policy to enable federated users who sign-in using the SAML IdP to assume
  the role. You can create an IAM role that supports Web-based single sign-on (SSO)
  to the AWS Management Console or one that supports API access to AWS.</p> <p>When
  you create the SAML provider resource, you upload an a SAML metadata document that
  you get from your IdP and that includes the issuer's name, expiration information,
  and keys that can be used to validate the SAML authentication response (assertions)
  that the IdP sends. You must generate the metadata document using the identity management
  software that is used as your organization's IdP.</p> <note> <p> This operation
  requires <a href="http://docs.aws.amazon.com/general/latest/gr/signature-version-4.html">Signature
  Version 4</a>.</p> </note> <p> For more information, see <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_providers_enable-console-saml.html">Enabling
  SAML 2.0 Federated Users to Access the AWS Management Console</a> and <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_providers_saml.html">About
  SAML 2.0-based Federation</a> in the <i>IAM User Guide</i>.</p>
