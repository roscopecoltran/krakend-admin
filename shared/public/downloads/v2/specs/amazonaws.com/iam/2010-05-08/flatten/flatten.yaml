  that is embedded in the specified IAM user.</p> <note> <p>Policies returned by this
  API are URL-encoded compliant with <a href="https://tools.ietf.org/html/rfc3986">RFC
  3986</a>. You can use a URL decoding method to convert the policy back to plain
  JSON text. For example, if you use Java, you can use the <code>decode</code> method
  of the <code>java.net.URLDecoder</code> utility class in the Java SDK. Other languages
  and SDKs provide similar functionality.</p> </note> <p>An IAM user can also have
  managed policies attached to it. To retrieve a managed policy document that is attached
  to a user, use <a>GetPolicy</a> to determine the policy's default version, then
  use <a>GetPolicyVersion</a> to retrieve the policy document.</p> <p>For more information
  about policies, see <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/policies-managed-vs-inline.html">Managed
