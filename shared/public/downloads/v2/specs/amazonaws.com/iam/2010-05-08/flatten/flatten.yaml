  deletion request and returns a <code>DeletionTaskId</code>, which you can use to
  check the status of the deletion. Before you call this operation, confirm that the
  role has no active sessions and that any resources used by the role in the linked
  service are deleted. If you call this operation more than once for the same service-linked
  role and an earlier deletion task is not complete, then the <code>DeletionTaskId</code>
  of the earlier request is returned.</p> <p>If you submit a deletion request for
  a service-linked role whose linked service is still accessing a resource, then the
  deletion task fails. If it fails, the <a>GetServiceLinkedRoleDeletionStatus</a>
  API operation returns the reason for the failure, including the resources that must
  be deleted. To delete the service-linked role, you must first remove those resources
  from the linked service and then submit the deletion request again. Resources are
  specific to the service that is linked to the role. For more information about removing
  resources from a service, see the <a href="http://docs.aws.amazon.com/">AWS documentation</a>
  for your service.</p> <p>For more information about service-linked roles, see <a
  href="http://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_terms-and-concepts.html#iam-term-service-linked-role">Roles
  Terms and Concepts: AWS Service-Linked Role</a> in the <i>IAM User Guide</i>.</p>'
