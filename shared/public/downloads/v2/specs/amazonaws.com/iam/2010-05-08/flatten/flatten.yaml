  API query request. You can use the <code>Condition</code> element of an IAM policy
  to evaluate context keys. To get the list of context keys that the policies require
  for correct simulation, use <a>GetContextKeysForCustomPolicy</a>.</p> <p>If the
  output is long, you can use <code>MaxItems</code> and <code>Marker</code> parameters
  to paginate the results.</p>
