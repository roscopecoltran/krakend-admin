paths./#CreateServiceLinkedRole.post.description: <p>Creates an IAM role that is linked
  to a specific AWS service. The service controls the attached policies and when the
  role can be deleted. This helps ensure that the service is not broken by an unexpectedly
  changed or deleted role, which could put your AWS resources into an unknown state.
  Allowing the service to control the role helps improve service stability and proper
  cleanup when a service and its role are no longer needed.</p> <p>The name of the
  role is autogenerated by combining the string that you specify for the <code>AWSServiceName</code>
  parameter with the string that you specify for the <code>CustomSuffix</code> parameter.
  The resulting name must be unique in your account or the request fails.</p> <p>To
  attach a policy to this service-linked role, you must make the request using the
  AWS service that depends on this role.</p>
