definitions.CreateOpenIDConnectProviderRequest.properties.ClientIDList.$ref: '#/definitions/clientIDListType'
definitions.CreateOpenIDConnectProviderRequest.properties.ClientIDList.description: <p>A
  list of client IDs (also known as audiences). When a mobile or web app registers
  with an OpenID Connect provider, they establish a value that identifies the application.
  (This is the value that's sent as the <code>client_id</code> parameter on OAuth
  requests.)</p> <p>You can register multiple client IDs with the same provider. For
  example, you might have multiple applications that use the same OIDC provider. You
  cannot register more than 100 client IDs with a single IAM OIDC provider.</p> <p>There
  is no defined format for a client ID. The <code>CreateOpenIDConnectProviderRequest</code>
  action accepts client IDs up to 255 characters long.</p>
definitions.CreateOpenIDConnectProviderRequest.properties.ThumbprintList.$ref: '#/definitions/thumbprintListType'
definitions.CreateOpenIDConnectProviderRequest.properties.ThumbprintList.description: <p>A
  list of server certificate thumbprints for the OpenID Connect (OIDC) identity provider's
  server certificate(s). Typically this list includes only one entry. However, IAM
  lets you have up to five thumbprints for an OIDC provider. This lets you maintain
  multiple thumbprints if the identity provider is rotating certificates.</p> <p>The
  server certificate thumbprint is the hex-encoded SHA-1 hash value of the X.509 certificate
  used by the domain where the OpenID Connect provider makes its keys available. It
  is always a 40-character string.</p> <p>You must provide at least one thumbprint
  when creating an IAM OIDC provider. For example, if the OIDC provider is <code>server.example.com</code>
  and the provider stores its keys at "https://keys.server.example.com/openid-connect",
  the thumbprint string would be the hex-encoded SHA-1 hash value of the certificate
  used by https://keys.server.example.com.</p> <p>For more information about obtaining
  the OIDC provider's thumbprint, see <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/identity-providers-oidc-obtain-thumbprint.html">Obtaining
  the Thumbprint for an OpenID Connect Provider</a> in the <i>IAM User Guide</i>.</p>
definitions.CreateOpenIDConnectProviderRequest.properties.Url.$ref: '#/definitions/OpenIDConnectProviderUrlType'
definitions.CreateOpenIDConnectProviderRequest.properties.Url.description: <p>The
  URL of the identity provider. The URL must begin with "https://" and should correspond
  to the <code>iss</code> claim in the provider's OpenID Connect ID tokens. Per the
  OIDC standard, path components are allowed but query parameters are not. Typically
  the URL consists of only a host name, like "https://server.example.org" or "https://example.com".</p>
  <p>You cannot register the same provider multiple times in a single AWS account.
  If you try to submit a URL that has already been used for an OpenID Connect provider
  in the AWS account, you will get an error.</p>
definitions.CreateOpenIDConnectProviderRequest.required.length: 2
definitions.CreateOpenIDConnectProviderRequest.required[0]: Url
