paths./#UploadServerCertificate.post.description: <p>Uploads a server certificate
  entity for the AWS account. The server certificate entity includes a public key
  certificate, a private key, and an optional certificate chain, which should all
  be PEM-encoded.</p> <p>We recommend that you use <a href="https://aws.amazon.com/certificate-manager/">AWS
  Certificate Manager</a> to provision, manage, and deploy your server certificates.
  With ACM you can request a certificate, deploy it to AWS resources, and let ACM
  handle certificate renewals for you. Certificates provided by ACM are free. For
  more information about using ACM, see the <a href="http://docs.aws.amazon.com/acm/latest/userguide/">AWS
  Certificate Manager User Guide</a>.</p> <p>For more information about working with
  server certificates, including a list of AWS services that can use the server certificates
  that you manage with IAM, go to <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_server-certs.html">Working
  with Server Certificates</a> in the <i>IAM User Guide</i>.</p> <p>For information
  about the number of server certificates you can upload, see <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/reference_iam-limits.html">Limitations
  on IAM Entities and Objects</a> in the <i>IAM User Guide</i>.</p> <note> <p>Because
  the body of the public key certificate, private key, and the certificate chain can
  be large, you should use POST rather than GET when calling <code>UploadServerCertificate</code>.
  For information about setting up signatures and authorization through the API, go
  to <a href="http://docs.aws.amazon.com/general/latest/gr/signing_aws_api_requests.html">Signing
  AWS API Requests</a> in the <i>AWS General Reference</i>. For general information
  about using the Query API with IAM, go to <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/programming.html">Calling
  the API by Making HTTP Query Requests</a> in the <i>IAM User Guide</i>.</p> </note>
