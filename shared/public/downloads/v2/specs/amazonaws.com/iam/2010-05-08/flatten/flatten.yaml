definitions.AccessKeyLastUsed.description: <p>Contains information about the last
  time an AWS access key was used.</p> <p>This data type is used as a response element
  in the <a>GetAccessKeyLastUsed</a> action.</p>
definitions.AccessKeyLastUsed.properties.LastUsedDate.$ref: '#/definitions/dateType'
definitions.AccessKeyLastUsed.properties.LastUsedDate.description: <p>The date and
  time, in <a href="http://www.iso.org/iso/iso8601">ISO 8601 date-time format</a>,
  when the access key was most recently used. This field is null when:</p> <ul> <li>
  <p>The user does not have an access key.</p> </li> <li> <p>An access key exists
  but has never been used, at least not since IAM started tracking this information
  on April 22nd, 2015.</p> </li> <li> <p>There is no sign-in data associated with
  the user</p> </li> </ul>
definitions.AccessKeyLastUsed.properties.Region.$ref: '#/definitions/stringType'
definitions.AccessKeyLastUsed.properties.Region.description: <p>The AWS region where
  this access key was most recently used. This field is displays "N/A" when:</p> <ul>
  <li> <p>The user does not have an access key.</p> </li> <li> <p>An access key exists
  but has never been used, at least not since IAM started tracking this information
  on April 22nd, 2015.</p> </li> <li> <p>There is no sign-in data associated with
  the user</p> </li> </ul> <p>For more information about AWS regions, see <a href="http://docs.aws.amazon.com/general/latest/gr/rande.html">Regions
  and Endpoints</a> in the Amazon Web Services General Reference.</p>
definitions.AccessKeyLastUsed.properties.ServiceName.$ref: '#/definitions/stringType'
definitions.AccessKeyLastUsed.properties.ServiceName.description: <p>The name of the
  AWS service with which this access key was most recently used. This field displays
  "N/A" when:</p> <ul> <li> <p>The user does not have an access key.</p> </li> <li>
  <p>An access key exists but has never been used, at least not since IAM started
  tracking this information on April 22nd, 2015.</p> </li> <li> <p>There is no sign-in
  data associated with the user</p> </li> </ul>
