definitions.SimulatePrincipalPolicyRequest.properties.CallerArn.description: <p>The
  ARN of the IAM user that you want to specify as the simulated caller of the APIs.
  If you do not specify a <code>CallerArn</code>, it defaults to the ARN of the user
  that you specify in <code>PolicySourceArn</code>, if you specified a user. If you
  include both a <code>PolicySourceArn</code> (for example, <code>arn:aws:iam::123456789012:user/David</code>)
  and a <code>CallerArn</code> (for example, <code>arn:aws:iam::123456789012:user/Bob</code>),
  the result is that you simulate calling the APIs as Bob, as if Bob had David's policies.</p>
  <p>You can specify only the ARN of an IAM user. You cannot specify the ARN of an
  assumed role, federated user, or a service principal.</p> <p> <code>CallerArn</code>
  is required if you include a <code>ResourcePolicy</code> and the <code>PolicySourceArn</code>
  is not the ARN for an IAM user. This is required so that the resource-based policy's
  <code>Principal</code> element has a value to use in evaluating the policy.</p>
  <p>For more information about ARNs, see <a href="http://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">Amazon
