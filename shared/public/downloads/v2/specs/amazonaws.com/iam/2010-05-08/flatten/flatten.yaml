  in the response that you received to indicate where the next call should start.
definitions.SimulateCustomPolicyRequest.properties.MaxItems.$ref: '#/definitions/maxItemsType'
definitions.SimulateCustomPolicyRequest.properties.MaxItems.description: <p>(Optional)
  Use this only when paginating results to indicate the maximum number of items you
  want in the response. If additional items exist beyond the maximum you specify,
  the <code>IsTruncated</code> response element is <code>true</code>.</p> <p>If you
  do not include this parameter, it defaults to 100. Note that IAM might return fewer
  results, even when there are more results available. In that case, the <code>IsTruncated</code>
  response element returns <code>true</code> and <code>Marker</code> contains a value
  to include in the subsequent call that tells the service where to continue from.</p>
definitions.SimulateCustomPolicyRequest.properties.PolicyInputList.$ref: '#/definitions/SimulationPolicyListType'
definitions.SimulateCustomPolicyRequest.properties.PolicyInputList.description: <p>A
  list of policy documents to include in the simulation. Each document is specified
  as a string containing the complete, valid JSON text of an IAM policy. Do not include
  any resource-based policies in this parameter. Any resource-based policy must be
  submitted with the <code>ResourcePolicy</code> parameter. The policies cannot be
  "scope-down" policies, such as you could include in a call to <a href="http://docs.aws.amazon.com/IAM/latest/APIReference/API_GetFederationToken.html">GetFederationToken</a>
  or one of the <a href="http://docs.aws.amazon.com/IAM/latest/APIReference/API_AssumeRole.html">AssumeRole</a>
  APIs to restrict what a user can do while using the temporary credentials.</p> <p>The
  <a href="http://wikipedia.org/wiki/regex">regex pattern</a> used to validate this
  parameter is a string of characters consisting of any printable ASCII character
  ranging from the space character (\u0020) through end of the ASCII character range
  as well as the printable characters in the Basic Latin and Latin-1 Supplement character
  set (through \u00FF). It also includes the special characters tab (\u0009), line
  feed (\u000A), and carriage return (\u000D).</p>
definitions.SimulateCustomPolicyRequest.properties.ResourceArns.$ref: '#/definitions/ResourceNameListType'
definitions.SimulateCustomPolicyRequest.properties.ResourceArns.description: <p>A
  list of ARNs of AWS resources to include in the simulation. If this parameter is
  not provided then the value defaults to <code>*</code> (all resources). Each API
  in the <code>ActionNames</code> parameter is evaluated for each resource in this
  list. The simulation determines the access result (allowed or denied) of each combination
  and reports it in the response.</p> <p>The simulation does not automatically retrieve
  policies for the specified resources. If you want to include a resource policy in
  the simulation, then you must include the policy as a string in the <code>ResourcePolicy</code>
  parameter.</p> <p>If you include a <code>ResourcePolicy</code>, then it must be
  applicable to all of the resources included in the simulation or you receive an
  invalid input error.</p> <p>For more information about ARNs, see <a href="http://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">Amazon
  Resource Names (ARNs) and AWS Service Namespaces</a> in the <i>AWS General Reference</i>.</p>
definitions.SimulateCustomPolicyRequest.properties.ResourceHandlingOption.$ref: '#/definitions/ResourceHandlingOptionType'
definitions.SimulateCustomPolicyRequest.properties.ResourceHandlingOption.description: <p>Specifies
  the type of simulation to run. Different APIs that support resource-based policies
  require different combinations of resources. By specifying the type of simulation
  to run, you enable the policy simulator to enforce the presence of the required
  resources to ensure reliable simulation results. If your simulation does not match
  one of the following scenarios, then you can omit this parameter. The following
  list shows each of the supported scenario values and the resources that you must
  define to run the simulation.</p> <p>Each of the EC2 scenarios requires that you
  specify instance, image, and security-group resources. If your scenario includes
  an EBS volume, then you must specify that volume as a resource. If the EC2 scenario
  includes VPC, then you must supply the network-interface resource. If it includes
  an IP subnet, then you must specify the subnet resource. For more information on
  the EC2 scenario options, see <a href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-supported-platforms.html">Supported
  Platforms</a> in the <i>AWS EC2 User Guide</i>.</p> <ul> <li> <p> <b>EC2-Classic-InstanceStore</b>
  </p> <p>instance, image, security-group</p> </li> <li> <p> <b>EC2-Classic-EBS</b>
  </p> <p>instance, image, security-group, volume</p> </li> <li> <p> <b>EC2-VPC-InstanceStore</b>
  </p> <p>instance, image, security-group, network-interface</p> </li> <li> <p> <b>EC2-VPC-InstanceStore-Subnet</b>
  </p> <p>instance, image, security-group, network-interface, subnet</p> </li> <li>
  <p> <b>EC2-VPC-EBS</b> </p> <p>instance, image, security-group, network-interface,
  volume</p> </li> <li> <p> <b>EC2-VPC-EBS-Subnet</b> </p> <p>instance, image, security-group,
  network-interface, subnet, volume</p> </li> </ul>
definitions.SimulateCustomPolicyRequest.properties.ResourceOwner.$ref: '#/definitions/ResourceNameType'
definitions.SimulateCustomPolicyRequest.properties.ResourceOwner.description: An AWS
  account ID that specifies the owner of any simulated resource that does not identify
  its owner in the resource ARN, such as an S3 bucket or object. If <code>ResourceOwner</code>
  is specified, it is also used as the account owner of any <code>ResourcePolicy</code>
  included in the simulation. If the <code>ResourceOwner</code> parameter is not specified,
  then the owner of the resources and the resource policy defaults to the account
  of the identity provided in <code>CallerArn</code>. This parameter is required only
  if you specify a resource-based policy and account that owns the resource is different
  from the account that owns the simulated calling user <code>CallerArn</code>.
definitions.SimulateCustomPolicyRequest.properties.ResourcePolicy.$ref: '#/definitions/policyDocumentType'
definitions.SimulateCustomPolicyRequest.properties.ResourcePolicy.description: <p>A
  resource-based policy to include in the simulation provided as a string. Each resource
  in the simulation is treated as if it had this policy attached. You can include
  only one resource-based policy in a simulation.</p> <p>The <a href="http://wikipedia.org/wiki/regex">regex
  pattern</a> used to validate this parameter is a string of characters consisting
  of any printable ASCII character ranging from the space character (\u0020) through
  end of the ASCII character range as well as the printable characters in the Basic
  Latin and Latin-1 Supplement character set (through \u00FF). It also includes the
  special characters tab (\u0009), line feed (\u000A), and carriage return (\u000D).</p>
