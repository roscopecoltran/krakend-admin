  <p>Before you can delete a managed policy, you must first detach the policy from
  all users, groups, and roles that it is attached to, and you must delete all of
  the policy's versions. The following steps describe the process for deleting a managed
  policy:</p> <ul> <li> <p>Detach the policy from all users, groups, and roles that
  the policy is attached to, using the <a>DetachUserPolicy</a>, <a>DetachGroupPolicy</a>,
  or <a>DetachRolePolicy</a> APIs. To list all the users, groups, and roles that a
  policy is attached to, use <a>ListEntitiesForPolicy</a>.</p> </li> <li> <p>Delete
  all versions of the policy using <a>DeletePolicyVersion</a>. To list the policy's
  versions, use <a>ListPolicyVersions</a>. You cannot use <a>DeletePolicyVersion</a>
  to delete the version that is marked as the default version. You delete the policy's
  default version in the next step of the process.</p> </li> <li> <p>Delete the policy
  (this automatically deletes the policy's default version) using this API.</p> </li>
  </ul> <p>For information about managed policies, see <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/policies-managed-vs-inline.html">Managed
  Policies and Inline Policies</a> in the <i>IAM User Guide</i>.</p>
