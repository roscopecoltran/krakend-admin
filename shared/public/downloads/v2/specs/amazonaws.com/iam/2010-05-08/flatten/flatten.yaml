definitions.EnableMFADeviceRequest.properties.AuthenticationCode1.description: <p>An
  authentication code emitted by the device. </p> <p>The format for this parameter
  is a string of 6 digits.</p> <important> <p>Submit your request immediately after
  generating the authentication codes. If you generate the codes and then wait too
  long to submit the request, the MFA device successfully associates with the user
  but the MFA device becomes out of sync. This happens because time-based one-time
  passwords (TOTP) expire after a short period of time. If this happens, you can <a
  href="http://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_mfa_sync.html">resync
  the device</a>.</p> </important>
definitions.EnableMFADeviceRequest.properties.AuthenticationCode2.$ref: '#/definitions/authenticationCodeType'
