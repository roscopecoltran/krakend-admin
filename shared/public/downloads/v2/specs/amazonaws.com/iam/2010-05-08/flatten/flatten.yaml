paths./#PutRolePolicy.post.description: <p>Adds or updates an inline policy document
  that is embedded in the specified IAM role.</p> <p>When you embed an inline policy
  in a role, the inline policy is used as part of the role's access (permissions)
  policy. The role's trust policy is created at the same time as the role, using <a>CreateRole</a>.
  You can update a role's trust policy using <a>UpdateAssumeRolePolicy</a>. For more
  information about IAM roles, go to <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/roles-toplevel.html">Using
  Roles to Delegate Permissions and Federate Identities</a>.</p> <p>A role can also
  have a managed policy attached to it. To attach a managed policy to a role, use
  <a>AttachRolePolicy</a>. To create a new managed policy, use <a>CreatePolicy</a>.
  For information about policies, see <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/policies-managed-vs-inline.html">Managed
  Policies and Inline Policies</a> in the <i>IAM User Guide</i>.</p> <p>For information
  about limits on the number of inline policies that you can embed with a role, see
  <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/LimitationsOnEntities.html">Limitations
  on IAM Entities</a> in the <i>IAM User Guide</i>.</p> <note> <p>Because policy documents
  can be large, you should use POST rather than GET when calling <code>PutRolePolicy</code>.
  For general information about using the Query API with IAM, go to <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/IAM_UsingQueryAPI.html">Making
  Query Requests</a> in the <i>IAM User Guide</i>.</p> </note>
