paths./#UpdateOpenIDConnectProviderThumbprint.post.description: <p>Replaces the existing
  list of server certificate thumbprints associated with an OpenID Connect (OIDC)
  provider resource object with a new list of thumbprints.</p> <p>The list that you
  pass with this action completely replaces the existing list of thumbprints. (The
  lists are not merged.)</p> <p>Typically, you need to update a thumbprint only when
  the identity provider's certificate changes, which occurs rarely. However, if the
  provider's certificate <i>does</i> change, any attempt to assume an IAM role that
  specifies the OIDC provider as a principal fails until the certificate thumbprint
  is updated.</p> <note> <p>Because trust for the OIDC provider is ultimately derived
  from the provider's certificate and is validated by the thumbprint, it is a best
  practice to limit access to the <code>UpdateOpenIDConnectProviderThumbprint</code>
  action to highly-privileged users.</p> </note>
