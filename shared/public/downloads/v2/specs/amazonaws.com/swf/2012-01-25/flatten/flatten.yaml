  href="http://docs.aws.amazon.com/amazonswf/latest/developerguide/programming-priority.html">Setting
  Task Priority</a> in the <i>Amazon SWF Developer Guide</i>.</p>
definitions.ContinueAsNewWorkflowExecutionDecisionAttributes.properties.taskStartToCloseTimeout.$ref: '#/definitions/DurationInSecondsOptional'
definitions.ContinueAsNewWorkflowExecutionDecisionAttributes.properties.taskStartToCloseTimeout.description: <p>Specifies
