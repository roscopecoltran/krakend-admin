paths./#RegisterWorkflowType.post.description: '<p>Registers a new <i>workflow type</i>
  and its configuration settings in the specified domain.</p> <p>The retention period
  for the workflow history is set by the <a>RegisterDomain</a> action.</p> <important>
  <p>If the type already exists, then a <code>TypeAlreadyExists</code> fault is returned.
  You cannot change the configuration settings of a workflow type once it is registered
  and it must be registered as a new version.</p> </important> <p> <b>Access Control</b>
  </p> <p>You can use IAM policies to control this action''s access to Amazon SWF
  resources as follows:</p> <ul> <li> <p>Use a <code>Resource</code> element with
  the domain name to limit the action to only specified domains.</p> </li> <li> <p>Use
  an <code>Action</code> element to allow or deny permission to call this action.</p>
  </li> <li> <p>Constrain the following parameters by using a <code>Condition</code>
  element with the appropriate keys.</p> <ul> <li> <p> <code>defaultTaskList.name</code>:
  String constraint. The key is <code>swf:defaultTaskList.name</code>.</p> </li> <li>
  <p> <code>name</code>: String constraint. The key is <code>swf:name</code>.</p>
  </li> <li> <p> <code>version</code>: String constraint. The key is <code>swf:version</code>.</p>
  </li> </ul> </li> </ul> <p>If the caller doesn''t have sufficient permissions to
  invoke the action, or the parameter values fall outside the specified constraints,
  the action fails. The associated event attribute''s <code>cause</code> parameter
  is set to <code>OPERATION_NOT_PERMITTED</code>. For details and example IAM policies,
  see <a href="http://docs.aws.amazon.com/amazonswf/latest/developerguide/swf-dev-iam.html">Using
  IAM to Manage Access to Amazon SWF Workflows</a> in the <i>Amazon SWF Developer
  Guide</i>.</p>'
