paths./#PollForActivityTask.post.description: <p>Used by workers to get an <a>ActivityTask</a>
  from the specified activity <code>taskList</code>. This initiates a long poll, where
  the service holds the HTTP connection open and responds as soon as a task becomes
  available. The maximum time the service holds on to the request before responding
  is 60 seconds. If no task is available within 60 seconds, the poll returns an empty
  result. An empty result, in this context, means that an ActivityTask is returned,
  but that the value of taskToken is an empty string. If a task is returned, the worker
  should use its type to identify and process it correctly.</p> <important> <p>Workers
  should set their client side socket timeout to at least 70 seconds (10 seconds higher
  than the maximum time service may hold the poll request).</p> </important> <p> <b>Access
  Control</b> </p> <p>You can use IAM policies to control this action's access to
