definitions.ScheduleActivityTaskDecisionAttributes.properties.control.description: Data
  attached to the event that can be used by the decider in subsequent workflow tasks.
  This data isn't sent to the activity.
definitions.ScheduleActivityTaskDecisionAttributes.properties.heartbeatTimeout.$ref: '#/definitions/DurationInSecondsOptional'
definitions.ScheduleActivityTaskDecisionAttributes.properties.heartbeatTimeout.description: <p>If
  set, specifies the maximum time before which a worker processing a task of this
  type must report progress by calling <a>RecordActivityTaskHeartbeat</a>. If the
  timeout is exceeded, the activity task is automatically timed out. If the worker
  subsequently attempts to record a heartbeat or returns a result, it is ignored.
  This overrides the default heartbeat timeout specified when registering the activity
  type using <a>RegisterActivityType</a>.</p> <p>The duration is specified in seconds,
  an integer greater than or equal to <code>0</code>. You can use <code>NONE</code>
  to specify unlimited duration.</p>
definitions.ScheduleActivityTaskDecisionAttributes.properties.input.$ref: '#/definitions/Data'
definitions.ScheduleActivityTaskDecisionAttributes.properties.input.description: The
  input provided to the activity task.
definitions.ScheduleActivityTaskDecisionAttributes.properties.scheduleToCloseTimeout.$ref: '#/definitions/DurationInSecondsOptional'
definitions.ScheduleActivityTaskDecisionAttributes.properties.scheduleToCloseTimeout.description: <p>The
  maximum duration for this activity task.</p> <p>The duration is specified in seconds,
  an integer greater than or equal to <code>0</code>. You can use <code>NONE</code>
  to specify unlimited duration.</p> <note> <p>A schedule-to-close timeout for this
  activity task must be specified either as a default for the activity type or through
  this field. If neither this field is set nor a default schedule-to-close timeout
  was specified at registration time then a fault is returned.</p> </note>
definitions.ScheduleActivityTaskDecisionAttributes.properties.scheduleToStartTimeout.$ref: '#/definitions/DurationInSecondsOptional'
definitions.ScheduleActivityTaskDecisionAttributes.properties.scheduleToStartTimeout.description: <p>
  If set, specifies the maximum duration the activity task can wait to be assigned
  to a worker. This overrides the default schedule-to-start timeout specified when
  registering the activity type using <a>RegisterActivityType</a>.</p> <p>The duration
  is specified in seconds, an integer greater than or equal to <code>0</code>. You
  can use <code>NONE</code> to specify unlimited duration.</p> <note> <p>A schedule-to-start
  timeout for this activity task must be specified either as a default for the activity
  type or through this field. If neither this field is set nor a default schedule-to-start
  timeout was specified at registration time then a fault is returned.</p> </note>
definitions.ScheduleActivityTaskDecisionAttributes.properties.startToCloseTimeout.$ref: '#/definitions/DurationInSecondsOptional'
definitions.ScheduleActivityTaskDecisionAttributes.properties.startToCloseTimeout.description: <p>If
  set, specifies the maximum duration a worker may take to process this activity task.
  This overrides the default start-to-close timeout specified when registering the
  activity type using <a>RegisterActivityType</a>.</p> <p>The duration is specified
  in seconds, an integer greater than or equal to <code>0</code>. You can use <code>NONE</code>
  to specify unlimited duration.</p> <note> <p>A start-to-close timeout for this activity
  task must be specified either as a default for the activity type or through this
  field. If neither this field is set nor a default start-to-close timeout was specified
  at registration time then a fault is returned.</p> </note>
definitions.ScheduleActivityTaskDecisionAttributes.properties.taskList.$ref: '#/definitions/TaskList'
definitions.ScheduleActivityTaskDecisionAttributes.properties.taskList.description: <p>If
  set, specifies the name of the task list in which to schedule the activity task.
  If not specified, the <code>defaultTaskList</code> registered with the activity
  type is used.</p> <note> <p>A task list for this activity task must be specified
  either as a default for the activity type or through this field. If neither this
  field is set nor a default task list was specified at registration time then a fault
  is returned.</p> </note> <p>The specified string must not start or end with whitespace.
  It must not contain a <code>:</code> (colon), <code>/</code> (slash), <code>|</code>
  (vertical bar), or any control characters (<code>\u0000-\u001f</code> | <code>\u007f-\u009f</code>).
  Also, it must not contain the literal string <code>arn</code>.</p>
definitions.ScheduleActivityTaskDecisionAttributes.properties.taskPriority.$ref: '#/definitions/TaskPriority'
definitions.ScheduleActivityTaskDecisionAttributes.properties.taskPriority.description: <p>
  If set, specifies the priority with which the activity task is to be assigned to
  a worker. This overrides the defaultTaskPriority specified when registering the
  activity type using <a>RegisterActivityType</a>. Valid values are integers that
  range from Java's <code>Integer.MIN_VALUE</code> (-2147483648) to <code>Integer.MAX_VALUE</code>
  (2147483647). Higher numbers indicate higher priority.</p> <p>For more information
  about setting task priority, see <a href="http://docs.aws.amazon.com/amazonswf/latest/developerguide/programming-priority.html">Setting
  Task Priority</a> in the <i>Amazon SWF Developer Guide</i>.</p>
