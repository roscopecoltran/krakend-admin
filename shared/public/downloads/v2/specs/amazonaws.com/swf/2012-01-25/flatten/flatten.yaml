definitions.RegisterWorkflowTypeInput.properties.defaultChildPolicy.description: <p>If
  set, specifies the default policy to use for the child workflow executions when
  a workflow execution of this type is terminated, by calling the <a>TerminateWorkflowExecution</a>
  action explicitly or due to an expired timeout. This default can be overridden when
  starting a workflow execution using the <a>StartWorkflowExecution</a> action or
  the <code>StartChildWorkflowExecution</code> <a>Decision</a>.</p> <p>The supported
  child policies are:</p> <ul> <li> <p> <code>TERMINATE</code> – The child executions
  are terminated.</p> </li> <li> <p> <code>REQUEST_CANCEL</code> – A request to cancel
  is attempted for each child execution by recording a <code>WorkflowExecutionCancelRequested</code>
  event in its history. It is up to the decider to take appropriate actions when it
  receives an execution history with this event.</p> </li> <li> <p> <code>ABANDON</code>
  – No action is taken. The child executions continue to run.</p> </li> </ul>
