  isn''t retained. As soon as the workflow execution completes, the execution record
  and its history are deleted.</p> <p>The maximum workflow execution retention period
  is 90 days. For more information about Amazon SWF service limits, see: <a href="http://docs.aws.amazon.com/amazonswf/latest/developerguide/swf-dg-limits.html">Amazon
