definitions.ScheduleActivityTaskDecisionAttributes.description: <p>Provides the details
  of the <code>ScheduleActivityTask</code> decision.</p> <p> <b>Access Control</b>
  </p> <p>You can use IAM policies to control this decision's access to Amazon SWF
  resources as follows:</p> <ul> <li> <p>Use a <code>Resource</code> element with
  the domain name to limit the action to only specified domains.</p> </li> <li> <p>Use
  an <code>Action</code> element to allow or deny permission to call this action.</p>
  </li> <li> <p>Constrain the following parameters by using a <code>Condition</code>
  element with the appropriate keys.</p> <ul> <li> <p> <code>activityType.name</code>
  – String constraint. The key is <code>swf:activityType.name</code>.</p> </li> <li>
  <p> <code>activityType.version</code> – String constraint. The key is <code>swf:activityType.version</code>.</p>
  </li> <li> <p> <code>taskList</code> – String constraint. The key is <code>swf:taskList.name</code>.</p>
  </li> </ul> </li> </ul> <p>If the caller doesn't have sufficient permissions to
  invoke the action, or the parameter values fall outside the specified constraints,
  the action fails. The associated event attribute's <code>cause</code> parameter
  is set to <code>OPERATION_NOT_PERMITTED</code>. For details and example IAM policies,
  see <a href="http://docs.aws.amazon.com/amazonswf/latest/developerguide/swf-dev-iam.html">Using
  IAM to Manage Access to Amazon SWF Workflows</a> in the <i>Amazon SWF Developer
  Guide</i>.</p>
definitions.ScheduleActivityTaskDecisionAttributes.properties.activityId.$ref: '#/definitions/ActivityId'
definitions.ScheduleActivityTaskDecisionAttributes.properties.activityId.description: <p>
  The <code>activityId</code> of the activity task.</p> <p>The specified string must
  not start or end with whitespace. It must not contain a <code>:</code> (colon),
  <code>/</code> (slash), <code>|</code> (vertical bar), or any control characters
  (<code>\u0000-\u001f</code> | <code>\u007f-\u009f</code>). Also, it must not contain
  the literal string <code>arn</code>.</p>
definitions.ScheduleActivityTaskDecisionAttributes.properties.activityType.$ref: '#/definitions/ActivityType'
definitions.ScheduleActivityTaskDecisionAttributes.properties.activityType.description: ' The
  type of the activity task to schedule.'
