paths./#SignalWorkflowExecution.post.description: <p>Records a <code>WorkflowExecutionSignaled</code>
  event in the workflow execution history and creates a decision task for the workflow
  execution identified by the given domain, workflowId and runId. The event is recorded
  with the specified user defined signalName and input (if provided).</p> <note> <p>If
