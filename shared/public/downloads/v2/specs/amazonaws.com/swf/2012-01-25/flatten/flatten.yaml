  is returned, but that the value of taskToken is an empty string.</p> <important>
  <p>Deciders should set their client side socket timeout to at least 70 seconds (10
  seconds higher than the timeout).</p> </important> <important> <p>Because the number
  of workflow history events for a single workflow execution might be very large,
  the result returned might be split up across a number of pages. To retrieve subsequent
  pages, make additional calls to <code>PollForDecisionTask</code> using the <code>nextPageToken</code>
  returned by the initial call. Note that you do <i>not</i> call <code>GetWorkflowExecutionHistory</code>
  with this <code>nextPageToken</code>. Instead, call <code>PollForDecisionTask</code>
  again.</p> </important> <p> <b>Access Control</b> </p> <p>You can use IAM policies
