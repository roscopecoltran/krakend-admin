definitions.ContinueAsNewWorkflowExecutionDecisionAttributes.description: <p>Provides
  the details of the <code>ContinueAsNewWorkflowExecution</code> decision.</p> <p>
  <b>Access Control</b> </p> <p>You can use IAM policies to control this decision's
  access to Amazon SWF resources as follows:</p> <ul> <li> <p>Use a <code>Resource</code>
  element with the domain name to limit the action to only specified domains.</p>
  </li> <li> <p>Use an <code>Action</code> element to allow or deny permission to
  call this action.</p> </li> <li> <p>Constrain the following parameters by using
  a <code>Condition</code> element with the appropriate keys.</p> <ul> <li> <p> <code>tag</code>
  – A tag used to identify the workflow execution</p> </li> <li> <p> <code>taskList</code>
  – String constraint. The key is <code>swf:taskList.name</code>.</p> </li> <li> <p>
  <code>workflowType.version</code> – String constraint. The key is <code>swf:workflowType.version</code>.</p>
  </li> </ul> </li> </ul> <p>If the caller doesn't have sufficient permissions to
  invoke the action, or the parameter values fall outside the specified constraints,
  the action fails. The associated event attribute's <code>cause</code> parameter
  is set to <code>OPERATION_NOT_PERMITTED</code>. For details and example IAM policies,
  see <a href="http://docs.aws.amazon.com/amazonswf/latest/developerguide/swf-dev-iam.html">Using
  IAM to Manage Access to Amazon SWF Workflows</a> in the <i>Amazon SWF Developer
  Guide</i>.</p>
definitions.ContinueAsNewWorkflowExecutionDecisionAttributes.properties.childPolicy.$ref: '#/definitions/ChildPolicy'
definitions.ContinueAsNewWorkflowExecutionDecisionAttributes.properties.childPolicy.description: <p>If
  set, specifies the policy to use for the child workflow executions of the new execution
  if it is terminated by calling the <a>TerminateWorkflowExecution</a> action explicitly
  or due to an expired timeout. This policy overrides the default child policy specified
  when registering the workflow type using <a>RegisterWorkflowType</a>.</p> <p>The
  supported child policies are:</p> <ul> <li> <p> <code>TERMINATE</code> – The child
  executions are terminated.</p> </li> <li> <p> <code>REQUEST_CANCEL</code> – A request
  to cancel is attempted for each child execution by recording a <code>WorkflowExecutionCancelRequested</code>
  event in its history. It is up to the decider to take appropriate actions when it
  receives an execution history with this event.</p> </li> <li> <p> <code>ABANDON</code>
  – No action is taken. The child executions continue to run.</p> </li> </ul> <note>
  <p>A child policy for this workflow execution must be specified either as a default
  for the workflow type or through this parameter. If neither this parameter is set
  nor a default child policy was specified at registration time then a fault is returned.</p>
  </note>
definitions.ContinueAsNewWorkflowExecutionDecisionAttributes.properties.executionStartToCloseTimeout.$ref: '#/definitions/DurationInSecondsOptional'
definitions.ContinueAsNewWorkflowExecutionDecisionAttributes.properties.executionStartToCloseTimeout.description: <p>If
  set, specifies the total duration for this workflow execution. This overrides the
  <code>defaultExecutionStartToCloseTimeout</code> specified when registering the
  workflow type.</p> <p>The duration is specified in seconds, an integer greater than
  or equal to <code>0</code>. You can use <code>NONE</code> to specify unlimited duration.</p>
  <note> <p>An execution start-to-close timeout for this workflow execution must be
  specified either as a default for the workflow type or through this field. If neither
  this field is set nor a default execution start-to-close timeout was specified at
  registration time then a fault is returned.</p> </note>
