definitions.HistoryEvent.description: <p>Event within a workflow execution. A history
  event can be one of these types:</p> <ul> <li> <p> <code>ActivityTaskCancelRequested</code>
  – A <code>RequestCancelActivityTask</code> decision was received by the system.</p>
  </li> <li> <p> <code>ActivityTaskCanceled</code> – The activity task was successfully
  canceled.</p> </li> <li> <p> <code>ActivityTaskCompleted</code> – An activity worker
  successfully completed an activity task by calling <a>RespondActivityTaskCompleted</a>.</p>
  </li> <li> <p> <code>ActivityTaskFailed</code> – An activity worker failed an activity
  task by calling <a>RespondActivityTaskFailed</a>.</p> </li> <li> <p> <code>ActivityTaskScheduled</code>
  – An activity task was scheduled for execution.</p> </li> <li> <p> <code>ActivityTaskStarted</code>
  – The scheduled activity task was dispatched to a worker.</p> </li> <li> <p> <code>ActivityTaskTimedOut</code>
  – The activity task timed out.</p> </li> <li> <p> <code>CancelTimerFailed</code>
  – Failed to process CancelTimer decision. This happens when the decision isn't configured
  properly, for example no timer exists with the specified timer Id.</p> </li> <li>
  <p> <code>CancelWorkflowExecutionFailed</code> – A request to cancel a workflow
  execution failed.</p> </li> <li> <p> <code>ChildWorkflowExecutionCanceled</code>
  – A child workflow execution, started by this workflow execution, was canceled and
  closed.</p> </li> <li> <p> <code>ChildWorkflowExecutionCompleted</code> – A child
  workflow execution, started by this workflow execution, completed successfully and
  was closed.</p> </li> <li> <p> <code>ChildWorkflowExecutionFailed</code> – A child
  workflow execution, started by this workflow execution, failed to complete successfully
  and was closed.</p> </li> <li> <p> <code>ChildWorkflowExecutionStarted</code> –
  A child workflow execution was successfully started.</p> </li> <li> <p> <code>ChildWorkflowExecutionTerminated</code>
  – A child workflow execution, started by this workflow execution, was terminated.</p>
  </li> <li> <p> <code>ChildWorkflowExecutionTimedOut</code> – A child workflow execution,
  started by this workflow execution, timed out and was closed.</p> </li> <li> <p>
  <code>CompleteWorkflowExecutionFailed</code> – The workflow execution failed to
  complete.</p> </li> <li> <p> <code>ContinueAsNewWorkflowExecutionFailed</code> –
  The workflow execution failed to complete after being continued as a new workflow
  execution.</p> </li> <li> <p> <code>DecisionTaskCompleted</code> – The decider successfully
  completed a decision task by calling <a>RespondDecisionTaskCompleted</a>.</p> </li>
  <li> <p> <code>DecisionTaskScheduled</code> – A decision task was scheduled for
  the workflow execution.</p> </li> <li> <p> <code>DecisionTaskStarted</code> – The
  decision task was dispatched to a decider.</p> </li> <li> <p> <code>DecisionTaskTimedOut</code>
  – The decision task timed out.</p> </li> <li> <p> <code>ExternalWorkflowExecutionCancelRequested</code>
  – Request to cancel an external workflow execution was successfully delivered to
  the target execution.</p> </li> <li> <p> <code>ExternalWorkflowExecutionSignaled</code>
  – A signal, requested by this workflow execution, was successfully delivered to
  the target external workflow execution.</p> </li> <li> <p> <code>FailWorkflowExecutionFailed</code>
  – A request to mark a workflow execution as failed, itself failed.</p> </li> <li>
  <p> <code>MarkerRecorded</code> – A marker was recorded in the workflow history
  as the result of a <code>RecordMarker</code> decision.</p> </li> <li> <p> <code>RecordMarkerFailed</code>
  – A <code>RecordMarker</code> decision was returned as failed.</p> </li> <li> <p>
  <code>RequestCancelActivityTaskFailed</code> – Failed to process RequestCancelActivityTask
  decision. This happens when the decision isn't configured properly.</p> </li> <li>
  <p> <code>RequestCancelExternalWorkflowExecutionFailed</code> – Request to cancel
  an external workflow execution failed.</p> </li> <li> <p> <code>RequestCancelExternalWorkflowExecutionInitiated</code>
  – A request was made to request the cancellation of an external workflow execution.</p>
  </li> <li> <p> <code>ScheduleActivityTaskFailed</code> – Failed to process ScheduleActivityTask
  decision. This happens when the decision isn't configured properly, for example
  the activity type specified isn't registered.</p> </li> <li> <p> <code>SignalExternalWorkflowExecutionFailed</code>
