[[backends]]
  group = "swagger2openapi-converter-1-0-0"
  url_pattern = "/api/v1/badge"
  method = "GET"
  encoding = "json"
  host = ["https://openapi-converter.herokuapp.com"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "openapi-converter.herokuapp.com"
    description = "Converter and validator for Swagger 2.0 to OpenAPI 3.0.x definitions"
    version = "1.0.0"
    slug = "swagger2openapi-converter-1-0-0-api-v1-badge"
    schemes = ["https", "http"]
    consumes = ["json", "yaml", "form-data"]
    produces = ["json", "yaml"]
    hosts = ["https://openapi-converter.herokuapp.com", "http://openapi-converter.herokuapp.com"]
    topics = ["developer-tools"]

