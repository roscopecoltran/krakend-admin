info.description: 'BC Laws is an electronic library providing free public access to
  the laws of British Columbia. BC Laws is hosted by the Queen''s Printer of British
  Columbia and published in partnership with the Ministry of Justice and the Law Clerk
  of the Legislative Assembly.BC Laws contains a comprehensive collection of BC legislation
  and related materials. It is available on the internet in two forms:First: The library
  is available as a web site in which users can browse and search the laws of British
  Columbia.Second: The library is available as a portal to legislation in raw XML
  data format, accessible via the BC Laws API2. This direct access to raw data is
  intended to enable third parties to build or add their own custom applications based
  on the structure of the data and all the associated search functionality inherent
  in that structure. The BC Laws website itself is an example of one such application.'
