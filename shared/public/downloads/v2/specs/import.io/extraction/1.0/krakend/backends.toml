[[backends]]
  group = "import-io"
  slug = "import-io-1-0"
  url_pattern = "/extractor/{extractorId}"
  method = "GET"
  encoding = "json;charset=UTF-8"
  host = ["https://extraction.import.io"]
  url_keys = ["extractorId"]
  query_string_params = ["url"]
  whitelist = ["sequenceNumber", "error", "exceptionType", "url", "pageData", "extractorData", "runtimeConfigId", "timestamp"]
  [backends.extra_config]
    produces = ["json;charset=UTF-8"]
    hosts = ["https://extraction.import.io"]
    schemes = ["https"]
