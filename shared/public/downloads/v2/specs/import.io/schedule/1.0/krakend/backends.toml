[[backends]]
  group = "import-io-1-0"
  url_pattern = "/extractor"
  method = "GET"
  encoding = "json"
  host = ["https://schedule.import.io"]
  whitelist = ["extractorId", "interval", "intervalData", "nextRunAt", "ownerId", "startTimestamp"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "import.io"
    version = "1.0"
    slug = "import-io-1-0-extractor"
    consumes = ["json"]
    produces = ["json;charset=UTF-8"]
    hosts = ["https://schedule.import.io"]
    topics = ["tools"]
    schemes = ["https"]
    [backends.extra_config.mapping]
      extractorId = "extractorId"
      interval = "interval"
      intervalData = "intervalData"
      nextRunAt = "nextRunAt"
      ownerId = "ownerId"
      startTimestamp = "startTimestamp"

[[backends]]
  group = "import-io-1-0"
  url_pattern = "/extractor/{extractorId}/"
  method = "GET"
  encoding = "json"
  host = ["https://schedule.import.io"]
  url_keys = ["extractorId"]
  whitelist = ["extractorId", "interval", "intervalData", "nextRunAt", "ownerId", "startTimestamp"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "import.io"
    version = "1.0"
    slug = "import-io-1-0-extractor-extractorid"
    consumes = ["json"]
    produces = ["json;charset=UTF-8"]
    hosts = ["https://schedule.import.io"]
    topics = ["tools"]
    schemes = ["https"]
    [backends.extra_config.mapping]
      extractorId = "extractorId"
      interval = "interval"
      intervalData = "intervalData"
      nextRunAt = "nextRunAt"
      ownerId = "ownerId"
      startTimestamp = "startTimestamp"
