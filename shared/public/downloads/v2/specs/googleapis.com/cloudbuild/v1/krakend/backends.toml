[[backends]]
  group = "google-cloud-container-builder"
  slug = "google-cloud-container-builder-v1"
  url_pattern = "/v1/projects/{projectId}/builds"
  method = "GET"
  host = ["https://cloudbuild.googleapis.com"]
  url_keys = ["projectId"]
  query_string_params = ["filter", "pageToken", "pageSize"]
  whitelist = ["nextPageToken", "builds"]
  [backends.extra_config]
    hosts = ["https://cloudbuild.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-container-builder"
  slug = "google-cloud-container-builder-v1"
  url_pattern = "/v1/projects/{projectId}/builds/{id}"
  method = "GET"
  host = ["https://cloudbuild.googleapis.com"]
  url_keys = ["projectId", "id"]
