[[backends]]
  group = "google-cloud-functions"
  slug = "google-cloud-functions-v1beta2"
  url_pattern = "/v1beta2/operations"
  method = "GET"
  host = ["https://cloudfunctions.googleapis.com"]
  query_string_params = ["filter", "name", "pageSize", "pageToken"]
  whitelist = ["operations", "nextPageToken"]
  [backends.extra_config]
    hosts = ["https://cloudfunctions.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-functions"
  slug = "google-cloud-functions-v1beta2"
  url_pattern = "/v1beta2/{location}/functions"
  method = "GET"
  host = ["https://cloudfunctions.googleapis.com"]
  url_keys = ["location"]
  query_string_params = ["pageToken", "pageSize"]
  whitelist = ["nextPageToken", "functions"]
  [backends.extra_config]
    hosts = ["https://cloudfunctions.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-functions"
  slug = "google-cloud-functions-v1beta2"
  url_pattern = "/v1beta2/{name}"
  method = "GET"
  host = ["https://cloudfunctions.googleapis.com"]
  url_keys = ["name"]
  whitelist = ["name", "serviceAccount", "timeout", "sourceRepositoryUrl", "latestOperation", "availableMemoryMb", "labels", "updateTime", "entryPoint", "labels", "status", "sourceArchiveUrl", "versionId"]
  [backends.extra_config]
    hosts = ["https://cloudfunctions.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-functions"
  slug = "google-cloud-functions-v1beta2"
  url_pattern = "/v1beta2/{name}/locations"
  method = "GET"
  host = ["https://cloudfunctions.googleapis.com"]
  url_keys = ["name"]
  query_string_params = ["pageToken", "pageSize", "filter"]
  whitelist = ["nextPageToken", "locations"]
  [backends.extra_config]
    hosts = ["https://cloudfunctions.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-functions"
  slug = "google-cloud-functions-v1beta2"
  url_pattern = "/v1beta2/{name}:call"
  method = "POST"
  host = ["https://cloudfunctions.googleapis.com"]
  url_keys = ["name"]
  whitelist = ["result", "error", "executionId"]
  [backends.extra_config]
    hosts = ["https://cloudfunctions.googleapis.com"]
    schemes = ["https"]
