[[backends]]
  group = "consumer-surveys"
  slug = "consumer-surveys-v2"
  url_pattern = "/mobileAppPanels"
  method = "GET"
  host = ["https://www.googleapis.com"]
  query_string_params = ["maxResults", "startIndex", "token"]
  whitelist = ["resources", "requestId"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "consumer-surveys"
  slug = "consumer-surveys-v2"
  url_pattern = "/mobileAppPanels/{panelId}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["panelId"]
  whitelist = ["isPublicPanel", "country", "language", "owners", "name", "mobileAppPanelId", "owners"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

