[[backends]]
  group = "google-vault"
  slug = "google-vault-v1"
  url_pattern = "/v1/matters"
  method = "GET"
  host = ["https://vault.googleapis.com"]
  query_string_params = ["pageSize", "pageToken", "state", "view"]
  whitelist = ["nextPageToken", "matters"]
  [backends.extra_config]
    hosts = ["https://vault.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-vault"
  slug = "google-vault-v1"
  url_pattern = "/v1/matters/{matterId}"
  method = "GET"
  host = ["https://vault.googleapis.com"]
  url_keys = ["matterId"]
  query_string_params = ["view"]
  whitelist = ["matterId", "description", "matterPermissions", "state", "name"]
  [backends.extra_config]
    hosts = ["https://vault.googleapis.com"]
    schemes = ["https"]

