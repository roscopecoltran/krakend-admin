[[backends]]
  group = "tasks"
  slug = "tasks-v1"
  url_pattern = "/lists/{tasklist}/clear"
  method = "POST"
  host = ["https://www.googleapis.com"]
  url_keys = ["tasklist"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "tasks"
  slug = "tasks-v1"
  url_pattern = "/lists/{tasklist}/tasks"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["tasklist"]
  query_string_params = ["completedMax", "completedMin", "dueMax", "dueMin", "maxResults", "pageToken", "showCompleted", "showDeleted", "showHidden", "updatedMin"]
  whitelist = ["kind", "nextPageToken", "etag", "items"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "tasks"
  slug = "tasks-v1"
  url_pattern = "/lists/{tasklist}/tasks/{task}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["tasklist", "task"]
  whitelist = ["kind", "position", "due", "parent", "links", "title", "completed", "deleted", "id", "links", "selfLink", "links", "notes", "links", "updated", "hidden", "links", "etag", "status"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "tasks"
  slug = "tasks-v1"
  url_pattern = "/lists/{tasklist}/tasks/{task}/move"
  method = "POST"
  host = ["https://www.googleapis.com"]
  url_keys = ["tasklist", "task"]
  query_string_params = ["parent", "previous"]
  whitelist = ["selfLink", "links", "notes", "links", "updated", "hidden", "links", "etag", "status", "kind", "position", "due", "parent", "links", "title", "completed", "id", "deleted", "links"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "tasks"
  slug = "tasks-v1"
  url_pattern = "/users/@me/lists"
  method = "GET"
  host = ["https://www.googleapis.com"]
  query_string_params = ["maxResults", "pageToken"]
  whitelist = ["items", "etag", "nextPageToken", "kind"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "tasks"
  slug = "tasks-v1"
  url_pattern = "/users/@me/lists/{tasklist}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["tasklist"]
  whitelist = ["updated", "title", "kind", "etag", "id", "selfLink"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
