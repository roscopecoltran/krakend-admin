[[backends]]
  group = "google-cloud-natural-language"
  slug = "google-cloud-natural-language-v1"
  url_pattern = "/v1/documents:analyzeEntities"
  method = "POST"
  host = ["https://language.googleapis.com"]
  whitelist = ["language", "entities"]
  [backends.extra_config]
    hosts = ["https://language.googleapis.com"]
    schemes = ["https"]

