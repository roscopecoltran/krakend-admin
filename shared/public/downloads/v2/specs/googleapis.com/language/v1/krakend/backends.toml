[[backends]]
  group = "google-cloud-natural-language-v1"
  slug = "google-cloud-natural-language-v1-v1-documents-analyzeentities"
  url_pattern = "/v1/documents:analyzeEntities"
  method = "POST"
  host = ["https://language.googleapis.com"]
  whitelist = ["entities", "language"]
  concurrent_calls = 1
  [backends.mapping]
    entities = "entities"
    language = "language"
  [backends.extra_config]
    hosts = ["https://language.googleapis.com"]
    tags = ["text"]
    schemes = ["https"]

