[[backends]]
  group = "cloud-source-repositories"
  slug = "cloud-source-repositories-v1"
  url_pattern = "/v1/{name}"
  method = "GET"
  host = ["https://sourcerepo.googleapis.com"]
  url_keys = ["name"]
  whitelist = ["url", "name", "size"]
  [backends.extra_config]
    hosts = ["https://sourcerepo.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "cloud-source-repositories"
  slug = "cloud-source-repositories-v1"
  url_pattern = "/v1/{name}/repos"
  method = "GET"
  host = ["https://sourcerepo.googleapis.com"]
  url_keys = ["name"]
  query_string_params = ["pageSize", "pageToken"]
  whitelist = ["nextPageToken", "repos"]
  [backends.extra_config]
    hosts = ["https://sourcerepo.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "cloud-source-repositories"
  slug = "cloud-source-repositories-v1"
