[[backends]]
  group = "cloud-source-repositories-v1-name"
  slug = "cloud-source-repositories-v1-v1-name"
  url_pattern = "/v1/{name}"
  method = "GET"
  host = ["https://sourcerepo.googleapis.com"]
  url_keys = ["name"]
  whitelist = ["url", "size", "name"]
  [backends.extra_config]
    hosts = ["https://sourcerepo.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "cloud-source-repositories-v1-name-repos"
  slug = "cloud-source-repositories-v1-v1-name-repos"
  url_pattern = "/v1/{name}/repos"
  method = "GET"
  host = ["https://sourcerepo.googleapis.com"]
  url_keys = ["name"]
  query_string_params = ["pageSize", "pageToken"]
  whitelist = ["repos", "nextPageToken"]
  [backends.extra_config]
    hosts = ["https://sourcerepo.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "cloud-source-repositories-v1-parent-repos"
  slug = "cloud-source-repositories-v1-v1-parent-repos"
  url_pattern = "/v1/{parent}/repos"
  method = "POST"
  host = ["https://sourcerepo.googleapis.com"]
  url_keys = ["parent"]
  whitelist = ["size", "name", "url"]
  [backends.extra_config]
    hosts = ["https://sourcerepo.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "cloud-source-repositories-v1-resource-getiampolicy"
  slug = "cloud-source-repositories-v1-v1-resource-getiampolicy"
  url_pattern = "/v1/{resource}:getIamPolicy"
  method = "GET"
  host = ["https://sourcerepo.googleapis.com"]
  url_keys = ["resource"]
  whitelist = ["version", "bindings", "iamOwned", "auditConfigs", "etag"]
  [backends.extra_config]
    hosts = ["https://sourcerepo.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "cloud-source-repositories-v1-resource-setiampolicy"
  slug = "cloud-source-repositories-v1-v1-resource-setiampolicy"
  url_pattern = "/v1/{resource}:setIamPolicy"
  method = "POST"
  host = ["https://sourcerepo.googleapis.com"]
  url_keys = ["resource"]
  whitelist = ["bindings", "iamOwned", "auditConfigs", "etag", "version"]
  [backends.extra_config]
    hosts = ["https://sourcerepo.googleapis.com"]
