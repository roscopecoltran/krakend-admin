[[backends]]
  group = "google-analytics-reporting-v4"
  url_pattern = "/v4/reports:batchGet"
  method = "POST"
  host = ["https://analyticsreporting.googleapis.com"]
  whitelist = ["reports"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "googleapis.com"
    description = "Accesses Analytics report data."
    version = "v4"
    slug = "google-analytics-reporting-v4-v4-reports-batchget"
    schemes = ["https"]
    hosts = ["https://analyticsreporting.googleapis.com"]
    topics = ["analytics", "reports"]
    [backends.extra_config.mapping]
      reports = "reports"
