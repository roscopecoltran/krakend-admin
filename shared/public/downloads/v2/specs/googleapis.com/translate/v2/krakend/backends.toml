[[backends]]
  group = "google-cloud-translation-v2"
  slug = "google-cloud-translation-v2-v2"
  url_pattern = "/v2"
  method = "GET"
  host = ["https://translation.googleapis.com"]
  query_string_params = ["cid", "format", "model", "q", "source", "target"]
  whitelist = ["translations"]
  concurrent_calls = 0
  [backends.mapping]
    translations = "translations"
  [backends.extra_config]
    hosts = ["https://translation.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-translation-v2-detect"
  slug = "google-cloud-translation-v2-v2-detect"
  url_pattern = "/v2/detect"
  method = "GET"
  host = ["https://translation.googleapis.com"]
  query_string_params = ["q"]
  whitelist = ["detections"]
  concurrent_calls = 0
  [backends.mapping]
    detections = "detections"
  [backends.extra_config]
    hosts = ["https://translation.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-translation-v2-languages"
  slug = "google-cloud-translation-v2-v2-languages"
  url_pattern = "/v2/languages"
  method = "GET"
  host = ["https://translation.googleapis.com"]
  query_string_params = ["model", "target"]
  whitelist = ["languages"]
  concurrent_calls = 0
  [backends.mapping]
    languages = "languages"
  [backends.extra_config]
    hosts = ["https://translation.googleapis.com"]
    schemes = ["https"]
