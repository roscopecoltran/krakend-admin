[[backends]]
  group = "google-cloud-translation"
  slug = "google-cloud-translation-v2"
  url_pattern = "/v2"
  method = "GET"
  host = ["https://translation.googleapis.com"]
  query_string_params = ["cid", "format", "model", "q", "source", "target"]
  whitelist = ["translations"]
  [backends.extra_config]
    hosts = ["https://translation.googleapis.com"]
    schemes = ["https"]

