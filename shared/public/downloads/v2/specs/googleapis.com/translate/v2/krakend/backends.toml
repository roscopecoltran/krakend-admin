[[backends]]
  group = "google-cloud-translation-v2"
  url_pattern = "/language/translate/v2"
  method = "GET"
  host = ["https://translation.googleapis.com"]
  whitelist = ["translations"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "googleapis.com"
    description = "The Google Cloud Translation API lets websites and programs integrate with\n    Google Translate programmatically."
    version = "v2"
    slug = "google-cloud-translation-v2-language-translate-v2"
    schemes = ["https"]
    hosts = ["https://translation.googleapis.com"]
    topics = ["text"]
    [backends.extra_config.mapping]
      translations = "translations"

