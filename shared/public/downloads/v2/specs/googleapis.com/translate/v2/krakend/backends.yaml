backends:
- group: google-cloud-translation-v2
  url_pattern: /language/translate/v2
  method: GET
  host:
  - https://translation.googleapis.com
  whitelist:
  - translations
  concurrent_calls: 1
  mapping:
    translations: translations
  extra_config:
    slug: google-cloud-translation-v2-language-translate-v2
    hosts:
    - https://translation.googleapis.com
    topics:
    - text
    schemes:
    - https
- group: google-cloud-translation-v2
  url_pattern: /language/translate/v2/detect
  method: GET
  host:
  - https://translation.googleapis.com
  whitelist:
  - detections
  concurrent_calls: 1
  mapping:
    detections: detections
  extra_config:
    slug: google-cloud-translation-v2-language-translate-v2-detect
    hosts:
    - https://translation.googleapis.com
    topics:
    - text
    schemes:
    - https
- group: google-cloud-translation-v2
  url_pattern: /language/translate/v2/languages
  method: GET
  host:
  - https://translation.googleapis.com
  whitelist:
  - languages
  concurrent_calls: 1
  mapping:
    languages: languages
  extra_config:
    slug: google-cloud-translation-v2-language-translate-v2-languages
    hosts:
    - https://translation.googleapis.com
    topics:
    - text
    schemes:
    - https
