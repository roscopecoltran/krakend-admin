message Label {
    // Key of the label.
    string key = 1;
    // Value of the label.
    string value = 2;
}

message RegionViewsAddResourcesRequest {
    // The list of resources to be added.
    repeated string resources = 1;
}

message RegionViewsInsertResponse {
    // The resource view object inserted.
    ResourceView resource = 1;
}

message RegionViewsListResourcesResponse {
    // The resources in the view.
    repeated string members = 1;
    // A token used for pagination.
    string nextPageToken = 2;
}

message RegionViewsListResponse {
    // A token used for pagination.
    string nextPageToken = 1;
    // The list of resource views that meet the criteria.
    repeated ResourceView resourceViews = 2;
}

message RegionViewsRemoveResourcesRequest {
    // The list of resources to be removed.
    repeated string resources = 1;
}

message ResourceView {
    // The creation time of the resource view.
    string creationTime = 1;
    // The detailed description of the resource view.
    string description = 2;
    // [Output Only] The ID of the resource view.
    string id = 3;
    // Type of the resource.
    string kind = 4;
    // The labels for events.
    repeated Label labels = 5;
    // The last modified time of the view. Not supported yet.
    string lastModified = 6;
    // A list of all resources in the resource view.
    repeated string members = 7;
    // The name of the resource view.
    string name = 8;
    // The total number of resources in the resource view.
    uint32 numMembers = 9;
    // [Output Only] A self-link to the resource view.
    string selfLink = 10;
}

message ZoneViewsAddResourcesRequest {
    // The list of resources to be added.
    repeated string resources = 1;
}

message ZoneViewsInsertResponse {
    // The resource view object that has been inserted.
    ResourceView resource = 1;
}

message ZoneViewsListResourcesResponse {
    // The full URL of resources in the view.
    repeated string members = 1;
    // A token used for pagination.
    string nextPageToken = 2;
}

message ZoneViewsListResponse {
    // A token used for pagination.
    string nextPageToken = 1;
    // The result that contains all resource views that meet the criteria.
    repeated ResourceView resourceViews = 2;
}

message ZoneViewsRemoveResourcesRequest {
    // The list of resources to be removed.
    repeated string resources = 1;
}

enum Alt {
    JSON = 0;
}

service ResourceViewsService {
    // List resource views.
    rpc GetProjectNameRegionsRegionResourceViews(GetProjectNameRegionsRegionResourceViewsRequest) returns (RegionViewsListResponse) {
      option (google.api.http) = {
        get: "/resourceviews/v1beta1/projects/{projectName}/regions/{region}/resourceViews"
      };
    }
    // Create a resource view.
    rpc PostProjectNameRegionsRegionResourceViews(PostProjectNameRegionsRegionResourceViewsRequest) returns (RegionViewsInsertResponse) {
      option (google.api.http) = {
        post: "/resourceviews/v1beta1/projects/{projectName}/regions/{region}/resourceViews"
        body: "body"
      };
    }
    // Get the information of a resource view.
    rpc GetProjectNameRegionsRegionResourceViewsResourceViewName(GetProjectNameRegionsRegionResourceViewsResourceViewNameRequest) returns (ResourceView) {
      option (google.api.http) = {
        get: "/resourceviews/v1beta1/projects/{projectName}/regions/{region}/resourceViews/{resourceViewName}"
      };
    }
    // Delete a resource view.
    rpc DeleteProjectNameRegionsRegionResourceViewsResourceViewName(DeleteProjectNameRegionsRegionResourceViewsResourceViewNameRequest) returns (google.protobuf.Empty) {
      option (google.api.http) = {
        delete: "/resourceviews/v1beta1/projects/{projectName}/regions/{region}/resourceViews/{resourceViewName}"
      };
    }
    // Add resources to the view.
    rpc PostProjectNameRegionsRegionResourceViewsResourceViewNameAddResources(PostProjectNameRegionsRegionResourceViewsResourceViewNameAddResourcesRequest) returns (google.protobuf.Empty) {
      option (google.api.http) = {
        post: "/resourceviews/v1beta1/projects/{projectName}/regions/{region}/resourceViews/{resourceViewName}/addResources"
        body: "body"
      };
    }
    // Remove resources from the view.
    rpc PostProjectNameRegionsRegionResourceViewsResourceViewNameRemoveResources(PostProjectNameRegionsRegionResourceViewsResourceViewNameRemoveResourcesRequest) returns (google.protobuf.Empty) {
      option (google.api.http) = {
        post: "/resourceviews/v1beta1/projects/{projectName}/regions/{region}/resourceViews/{resourceViewName}/removeResources"
        body: "body"
      };
    }
    // List the resources in the view.
    rpc PostProjectNameRegionsRegionResourceViewsResourceViewNameResources(PostProjectNameRegionsRegionResourceViewsResourceViewNameResourcesRequest) returns (RegionViewsListResourcesResponse) {
      option (google.api.http) = {
        post: "/resourceviews/v1beta1/projects/{projectName}/regions/{region}/resourceViews/{resourceViewName}/resources"
      };
    }
    // List resource views.
    rpc GetProjectNameZonesZoneResourceViews(GetProjectNameZonesZoneResourceViewsRequest) returns (ZoneViewsListResponse) {
      option (google.api.http) = {
        get: "/resourceviews/v1beta1/projects/{projectName}/zones/{zone}/resourceViews"
      };
    }
    // Create a resource view.
    rpc PostProjectNameZonesZoneResourceViews(PostProjectNameZonesZoneResourceViewsRequest) returns (ZoneViewsInsertResponse) {
      option (google.api.http) = {
        post: "/resourceviews/v1beta1/projects/{projectName}/zones/{zone}/resourceViews"
        body: "body"
      };
    }
    // Get the information of a zonal resource view.
    rpc GetProjectNameZonesZoneResourceViewsResourceViewName(GetProjectNameZonesZoneResourceViewsResourceViewNameRequest) returns (ResourceView) {
      option (google.api.http) = {
        get: "/resourceviews/v1beta1/projects/{projectName}/zones/{zone}/resourceViews/{resourceViewName}"
      };
    }
    // Delete a resource view.
    rpc DeleteProjectNameZonesZoneResourceViewsResourceViewName(DeleteProjectNameZonesZoneResourceViewsResourceViewNameRequest) returns (google.protobuf.Empty) {
      option (google.api.http) = {
        delete: "/resourceviews/v1beta1/projects/{projectName}/zones/{zone}/resourceViews/{resourceViewName}"
      };
    }
    // Add resources to the view.
    rpc PostProjectNameZonesZoneResourceViewsResourceViewNameAddResources(PostProjectNameZonesZoneResourceViewsResourceViewNameAddResourcesRequest) returns (google.protobuf.Empty) {
      option (google.api.http) = {
        post: "/resourceviews/v1beta1/projects/{projectName}/zones/{zone}/resourceViews/{resourceViewName}/addResources"
        body: "body"
      };
    }
    // Remove resources from the view.
    rpc PostProjectNameZonesZoneResourceViewsResourceViewNameRemoveResources(PostProjectNameZonesZoneResourceViewsResourceViewNameRemoveResourcesRequest) returns (google.protobuf.Empty) {
      option (google.api.http) = {
        post: "/resourceviews/v1beta1/projects/{projectName}/zones/{zone}/resourceViews/{resourceViewName}/removeResources"
        body: "body"
      };
    }
    // List the resources of the resource view.
    rpc PostProjectNameZonesZoneResourceViewsResourceViewNameResources(PostProjectNameZonesZoneResourceViewsResourceViewNameResourcesRequest) returns (ZoneViewsListResourcesResponse) {
      option (google.api.http) = {
        post: "/resourceviews/v1beta1/projects/{projectName}/zones/{zone}/resourceViews/{resourceViewName}/resources"
      };
    }
}
