[[backends]]
  group = "google-cloud-speech"
  slug = "google-cloud-speech-v1"
  url_pattern = "/v1/operations"
  method = "GET"
  host = ["https://speech.googleapis.com"]
  query_string_params = ["filter", "name", "pageSize", "pageToken"]
  whitelist = ["operations", "nextPageToken"]
  [backends.extra_config]
    hosts = ["https://speech.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-speech"
  slug = "google-cloud-speech-v1"
  url_pattern = "/v1/operations/{name}"
  method = "GET"
  host = ["https://speech.googleapis.com"]
  url_keys = ["name"]
  whitelist = ["metadata", "name", "response", "done"]
  [backends.extra_config]
    hosts = ["https://speech.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-speech"
  slug = "google-cloud-speech-v1"
  url_pattern = "/v1/operations/{name}:cancel"
  method = "POST"
  host = ["https://speech.googleapis.com"]
  url_keys = ["name"]
  [backends.extra_config]
    hosts = ["https://speech.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-speech"
  slug = "google-cloud-speech-v1"
  url_pattern = "/v1/speech:longrunningrecognize"
  method = "POST"
  host = ["https://speech.googleapis.com"]
  whitelist = ["response", "done", "metadata", "name"]
  [backends.extra_config]
    hosts = ["https://speech.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-speech"
  slug = "google-cloud-speech-v1"
  url_pattern = "/v1/speech:recognize"
  method = "POST"
  host = ["https://speech.googleapis.com"]
  whitelist = ["results"]
  [backends.extra_config]
    hosts = ["https://speech.googleapis.com"]
    schemes = ["https"]
