[[backends]]
  group = "google-cloud-speech-v1-operations"
  slug = "google-cloud-speech-v1-v1-operations"
  url_pattern = "/v1/operations"
  method = "GET"
  host = ["https://speech.googleapis.com"]
  query_string_params = ["filter", "name", "pageSize", "pageToken"]
  whitelist = ["operations", "nextPageToken"]
  [backends.extra_config]
    hosts = ["https://speech.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-speech-v1-operations-name"
  slug = "google-cloud-speech-v1-v1-operations-name"
  url_pattern = "/v1/operations/{name}"
  method = "GET"
  host = ["https://speech.googleapis.com"]
  url_keys = ["name"]
  whitelist = ["name", "metadata", "done", "response"]
  [backends.extra_config]
    hosts = ["https://speech.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-speech-v1-operations-name-cancel"
  slug = "google-cloud-speech-v1-v1-operations-name-cancel"
  url_pattern = "/v1/operations/{name}:cancel"
  method = "POST"
  host = ["https://speech.googleapis.com"]
  url_keys = ["name"]
  [backends.extra_config]
    hosts = ["https://speech.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-speech-v1-speech-longrunningrecognize"
  slug = "google-cloud-speech-v1-v1-speech-longrunningrecognize"
  url_pattern = "/v1/speech:longrunningrecognize"
  method = "POST"
  host = ["https://speech.googleapis.com"]
  whitelist = ["response", "name", "metadata", "done"]
  [backends.extra_config]
    hosts = ["https://speech.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-speech-v1-speech-recognize"
  slug = "google-cloud-speech-v1-v1-speech-recognize"
  url_pattern = "/v1/speech:recognize"
  method = "POST"
  host = ["https://speech.googleapis.com"]
  whitelist = ["results"]
  [backends.extra_config]
    hosts = ["https://speech.googleapis.com"]
    schemes = ["https"]
