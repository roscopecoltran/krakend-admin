[[backends]]
  group = "google-cloud-datastore"
  slug = "google-cloud-datastore-v1"
  url_pattern = "/v1/projects/{projectId}:allocateIds"
  method = "POST"
  host = ["https://datastore.googleapis.com"]
  url_keys = ["projectId"]
  whitelist = ["keys"]
  [backends.extra_config]
    hosts = ["https://datastore.googleapis.com"]
    schemes = ["https"]

