[[backends]]
  group = "cloud-video-intelligence-v1beta1"
  url_pattern = "/v1beta1/videos:annotate"
  method = "POST"
  host = ["https://videointelligence.googleapis.com"]
  whitelist = ["done", "metadata", "name", "response"]
  concurrent_calls = 1
  [backends.mapping]
    done = "done"
    metadata = "metadata"
    name = "name"
    response = "response"
  [backends.extra_config]
    slug = "cloud-video-intelligence-v1beta1-v1beta1-videos-annotate"
    hosts = ["https://videointelligence.googleapis.com"]
    schemes = ["https"]
