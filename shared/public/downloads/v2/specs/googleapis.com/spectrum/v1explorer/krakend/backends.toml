[[backends]]
  group = "google-spectrum-database-getspectrum"
  slug = "google-spectrum-database-v1explorer-getspectrum"
  url_pattern = "/getSpectrum"
  method = "POST"
  host = ["https://www.googleapis.com"]
  whitelist = ["maxTotalBwHz", "maxContiguousBwHz", "timestamp", "needsSpectrumReport", "version", "kind", "type", "spectrumSchedules"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

