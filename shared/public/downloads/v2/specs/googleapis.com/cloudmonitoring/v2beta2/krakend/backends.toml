[[backends]]
  group = "cloud-monitoring-v2beta2"
  url_pattern = "/cloudmonitoring/v2beta2/projects/{project}/metricDescriptors"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["kind", "metrics", "nextPageToken"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "googleapis.com"
    description = "Accesses Google Cloud Monitoring data."
    version = "v2beta2"
    slug = "cloud-monitoring-v2beta2-cloudmonitoring-v2beta2-projects-project-metricdescriptors"
    schemes = ["https"]
    hosts = ["https://www.googleapis.com"]
    topics = ["monitoring"]
    [backends.extra_config.mapping]
      kind = "kind"
      metrics = "metrics"
      nextPageToken = "nextPageToken"

