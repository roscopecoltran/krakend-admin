[[backends]]
  group = "cloud-monitoring"
  slug = "cloud-monitoring-v2beta2"
  url_pattern = "/{project}/metricDescriptors"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["project"]
  query_string_params = ["count", "pageToken", "query"]
  whitelist = ["metrics", "nextPageToken", "kind"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "cloud-monitoring"
  slug = "cloud-monitoring-v2beta2"
  url_pattern = "/{project}/timeseries/{metric}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["project", "metric"]
  query_string_params = ["youngest", "aggregator", "count", "labels", "oldest", "pageToken", "timespan", "window"]
  whitelist = ["nextPageToken", "youngest", "oldest", "kind", "timeseries"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "cloud-monitoring"
  slug = "cloud-monitoring-v2beta2"
  url_pattern = "/{project}/timeseries:write"
  method = "POST"
  host = ["https://www.googleapis.com"]
  url_keys = ["project"]
  whitelist = ["kind"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "cloud-monitoring"
  slug = "cloud-monitoring-v2beta2"
  url_pattern = "/{project}/timeseriesDescriptors/{metric}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["project", "metric"]
  query_string_params = ["youngest", "aggregator", "count", "labels", "oldest", "pageToken", "timespan", "window"]
  whitelist = ["timeseries", "kind", "oldest", "nextPageToken", "youngest"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
