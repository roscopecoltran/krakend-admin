[[backends]]
  group = "genomics"
  slug = "genomics-v1alpha2"
  url_pattern = "/v1alpha2/pipelines"
  method = "GET"
  host = ["https://genomics.googleapis.com"]
  query_string_params = ["pageToken", "pageSize", "projectId", "namePrefix"]
  whitelist = ["pipelines", "nextPageToken"]
  [backends.extra_config]
    hosts = ["https://genomics.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "genomics"
  slug = "genomics-v1alpha2"
  url_pattern = "/v1alpha2/pipelines/{pipelineId}"
  method = "GET"
  host = ["https://genomics.googleapis.com"]
  url_keys = ["pipelineId"]
  whitelist = ["pipelineId", "name", "outputParameters", "inputParameters", "description", "projectId"]
  [backends.extra_config]
    hosts = ["https://genomics.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "genomics"
  slug = "genomics-v1alpha2"
  url_pattern = "/v1alpha2/pipelines:getControllerConfig"
  method = "GET"
  host = ["https://genomics.googleapis.com"]
  query_string_params = ["operationId", "validationToken"]
  whitelist = ["gcsSinks", "cmd", "gcsLogPath", "disks", "vars", "vars", "disks", "machineType", "gcsSources", "image"]
  [backends.extra_config]
    hosts = ["https://genomics.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "genomics"
  slug = "genomics-v1alpha2"
  url_pattern = "/v1alpha2/pipelines:run"
  method = "POST"
  host = ["https://genomics.googleapis.com"]
  whitelist = ["metadata", "response", "name", "done"]
  [backends.extra_config]
    hosts = ["https://genomics.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "genomics"
  slug = "genomics-v1alpha2"
  url_pattern = "/v1alpha2/{name}"
  method = "GET"
  host = ["https://genomics.googleapis.com"]
  url_keys = ["name"]
  query_string_params = ["filter", "pageSize", "pageToken"]
  whitelist = ["nextPageToken", "operations"]
  [backends.extra_config]
    hosts = ["https://genomics.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "genomics"
  slug = "genomics-v1alpha2"
  url_pattern = "/v1alpha2/{name}:cancel"
  method = "POST"
  host = ["https://genomics.googleapis.com"]
  url_keys = ["name"]
  [backends.extra_config]
    hosts = ["https://genomics.googleapis.com"]
    schemes = ["https"]
