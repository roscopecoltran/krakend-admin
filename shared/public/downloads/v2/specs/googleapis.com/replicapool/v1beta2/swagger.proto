    string selfLink = 5;
}

message ReplicaPoolAutoHealingPolicy {
    // The action to perform when an instance becomes unhealthy. Possible values are RECREATE or REBOOT. RECREATE replaces an unhealthy instance with a new instance that is based on the instance template for this managed instance group. REBOOT performs a soft reboot on an instance. If the instance cannot reboot, the instance performs a hard restart.
    enum ReplicaPoolAutoHealingPolicy_ActionType {
        REPLICAPOOLAUTOHEALINGPOLICY_ACTIONTYPE_REBOOT = 0;
        REPLICAPOOLAUTOHEALINGPOLICY_ACTIONTYPE_RECREATE = 1;
    }
    ReplicaPoolAutoHealingPolicy_ActionType actionType = 1;
    // The URL for the HealthCheck that signals autohealing.
    string healthCheck = 2;
}

enum Alt {
    JSON = 0;
}

service GoogleComputeEngineInstanceGroupManagerService {
    // Retrieves the list of Instance Group Manager resources contained within the specified zone.
    rpc GetProjectZonesZoneInstanceGroupManagers(GetProjectZonesZoneInstanceGroupManagersRequest) returns (InstanceGroupManagerList) {
      option (google.api.http) = {
        get: "/replicapool/v1beta2/projects/{project}/zones/{zone}/instanceGroupManagers"
      };
    }
    // Creates an instance group manager, as well as the instance group and the specified number of instances.
    rpc PostProjectZonesZoneInstanceGroupManagers(PostProjectZonesZoneInstanceGroupManagersRequest) returns (Operation) {
      option (google.api.http) = {
        post: "/replicapool/v1beta2/projects/{project}/zones/{zone}/instanceGroupManagers"
        body: "body"
      };
    }
    // Returns the specified Instance Group Manager resource.
    rpc GetProjectZonesZoneInstanceGroupManagersInstanceGroupManager(GetProjectZonesZoneInstanceGroupManagersInstanceGroupManagerRequest) returns (InstanceGroupManager) {
      option (google.api.http) = {
        get: "/replicapool/v1beta2/projects/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}"
      };
    }
    // Deletes the instance group manager and all instances contained within. If you'd like to delete the manager without deleting the instances, you must first abandon the instances to remove them from the group.
    rpc DeleteProjectZonesZoneInstanceGroupManagersInstanceGroupManager(DeleteProjectZonesZoneInstanceGroupManagersInstanceGroupManagerRequest) returns (Operation) {
      option (google.api.http) = {
        delete: "/replicapool/v1beta2/projects/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}"
      };
    }
    // Removes the specified instances from the managed instance group, and from any target pools of which they were members, without deleting the instances.
    rpc PostProjectZonesZoneInstanceGroupManagersInstanceGroupManagerAbandonInstances(PostProjectZonesZoneInstanceGroupManagersInstanceGroupManagerAbandonInstancesRequest) returns (Operation) {
      option (google.api.http) = {
        post: "/replicapool/v1beta2/projects/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}/abandonInstances"
        body: "body"
      };
    }
    // Deletes the specified instances. The instances are deleted, then removed from the instance group and any target pools of which they were a member. The targetSize of the instance group manager is reduced by the number of instances deleted.
    rpc PostProjectZonesZoneInstanceGroupManagersInstanceGroupManagerDeleteInstances(PostProjectZonesZoneInstanceGroupManagersInstanceGroupManagerDeleteInstancesRequest) returns (Operation) {
      option (google.api.http) = {
        post: "/replicapool/v1beta2/projects/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}/deleteInstances"
        body: "body"
      };
    }
    // Recreates the specified instances. The instances are deleted, then recreated using the instance group manager's current instance template.
    rpc PostProjectZonesZoneInstanceGroupManagersInstanceGroupManagerRecreateInstances(PostProjectZonesZoneInstanceGroupManagersInstanceGroupManagerRecreateInstancesRequest) returns (Operation) {
      option (google.api.http) = {
        post: "/replicapool/v1beta2/projects/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}/recreateInstances"
        body: "body"
      };
    }
    // Resizes the managed instance group up or down. If resized up, new instances are created using the current instance template. If resized down, instances are removed in the order outlined in Resizing a managed instance group.
    rpc PostProjectZonesZoneInstanceGroupManagersInstanceGroupManagerResize(PostProjectZonesZoneInstanceGroupManagersInstanceGroupManagerResizeRequest) returns (Operation) {
      option (google.api.http) = {
        post: "/replicapool/v1beta2/projects/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}/resize"
      };
    }
    // Sets the instance template to use when creating new instances in this group. Existing instances are not affected.
    rpc PostProjectZonesZoneInstanceGroupManagersInstanceGroupManagerSetInstanceTemplate(PostProjectZonesZoneInstanceGroupManagersInstanceGroupManagerSetInstanceTemplateRequest) returns (Operation) {
      option (google.api.http) = {
        post: "/replicapool/v1beta2/projects/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}/setInstanceTemplate"
        body: "body"
      };
    }
    // Modifies the target pools to which all new instances in this group are assigned. Existing instances in the group are not affected.
    rpc PostProjectZonesZoneInstanceGroupManagersInstanceGroupManagerSetTargetPools(PostProjectZonesZoneInstanceGroupManagersInstanceGroupManagerSetTargetPoolsRequest) returns (Operation) {
      option (google.api.http) = {
        post: "/replicapool/v1beta2/projects/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}/setTargetPools"
        body: "body"
      };
    }
    // Retrieves the list of operation resources contained within the specified zone.
    rpc GetProjectZonesZoneOperations(GetProjectZonesZoneOperationsRequest) returns (OperationList) {
      option (google.api.http) = {
        get: "/replicapool/v1beta2/projects/{project}/zones/{zone}/operations"
      };
    }
    // Retrieves the specified zone-specific operation resource.
    rpc GetProjectZonesZoneOperationsOperation(GetProjectZonesZoneOperationsOperationRequest) returns (Operation) {
      option (google.api.http) = {
        get: "/replicapool/v1beta2/projects/{project}/zones/{zone}/operations/{operation}"
      };
    }
}
