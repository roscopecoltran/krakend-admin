[[backends]]
  group = "accelerated-mobile-pages-amp-url-v1-ampurls-batchget"
  slug = "accelerated-mobile-pages-amp-url-v1-v1-ampurls-batchget"
  url_pattern = "/v1/ampUrls:batchGet"
  method = "POST"
  host = ["https://acceleratedmobilepageurl.googleapis.com"]
  whitelist = ["ampUrls", "urlErrors"]
  concurrent_calls = 1
  [backends.mapping]
    ampUrls = "ampUrls"
    urlErrors = "urlErrors"
  [backends.extra_config]
    hosts = ["https://acceleratedmobilepageurl.googleapis.com"]
    schemes = ["https"]
