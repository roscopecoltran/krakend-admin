[[backends]]
  group = "youtube-analytics-groupitems"
  slug = "youtube-analytics-v1-groupitems"
  url_pattern = "/groupItems"
  method = "GET"
  host = ["https://www.googleapis.com"]
  query_string_params = ["groupId", "onBehalfOfContentOwner"]
  whitelist = ["items", "etag", "kind"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "youtube-analytics-groups"
  slug = "youtube-analytics-v1-groups"
  url_pattern = "/groups"
  method = "GET"
  host = ["https://www.googleapis.com"]
  query_string_params = ["id", "mine", "onBehalfOfContentOwner", "pageToken"]
  whitelist = ["etag", "kind", "nextPageToken", "items"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "youtube-analytics-reports"
  slug = "youtube-analytics-v1-reports"
  url_pattern = "/reports"
  method = "GET"
  host = ["https://www.googleapis.com"]
  query_string_params = ["ids", "start-date", "end-date", "metrics", "currency", "dimensions", "filters", "include-historical-channel-data", "max-results", "sort", "start-index"]
  whitelist = ["rows", "columnHeaders", "kind"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
