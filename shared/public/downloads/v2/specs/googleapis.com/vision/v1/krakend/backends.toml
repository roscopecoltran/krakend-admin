[[backends]]
  group = "google-cloud-vision-v1-images-annotate"
  slug = "google-cloud-vision-v1-v1-images-annotate"
  url_pattern = "/v1/images:annotate"
  method = "POST"
  host = ["https://vision.googleapis.com"]
  whitelist = ["responses"]
  concurrent_calls = 1
  [backends.mapping]
    responses = "responses"
  [backends.extra_config]
    hosts = ["https://vision.googleapis.com"]
    schemes = ["https"]
