[[backends]]
  group = "google-apps-script-execution-v1"
  url_pattern = "/v1/scripts/{scriptId}:run"
  method = "POST"
  host = ["https://script.googleapis.com"]
  url_keys = ["scriptId"]
  whitelist = ["done", "metadata", "response"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "googleapis.com"
    description = "An API for managing and executing Google Apps Script projects."
    version = "v1"
    slug = "google-apps-script-execution-v1-v1-scripts-scriptid-run"
    hosts = ["https://script.googleapis.com"]
    schemes = ["https"]
    [backends.extra_config.mapping]
      done = "done"
      metadata = "metadata"
      response = "response"
