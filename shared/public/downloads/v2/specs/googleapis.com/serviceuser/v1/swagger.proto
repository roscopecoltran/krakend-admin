    // Removing GOOGLE_INTERNAL from this restriction will break clients that
    // rely on this method and only had access to it through GOOGLE_INTERNAL.
    string restriction = 1;
    // Selects methods, messages, fields, enums, etc. to which this rule applies.
    // 
    // Refer to selector for syntax details.
    string selector = 2;
}

enum Alt {
    JSON = 0;
    MEDIA = 1;
    PROTO = 2;
}

service GoogleServiceUserService {
    // Search available services.
    // 
    // When no filter is specified, returns all accessible services. For
    // authenticated users, also returns all services the calling user has
    // "servicemanagement.services.bind" permission for.
    rpc GetV1Services:Search(GetV1Services:SearchRequest) returns (SearchServicesResponse) {
      option (google.api.http) = {
        get: "//v1/services:search"
      };
    }
    // Disable a service so it can no longer be used with a
    // project. This prevents unintended usage that may cause unexpected billing
    // charges or security leaks.
    // 
    // Operation<response: google.protobuf.Empty>
    rpc PostV1Name:Disable(PostV1Name:DisableRequest) returns (Operation) {
      option (google.api.http) = {
        post: "//v1/{name}:disable"
        body: "body"
      };
    }
    // Enable a service so it can be used with a project.
    // See [Cloud Auth Guide](https://cloud.google.com/docs/authentication) for
    // more information.
    // 
    // Operation<response: google.protobuf.Empty>
    rpc PostV1Name:Enable(PostV1Name:EnableRequest) returns (Operation) {
      option (google.api.http) = {
        post: "//v1/{name}:enable"
        body: "body"
      };
    }
    // List enabled services for the specified consumer.
    rpc GetV1ParentServices(GetV1ParentServicesRequest) returns (ListEnabledServicesResponse) {
      option (google.api.http) = {
        get: "//v1/{parent}/services"
      };
    }
}
