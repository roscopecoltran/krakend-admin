[[backends]]
  group = "blogger-blogs-blogid"
  slug = "blogger-v2-blogs-blogid"
  url_pattern = "/blogs/{blogId}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["blogId"]
  whitelist = ["updated", "id", "locale", "pages", "selfLink", "name", "kind", "posts", "url", "published", "description"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

