[[backends]]
  group = "google-cloud-testing"
  slug = "google-cloud-testing-v1"
  url_pattern = "/v1/projects/{projectId}/testMatrices"
  method = "POST"
  host = ["https://testing.googleapis.com"]
  url_keys = ["projectId"]
  query_string_params = ["requestId"]
  whitelist = ["timestamp", "testExecutions", "invalidMatrixDetails", "testMatrixId", "state", "projectId"]
  [backends.extra_config]
    hosts = ["https://testing.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-testing"
  slug = "google-cloud-testing-v1"
  url_pattern = "/v1/projects/{projectId}/testMatrices/{testMatrixId}"
  method = "GET"
  host = ["https://testing.googleapis.com"]
  url_keys = ["projectId", "testMatrixId"]
  whitelist = ["projectId", "timestamp", "testExecutions", "invalidMatrixDetails", "testMatrixId", "state"]
  [backends.extra_config]
    hosts = ["https://testing.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-testing"
  slug = "google-cloud-testing-v1"
  url_pattern = "/v1/projects/{projectId}/testMatrices/{testMatrixId}:cancel"
  method = "POST"
  host = ["https://testing.googleapis.com"]
  url_keys = ["projectId", "testMatrixId"]
  whitelist = ["testState"]
  [backends.extra_config]
    hosts = ["https://testing.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-testing"
