[[backends]]
  group = "content-api-for-shopping"
  slug = "content-api-for-shopping-v2sandbox"
  url_pattern = "/orders/batch"
  method = "POST"
  host = ["https://www.googleapis.com"]
  whitelist = ["kind", "entries"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "content-api-for-shopping"
  slug = "content-api-for-shopping-v2sandbox"
  url_pattern = "/{merchantId}/orders"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["merchantId"]
  query_string_params = ["acknowledged", "maxResults", "orderBy", "pageToken", "placedDateEnd", "placedDateStart", "statuses"]
  whitelist = ["resources", "nextPageToken", "kind"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "content-api-for-shopping"
  slug = "content-api-for-shopping-v2sandbox"
  url_pattern = "/{merchantId}/orders/{orderId}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["merchantId", "orderId"]
  whitelist = ["id", "placedDate", "paymentStatus", "lineItems", "promotions", "shipments", "status", "shippingOption", "merchantOrderId", "kind", "merchantId", "channelType", "acknowledged", "refunds"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

