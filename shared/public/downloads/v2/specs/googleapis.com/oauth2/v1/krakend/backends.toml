[[backends]]
  group = "google-oauth2"
  slug = "google-oauth2-v1"
  url_pattern = "/oauth2/v1/certs"
  method = "GET"
  host = ["https://www.googleapis.com"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-oauth2"
  slug = "google-oauth2-v1"
  url_pattern = "/oauth2/v1/raw_public_keys"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["keyvalues", "keyvalues", "keyvalues", "keyvalues", "keyvalues", "keyvalues"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-oauth2"
  slug = "google-oauth2-v1"
  url_pattern = "/oauth2/v1/tokeninfo"
  method = "POST"
  host = ["https://www.googleapis.com"]
  query_string_params = ["access_token", "id_token"]
  whitelist = ["verified_email", "user_id", "scope", "access_type", "nonce", "email_verified", "expires_in", "email", "issuer", "issued_at", "issued_to", "audience"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

