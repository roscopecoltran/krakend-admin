[[backends]]
  group = "google-oauth2-oauth2-v1-certs"
  slug = "google-oauth2-v1-oauth2-v1-certs"
  url_pattern = "/oauth2/v1/certs"
  method = "GET"
  host = ["https://www.googleapis.com"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-oauth2-oauth2-v1-raw-public-keys"
  slug = "google-oauth2-v1-oauth2-v1-raw-public-keys"
  url_pattern = "/oauth2/v1/raw_public_keys"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["keyvalues"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-oauth2-oauth2-v1-tokeninfo"
  slug = "google-oauth2-v1-oauth2-v1-tokeninfo"
  url_pattern = "/oauth2/v1/tokeninfo"
  method = "POST"
  host = ["https://www.googleapis.com"]
  query_string_params = ["access_token", "id_token"]
  whitelist = ["user_id", "issued_to", "expires_in", "email_verified", "issuer", "access_type", "verified_email", "email", "scope", "nonce", "issued_at", "audience"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-oauth2-oauth2-v1-userinfo"
  slug = "google-oauth2-v1-oauth2-v1-userinfo"
  url_pattern = "/oauth2/v1/userinfo"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["verified_email", "email", "locale", "id", "picture", "link", "given_name", "hd", "name", "gender", "family_name"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-oauth2-service-accounts-v1-jwk-robotemail"
  slug = "google-oauth2-v1-service-accounts-v1-jwk-robotemail"
  url_pattern = "/service_accounts/v1/jwk/{robotEmail}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["robotEmail"]
  whitelist = ["keys"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-oauth2-service-accounts-v1-metadata-raw-robotemail"
  slug = "google-oauth2-v1-service-accounts-v1-metadata-raw-robotemail"
  url_pattern = "/service_accounts/v1/metadata/raw/{robotEmail}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["robotEmail"]
  whitelist = ["keyvalues"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-oauth2-service-accounts-v1-metadata-x509-robotemail"
  slug = "google-oauth2-v1-service-accounts-v1-metadata-x509-robotemail"
  url_pattern = "/service_accounts/v1/metadata/x509/{robotEmail}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["robotEmail"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-oauth2-userinfo-v2-me"
  slug = "google-oauth2-v1-userinfo-v2-me"
  url_pattern = "/userinfo/v2/me"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["given_name", "hd", "name", "gender", "family_name", "verified_email", "email", "locale", "id", "picture", "link"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
