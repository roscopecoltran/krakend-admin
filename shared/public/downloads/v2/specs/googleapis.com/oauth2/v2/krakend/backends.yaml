backends:
- group: google-oauth2-oauth2-v2-certs
  slug: google-oauth2-v2-oauth2-v2-certs
  url_pattern: /oauth2/v2/certs
  method: GET
  host:
  - https://www.googleapis.com
  whitelist:
  - keys
  mapping: {}
  extra_config:
    hosts:
    - https://www.googleapis.com
    schemes:
    - https
- group: google-oauth2-oauth2-v2-tokeninfo
  slug: google-oauth2-v2-oauth2-v2-tokeninfo
  url_pattern: /oauth2/v2/tokeninfo
  method: POST
  host:
  - https://www.googleapis.com
  query_string_params:
  - access_token
  - id_token
  - token_handle
  whitelist:
  - verified_email
  - access_type
  - expires_in
  - user_id
  - issued_to
  - audience
  - email
  - scope
  - token_handle
  mapping: {}
  extra_config:
    hosts:
    - https://www.googleapis.com
    schemes:
    - https
- group: google-oauth2-oauth2-v2-userinfo
  slug: google-oauth2-v2-oauth2-v2-userinfo
  url_pattern: /oauth2/v2/userinfo
  method: GET
  host:
  - https://www.googleapis.com
  whitelist:
  - verified_email
  - hd
  - link
  - name
  - email
  - locale
  - given_name
  - family_name
  - gender
  - id
  - picture
  mapping: {}
  extra_config:
    hosts:
    - https://www.googleapis.com
    schemes:
    - https
- group: google-oauth2-userinfo-v2-me
  slug: google-oauth2-v2-userinfo-v2-me
  url_pattern: /userinfo/v2/me
  method: GET
  host:
  - https://www.googleapis.com
  whitelist:
  - verified_email
  - hd
  - link
  - name
  - email
  - locale
  - given_name
  - family_name
  - gender
  - id
  - picture
  mapping: {}
  extra_config:
    hosts:
    - https://www.googleapis.com
    schemes:
    - https
