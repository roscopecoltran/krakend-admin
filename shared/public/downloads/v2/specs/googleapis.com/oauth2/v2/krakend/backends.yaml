backends:
- group: google-oauth2-v2
  url_pattern: /oauth2/v2/certs
  method: GET
  host:
  - https://www.googleapis.com
  whitelist:
  - keys
  concurrent_calls: 1
  mapping:
    keys: keys
  extra_config:
    slug: google-oauth2-v2-oauth2-v2-certs
    hosts:
    - https://www.googleapis.com
    topics:
    - security
    schemes:
    - https
- group: google-oauth2-v2
  url_pattern: /oauth2/v2/tokeninfo
  method: POST
  host:
  - https://www.googleapis.com
  query_string_params:
  - access_token
  - id_token
  - token_handle
  whitelist:
  - access_type
  - audience
  - email
  - expires_in
  - issued_to
  - scope
  - token_handle
  - user_id
  - verified_email
  concurrent_calls: 1
  mapping:
    access_type: access_type
    audience: audience
    email: email
    expires_in: expires_in
    issued_to: issued_to
    scope: scope
    token_handle: token_handle
    user_id: user_id
    verified_email: verified_email
  extra_config:
    slug: google-oauth2-v2-oauth2-v2-tokeninfo
    hosts:
    - https://www.googleapis.com
    topics:
    - security
    schemes:
    - https
- group: google-oauth2-v2
  url_pattern: /oauth2/v2/userinfo
  method: GET
  host:
  - https://www.googleapis.com
  whitelist:
  - email
  - family_name
  - gender
  - given_name
  - hd
  - id
  - link
  - locale
  - name
  - picture
  - verified_email
  concurrent_calls: 1
  mapping:
    email: email
    family_name: family_name
    gender: gender
    given_name: given_name
    hd: hd
    id: id
    link: link
    locale: locale
    name: name
    picture: picture
    verified_email: verified_email
  extra_config:
    slug: google-oauth2-v2-oauth2-v2-userinfo
    hosts:
    - https://www.googleapis.com
    topics:
    - security
    schemes:
    - https
- group: google-oauth2-v2
  url_pattern: /userinfo/v2/me
  method: GET
  host:
  - https://www.googleapis.com
  whitelist:
  - email
  - family_name
  - gender
  - given_name
  - hd
  - id
  - link
  - locale
  - name
  - picture
  - verified_email
  concurrent_calls: 1
  mapping:
    email: email
    family_name: family_name
    gender: gender
    given_name: given_name
    hd: hd
    id: id
    link: link
    locale: locale
    name: name
    picture: picture
    verified_email: verified_email
  extra_config:
    slug: google-oauth2-v2-userinfo-v2-me
    hosts:
    - https://www.googleapis.com
    topics:
    - security
    schemes:
    - https
