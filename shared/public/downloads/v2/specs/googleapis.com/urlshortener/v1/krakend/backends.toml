[[backends]]
  group = "url-shortener-url"
  slug = "url-shortener-v1-url"
  url_pattern = "/url"
  method = "GET"
  host = ["https://www.googleapis.com"]
  query_string_params = ["projection", "shortUrl"]
  whitelist = ["created", "id", "kind", "longUrl", "status"]
  concurrent_calls = 0
  [backends.mapping]
    created = "created"
    id = "id"
    kind = "kind"
    longUrl = "longUrl"
    status = "status"
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "url-shortener-url-history"
  slug = "url-shortener-v1-url-history"
  url_pattern = "/url/history"
  method = "GET"
  host = ["https://www.googleapis.com"]
  query_string_params = ["projection", "start-token"]
  whitelist = ["items", "itemsPerPage", "kind", "nextPageToken", "totalItems"]
  concurrent_calls = 0
  [backends.mapping]
    items = "items"
    itemsPerPage = "itemsPerPage"
    kind = "kind"
    nextPageToken = "nextPageToken"
    totalItems = "totalItems"
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
