backends:
- group: google-app-state-states
  slug: google-app-state-v1-states
  url_pattern: /states
  method: GET
  host:
  - https://www.googleapis.com
  query_string_params:
  - includeData
  whitelist:
  - items
  - kind
  - maximumKeyCount
  concurrent_calls: 0
  mapping:
    items: items
    kind: kind
    maximumKeyCount: maximumKeyCount
  extra_config:
    hosts:
    - https://www.googleapis.com
    schemes:
    - https
- group: google-app-state-states-statekey
  slug: google-app-state-v1-states-statekey
  url_pattern: /states/{stateKey}
  method: GET
  host:
  - https://www.googleapis.com
  url_keys:
  - stateKey
  whitelist:
  - currentStateVersion
  - data
  - kind
  - stateKey
  concurrent_calls: 0
  mapping:
    currentStateVersion: currentStateVersion
    data: data
    kind: kind
    stateKey: stateKey
  extra_config:
    hosts:
    - https://www.googleapis.com
    schemes:
    - https
- group: google-app-state-states-statekey-clear
  slug: google-app-state-v1-states-statekey-clear
  url_pattern: /states/{stateKey}/clear
  method: POST
  host:
  - https://www.googleapis.com
  url_keys:
  - stateKey
  query_string_params:
  - currentDataVersion
  whitelist:
  - currentStateVersion
  - kind
  - stateKey
  concurrent_calls: 0
  mapping:
    currentStateVersion: currentStateVersion
    kind: kind
    stateKey: stateKey
  extra_config:
    hosts:
    - https://www.googleapis.com
    schemes:
    - https
