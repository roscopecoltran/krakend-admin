[[backends]]
  group = "stackdriver-monitoring-v3"
  url_pattern = "/v3/{name}"
  method = "GET"
  host = ["https://monitoring.googleapis.com"]
  url_keys = ["name"]
  whitelist = ["displayName", "filter", "isCluster", "name", "parentName"]
  concurrent_calls = 1
  [backends.mapping]
    displayName = "displayName"
    filter = "filter"
    isCluster = "isCluster"
    name = "name"
    parentName = "parentName"
  [backends.extra_config]
    slug = "stackdriver-monitoring-v3-v3-name"
    hosts = ["https://monitoring.googleapis.com"]
    topics = ["monitoring"]
    schemes = ["https"]

