[[backends]]
  group = "stackdriver-monitoring"
  slug = "stackdriver-monitoring-v3"
  url_pattern = "/v3/{name}"
  method = "GET"
  host = ["https://monitoring.googleapis.com"]
  url_keys = ["name"]
  whitelist = ["filter", "isCluster", "name", "parentName", "displayName"]
  [backends.extra_config]
    hosts = ["https://monitoring.googleapis.com"]
    schemes = ["https"]

