[[backends]]
  group = "prediction-hostedmodels-hostedmodelname-predict"
  slug = "prediction-v1-3-hostedmodels-hostedmodelname-predict"
  url_pattern = "/hostedmodels/{hostedModelName}/predict"
  method = "POST"
  host = ["https://www.googleapis.com"]
  url_keys = ["hostedModelName"]
  whitelist = ["id", "kind", "outputLabel", "outputMulti", "outputValue", "selfLink"]
  concurrent_calls = 0
  [backends.mapping]
    id = "id"
    kind = "kind"
    outputLabel = "outputLabel"
    outputMulti = "outputMulti"
    outputValue = "outputValue"
    selfLink = "selfLink"
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

