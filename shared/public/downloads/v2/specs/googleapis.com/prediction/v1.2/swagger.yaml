swagger: '2.0'
schemes:
  - https
host: www.googleapis.com
basePath: /prediction/v1.2
info:
  contact:
    name: Google
    url: 'https://google.com'
  description: Lets you access a cloud hosted machine learning service that makes it easy to build smart apps
  title: Prediction
  version: v1.2
  x-apiClientRegistration:
    url: 'https://console.developers.google.com'
  x-apisguru-categories:
    - machine_learning
  x-logo:
    url: 'https://api.apis.guru/v2/cache/logo/https_www.google.com_images_icons_feature_predictionapi-64.png'
  x-origin:
    - converter:
        url: 'https://github.com/lucybot/api-spec-converter'
        version: 2.6.0
      format: google
      url: 'https://www.googleapis.com/discovery/v1/apis/prediction/v1.2/rest'
      version: v1
  x-preferred: false
  x-providerName: googleapis.com
  x-serviceName: prediction
externalDocs:
  url: 'https://developers.google.com/prediction/docs/developer-guide'
securityDefinitions:
  Oauth2:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 authentication
    flow: implicit
    scopes:
      'https://www.googleapis.com/auth/devstorage.full_control': Manage your data and permissions in Google Cloud Storage
      'https://www.googleapis.com/auth/devstorage.read_only': View your data in Google Cloud Storage
      'https://www.googleapis.com/auth/devstorage.read_write': Manage your data in Google Cloud Storage
      'https://www.googleapis.com/auth/prediction': Manage your data in the Google Prediction API
    type: oauth2
parameters:
  alt:
    default: json
    description: Data format for the response.
    enum:
      - json
    in: query
    name: alt
    type: string
  fields:
    description: Selector specifying which fields to include in a partial response.
    in: query
    name: fields
    type: string
  key:
    description: 'API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.'
    in: query
    name: key
    type: string
  oauth_token:
    description: OAuth 2.0 token for the current user.
    in: query
    name: oauth_token
    type: string
  prettyPrint:
    default: true
    description: Returns response with indentations and line breaks.
    in: query
    name: prettyPrint
    type: boolean
  quotaUser:
    description: 'Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters. Overrides userIp if both are provided.'
    in: query
    name: quotaUser
    type: string
  userIp:
    description: IP address of the site where the request originates. Use this if you want to enforce per-user limits.
    in: query
    name: userIp
    type: string
tags:
  - name: hostedmodels
  - name: training
paths:
  '/hostedmodels/{hostedModelName}/predict':
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Submit input and request an output against a hosted model
      operationId: prediction.hostedmodels.predict
      parameters:
        - description: The name of a hosted model
          in: path
          name: hostedModelName
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Input'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Output'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/prediction'
      tags:
        - hostedmodels
  /training:
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Begin training your model
      operationId: prediction.training.insert
      parameters:
        - description: mybucket/mydata resource in Google Storage
          in: query
          name: data
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Training'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Training'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/devstorage.full_control'
        - Oauth2:
            - 'https://www.googleapis.com/auth/devstorage.read_only'
        - Oauth2:
            - 'https://www.googleapis.com/auth/devstorage.read_write'
        - Oauth2:
            - 'https://www.googleapis.com/auth/prediction'
      tags:
        - training
  '/training/{data}':
    delete:
      description: Delete a trained model
      operationId: prediction.training.delete
      parameters:
        - description: mybucket/mydata resource in Google Storage
          in: path
          name: data
          required: true
          type: string
      responses:
        '200':
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/prediction'
      tags:
        - training
    get:
      description: Check training status of your model
      operationId: prediction.training.get
      parameters:
        - description: mybucket/mydata resource in Google Storage
          in: path
          name: data
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Training'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/prediction'
      tags:
        - training
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    put:
      description: Add new data to a trained model
      operationId: prediction.training.update
      parameters:
        - description: mybucket/mydata resource in Google Storage
          in: path
          name: data
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Update'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Training'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/prediction'
      tags:
        - training
  '/training/{data}/predict':
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Submit data and request a prediction
      operationId: prediction.predict
      parameters:
        - description: mybucket%2Fmydata resource in Google Storage
          in: path
          name: data
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Input'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Output'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/prediction'
definitions:
  Input:
    properties:
      input:
        properties:
          csvInstance:
            items: {}
            type: array
        type: object
    type: object
  Output:
    properties:
      id:
        type: string
      kind:
        default: 'prediction#output'
        type: string
      outputLabel:
        type: string
      outputMulti:
        items:
          properties:
            label:
              type: string
            score:
              format: double
              type: number
          type: object
        type: array
      outputValue:
        format: double
        type: number
      selfLink:
        type: string
    type: object
  Training:
    properties:
      id:
        type: string
      kind:
        default: 'prediction#training'
        type: string
      modelInfo:
        properties:
          classificationAccuracy:
            format: double
            type: number
          meanSquaredError:
            format: double
            type: number
          modelType:
            type: string
        type: object
      selfLink:
        type: string
      trainingStatus:
        type: string
    type: object
  Update:
    properties:
      classLabel:
        description: The true class label of this instance
        type: string
      csvInstance:
        description: The input features for this instance
        items: {}
        type: array
    type: object
