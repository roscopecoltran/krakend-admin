[[backends]]
  group = "prediction"
  slug = "prediction-v1-2"
  url_pattern = "/hostedmodels/{hostedModelName}/predict"
  method = "POST"
  host = ["https://www.googleapis.com"]
  url_keys = ["hostedModelName"]
  whitelist = ["id", "selfLink", "outputMulti", "kind", "outputValue", "outputMulti", "outputLabel", "outputMulti", "outputMulti"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

