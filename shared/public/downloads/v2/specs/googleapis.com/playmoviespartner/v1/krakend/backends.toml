[[backends]]
  group = "google-play-movies-partner"
  slug = "google-play-movies-partner-v1"
  url_pattern = "/v1/accounts/{accountId}/avails"
  method = "GET"
  host = ["https://playmoviespartner.googleapis.com"]
  url_keys = ["accountId"]
  query_string_params = ["title", "videoIds", "pageToken", "pageSize", "altIds", "pphNames", "altId", "studioNames", "territories"]
  whitelist = ["totalSize", "avails", "nextPageToken"]
  [backends.extra_config]
    hosts = ["https://playmoviespartner.googleapis.com"]
    schemes = ["https"]

