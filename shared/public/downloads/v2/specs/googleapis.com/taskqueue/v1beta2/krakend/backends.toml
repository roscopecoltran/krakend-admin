[[backends]]
  group = "taskqueue"
  slug = "taskqueue-v1beta2"
  url_pattern = "/{project}/taskqueues/{taskqueue}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["project", "taskqueue"]
  query_string_params = ["getStats"]
  whitelist = ["stats", "acl", "stats", "stats", "acl", "stats", "acl", "acl", "id", "kind", "maxLeases", "acl", "acl", "acl", "stats"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "taskqueue"
  slug = "taskqueue-v1beta2"
  url_pattern = "/{project}/taskqueues/{taskqueue}/tasks"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["project", "taskqueue"]
  whitelist = ["kind", "items"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "taskqueue"
  slug = "taskqueue-v1beta2"
  url_pattern = "/{project}/taskqueues/{taskqueue}/tasks/lease"
  method = "POST"
  host = ["https://www.googleapis.com"]
  url_keys = ["project", "taskqueue"]
  query_string_params = ["numTasks", "leaseSecs", "groupByTag", "tag"]
  whitelist = ["items", "kind"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "taskqueue"
  slug = "taskqueue-v1beta2"
  url_pattern = "/{project}/taskqueues/{taskqueue}/tasks/{task}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["project", "taskqueue", "task"]
  whitelist = ["kind", "id", "enqueueTimestamp", "retry_count", "payloadBase64", "queueName", "leaseTimestamp", "tag"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
