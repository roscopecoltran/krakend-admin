[[backends]]
  group = "street-view-publish"
  slug = "street-view-publish-v1"
  url_pattern = "/v1/photo"
  method = "POST"
  host = ["https://streetviewpublish.googleapis.com"]
  whitelist = ["thumbnailUrl", "captureTime", "shareLink", "connections", "places", "viewCount", "downloadUrl"]
  [backends.extra_config]
    hosts = ["https://streetviewpublish.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "street-view-publish"
  slug = "street-view-publish-v1"
  url_pattern = "/v1/photo/{photoId}"
  method = "GET"
  host = ["https://streetviewpublish.googleapis.com"]
  url_keys = ["photoId"]
  query_string_params = ["view"]
  whitelist = ["shareLink", "connections", "places", "viewCount", "downloadUrl", "thumbnailUrl", "captureTime"]
  [backends.extra_config]
    hosts = ["https://streetviewpublish.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "street-view-publish"
  slug = "street-view-publish-v1"
  url_pattern = "/v1/photo:startUpload"
  method = "POST"
  host = ["https://streetviewpublish.googleapis.com"]
  whitelist = ["uploadUrl"]
  [backends.extra_config]
    hosts = ["https://streetviewpublish.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "street-view-publish"
  slug = "street-view-publish-v1"
  url_pattern = "/v1/photos"
  method = "GET"
  host = ["https://streetviewpublish.googleapis.com"]
  query_string_params = ["filter", "pageSize", "pageToken", "view"]
  whitelist = ["photos", "nextPageToken"]
  [backends.extra_config]
    hosts = ["https://streetviewpublish.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "street-view-publish"
  slug = "street-view-publish-v1"
  url_pattern = "/v1/photos:batchDelete"
  method = "POST"
  host = ["https://streetviewpublish.googleapis.com"]
  whitelist = ["status"]
  [backends.extra_config]
    hosts = ["https://streetviewpublish.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "street-view-publish"
  slug = "street-view-publish-v1"
  url_pattern = "/v1/photos:batchGet"
  method = "GET"
  host = ["https://streetviewpublish.googleapis.com"]
  query_string_params = ["photoIds", "view"]
  whitelist = ["results"]
  [backends.extra_config]
    hosts = ["https://streetviewpublish.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "street-view-publish"
  slug = "street-view-publish-v1"
  url_pattern = "/v1/photos:batchUpdate"
  method = "POST"
  host = ["https://streetviewpublish.googleapis.com"]
  whitelist = ["results"]
  [backends.extra_config]
    hosts = ["https://streetviewpublish.googleapis.com"]
    schemes = ["https"]
