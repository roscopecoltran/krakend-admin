backends:
- group: google-search-console-url-testing-tools-v1
  url_pattern: /v1/urlTestingTools/mobileFriendlyTest:run
  method: POST
  host:
  - https://searchconsole.googleapis.com
  whitelist:
  - mobileFriendliness
  - mobileFriendlyIssues
  - resourceIssues
  concurrent_calls: 1
  mapping:
    mobileFriendliness: mobileFriendliness
    mobileFriendlyIssues: mobileFriendlyIssues
    resourceIssues: resourceIssues
  extra_config:
    slug: google-search-console-url-testing-tools-v1-v1-urltestingtools-mobilefriendlytest-run
    hosts:
    - https://searchconsole.googleapis.com
    topics:
    - search
    schemes:
    - https
