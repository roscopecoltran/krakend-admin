[[backends]]
  group = "firebase-dynamic-links-v1"
  slug = "firebase-dynamic-links-v1-v1-installattribution"
  url_pattern = "/v1/installAttribution"
  method = "POST"
  host = ["https://firebasedynamiclinks-ipv6.googleapis.com"]
  whitelist = ["appMinimumVersion", "attributionConfidence", "deepLink", "externalBrowserDestinationLink", "fallbackLink", "invitationId", "isStrongMatchExecutable", "matchMessage", "requestedLink", "resolvedLink", "utmCampaign", "utmMedium", "utmSource"]
  concurrent_calls = 1
  [backends.mapping]
    appMinimumVersion = "appMinimumVersion"
    attributionConfidence = "attributionConfidence"
    deepLink = "deepLink"
    externalBrowserDestinationLink = "externalBrowserDestinationLink"
    fallbackLink = "fallbackLink"
    invitationId = "invitationId"
    isStrongMatchExecutable = "isStrongMatchExecutable"
    matchMessage = "matchMessage"
    requestedLink = "requestedLink"
    resolvedLink = "resolvedLink"
    utmCampaign = "utmCampaign"
    utmMedium = "utmMedium"
    utmSource = "utmSource"
  [backends.extra_config]
    hosts = ["https://firebasedynamiclinks-ipv6.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "firebase-dynamic-links-v1"
  slug = "firebase-dynamic-links-v1-v1-shortlinks"
  url_pattern = "/v1/shortLinks"
  method = "POST"
  host = ["https://firebasedynamiclinks-ipv6.googleapis.com"]
  whitelist = ["previewLink", "shortLink", "warning"]
  concurrent_calls = 1
  [backends.mapping]
    previewLink = "previewLink"
    shortLink = "shortLink"
    warning = "warning"
  [backends.extra_config]
    hosts = ["https://firebasedynamiclinks-ipv6.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "firebase-dynamic-links-v1"
  slug = "firebase-dynamic-links-v1-v1-dynamiclink-linkstats"
  url_pattern = "/v1/{dynamicLink}/linkStats"
  method = "GET"
  host = ["https://firebasedynamiclinks-ipv6.googleapis.com"]
  url_keys = ["dynamicLink"]
  query_string_params = ["durationDays"]
  whitelist = ["linkEventStats"]
  concurrent_calls = 1
  [backends.mapping]
    linkEventStats = "linkEventStats"
  [backends.extra_config]
    hosts = ["https://firebasedynamiclinks-ipv6.googleapis.com"]
    schemes = ["https"]
