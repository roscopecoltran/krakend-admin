[[backends]]
  group = "google-analytics"
  slug = "google-analytics-v2-4"
  url_pattern = "/data"
  method = "GET"
  host = ["https://www.googleapis.com"]
  query_string_params = ["ids", "start-date", "end-date", "metrics", "dimensions", "filters", "max-results", "segment", "sort", "start-index"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

