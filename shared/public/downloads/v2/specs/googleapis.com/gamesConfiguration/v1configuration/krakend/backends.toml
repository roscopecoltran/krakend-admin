[[backends]]
  group = "google-play-game-services-publishing"
  slug = "google-play-game-services-publishing-v1configuration"
  url_pattern = "/achievements/{achievementId}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["achievementId"]
  whitelist = ["achievementType", "stepsToUnlock", "id", "initialState", "token", "kind"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-play-game-services-publishing"
  slug = "google-play-game-services-publishing-v1configuration"
  url_pattern = "/applications/{applicationId}/achievements"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["applicationId"]
  query_string_params = ["maxResults", "pageToken"]
  whitelist = ["kind", "items", "nextPageToken"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-play-game-services-publishing"
  slug = "google-play-game-services-publishing-v1configuration"
  url_pattern = "/applications/{applicationId}/leaderboards"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["applicationId"]
  query_string_params = ["maxResults", "pageToken"]
  whitelist = ["kind", "nextPageToken", "items"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-play-game-services-publishing"
  slug = "google-play-game-services-publishing-v1configuration"
  url_pattern = "/images/{resourceId}/imageType/{imageType}"
  method = "POST"
  host = ["https://www.googleapis.com"]
  url_keys = ["resourceId", "imageType"]
  whitelist = ["imageType", "resourceId", "url", "kind"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-play-game-services-publishing"
  slug = "google-play-game-services-publishing-v1configuration"
  url_pattern = "/leaderboards/{leaderboardId}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["leaderboardId"]
  whitelist = ["id", "kind", "token", "scoreOrder", "scoreMax", "scoreMin"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
