[[backends]]
  group = "google-play-game-services-publishing-achievements-achievementid"
  slug = "google-play-game-services-publishing-v1configuration-achievements-achievementid"
  url_pattern = "/achievements/{achievementId}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["achievementId"]
  whitelist = ["token", "stepsToUnlock", "initialState", "kind", "achievementType", "id"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-play-game-services-publishing-applications-applicationid-achievements"
  slug = "google-play-game-services-publishing-v1configuration-applications-applicationid-achievements"
  url_pattern = "/applications/{applicationId}/achievements"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["applicationId"]
  query_string_params = ["maxResults", "pageToken"]
  whitelist = ["nextPageToken", "items", "kind"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

