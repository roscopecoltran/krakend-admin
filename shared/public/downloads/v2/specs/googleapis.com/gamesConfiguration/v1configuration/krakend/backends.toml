[[backends]]
  group = "google-play-game-services-publishing-v1configuration"
  url_pattern = "/games/v1configuration/achievements/{achievementId}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["achievementType", "id", "initialState", "kind", "stepsToUnlock", "token"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "googleapis.com"
    description = "The Publishing API for Google Play Game Services."
    version = "v1configuration"
    slug = "google-play-game-services-publishing-v1configuration-games-v1configuration-achievements-achievementid"
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
    [backends.extra_config.mapping]
      achievementType = "achievementType"
      id = "id"
      initialState = "initialState"
      kind = "kind"
      stepsToUnlock = "stepsToUnlock"
      token = "token"

