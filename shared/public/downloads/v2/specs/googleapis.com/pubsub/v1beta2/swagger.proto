enum $.Xgafv {
    $XGAFV_1 = 0;
    $XGAFV_2 = 1;
}

message AcknowledgeRequest {
    // The acknowledgment ID for the messages being acknowledged that was returned
    // by the Pub/Sub system in the `Pull` response. Must not be empty.
    repeated string ackIds = 1;
}

message Binding {
    // Specifies the identities requesting access for a Cloud Platform resource.
    // `members` can have the following values:
    // 
    // * `allUsers`: A special identifier that represents anyone who is
    //    on the internet; with or without a Google account.
    // 
    // * `allAuthenticatedUsers`: A special identifier that represents anyone
    //    who is authenticated with a Google account or a service account.
    // 
    // * `user:{emailid}`: An email address that represents a specific Google
    //    account. For example, `alice@gmail.com` or `joe@example.com`.
    // 
    // 
    // * `serviceAccount:{emailid}`: An email address that represents a service
    //    account. For example, `my-other-app@appspot.gserviceaccount.com`.
    // 
    // * `group:{emailid}`: An email address that represents a Google group.
    //    For example, `admins@example.com`.
    // 
    // 
    // * `domain:{domain}`: A Google Apps domain name that represents all the
    //    users of that domain. For example, `google.com` or `example.com`.
    // 
    repeated string members = 1;
    // Role that is assigned to `members`.
    // For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
    // Required
    string role = 2;
}

message Empty {
}

message ListSubscriptionsResponse {
    // If not empty, indicates that there may be more subscriptions that match
    // the request; this value should be passed in a new
    // `ListSubscriptionsRequest` to get more subscriptions.
    string nextPageToken = 1;
    // The subscriptions that match the request.
    repeated Subscription subscriptions = 2;
}

message ListTopicSubscriptionsResponse {
    // If not empty, indicates that there may be more subscriptions that match
    // the request; this value should be passed in a new
    // `ListTopicSubscriptionsRequest` to get more subscriptions.
    string nextPageToken = 1;
    // The names of the subscriptions that match the request.
    repeated string subscriptions = 2;
}

message ListTopicsResponse {
    // If not empty, indicates that there may be more topics that match the
    // request; this value should be passed in a new `ListTopicsRequest`.
    string nextPageToken = 1;
    // The resulting topics.
    repeated Topic topics = 2;
}

message ModifyAckDeadlineRequest {
    // The new ack deadline with respect to the time this request was sent to
    // the Pub/Sub system. Must be >= 0. For example, if the value is 10, the new
    // ack deadline will expire 10 seconds after the `ModifyAckDeadline` call
    // was made. Specifying zero may immediately make the message available for
    // another pull request.
    int32 ackDeadlineSeconds = 1;
    // The acknowledgment ID. Either this or ack_ids must be populated, but not
    // both.
    string ackId = 2;
    // List of acknowledgment IDs.
    repeated string ackIds = 3;
}

message ModifyPushConfigRequest {
    // The push configuration for future deliveries.
    // 
    // An empty `pushConfig` indicates that the Pub/Sub system should
    // stop pushing messages from the given subscription and allow
    // messages to be pulled and acknowledged - effectively pausing
    // the subscription if `Pull` is not called.
    PushConfig pushConfig = 1;
}

message Policy {
    // Associates a list of `members` to a `role`.
    // `bindings` with no members will result in an error.
    repeated Binding bindings = 1;
    // `etag` is used for optimistic concurrency control as a way to help
    // prevent simultaneous updates of a policy from overwriting each other.
    // It is strongly suggested that systems make use of the `etag` in the
    // read-modify-write cycle to perform policy updates in order to avoid race
    // conditions: An `etag` is returned in the response to `getIamPolicy`, and
    // systems are expected to put that etag in the request to `setIamPolicy` to
    // ensure that their change will be applied to the same version of the policy.
    // 
    // If no `etag` is provided in the call to `setIamPolicy`, then the existing
    // policy is overwritten blindly.
    string etag = 2;
    // Version of the `Policy`. The default version is 0.
    int32 version = 3;
}

message PublishRequest {
    // The messages to publish.
    repeated PubsubMessage messages = 1;
}

message PublishResponse {
    // The server-assigned ID of each published message, in the same order as
    // the messages in the request. IDs are guaranteed to be unique within
    // the topic.
    repeated string messageIds = 1;
}

message PubsubMessage {
    // Optional attributes for this message.
    map<string, string> attributes = 1;
    // The message payload. For JSON requests, the value of this field must be
    // [base64-encoded](https://tools.ietf.org/html/rfc4648).
    string data = 2;
    // ID of this message, assigned by the server when the message is published.
    // Guaranteed to be unique within the topic. This value may be read by a
    // subscriber that receives a `PubsubMessage` via a `Pull` call or a push
    // delivery. It must not be populated by the publisher in a `Publish` call.
    string messageId = 3;
    // The time at which the message was published, populated by the server when
    // it receives the `Publish` call. It must not be populated by the
    // publisher in a `Publish` call.
    string publishTime = 4;
}

message PullRequest {
    // The maximum number of messages returned for this request. The Pub/Sub
    // system may return fewer than the number specified.
    int32 maxMessages = 1;
    // If this is specified as true the system will respond immediately even if
    // it is not able to return a message in the `Pull` response. Otherwise the
    // system is allowed to wait until at least one message is available rather
    // than returning no messages. The client may cancel the request if it does
    // not wish to wait any longer for the response.
    bool returnImmediately = 2;
}

message PullResponse {
    // Received Pub/Sub messages. The Pub/Sub system will return zero messages if
    // there are no more available in the backlog. The Pub/Sub system may return
    // fewer than the `maxMessages` requested even if there are more messages
    // available in the backlog.
    repeated ReceivedMessage receivedMessages = 1;
}

message PushConfig {
    // Endpoint configuration attributes.
    // 
    // Every endpoint has a set of API supported attributes that can be used to
    // control different aspects of the message delivery.
    // 
    // The currently supported attribute is `x-goog-version`, which you can
    // use to change the format of the push message. This attribute
    // indicates the version of the data expected by the endpoint. This
    // controls the shape of the envelope (i.e. its fields and metadata).
    // The endpoint version is based on the version of the Pub/Sub
    // API.
    // 
    // If not present during the `CreateSubscription` call, it will default to
    // the version of the API used to make such call. If not present during a
    // `ModifyPushConfig` call, its value will not be changed. `GetSubscription`
    // calls will always return a valid version, even if the subscription was
    // created without this attribute.
    // 
    // The possible values for this attribute are:
    // 
    // * `v1beta1`: uses the push format defined in the v1beta1 Pub/Sub API.
    // * `v1` or `v1beta2`: uses the push format defined in the v1 Pub/Sub API.
    map<string, string> attributes = 1;
    // A URL locating the endpoint to which messages should be pushed.
    // For example, a Webhook endpoint might use "https://example.com/push".
    string pushEndpoint = 2;
}

message ReceivedMessage {
    // This ID can be used to acknowledge the received message.
    string ackId = 1;
    // The message.
    PubsubMessage message = 2;
}

message SetIamPolicyRequest {
    // REQUIRED: The complete policy to be applied to the `resource`. The size of
    // the policy is limited to a few 10s of KB. An empty policy is a
    // valid policy but certain Cloud Platform services (such as Projects)
    // might reject them.
    Policy policy = 1;
}

message Subscription {
    // This value is the maximum time after a subscriber receives a message
    // before the subscriber should acknowledge the message. After message
    // delivery but before the ack deadline expires and before the message is
    // acknowledged, it is an outstanding message and will not be delivered
    // again during that time (on a best-effort basis).
    // 
    // For pull subscriptions, this value is used as the initial value for the ack
    // deadline. To override this value for a given message, call
    // `ModifyAckDeadline` with the corresponding `ack_id` if using pull.
    // The maximum custom deadline you can specify is 600 seconds (10 minutes).
    // 
    // For push delivery, this value is also used to set the request timeout for
    // the call to the push endpoint.
    // 
    // If the subscriber never acknowledges the message, the Pub/Sub
    // system will eventually redeliver the message.
    // 
    // If this parameter is 0, a default value of 10 seconds is used.
    int32 ackDeadlineSeconds = 1;
    // The name of the subscription. It must have the format
    // `"projects/{project}/subscriptions/{subscription}"`. `{subscription}` must
    // start with a letter, and contain only letters (`[A-Za-z]`), numbers
    // (`[0-9]`), dashes (`-`), underscores (`_`), periods (`.`), tildes (`~`),
    // plus (`+`) or percent signs (`%`). It must be between 3 and 255 characters
    // in length, and it must not start with `"goog"`.
    string name = 2;
    // If push delivery is used with this subscription, this field is
    // used to configure it. An empty `pushConfig` signifies that the subscriber
    // will pull and ack messages using API methods.
    PushConfig pushConfig = 3;
    // The name of the topic from which this subscription is receiving messages.
    // The value of this field will be `_deleted-topic_` if the topic has been
    // deleted.
    string topic = 4;
}

message TestIamPermissionsRequest {
    // The set of permissions to check for the `resource`. Permissions with
    // wildcards (such as '*' or 'storage.*') are not allowed. For more
    // information see
    // [IAM Overview](https://cloud.google.com/iam/docs/overview#permissions).
    repeated string permissions = 1;
}

message TestIamPermissionsResponse {
    // A subset of `TestPermissionsRequest.permissions` that the caller is
    // allowed.
    repeated string permissions = 1;
}

message Topic {
    // The name of the topic. It must have the format
    // `"projects/{project}/topics/{topic}"`. `{topic}` must start with a letter,
    // and contain only letters (`[A-Za-z]`), numbers (`[0-9]`), dashes (`-`),
    // underscores (`_`), periods (`.`), tildes (`~`), plus (`+`) or percent
    // signs (`%`). It must be between 3 and 255 characters in length, and it
    // must not start with `"goog"`.
    string name = 1;
}

enum Alt {
    JSON = 0;
    MEDIA = 1;
    PROTO = 2;
}

service GoogleCloudPub/SubService {
    // Creates the given topic with the given name.
    rpc PutV1beta2Name(PutV1beta2NameRequest) returns (Topic) {
      option (google.api.http) = {
        put: "//v1beta2/{name}"
        body: "body"
      };
    }
    // Lists matching subscriptions.
    rpc GetV1beta2ProjectSubscriptions(GetV1beta2ProjectSubscriptionsRequest) returns (ListSubscriptionsResponse) {
      option (google.api.http) = {
        get: "//v1beta2/{project}/subscriptions"
      };
    }
    // Lists matching topics.
    rpc GetV1beta2ProjectTopics(GetV1beta2ProjectTopicsRequest) returns (ListTopicsResponse) {
      option (google.api.http) = {
        get: "//v1beta2/{project}/topics"
      };
    }
    // Gets the access control policy for a resource.
    // Returns an empty policy if the resource exists and does not have a policy
    // set.
    rpc GetV1beta2Resource:GetIamPolicy(GetV1beta2Resource:GetIamPolicyRequest) returns (Policy) {
      option (google.api.http) = {
        get: "//v1beta2/{resource}:getIamPolicy"
      };
    }
    // Sets the access control policy on the specified resource. Replaces any
    // existing policy.
    rpc PostV1beta2Resource:SetIamPolicy(PostV1beta2Resource:SetIamPolicyRequest) returns (Policy) {
      option (google.api.http) = {
        post: "//v1beta2/{resource}:setIamPolicy"
        body: "body"
      };
    }
    // Returns permissions that a caller has on the specified resource.
    // If the resource does not exist, this will return an empty set of
    // permissions, not a NOT_FOUND error.
    // 
    // Note: This operation is designed to be used for building permission-aware
    // UIs and command-line tools, not for authorization checking. This operation
    // may "fail open" without warning.
    rpc PostV1beta2Resource:TestIamPermissions(PostV1beta2Resource:TestIamPermissionsRequest) returns (TestIamPermissionsResponse) {
      option (google.api.http) = {
        post: "//v1beta2/{resource}:testIamPermissions"
        body: "body"
      };
    }
    // Gets the configuration details of a subscription.
    rpc GetV1beta2Subscription(GetV1beta2SubscriptionRequest) returns (Subscription) {
      option (google.api.http) = {
        get: "//v1beta2/{subscription}"
      };
    }
    // Deletes an existing subscription. All pending messages in the subscription
    // are immediately dropped. Calls to `Pull` after deletion will return
    // `NOT_FOUND`. After a subscription is deleted, a new one may be created with
    // the same name, but the new one has no association with the old
    // subscription, or its topic unless the same topic is specified.
    rpc DeleteV1beta2Subscription(DeleteV1beta2SubscriptionRequest) returns (Empty) {
      option (google.api.http) = {
        delete: "//v1beta2/{subscription}"
      };
    }
    // Acknowledges the messages associated with the `ack_ids` in the
    // `AcknowledgeRequest`. The Pub/Sub system can remove the relevant messages
    // from the subscription.
    // 
    // Acknowledging a message whose ack deadline has expired may succeed,
    // but such a message may be redelivered later. Acknowledging a message more
    // than once will not result in an error.
    rpc PostV1beta2Subscription:Acknowledge(PostV1beta2Subscription:AcknowledgeRequest) returns (Empty) {
      option (google.api.http) = {
        post: "//v1beta2/{subscription}:acknowledge"
        body: "body"
      };
    }
    // Modifies the ack deadline for a specific message. This method is useful
    // to indicate that more time is needed to process a message by the
    // subscriber, or to make the message available for redelivery if the
    // processing was interrupted. Note that this does not modify the
    // subscription-level `ackDeadlineSeconds` used for subsequent messages.
    rpc PostV1beta2Subscription:ModifyAckDeadline(PostV1beta2Subscription:ModifyAckDeadlineRequest) returns (Empty) {
      option (google.api.http) = {
        post: "//v1beta2/{subscription}:modifyAckDeadline"
        body: "body"
      };
    }
    // Modifies the `PushConfig` for a specified subscription.
    // 
    // This may be used to change a push subscription to a pull one (signified by
    // an empty `PushConfig`) or vice versa, or change the endpoint URL and other
    // attributes of a push subscription. Messages will accumulate for delivery
    // continuously through the call regardless of changes to the `PushConfig`.
    rpc PostV1beta2Subscription:ModifyPushConfig(PostV1beta2Subscription:ModifyPushConfigRequest) returns (Empty) {
      option (google.api.http) = {
        post: "//v1beta2/{subscription}:modifyPushConfig"
        body: "body"
      };
    }
    // Pulls messages from the server. Returns an empty list if there are no
    // messages available in the backlog. The server may return `UNAVAILABLE` if
    // there are too many concurrent pull requests pending for the given
    // subscription.
    rpc PostV1beta2Subscription:Pull(PostV1beta2Subscription:PullRequest) returns (PullResponse) {
      option (google.api.http) = {
        post: "//v1beta2/{subscription}:pull"
        body: "body"
      };
    }
    // Gets the configuration of a topic.
    rpc GetV1beta2Topic(GetV1beta2TopicRequest) returns (Topic) {
      option (google.api.http) = {
        get: "//v1beta2/{topic}"
      };
    }
    // Deletes the topic with the given name. Returns `NOT_FOUND` if the topic
    // does not exist. After a topic is deleted, a new topic may be created with
    // the same name; this is an entirely new topic with none of the old
    // configuration or subscriptions. Existing subscriptions to this topic are
    // not deleted, but their `topic` field is set to `_deleted-topic_`.
    rpc DeleteV1beta2Topic(DeleteV1beta2TopicRequest) returns (Empty) {
      option (google.api.http) = {
        delete: "//v1beta2/{topic}"
      };
    }
    // Lists the name of the subscriptions for this topic.
    rpc GetV1beta2TopicSubscriptions(GetV1beta2TopicSubscriptionsRequest) returns (ListTopicSubscriptionsResponse) {
      option (google.api.http) = {
        get: "//v1beta2/{topic}/subscriptions"
      };
    }
    // Adds one or more messages to the topic. Returns `NOT_FOUND` if the topic
    // does not exist. The message payload must not be empty; it must contain
    //  either a non-empty data field, or at least one attribute.
    rpc PostV1beta2Topic:Publish(PostV1beta2Topic:PublishRequest) returns (PublishResponse) {
      option (google.api.http) = {
        post: "//v1beta2/{topic}:publish"
        body: "body"
      };
    }
}
