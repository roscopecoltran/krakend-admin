[[backends]]
  group = "cloud-spanner-v1-database-ddl"
  slug = "cloud-spanner-v1-v1-database-ddl"
  url_pattern = "/v1/{database}/ddl"
  method = "GET"
  host = ["https://spanner.googleapis.com"]
  url_keys = ["database"]
  whitelist = ["statements"]
  concurrent_calls = 1
  [backends.mapping]
    statements = "statements"
  [backends.extra_config]
    hosts = ["https://spanner.googleapis.com"]
    schemes = ["https"]

