[[backends]]
  group = "google-slides"
  slug = "google-slides-v1"
  url_pattern = "/v1/presentations"
  method = "POST"
  host = ["https://slides.googleapis.com"]
  whitelist = ["title", "slides", "masters", "layouts", "revisionId", "locale", "presentationId"]
  [backends.extra_config]
    hosts = ["https://slides.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-slides"
  slug = "google-slides-v1"
  url_pattern = "/v1/presentations/{presentationId}"
  method = "GET"
  host = ["https://slides.googleapis.com"]
  url_keys = ["presentationId"]
  whitelist = ["revisionId", "locale", "presentationId", "title", "slides", "masters", "layouts"]
  [backends.extra_config]
    hosts = ["https://slides.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-slides"
  slug = "google-slides-v1"
  url_pattern = "/v1/presentations/{presentationId}/pages/{pageObjectId}"
  method = "GET"
  host = ["https://slides.googleapis.com"]
  url_keys = ["presentationId", "pageObjectId"]
  whitelist = ["objectId", "revisionId", "pageType", "pageElements"]
  [backends.extra_config]
    hosts = ["https://slides.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-slides"
  slug = "google-slides-v1"
  url_pattern = "/v1/presentations/{presentationId}/pages/{pageObjectId}/thumbnail"
  method = "GET"
  host = ["https://slides.googleapis.com"]
  url_keys = ["pageObjectId", "presentationId"]
  query_string_params = ["thumbnailProperties.mimeType", "thumbnailProperties.thumbnailSize"]
  whitelist = ["contentUrl", "height", "width"]
  [backends.extra_config]
    hosts = ["https://slides.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-slides"
  slug = "google-slides-v1"
  url_pattern = "/v1/presentations/{presentationId}:batchUpdate"
  method = "POST"
  host = ["https://slides.googleapis.com"]
  url_keys = ["presentationId"]
  whitelist = ["replies", "presentationId"]
  [backends.extra_config]
    hosts = ["https://slides.googleapis.com"]
    schemes = ["https"]
