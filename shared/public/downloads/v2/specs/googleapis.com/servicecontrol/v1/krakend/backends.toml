[[backends]]
  group = "google-service-control-v1"
  slug = "google-service-control-v1-v1-services-servicename-allocatequota"
  url_pattern = "/v1/services/{serviceName}:allocateQuota"
  method = "POST"
  host = ["https://servicecontrol.googleapis.com"]
  url_keys = ["serviceName"]
  whitelist = ["allocateErrors", "operationId", "quotaMetrics", "serviceConfigId"]
  concurrent_calls = 1
  [backends.mapping]
    allocateErrors = "allocateErrors"
    operationId = "operationId"
    quotaMetrics = "quotaMetrics"
    serviceConfigId = "serviceConfigId"
  [backends.extra_config]
    hosts = ["https://servicecontrol.googleapis.com"]
    schemes = ["https"]

