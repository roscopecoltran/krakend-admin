[[backends]]
  group = "google-service-control"
  slug = "google-service-control-v1"
  url_pattern = "/v1/services/{serviceName}:allocateQuota"
  method = "POST"
  host = ["https://servicecontrol.googleapis.com"]
  url_keys = ["serviceName"]
  whitelist = ["operationId", "quotaMetrics", "allocateErrors", "serviceConfigId"]
  [backends.extra_config]
    hosts = ["https://servicecontrol.googleapis.com"]
    schemes = ["https"]

