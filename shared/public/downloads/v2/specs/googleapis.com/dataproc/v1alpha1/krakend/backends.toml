[[backends]]
  group = "google-cloud-dataproc"
  slug = "google-cloud-dataproc-v1alpha1"
  url_pattern = "/v1alpha1/projects/{projectId}/regions/{region}/clusters"
  method = "GET"
  host = ["https://dataproc.googleapis.com"]
  url_keys = ["projectId", "region"]
  query_string_params = ["pageSize", "filter", "pageToken"]
  whitelist = ["nextPageToken", "clusters"]
  [backends.extra_config]
    hosts = ["https://dataproc.googleapis.com"]
    schemes = ["https"]

