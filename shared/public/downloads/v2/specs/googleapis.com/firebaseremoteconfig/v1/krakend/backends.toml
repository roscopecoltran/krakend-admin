[[backends]]
  group = "firebase-remote-config-v1"
  url_pattern = "/v1/{project}/remoteConfig"
  method = "GET"
  host = ["https://firebaseremoteconfig.googleapis.com"]
  url_keys = ["project"]
  whitelist = ["conditions", "parameters"]
  concurrent_calls = 1
  [backends.mapping]
    conditions = "conditions"
    parameters = "parameters"
  [backends.extra_config]
    slug = "firebase-remote-config-v1-v1-project-remoteconfig"
    hosts = ["https://firebaseremoteconfig.googleapis.com"]
    schemes = ["https"]
