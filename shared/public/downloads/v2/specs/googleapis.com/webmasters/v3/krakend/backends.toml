[[backends]]
  group = "search-console-v3"
  url_pattern = "/webmasters/v3/sites"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["siteEntry"]
  concurrent_calls = 1
  [backends.mapping]
    siteEntry = "siteEntry"
  [backends.extra_config]
    slug = "search-console-v3-webmasters-v3-sites"
    hosts = ["https://www.googleapis.com"]
    topics = ["search"]
    schemes = ["https"]

[[backends]]
  group = "search-console-v3"
  url_pattern = "/webmasters/v3/sites/{siteUrl}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["permissionLevel", "siteUrl"]
  concurrent_calls = 1
