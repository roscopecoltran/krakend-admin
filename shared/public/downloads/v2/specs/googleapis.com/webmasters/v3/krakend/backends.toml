  group = "search-console-sites-siteurl-searchanalytics-query"
  slug = "search-console-v3-sites-siteurl-searchanalytics-query"
  url_pattern = "/sites/{siteUrl}/searchAnalytics/query"
  method = "POST"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl"]
  whitelist = ["responseAggregationType", "rows"]
  concurrent_calls = 0
  [backends.mapping]
    responseAggregationType = "responseAggregationType"
    rows = "rows"
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console-sites-siteurl-sitemaps"
