[[backends]]
  group = "search-console"
  slug = "search-console-v3"
  url_pattern = "/sites"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["siteEntry"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console"
  slug = "search-console-v3"
  url_pattern = "/sites/{siteUrl}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl"]
  whitelist = ["siteUrl", "permissionLevel"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console"
  slug = "search-console-v3"
  url_pattern = "/sites/{siteUrl}/searchAnalytics/query"
  method = "POST"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl"]
  whitelist = ["rows", "responseAggregationType"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console"
  slug = "search-console-v3"
  url_pattern = "/sites/{siteUrl}/sitemaps"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl"]
  query_string_params = ["sitemapIndex"]
  whitelist = ["sitemap"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console"
  slug = "search-console-v3"
  url_pattern = "/sites/{siteUrl}/sitemaps/{feedpath}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl", "feedpath"]
  whitelist = ["errors", "path", "warnings", "lastDownloaded", "isSitemapsIndex", "isPending", "lastSubmitted", "contents", "type"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console"
  slug = "search-console-v3"
  url_pattern = "/sites/{siteUrl}/urlCrawlErrorsCounts/query"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl"]
  query_string_params = ["category", "latestCountsOnly", "platform"]
  whitelist = ["countPerTypes"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console"
  slug = "search-console-v3"
  url_pattern = "/sites/{siteUrl}/urlCrawlErrorsSamples"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl"]
  query_string_params = ["category", "platform"]
  whitelist = ["urlCrawlErrorSample"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console"
  slug = "search-console-v3"
  url_pattern = "/sites/{siteUrl}/urlCrawlErrorsSamples/{url}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl", "url"]
  query_string_params = ["category", "platform"]
  whitelist = ["pageUrl", "responseCode", "first_detected", "last_crawled"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
