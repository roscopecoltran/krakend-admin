[[backends]]
  group = "search-console-sites"
  slug = "search-console-v3-sites"
  url_pattern = "/sites"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["siteEntry"]
  concurrent_calls = 0
  [backends.mapping]
    siteEntry = "siteEntry"
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console-sites-siteurl"
  slug = "search-console-v3-sites-siteurl"
  url_pattern = "/sites/{siteUrl}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl"]
  whitelist = ["permissionLevel", "siteUrl"]
  concurrent_calls = 0
  [backends.mapping]
    permissionLevel = "permissionLevel"
    siteUrl = "siteUrl"
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

