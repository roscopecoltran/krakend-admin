[[backends]]
  group = "search-console-sites"
  slug = "search-console-v3-sites"
  url_pattern = "/sites"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["siteEntry"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console-sites-siteurl"
  slug = "search-console-v3-sites-siteurl"
  url_pattern = "/sites/{siteUrl}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl"]
  whitelist = ["permissionLevel", "siteUrl"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console-sites-siteurl-searchanalytics-query"
  slug = "search-console-v3-sites-siteurl-searchanalytics-query"
  url_pattern = "/sites/{siteUrl}/searchAnalytics/query"
  method = "POST"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl"]
  whitelist = ["responseAggregationType", "rows"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console-sites-siteurl-sitemaps"
  slug = "search-console-v3-sites-siteurl-sitemaps"
  url_pattern = "/sites/{siteUrl}/sitemaps"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl"]
  query_string_params = ["sitemapIndex"]
  whitelist = ["sitemap"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console-sites-siteurl-sitemaps-feedpath"
  slug = "search-console-v3-sites-siteurl-sitemaps-feedpath"
  url_pattern = "/sites/{siteUrl}/sitemaps/{feedpath}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl", "feedpath"]
  whitelist = ["warnings", "isPending", "isSitemapsIndex", "contents", "lastDownloaded", "type", "errors", "lastSubmitted", "path"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console-sites-siteurl-urlcrawlerrorscounts-query"
  slug = "search-console-v3-sites-siteurl-urlcrawlerrorscounts-query"
  url_pattern = "/sites/{siteUrl}/urlCrawlErrorsCounts/query"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl"]
  query_string_params = ["category", "latestCountsOnly", "platform"]
  whitelist = ["countPerTypes"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console-sites-siteurl-urlcrawlerrorssamples"
  slug = "search-console-v3-sites-siteurl-urlcrawlerrorssamples"
  url_pattern = "/sites/{siteUrl}/urlCrawlErrorsSamples"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl"]
  query_string_params = ["category", "platform"]
  whitelist = ["urlCrawlErrorSample"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "search-console-sites-siteurl-urlcrawlerrorssamples-url"
  slug = "search-console-v3-sites-siteurl-urlcrawlerrorssamples-url"
  url_pattern = "/sites/{siteUrl}/urlCrawlErrorsSamples/{url}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["siteUrl", "url"]
  query_string_params = ["category", "platform"]
  whitelist = ["pageUrl", "responseCode", "first_detected", "last_crawled"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
