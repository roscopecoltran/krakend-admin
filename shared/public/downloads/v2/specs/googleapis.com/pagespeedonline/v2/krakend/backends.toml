[[backends]]
  group = "pagespeed-insights-runpagespeed"
  slug = "pagespeed-insights-v2-runpagespeed"
  url_pattern = "/runPagespeed"
  method = "GET"
  host = ["https://www.googleapis.com"]
  query_string_params = ["filter_third_party_resources", "locale", "rule", "screenshot", "strategy", "url"]
  whitelist = ["formattedResults", "id", "invalidRules", "kind", "pageStats", "responseCode", "ruleGroups", "title", "version"]
  concurrent_calls = 0
  [backends.mapping]
    formattedResults = "formattedResults"
    id = "id"
    invalidRules = "invalidRules"
    kind = "kind"
    pageStats = "pageStats"
    responseCode = "responseCode"
    ruleGroups = "ruleGroups"
    title = "title"
    version = "version"
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
