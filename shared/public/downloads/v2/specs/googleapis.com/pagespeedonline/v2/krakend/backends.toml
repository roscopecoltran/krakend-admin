[[backends]]
  group = "pagespeed-insights-runpagespeed"
  slug = "pagespeed-insights-v2-runpagespeed"
  url_pattern = "/runPagespeed"
  method = "GET"
  host = ["https://www.googleapis.com"]
  query_string_params = ["url", "filter_third_party_resources", "locale", "rule", "screenshot", "strategy"]
  whitelist = ["formattedResults", "pageStats", "ruleGroups", "title", "version", "kind", "responseCode", "invalidRules", "id"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
