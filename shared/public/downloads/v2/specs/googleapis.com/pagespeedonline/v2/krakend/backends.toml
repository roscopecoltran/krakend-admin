[[backends]]
  group = "pagespeed-insights-v2"
  url_pattern = "/pagespeedonline/v2/runPagespeed"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["formattedResults", "id", "invalidRules", "kind", "pageStats", "responseCode", "ruleGroups", "title", "version"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "googleapis.com"
    description = "Analyzes the performance of a web page and provides tailored suggestions to make that page faster."
    version = "v2"
    slug = "pagespeed-insights-v2-pagespeedonline-v2-runpagespeed"
    hosts = ["https://www.googleapis.com"]
    topics = ["tools"]
    schemes = ["https"]
    [backends.extra_config.mapping]
      formattedResults = "formattedResults"
      id = "id"
      invalidRules = "invalidRules"
      kind = "kind"
      pageStats = "pageStats"
      responseCode = "responseCode"
      ruleGroups = "ruleGroups"
      title = "title"
      version = "version"
