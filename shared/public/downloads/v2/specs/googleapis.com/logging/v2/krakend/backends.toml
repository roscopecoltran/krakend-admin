[[backends]]
  group = "stackdriver-logging"
  slug = "stackdriver-logging-v2"
  url_pattern = "/v2/entries:list"
  method = "POST"
  host = ["https://logging.googleapis.com"]
  whitelist = ["nextPageToken", "entries"]
