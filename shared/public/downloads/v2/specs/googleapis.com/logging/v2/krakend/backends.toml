[[backends]]
  group = "stackdriver-logging-v2-entries-list"
  slug = "stackdriver-logging-v2-v2-entries-list"
  url_pattern = "/v2/entries:list"
  method = "POST"
  host = ["https://logging.googleapis.com"]
  whitelist = ["entries", "nextPageToken"]
  [backends.extra_config]
