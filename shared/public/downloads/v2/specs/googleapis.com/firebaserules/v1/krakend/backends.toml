[[backends]]
  group = "firebase-rules-v1-name"
  slug = "firebase-rules-v1-v1-name"
  url_pattern = "/v1/{name}"
  method = "GET"
  host = ["https://firebaserules.googleapis.com"]
  url_keys = ["name"]
  whitelist = ["updateTime", "createTime", "rulesetName", "name"]
  [backends.extra_config]
    hosts = ["https://firebaserules.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "firebase-rules-v1-name-releases"
  slug = "firebase-rules-v1-v1-name-releases"
  url_pattern = "/v1/{name}/releases"
  method = "GET"
  host = ["https://firebaserules.googleapis.com"]
  url_keys = ["name"]
  query_string_params = ["filter", "pageSize", "pageToken"]
  whitelist = ["releases", "nextPageToken"]
  [backends.extra_config]
    hosts = ["https://firebaserules.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "firebase-rules-v1-name-rulesets"
  slug = "firebase-rules-v1-v1-name-rulesets"
  url_pattern = "/v1/{name}/rulesets"
  method = "GET"
  host = ["https://firebaserules.googleapis.com"]
  url_keys = ["name"]
  query_string_params = ["filter", "pageSize", "pageToken"]
  whitelist = ["nextPageToken", "rulesets"]
  [backends.extra_config]
    hosts = ["https://firebaserules.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "firebase-rules-v1-name-getexecutable"
  slug = "firebase-rules-v1-v1-name-getexecutable"
  url_pattern = "/v1/{name}:getExecutable"
  method = "GET"
  host = ["https://firebaserules.googleapis.com"]
  url_keys = ["name"]
  query_string_params = ["executableVersion"]
  whitelist = ["executableVersion", "rulesetName", "updateTime", "language", "executable"]
  [backends.extra_config]
    hosts = ["https://firebaserules.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "firebase-rules-v1-name-test"
  slug = "firebase-rules-v1-v1-name-test"
  url_pattern = "/v1/{name}:test"
  method = "POST"
  host = ["https://firebaserules.googleapis.com"]
  url_keys = ["name"]
  whitelist = ["testResults", "issues"]
  [backends.extra_config]
    hosts = ["https://firebaserules.googleapis.com"]
    schemes = ["https"]
