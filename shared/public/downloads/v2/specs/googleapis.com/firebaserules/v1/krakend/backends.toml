[[backends]]
  group = "firebase-rules"
  slug = "firebase-rules-v1"
  url_pattern = "/v1/{name}"
  method = "GET"
  host = ["https://firebaserules.googleapis.com"]
  url_keys = ["name"]
  whitelist = ["updateTime", "name", "rulesetName", "createTime"]
  [backends.extra_config]
    hosts = ["https://firebaserules.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "firebase-rules"
  slug = "firebase-rules-v1"
  url_pattern = "/v1/{name}/releases"
  method = "GET"
  host = ["https://firebaserules.googleapis.com"]
  url_keys = ["name"]
  query_string_params = ["filter", "pageSize", "pageToken"]
  whitelist = ["releases", "nextPageToken"]
  [backends.extra_config]
    hosts = ["https://firebaserules.googleapis.com"]
    schemes = ["https"]

[[backends]]
