[[backends]]
  group = "google-site-verification"
  slug = "google-site-verification-v1"
  url_pattern = "/token"
  method = "POST"
  host = ["https://www.googleapis.com"]
  whitelist = ["token", "method"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-site-verification"
  slug = "google-site-verification-v1"
  url_pattern = "/webResource"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["items"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-site-verification"
  slug = "google-site-verification-v1"
  url_pattern = "/webResource/{id}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["id"]
  whitelist = ["site", "site", "owners", "owners", "site", "id"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
