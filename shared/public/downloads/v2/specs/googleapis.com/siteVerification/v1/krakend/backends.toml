[[backends]]
  group = "google-site-verification-v1"
  url_pattern = "/siteVerification/v1/token"
  method = "POST"
  host = ["https://www.googleapis.com"]
  whitelist = ["method", "token"]
  concurrent_calls = 1
  [backends.mapping]
    method = "method"
    token = "token"
  [backends.extra_config]
    slug = "google-site-verification-v1-siteverification-v1-token"
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-site-verification-v1"
  url_pattern = "/siteVerification/v1/webResource"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["items"]
  concurrent_calls = 1
  [backends.mapping]
    items = "items"
  [backends.extra_config]
    slug = "google-site-verification-v1-siteverification-v1-webresource"
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-site-verification-v1"
  url_pattern = "/siteVerification/v1/webResource/{id}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["id", "owners", "site"]
  concurrent_calls = 1
  [backends.mapping]
    id = "id"
    owners = "owners"
    site = "site"
  [backends.extra_config]
    slug = "google-site-verification-v1-siteverification-v1-webresource-id"
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
