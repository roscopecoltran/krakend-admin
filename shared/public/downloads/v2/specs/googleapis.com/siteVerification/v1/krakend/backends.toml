[[backends]]
  group = "google-site-verification-v1"
  url_pattern = "/siteVerification/v1/token"
  method = "POST"
  host = ["https://www.googleapis.com"]
  whitelist = ["method", "token"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "googleapis.com"
    description = "Verifies ownership of websites or domains with Google."
    version = "v1"
    slug = "google-site-verification-v1-siteverification-v1-token"
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
    [backends.extra_config.mapping]
      method = "method"
      token = "token"

