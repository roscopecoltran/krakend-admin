backends:
- group: google-site-verification-v1
  slug: google-site-verification-v1-siteverification-v1-token
  url_pattern: /siteVerification/v1/token
  method: POST
  host:
  - https://www.googleapis.com
  whitelist:
  - method
  - token
  concurrent_calls: 1
  mapping:
    method: method
    token: token
  extra_config:
    hosts:
    - https://www.googleapis.com
    schemes:
    - https
