backends:
- group: google-site-verification-token
  slug: google-site-verification-v1-token
  url_pattern: /token
  method: POST
  host:
  - https://www.googleapis.com
  whitelist:
  - method
  - token
  concurrent_calls: 0
  mapping:
    method: method
    token: token
  extra_config:
    hosts:
    - https://www.googleapis.com
    schemes:
    - https
- group: google-site-verification-webresource
  slug: google-site-verification-v1-webresource
  url_pattern: /webResource
  method: GET
  host:
  - https://www.googleapis.com
  whitelist:
  - items
  concurrent_calls: 0
  mapping:
    items: items
  extra_config:
    hosts:
    - https://www.googleapis.com
    schemes:
    - https
- group: google-site-verification-webresource-id
  slug: google-site-verification-v1-webresource-id
  url_pattern: /webResource/{id}
  method: GET
  host:
  - https://www.googleapis.com
  url_keys:
  - id
  whitelist:
  - id
  - owners
  - site
  concurrent_calls: 0
  mapping:
    id: id
    owners: owners
    site: site
  extra_config:
    hosts:
    - https://www.googleapis.com
    schemes:
    - https
