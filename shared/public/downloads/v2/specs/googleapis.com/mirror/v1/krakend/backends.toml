[[backends]]
  group = "google-mirror-v1"
  url_pattern = "/mirror/v1/accounts/{userToken}/{accountType}/{accountName}"
  method = "POST"
  host = ["https://www.googleapis.com"]
  whitelist = ["authTokens", "features", "password", "userData"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "googleapis.com"
    description = "Interacts with Glass users via the timeline."
    version = "v1"
    slug = "google-mirror-v1-mirror-v1-accounts-usertoken-accounttype-accountname"
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
    [backends.extra_config.mapping]
      authTokens = "authTokens"
      features = "features"
      password = "password"
      userData = "userData"

