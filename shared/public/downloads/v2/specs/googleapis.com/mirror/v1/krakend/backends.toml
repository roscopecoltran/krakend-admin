[[backends]]
  group = "google-mirror-accounts-usertoken-accounttype-accountname"
  slug = "google-mirror-v1-accounts-usertoken-accounttype-accountname"
  url_pattern = "/accounts/{userToken}/{accountType}/{accountName}"
  method = "POST"
  host = ["https://www.googleapis.com"]
  url_keys = ["userToken", "accountType", "accountName"]
  whitelist = ["features", "password", "userData", "authTokens"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

