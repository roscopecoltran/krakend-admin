[[backends]]
  group = "ad-exchange-buyer-accounts"
  slug = "ad-exchange-buyer-v1-2-accounts"
  url_pattern = "/accounts"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["items", "kind"]
  concurrent_calls = 0
  [backends.mapping]
    items = "items"
    kind = "kind"
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

