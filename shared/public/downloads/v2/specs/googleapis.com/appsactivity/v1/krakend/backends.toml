[[backends]]
  group = "g-suite-activity"
  slug = "g-suite-activity-v1"
  url_pattern = "/activities"
  method = "GET"
  host = ["https://www.googleapis.com"]
  query_string_params = ["drive.ancestorId", "drive.fileId", "groupingStrategy", "pageSize", "pageToken", "source", "userId"]
  whitelist = ["activities", "nextPageToken"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
