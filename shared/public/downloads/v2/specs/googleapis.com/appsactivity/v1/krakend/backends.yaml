backends:
- group: g-suite-activity-activities
  slug: g-suite-activity-v1-activities
  url_pattern: /activities
  method: GET
  host:
  - https://www.googleapis.com
  query_string_params:
  - drive.ancestorId
  - drive.fileId
  - groupingStrategy
  - pageSize
  - pageToken
  - source
  - userId
  whitelist:
  - activities
  - nextPageToken
  concurrent_calls: 0
  mapping:
    activities: activities
    nextPageToken: nextPageToken
  extra_config:
    hosts:
    - https://www.googleapis.com
    schemes:
    - https
