[[backends]]
  group = "google-ad-experience-report-v1"
  url_pattern = "/v1/violatingSites"
  method = "GET"
  host = ["https://adexperiencereport.googleapis.com"]
  whitelist = ["violatingSites"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "googleapis.com"
    description = "View Ad Experience Report data, and get a list of sites that have a significant number of annoying ads."
    version = "v1"
    slug = "google-ad-experience-report-v1-v1-violatingsites"
    schemes = ["https"]
    hosts = ["https://adexperiencereport.googleapis.com"]
    topics = ["violatingsites"]
    [backends.extra_config.mapping]
      violatingSites = "violatingSites"

[[backends]]
  group = "google-ad-experience-report-v1"
  url_pattern = "/v1/{name}"
  method = "GET"
  host = ["https://adexperiencereport.googleapis.com"]
  url_keys = ["name"]
  whitelist = ["reviewedSite"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "googleapis.com"
    description = "View Ad Experience Report data, and get a list of sites that have a significant number of annoying ads."
    version = "v1"
    slug = "google-ad-experience-report-v1-v1-name"
    schemes = ["https"]
    hosts = ["https://adexperiencereport.googleapis.com"]
    topics = ["sites"]
    [backends.extra_config.mapping]
      reviewedSite = "reviewedSite"
