[[backends]]
  group = "google-play-developer-v1"
  url_pattern = "/androidpublisher/v1/applications/{packageName}/subscriptions/{subscriptionId}/purchases/{token}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["autoRenewing", "initiationTimestampMsec", "kind", "validUntilTimestampMsec"]
  concurrent_calls = 1
  [backends.mapping]
    autoRenewing = "autoRenewing"
    initiationTimestampMsec = "initiationTimestampMsec"
    kind = "kind"
    validUntilTimestampMsec = "validUntilTimestampMsec"
  [backends.extra_config]
    slug = "google-play-developer-v1-androidpublisher-v1-applications-packagename-subscriptions-subscriptionid-purchases-token"
    hosts = ["https://www.googleapis.com"]
    topics = ["developer-tools"]
    schemes = ["https"]

