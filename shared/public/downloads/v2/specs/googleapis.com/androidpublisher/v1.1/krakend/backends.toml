[[backends]]
  group = "google-play-developer-packagename-inapp-productid-purchases-token"
  slug = "google-play-developer-v1-1-packagename-inapp-productid-purchases-token"
  url_pattern = "/{packageName}/inapp/{productId}/purchases/{token}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["packageName", "productId", "token"]
  whitelist = ["consumptionState", "developerPayload", "kind", "orderId", "purchaseState", "purchaseTime"]
  concurrent_calls = 0
  [backends.mapping]
    consumptionState = "consumptionState"
    developerPayload = "developerPayload"
    kind = "kind"
    orderId = "orderId"
    purchaseState = "purchaseState"
    purchaseTime = "purchaseTime"
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

