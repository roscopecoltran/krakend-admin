[[backends]]
  group = "google-play-developer"
  slug = "google-play-developer-v1-1"
  url_pattern = "/{packageName}/inapp/{productId}/purchases/{token}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["packageName", "productId", "token"]
  whitelist = ["developerPayload", "purchaseTime", "kind", "purchaseState", "consumptionState", "orderId"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-play-developer"
  slug = "google-play-developer-v1-1"
  url_pattern = "/{packageName}/subscriptions/{subscriptionId}/purchases/{token}"
  method = "GET"
  host = ["https://www.googleapis.com"]
  url_keys = ["packageName", "subscriptionId", "token"]
  whitelist = ["kind", "validUntilTimestampMsec", "autoRenewing", "initiationTimestampMsec"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-play-developer"
  slug = "google-play-developer-v1-1"
  url_pattern = "/{packageName}/subscriptions/{subscriptionId}/purchases/{token}/cancel"
  method = "POST"
  host = ["https://www.googleapis.com"]
  url_keys = ["packageName", "subscriptionId", "token"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]
