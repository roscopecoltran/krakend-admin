[[backends]]
  group = "google-cloud-os-login"
  slug = "google-cloud-os-login-v1alpha"
  url_pattern = "/v1alpha/{name}"
  method = "GET"
  host = ["https://oslogin.googleapis.com"]
  url_keys = ["name"]
  whitelist = ["fingerprint", "expirationTimeUsec", "key"]
  [backends.extra_config]
    hosts = ["https://oslogin.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-os-login"
  slug = "google-cloud-os-login-v1alpha"
  url_pattern = "/v1alpha/{name}/loginProfile"
  method = "GET"
  host = ["https://oslogin.googleapis.com"]
  url_keys = ["name"]
  whitelist = ["posixAccounts", "suspended", "sshPublicKeys", "name"]
  [backends.extra_config]
    hosts = ["https://oslogin.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-os-login"
  slug = "google-cloud-os-login-v1alpha"
  url_pattern = "/v1alpha/{parent}:importSshPublicKey"
  method = "POST"
  host = ["https://oslogin.googleapis.com"]
  url_keys = ["parent"]
  [backends.extra_config]
    hosts = ["https://oslogin.googleapis.com"]
    schemes = ["https"]
