[[backends]]
  group = "surveys"
  slug = "surveys-v2"
  url_pattern = "/mobileAppPanels"
  method = "GET"
  host = ["https://www.googleapis.com"]
  query_string_params = ["maxResults", "startIndex", "token"]
  whitelist = ["requestId", "resources"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

