[[backends]]
  group = "google-fonts-developer-v1"
  url_pattern = "/webfonts/v1/webfonts"
  method = "GET"
  host = ["https://www.googleapis.com"]
  whitelist = ["items", "kind"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "googleapis.com"
    description = "Accesses the metadata for all families served by Google Fonts, providing a list of families currently available (including available styles and a list of supported script subsets)."
    version = "v1"
    slug = "google-fonts-developer-v1-webfonts-v1-webfonts"
    hosts = ["https://www.googleapis.com"]
    topics = ["developer-tools"]
    schemes = ["https"]
    [backends.extra_config.mapping]
      items = "items"
      kind = "kind"
