[[backends]]
  group = "google-activities"
  slug = "google-v1-activities"
  url_pattern = "/activities"
  method = "GET"
  host = ["https://www.googleapis.com"]
  query_string_params = ["query", "language", "maxResults", "orderBy", "pageToken"]
  whitelist = ["nextPageToken", "kind", "items", "etag", "updated", "nextLink", "id", "selfLink", "title"]
  [backends.extra_config]
    hosts = ["https://www.googleapis.com"]
    schemes = ["https"]

