[[backends]]
  group = "google-cloud-runtime-configuration"
  slug = "google-cloud-runtime-configuration-v1"
  url_pattern = "/v1/{name}"
  method = "GET"
  host = ["https://runtimeconfig.googleapis.com"]
  url_keys = ["name"]
  query_string_params = ["filter", "pageSize", "pageToken"]
  whitelist = ["operations", "nextPageToken"]
  [backends.extra_config]
    hosts = ["https://runtimeconfig.googleapis.com"]
    schemes = ["https"]

[[backends]]
  group = "google-cloud-runtime-configuration"
  slug = "google-cloud-runtime-configuration-v1"
  url_pattern = "/v1/{name}:cancel"
  method = "POST"
  host = ["https://runtimeconfig.googleapis.com"]
  url_keys = ["name"]
  [backends.extra_config]
    hosts = ["https://runtimeconfig.googleapis.com"]
    schemes = ["https"]
