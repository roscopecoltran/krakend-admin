  url_pattern = "/api/v1/domains"
  method = "JSON"
  encoding = "json"
  host = ["http://posty-api.herokuapp.com"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "posty-api.herokuapp.com"
