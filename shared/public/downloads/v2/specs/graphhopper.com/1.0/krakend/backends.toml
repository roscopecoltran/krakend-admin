[[backends]]
  group = "route-optimization-api-1-vrp-optimize"
  slug = "route-optimization-1-0-api-1-vrp-optimize"
  url_pattern = "/api/1/vrp/optimize"
  method = "POST"
  encoding = "json"
  host = ["https://graphhopper.com"]
  whitelist = ["job_id"]
  concurrent_calls = 1
  [backends.mapping]
    job_id = "job_id"
  [backends.extra_config]
    consumes = ["json"]
    produces = ["json"]
    hosts = ["https://graphhopper.com"]
    schemes = ["https"]

[[backends]]
  group = "route-optimization-api-1-vrp-solution-jobid"
  slug = "route-optimization-1-0-api-1-vrp-solution-jobid"
  url_pattern = "/api/1/vrp/solution/{jobId}"
  method = "GET"
  encoding = "json"
  host = ["https://graphhopper.com"]
  whitelist = ["copyrights", "job_id", "processing_time", "status", "waiting_in_queue"]
  concurrent_calls = 1
  [backends.mapping]
    copyrights = "copyrights"
    job_id = "job_id"
    processing_time = "processing_time"
    status = "status"
    waiting_in_queue = "waiting_in_queue"
  [backends.extra_config]
    consumes = ["json"]
    produces = ["json"]
    hosts = ["https://graphhopper.com"]
    schemes = ["https"]
