[[backends]]
  group = "route-optimization"
  slug = "route-optimization-1-0"
  url_pattern = "/optimize"
  method = "POST"
  encoding = "json"
  host = ["https://graphhopper.com"]
  query_string_params = ["key"]
  whitelist = ["job_id"]
  [backends.extra_config]
    consumes = ["json"]
    produces = ["json"]
    hosts = ["https://graphhopper.com"]
    schemes = ["https"]

[[backends]]
  group = "route-optimization"
  slug = "route-optimization-1-0"
  url_pattern = "/solution/{jobId}"
  method = "GET"
  encoding = "json"
  host = ["https://graphhopper.com"]
  url_keys = ["jobId"]
  query_string_params = ["key"]
  whitelist = ["waiting_in_queue", "processing_time", "copyrights", "status", "job_id", "copyrights"]
  [backends.extra_config]
    consumes = ["json"]
    produces = ["json"]
    hosts = ["https://graphhopper.com"]
    schemes = ["https"]
