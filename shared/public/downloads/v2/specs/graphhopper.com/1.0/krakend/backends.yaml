backends:
- group: route-optimization-1-0
  url_pattern: /api/1/vrp/optimize
  method: POST
  encoding: json
  host:
  - https://graphhopper.com
  whitelist:
  - job_id
  concurrent_calls: 1
  extra_config:
    provider: graphhopper.com
    description: Our Route Optimization API solves the so called vehicle routing problem
      fast. It calculates an optimal tour for a set of vehicles, services and constraints
    version: "1.0"
    slug: route-optimization-1-0-api-1-vrp-optimize
    consumes:
    - json
    produces:
    - json
    mapping:
      job_id: job_id
    hosts:
    - https://graphhopper.com
    topics:
    - location
    schemes:
    - https
- group: route-optimization-1-0
  url_pattern: /api/1/vrp/solution/{jobId}
  method: GET
  encoding: json
  host:
  - https://graphhopper.com
  whitelist:
  - copyrights
  - job_id
  - processing_time
  - status
  - waiting_in_queue
  concurrent_calls: 1
  extra_config:
    provider: graphhopper.com
    description: Our Route Optimization API solves the so called vehicle routing problem
      fast. It calculates an optimal tour for a set of vehicles, services and constraints
    version: "1.0"
    slug: route-optimization-1-0-api-1-vrp-solution-jobid
    consumes:
    - json
    produces:
    - json
    mapping:
      copyrights: copyrights
      job_id: job_id
      processing_time: processing_time
      status: status
      waiting_in_queue: waiting_in_queue
    hosts:
    - https://graphhopper.com
    topics:
    - location
    schemes:
    - https
