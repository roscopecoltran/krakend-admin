[[backends]]
  group = "semantic-name-concept-type-specific-concept"
  slug = "semantic-2-0-0-name-concept-type-specific-concept"
  url_pattern = "/name/{concept-type}/{specific-concept}"
  method = "JSON"
  encoding = "json"
  host = ["https://api.nytimes.com"]
  concurrent_calls = 0
  [backends.extra_config]
    produces = ["json"]
    hosts = ["http://api.nytimes.com", "https://api.nytimes.com"]
    schemes = ["http", "https"]

