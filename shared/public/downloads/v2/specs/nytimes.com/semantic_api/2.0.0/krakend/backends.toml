[[backends]]
  group = "semantic-2-0-0"
  url_pattern = "/svc/semantic/v2/concept/name/{concept-type}/{specific-concept}"
  method = "JSON"
  encoding = "json"
  host = ["https://api.nytimes.com"]
  concurrent_calls = 1
  [backends.extra_config]
    slug = "semantic-2-0-0-svc-semantic-v2-concept-name-concept-type-specific-concept"
    produces = ["json"]
    hosts = ["http://api.nytimes.com", "https://api.nytimes.com"]
    topics = ["media", "open-data"]
    schemes = ["http", "https"]

