[[backends]]
  group = "vat-api-1"
  url_pattern = "/v1/country-code-check"
  method = "GET"
  host = ["https://vatapi.com"]
  whitelist = ["country", "country_code", "status", "vat_applies"]
  concurrent_calls = 1
  [backends.extra_config]
    provider = "vatapi.com"
    description = "A developer friendly API to help your business achieve VAT compliance"
    version = "1"
    slug = "vat-api-1-v1-country-code-check"
    schemes = ["https"]
    hosts = ["https://vatapi.com"]
    topics = ["financial"]
    [backends.extra_config.mapping]
      country = "country"
      country_code = "country_code"
      status = "status"
      vat_applies = "vat_applies"

