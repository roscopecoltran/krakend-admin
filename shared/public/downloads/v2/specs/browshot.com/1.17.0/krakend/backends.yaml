- group: browshot-api-v1-account-info
  slug: browshot-1-17-0-api-v1-account-info
  url_pattern: /api/v1/account/info
  method: GET
  encoding: json
  host:
  - https://api.browshot.com
  whitelist:
  - balance
  - browsers
  - free_screenshots_left
  - hosting_browshot
  - instances
  - private_instances
  - screenshots
  concurrent_calls: 1
  mapping:
    balance: balance
    browsers: browsers
    free_screenshots_left: free_screenshots_left
    hosting_browshot: hosting_browshot
    instances: instances
    private_instances: private_instances
    screenshots: screenshots
  extra_config:
    produces:
    - json
    hosts:
    - https://api.browshot.com
    schemes:
    - https
