"definitions.JobAddParameter.properties.onAllTasksComplete.$ref" = "#/definitions/OnAllTasksComplete"
"definitions.JobAddParameter.properties.onAllTasksComplete.description" = "Note that if a job contains no tasks, then all tasks are considered complete. This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noAction and update the job properties to set onAllTasksComplete to terminateJob once you have finished adding tasks. Permitted values are: noAction - do nothing. The job remains active unless terminated or disabled by some other means. terminateJob - terminate the job. The job's terminateReason is set to 'AllTasksComplete'. The default is noAction."
"definitions.JobAddParameter.properties.onAllTasksComplete.title" = "The action the Batch service should take when all tasks in the job are in the completed state."
"definitions.JobAddParameter.properties.onTaskFailure.$ref" = "#/definitions/OnTaskFailure"
"definitions.JobAddParameter.properties.onTaskFailure.description" = "noAction - do nothing. performExitOptionsJobAction - take the action associated with the task exit condition in the task's exitConditions collection. (This may still result in no action being taken, if that is what the task specifies.) The default is noAction."
"definitions.JobAddParameter.properties.onTaskFailure.title" = "The action the Batch service should take when any task in the job fails. A task is considered to have failed if it completes with a non-zero exit code and has exhausted its retry count, or if it had a scheduling error."
"definitions.JobAddParameter.properties.poolInfo.$ref" = "#/definitions/PoolInformation"
"definitions.JobAddParameter.properties.poolInfo.title" = "The pool on which the Batch service runs the job's tasks."
"definitions.JobAddParameter.properties.priority.description" = "Priority values can range from -1000 to 1000, with -1000 being the lowest priority and 1000 being the highest priority. The default value is 0."
"definitions.JobAddParameter.properties.priority.format" = "int32"
"definitions.JobAddParameter.properties.priority.title" = "The priority of the job."
"definitions.JobAddParameter.properties.priority.type" = "integer"
"definitions.JobAddParameter.properties.usesTaskDependencies.title" = "The flag that determines if this job will use tasks with dependencies."
"definitions.JobAddParameter.properties.usesTaskDependencies.type" = "boolean"
"definitions.JobAddParameter.required.length" = 2
"definitions.JobAddParameter.required[0]" = "id"
"definitions.JobAddParameter.required[1]" = "poolInfo"
"definitions.JobAddParameter.title" = "An Azure Batch job to add."
"definitions.JobConstraints.properties.maxTaskRetryCount.description" = "Note that this value specifically controls the number of retries. The Batch service will try each task once, and may then retry up to this limit. For example, if the maximum retry count is 3, Batch tries a task up to 4 times (one initial try and 3 retries). If the maximum retry count is 0, the Batch service does not retry tasks. If the maximum retry count is -1, the Batch service retries tasks without limit. The default value is 0 (no retries)."
"definitions.JobConstraints.properties.maxTaskRetryCount.format" = "int32"
"definitions.JobConstraints.properties.maxTaskRetryCount.title" = "The maximum number of times each task may be retried. The Batch service retries a task if its exit code is nonzero."
"definitions.JobConstraints.properties.maxTaskRetryCount.type" = "integer"
"definitions.JobConstraints.properties.maxWallClockTime.description" = "If the job does not complete within the time limit, the Batch service terminates it and any tasks that are still running. In this case, the termination reason will be MaxWallClockTimeExpiry. If this property is not specified, there is no time limit on how long the job may run."
"definitions.JobConstraints.properties.maxWallClockTime.format" = "duration"
"definitions.JobConstraints.properties.maxWallClockTime.title" = "The maximum elapsed time that the job may run, measured from the time the job is created."
"definitions.JobConstraints.properties.maxWallClockTime.type" = "string"
"definitions.JobConstraints.title" = "The execution constraints for a job."
"definitions.JobDisableParameter.properties.disableTasks.description" = "requeue - Terminate running tasks and requeue them. The tasks will run again when the job is enabled. terminate - Terminate running tasks. The tasks will not run again. wait - Allow currently running tasks to complete."
"definitions.JobDisableParameter.properties.disableTasks.enum.length" = 3
"definitions.JobDisableParameter.properties.disableTasks.enum[0]" = "requeue"
"definitions.JobDisableParameter.properties.disableTasks.enum[1]" = "terminate"
"definitions.JobDisableParameter.properties.disableTasks.enum[2]" = "wait"
"definitions.JobDisableParameter.properties.disableTasks.title" = "What to do with active tasks associated with the job."
"definitions.JobDisableParameter.properties.disableTasks.type" = "string"
"definitions.JobDisableParameter.properties.disableTasks.x-ms-enum.modelAsString" = false
"definitions.JobDisableParameter.properties.disableTasks.x-ms-enum.name" = "DisableJobOption"
"definitions.JobDisableParameter.required.length" = 1
"definitions.JobDisableParameter.required[0]" = "disableTasks"
"definitions.JobDisableParameter.title" = "Options when disabling a job."
"definitions.JobExecutionInformation.properties.endTime.description" = "This property is set only if the job is in the completed state."
"definitions.JobExecutionInformation.properties.endTime.format" = "date-time"
"definitions.JobExecutionInformation.properties.endTime.title" = "The completion time of the job."
"definitions.JobExecutionInformation.properties.endTime.type" = "string"
"definitions.JobExecutionInformation.properties.poolId.description" = "This element contains the actual pool where the job is assigned. When you get job details from the service, they also contain a poolInfo element, which contains the pool configuration data from when the job was added or updated. That poolInfo element may also contain a poolId element. If it does, the two IDs are the same. If it does not, it means the job ran on an auto pool, and this property contains the id of that auto pool."
"definitions.JobExecutionInformation.properties.poolId.title" = "The ID of the pool to which this job is assigned."
"definitions.JobExecutionInformation.properties.poolId.type" = "string"
"definitions.JobExecutionInformation.properties.schedulingError.$ref" = "#/definitions/JobSchedulingError"
"definitions.JobExecutionInformation.properties.schedulingError.description" = "This property is not set if there was no error starting the job."
"definitions.JobExecutionInformation.properties.schedulingError.title" = "Details of any error encountered by the service in starting the job."
"definitions.JobExecutionInformation.properties.startTime.description" = "This is the time at which the job was created."
"definitions.JobExecutionInformation.properties.startTime.format" = "date-time"
"definitions.JobExecutionInformation.properties.startTime.title" = "The start time of the job."
"definitions.JobExecutionInformation.properties.startTime.type" = "string"
"definitions.JobExecutionInformation.properties.terminateReason.description" = "This property is set only if the job is in the completed state. If the Batch service terminates the job, it sets the reason as follows: JMComplete - the Job Manager task completed, and killJobOnCompletion was set to true. MaxWallClockTimeExpiry - the job reached its maxWallClockTime constraint. TerminateJobSchedule - the job ran as part of a schedule, and the schedule terminated. AllTasksComplete - the job's onAllTasksComplete attribute is set to terminateJob, and all tasks in the job are complete. TaskFailed - the job's onTaskFailure attribute is set to performExitOptionsJobAction, and a task in the job failed with an exit condition that specified a jobAction of terminateJob. Any other string is a user-defined reason specified in a call to the 'Terminate a job' operation."
"definitions.JobExecutionInformation.properties.terminateReason.title" = "A string describing the reason the job ended."
"definitions.JobExecutionInformation.properties.terminateReason.type" = "string"
"definitions.JobExecutionInformation.required.length" = 1
"definitions.JobExecutionInformation.required[0]" = "startTime"
"definitions.JobExecutionInformation.title" = "Contains information about the execution of a job in the Azure Batch service."
"definitions.JobManagerTask.properties.applicationPackageReferences.description" = "Application packages are downloaded and deployed to a shared directory, not the task directory. Therefore, if a referenced package is already on the compute node, and is up to date, then it is not re-downloaded; the existing copy on the compute node is used. If a referenced application package cannot be installed, for example because the package has been deleted or because download failed, the task fails with a scheduling error. This property is currently not supported on jobs running on pools created using the virtualMachineConfiguration (IaaS) property. If a task specifying applicationPackageReferences runs on such a pool, it fails with a scheduling error with code TaskSchedulingConstraintFailed."
"definitions.JobManagerTask.properties.applicationPackageReferences.items.$ref" = "#/definitions/ApplicationPackageReference"
"definitions.JobManagerTask.properties.applicationPackageReferences.title" = "A list of application packages that the Batch service will deploy to the compute node before running the command line."
"definitions.JobManagerTask.properties.applicationPackageReferences.type" = "array"
"definitions.JobManagerTask.properties.authenticationTokenSettings.$ref" = "#/definitions/AuthenticationTokenSettings"
"definitions.JobManagerTask.properties.authenticationTokenSettings.description" = "If this property is set, the Batch service provides the task with an authentication token which can be used to authenticate Batch service operations without requiring an account access key. The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable. The operations that the task can carry out using the token depend on the settings. For example, a task can request job permissions in order to add other tasks to the job, or check the status of the job or of other tasks under the job."
"definitions.JobManagerTask.properties.authenticationTokenSettings.title" = "The settings for an authentication token that the task can use to perform Batch service operations."
"definitions.JobManagerTask.properties.commandLine.description" = "The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion. If you want to take advantage of such features, you should invoke the shell in the command line, for example using \"cmd /c MyCommand\" in Windows or \"/bin/sh -c MyCommand\" in Linux."
"definitions.JobManagerTask.properties.commandLine.title" = "The command line of the Job Manager task."
"definitions.JobManagerTask.properties.commandLine.type" = "string"
"definitions.JobManagerTask.properties.constraints.$ref" = "#/definitions/TaskConstraints"
"definitions.JobManagerTask.properties.constraints.title" = "Constraints that apply to the Job Manager task."
"definitions.JobManagerTask.properties.displayName.description" = "It need not be unique and can contain any Unicode characters up to a maximum length of 1024."
"definitions.JobManagerTask.properties.displayName.title" = "The display name of the Job Manager task."
"definitions.JobManagerTask.properties.displayName.type" = "string"
"definitions.JobManagerTask.properties.environmentSettings.items.$ref" = "#/definitions/EnvironmentSetting"
"definitions.JobManagerTask.properties.environmentSettings.title" = "A list of environment variable settings for the Job Manager task."
"definitions.JobManagerTask.properties.environmentSettings.type" = "array"
"definitions.JobManagerTask.properties.id.description" = "The id can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters."
"definitions.JobManagerTask.properties.id.title" = "A string that uniquely identifies the Job Manager taskwithin the job."
"definitions.JobManagerTask.properties.id.type" = "string"
"definitions.JobManagerTask.properties.killJobOnCompletion.description" = "If true, when the Job Manager task completes, the Batch service marks the job as complete. If any tasks are still running at this time (other than Job Release), those tasks are terminated. If false, the completion of the Job Manager task does not affect the job status. In this case, you should either use the onAllTasksComplete attribute to terminate the job, or have a client or user terminate the job explicitly. An example of this is if the Job Manager creates a set of tasks but then takes no further role in their execution. The default value is true. If you are using the onAllTasksComplete and onTaskFailure attributes to control job lifetime, and using the Job Manager task only to create the tasks for the job (not to monitor progress), then it is important to set killJobOnCompletion to false."
"definitions.JobManagerTask.properties.killJobOnCompletion.title" = "Whether completion of the Job Manager task signifies completion of the entire job."
"definitions.JobManagerTask.properties.killJobOnCompletion.type" = "boolean"
"definitions.JobManagerTask.properties.resourceFiles.description" = "Files listed under this element are located in the task's working directory."
"definitions.JobManagerTask.properties.resourceFiles.items.$ref" = "#/definitions/ResourceFile"
"definitions.JobManagerTask.properties.resourceFiles.title" = "A list of files that the Batch service will download to the compute node before running the command line."
"definitions.JobManagerTask.properties.resourceFiles.type" = "array"
"definitions.JobManagerTask.properties.runExclusive.description" = "If true, no other tasks will run on the same compute node for as long as the Job Manager is running. If false, other tasks can run simultaneously with the Job Manager on a compute node. The Job Manager task counts normally against the node's concurrent task limit, so this is only relevant if the node allows multiple concurrent tasks. The default value is true."
"definitions.JobManagerTask.properties.runExclusive.title" = "Whether the Job Manager task requires exclusive use of the compute node where it runs."
"definitions.JobManagerTask.properties.runExclusive.type" = "boolean"
"definitions.JobManagerTask.properties.userIdentity.$ref" = "#/definitions/UserIdentity"
"definitions.JobManagerTask.properties.userIdentity.description" = "If omitted, the task runs as a non-administrative user unique to the task."
"definitions.JobManagerTask.properties.userIdentity.title" = "The user identity under which the Job Manager task runs."
"definitions.JobManagerTask.required.length" = 2
"definitions.JobManagerTask.required[0]" = "id"
"definitions.JobManagerTask.required[1]" = "commandLine"
"definitions.JobManagerTask.title" = "Specifies details of a Job Manager task."
"definitions.JobPatchParameter.properties.constraints.$ref" = "#/definitions/JobConstraints"
"definitions.JobPatchParameter.properties.constraints.description" = "If omitted, the existing execution constraints are left unchanged."
"definitions.JobPatchParameter.properties.constraints.title" = "The execution constraints for the job."
"definitions.JobPatchParameter.properties.metadata.description" = "If omitted, the existing job metadata is left unchanged."
"definitions.JobPatchParameter.properties.metadata.items.$ref" = "#/definitions/MetadataItem"
"definitions.JobPatchParameter.properties.metadata.title" = "A list of name-value pairs associated with the job as metadata."
"definitions.JobPatchParameter.properties.metadata.type" = "array"
"definitions.JobPatchParameter.properties.onAllTasksComplete.$ref" = "#/definitions/OnAllTasksComplete"
"definitions.JobPatchParameter.properties.onAllTasksComplete.description" = "If omitted, the completion behavior is left unchanged. You may not change the value from terminateJob to noAction - that is, once you have engaged automatic job termination, you cannot turn it off again. If you try to do this, the request fails with an 'invalid property value' error response; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request)."
"definitions.JobPatchParameter.properties.onAllTasksComplete.title" = "The action the Batch service should take when all tasks in the job are in the completed state."
"definitions.JobPatchParameter.properties.poolInfo.$ref" = "#/definitions/PoolInformation"
"definitions.JobPatchParameter.properties.poolInfo.description" = "You may change the pool for a job only when the job is disabled. The Patch Job call will fail if you include the poolInfo element and the job is not disabled. If you specify an autoPoolSpecification specification in the poolInfo, only the keepAlive property can be updated, and then only if the auto pool has a poolLifetimeOption of job. If omitted, the job continues to run on its current pool."
"definitions.JobPatchParameter.properties.poolInfo.title" = "The pool on which the Batch service runs the job's tasks."
"definitions.JobPatchParameter.properties.priority.description" = "Priority values can range from -1000 to 1000, with -1000 being the lowest priority and 1000 being the highest priority. If omitted, the priority of the job is left unchanged."
"definitions.JobPatchParameter.properties.priority.format" = "int32"
"definitions.JobPatchParameter.properties.priority.title" = "The priority of the job."
"definitions.JobPatchParameter.properties.priority.type" = "integer"
"definitions.JobPatchParameter.title" = "The set of changes to be made to a job."
"definitions.JobPreparationAndReleaseTaskExecutionInformation.properties.jobPreparationTaskExecutionInfo.$ref" = "#/definitions/JobPreparationTaskExecutionInformation"
"definitions.JobPreparationAndReleaseTaskExecutionInformation.properties.jobPreparationTaskExecutionInfo.title" = "Information about the execution status of the Job Preparation task on this compute node."
"definitions.JobPreparationAndReleaseTaskExecutionInformation.properties.jobReleaseTaskExecutionInfo.$ref" = "#/definitions/JobReleaseTaskExecutionInformation"
"definitions.JobPreparationAndReleaseTaskExecutionInformation.properties.jobReleaseTaskExecutionInfo.description" = "This property is set only if the Job Release task has run on the node."
"definitions.JobPreparationAndReleaseTaskExecutionInformation.properties.jobReleaseTaskExecutionInfo.title" = "Information about the execution status of the Job Release task on this compute node."
