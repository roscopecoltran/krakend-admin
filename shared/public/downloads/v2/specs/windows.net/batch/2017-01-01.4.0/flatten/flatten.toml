"definitions.JobPreparationAndReleaseTaskExecutionInformation.title" = "The status of the Job Preparation and Job Release tasks on a compute node."
"definitions.JobPreparationTask.properties.commandLine.description" = "The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion. If you want to take advantage of such features, you should invoke the shell in the command line, for example using \"cmd /c MyCommand\" in Windows or \"/bin/sh -c MyCommand\" in Linux."
"definitions.JobPreparationTask.properties.commandLine.title" = "The command line of the Job Preparation task."
"definitions.JobPreparationTask.properties.commandLine.type" = "string"
"definitions.JobPreparationTask.properties.constraints.$ref" = "#/definitions/TaskConstraints"
"definitions.JobPreparationTask.properties.constraints.title" = "Constraints that apply to the Job Preparation task."
"definitions.JobPreparationTask.properties.environmentSettings.items.$ref" = "#/definitions/EnvironmentSetting"
"definitions.JobPreparationTask.properties.environmentSettings.title" = "A list of environment variable settings for the Job Preparation task."
"definitions.JobPreparationTask.properties.environmentSettings.type" = "array"
"definitions.JobPreparationTask.properties.id.description" = "The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters. If you do not specify this property, the Batch service assigns a default value of 'jobpreparation'. No other task in the job can have the same id as the Job Preparation task. If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobPreparationTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict)."
"definitions.JobPreparationTask.properties.id.title" = "A string that uniquely identifies the Job Preparation task within the job."
"definitions.JobPreparationTask.properties.id.type" = "string"
"definitions.JobPreparationTask.properties.rerunOnNodeRebootAfterSuccess.description" = "The Job Preparation task is always rerun if a compute node is reimaged, or if the Job Preparation task did not complete (e.g. because the reboot occurred while the task was running). Therefore, you should always write a Job Preparation task to be idempotent and to behave correctly if run multiple times. The default value is true."
"definitions.JobPreparationTask.properties.rerunOnNodeRebootAfterSuccess.title" = "Whether the Batch service should rerun the Job Preparation task after a compute node reboots."
"definitions.JobPreparationTask.properties.rerunOnNodeRebootAfterSuccess.type" = "boolean"
"definitions.JobPreparationTask.properties.resourceFiles.description" = "Files listed under this element are located in the task's working directory."
"definitions.JobPreparationTask.properties.resourceFiles.items.$ref" = "#/definitions/ResourceFile"
"definitions.JobPreparationTask.properties.resourceFiles.title" = "A list of files that the Batch service will download to the compute node before running the command line."
"definitions.JobPreparationTask.properties.resourceFiles.type" = "array"
"definitions.JobPreparationTask.properties.userIdentity.$ref" = "#/definitions/UserIdentity"
"definitions.JobPreparationTask.properties.userIdentity.description" = "If omitted, the task runs as a non-administrative user unique to the task."
"definitions.JobPreparationTask.properties.userIdentity.title" = "The user identity under which the Job Preparation task runs."
"definitions.JobPreparationTask.properties.waitForSuccess.description" = "If true and the Job Preparation task fails on a compute node, the Batch service retries the Job Preparation task up to its maximum retry count (as specified in the constraints element). If the task has still not completed successfully after all retries, then the Batch service will not schedule tasks of the job to the compute node. The compute node remains active and eligible to run tasks of other jobs. If false, the Batch service will not wait for the Job Preparation task to complete. In this case, other tasks of the job can start executing on the compute node while the Job Preparation task is still running; and even if the Job Preparation task fails, new tasks will continue to be scheduled on the node. The default value is true."
"definitions.JobPreparationTask.properties.waitForSuccess.title" = "Whether the Batch service should wait for the Job Preparation task to complete successfully before scheduling any other tasks of the job on the compute node."
"definitions.JobPreparationTask.properties.waitForSuccess.type" = "boolean"
"definitions.JobPreparationTask.required.length" = 1
"definitions.JobPreparationTask.required[0]" = "commandLine"
"definitions.JobPreparationTask.title" = "A Job Preparation task to run before any tasks of the job on any given compute node."
"definitions.JobPreparationTaskExecutionInformation.properties.endTime.description" = "This property is set only if the task is in the Completed state."
"definitions.JobPreparationTaskExecutionInformation.properties.endTime.format" = "date-time"
"definitions.JobPreparationTaskExecutionInformation.properties.endTime.title" = "The time at which the Job Preparation task completed."
"definitions.JobPreparationTaskExecutionInformation.properties.endTime.type" = "string"
"definitions.JobPreparationTaskExecutionInformation.properties.exitCode.description" = "This parameter is returned only if the task is in the completed state. The exit code for a process reflects the specific convention implemented by the application developer for that process. If you use the exit code value to make decisions in your code, be sure that you know the exit code convention used by the application process. Note that the exit code may also be generated by the compute node operating system, such as when a process is forcibly terminated."
"definitions.JobPreparationTaskExecutionInformation.properties.exitCode.format" = "int32"
"definitions.JobPreparationTaskExecutionInformation.properties.exitCode.title" = "The exit code of the program specified on the task command line."
"definitions.JobPreparationTaskExecutionInformation.properties.exitCode.type" = "integer"
"definitions.JobPreparationTaskExecutionInformation.properties.lastRetryTime.description" = "This property is set only if the task was retried (i.e. retryCount is nonzero). If present, this is typically the same as startTime, but may be different if the task has been restarted for reasons other than retry; for example, if the compute node was rebooted during a retry, then the startTime is updated but the lastRetryTime is not."
"definitions.JobPreparationTaskExecutionInformation.properties.lastRetryTime.format" = "date-time"
"definitions.JobPreparationTaskExecutionInformation.properties.lastRetryTime.title" = "The most recent time at which a retry of the Job Preparation task started running."
"definitions.JobPreparationTaskExecutionInformation.properties.lastRetryTime.type" = "string"
"definitions.JobPreparationTaskExecutionInformation.properties.retryCount.format" = "int32"
"definitions.JobPreparationTaskExecutionInformation.properties.retryCount.title" = "The number of times the task has been retried by the Batch service. Every time the task exits with a non-zero exit code, it is deemed a task failure. The Batch service will retry the task up to the limit specified by the constraints."
"definitions.JobPreparationTaskExecutionInformation.properties.retryCount.type" = "integer"
"definitions.JobPreparationTaskExecutionInformation.properties.schedulingError.$ref" = "#/definitions/TaskSchedulingError"
"definitions.JobPreparationTaskExecutionInformation.properties.schedulingError.title" = "The error encountered by the Batch service when starting the task."
"definitions.JobPreparationTaskExecutionInformation.properties.startTime.description" = "Note that every time the task is restarted, this value is updated."
"definitions.JobPreparationTaskExecutionInformation.properties.startTime.format" = "date-time"
"definitions.JobPreparationTaskExecutionInformation.properties.startTime.title" = "The time at which the task started running."
"definitions.JobPreparationTaskExecutionInformation.properties.startTime.type" = "string"
"definitions.JobPreparationTaskExecutionInformation.properties.state.description" = "running - the task is currently running (including retrying). completed - the task has exited with exit code 0, or the task has exhausted its retry limit, or the Batch service was unable to start the task due to scheduling errors."
"definitions.JobPreparationTaskExecutionInformation.properties.state.enum.length" = 2
"definitions.JobPreparationTaskExecutionInformation.properties.state.enum[0]" = "running"
