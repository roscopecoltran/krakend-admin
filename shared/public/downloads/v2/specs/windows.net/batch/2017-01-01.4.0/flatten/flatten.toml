"definitions.JobPreparationTaskExecutionInformation.properties.taskRootDirectoryUrl.title" = "The URL to the root directory of the Job Preparation task on the compute node."
"definitions.JobPreparationTaskExecutionInformation.properties.taskRootDirectoryUrl.type" = "string"
