"definitions.JobAddParameter.properties.jobManagerTask.$ref" = "#/definitions/JobManagerTask"
"definitions.JobAddParameter.properties.jobManagerTask.description" = "If the job does not specify a Job Manager task, the user must explicitly add tasks to the job. If the job does specify a Job Manager task, the Batch service creates the Job Manager task when the job is created, and will try to schedule the Job Manager task before scheduling other tasks in the job. The Job Manager task's typical purpose is to control and/or monitor job execution, for example by deciding what additional tasks to run, determining when the work is complete, etc. (However, a Job Manager task is not restricted to these activities - it is a fully-fledged task in the system and perform whatever actions are required for the job.) For example, a Job Manager task might download a file specified as a parameter, analyze the contents of that file and submit additional tasks based on those contents."
"definitions.JobAddParameter.properties.jobManagerTask.title" = "Details of a Job Manager task to be launched when the job is started."
"definitions.JobAddParameter.properties.jobPreparationTask.$ref" = "#/definitions/JobPreparationTask"
"definitions.JobAddParameter.properties.jobPreparationTask.description" = "If a job has a Job Preparation task, the Batch service will run the Job Preparation task on a compute node before starting any tasks of that job on that compute node."
"definitions.JobAddParameter.properties.jobPreparationTask.title" = "The Job Preparation task."
"definitions.JobAddParameter.properties.jobReleaseTask.$ref" = "#/definitions/JobReleaseTask"
"definitions.JobAddParameter.properties.jobReleaseTask.description" = "A Job Release task cannot be specified without also specifying a Job Preparation task for the job. The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task. The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task. Example activities include deleting local files, or shutting down services that were started as part of job preparation."
"definitions.JobAddParameter.properties.jobReleaseTask.title" = "The Job Release task."
