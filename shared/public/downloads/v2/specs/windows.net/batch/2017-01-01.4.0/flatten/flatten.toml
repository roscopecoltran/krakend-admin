"definitions.JobReleaseTask.properties.maxWallClockTime.format" = "duration"
"definitions.JobReleaseTask.properties.maxWallClockTime.title" = "The maximum elapsed time that the Job Release task may run on a given compute node, measured from the time the task starts. If the task does not complete within the time limit, the Batch service terminates it. The default value is 15 minutes. You may not specify a timeout longer than 15 minutes. If you do, the Batch service rejects it with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request)."
"definitions.JobReleaseTask.properties.maxWallClockTime.type" = "string"
"definitions.JobReleaseTask.properties.resourceFiles.description" = "Files listed under this element are located in the task's working directory."
