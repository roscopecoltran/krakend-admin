[[backends]]
  group = "infermedica-conditions"
  slug = "infermedica-v1-conditions"
  url_pattern = "/conditions"
  method = "GET"
  encoding = "json"
  host = ["https://api.infermedica.com"]
  [backends.extra_config]
    produces = ["json"]
    hosts = ["https://api.infermedica.com"]
    schemes = ["https"]

[[backends]]
  group = "infermedica-conditions-id"
  slug = "infermedica-v1-conditions-id"
  url_pattern = "/conditions/{id}"
  method = "GET"
  encoding = "json"
  host = ["https://api.infermedica.com"]
  url_keys = ["id"]
  whitelist = ["severity", "categories", "id", "sex_filter", "acuteness", "prevalence", "name"]
  [backends.extra_config]
    produces = ["json"]
    hosts = ["https://api.infermedica.com"]
    schemes = ["https"]

