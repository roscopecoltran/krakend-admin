[[backends]]
  group = "infermedica-v1"
  url_pattern = "/v1/conditions"
  method = "GET"
  encoding = "json"
  host = ["https://api.infermedica.com"]
  concurrent_calls = 1
  [backends.extra_config]
    slug = "infermedica-v1-v1-conditions"
    produces = ["json"]
    hosts = ["https://api.infermedica.com"]
    schemes = ["https"]

[[backends]]
  group = "infermedica-v1"
  url_pattern = "/v1/conditions/{id}"
  method = "GET"
  encoding = "json"
  host = ["https://api.infermedica.com"]
  whitelist = ["acuteness", "categories", "id", "name", "prevalence", "severity", "sex_filter"]
  concurrent_calls = 1
  [backends.mapping]
    acuteness = "acuteness"
    categories = "categories"
    id = "id"
    name = "name"
    prevalence = "prevalence"
    severity = "severity"
    sex_filter = "sex_filter"
  [backends.extra_config]
    slug = "infermedica-v1-v1-conditions-id"
    produces = ["json"]
    hosts = ["https://api.infermedica.com"]
    schemes = ["https"]

