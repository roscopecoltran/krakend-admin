paths./payments.post.description: Make a payment using credit card, cash, cheque,
  profile, or token. Each payment type has its own json definition passed in the body.
  For all payments you have the standard Billing, Shipping, Comments, etc. fields
  that are optional. Only the amount is required along with the payment data for card,
  cash, cheque, profile, and token. You must change the payment_method for each payment
  type. Credit Card - "card", Payment Profile - "payment_profile", Legato Token -
  "token", Cash - "cash", Cheque - "cheque", Interac - "interac"
