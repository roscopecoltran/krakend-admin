"paths./access-tokens/{accessTokens}.get.responses.200.schema.$ref" = "#/definitions/access_tokens"
"paths./access-tokens/{accessTokens}.get.responses.400.description" = "bad_parameter  400 An invalid parameter was passed, this includes even \"high level\" parameters like key or site.\n"
"paths./access-tokens/{accessTokens}.get.responses.401.description" = "access_token_required  401 A method that requires an access token (obtained via authentication) was called without one.\n"
"paths./access-tokens/{accessTokens}.get.responses.402.description" = "invalid_access_token  402 An invalid access token was passed to a method.\n"
"paths./access-tokens/{accessTokens}.get.responses.403.description" = "access_denied  403 A method which requires certain permissions was called with an access token that lacks those permissions.\n"
"paths./access-tokens/{accessTokens}.get.responses.404.description" = "no_method  404 An attempt was made to call a method that does not exist. Note, calling methods that expect numeric ids (like /users/{ids}) with non-numeric ids can also result in this error.\n"
"paths./access-tokens/{accessTokens}.get.responses.405.description" = "key_required  405 A method was called in a manner that requires an application key (generally, with an access token), but no key was passed.\n"
"paths./access-tokens/{accessTokens}.get.responses.406.description" = "access_token_compromised  406 An access token is no longer believed to be secure, normally because it was used on a non-HTTPS call. The access token will be invalidated if this error is returned.\n"
"paths./access-tokens/{accessTokens}.get.responses.500.description" = "internal_error  500 An unexpected error occurred in the API. It has been logged, and Stack Exchange developers have been notified. You should report these errors on Stack Apps if you want to be notified when they're fixed.\n"
"paths./access-tokens/{accessTokens}.get.responses.502.description" = "throttle_violation  502 An application has violated part of the rate limiting contract, so the request was terminated.\n"
"paths./access-tokens/{accessTokens}.get.responses.503.description" = "temporarily_unavailable  503 Some or all of the API is unavailable. Applications should backoff on requests to the method invoked.\n"
"paths./access-tokens/{accessTokens}/invalidate.get.description" = "Immediately expires the access tokens passed. This method is meant to allow an application to discard any active access tokens it no longer needs.\n \n{accessTokens} can contain up to 20 access tokens. These are obtained by authenticating a user using OAuth 2.0.\n \nThis method returns a list of access_tokens.\n"
