swagger: '2.0'
schemes:
  - http
  - https
host: api.wmata.com
basePath: /Incidents.svc
info:
  description: 'Rail, bus, and elevator disruptions/outages.'
  title: Incidents
  version: '1.0'
  x-apisguru-categories:
    - transport
  x-logo:
    url: 'https://api.apis.guru/v2/cache/logo/https_pbs.twimg.com_profile_images_874608810190622720_rRcPRXuu_400x400.jpg'
  x-origin:
    - format: swagger
      url: 'https://developer.wmata.com/docs/services/54763641281d83086473f232/export?DocumentFormat=Swagger'
      version: '2.0'
  x-preferred: true
  x-providerName: wmata.com
  x-serviceName: incidents
securityDefinitions:
  apiKeyHeader:
    in: header
    name: api_key
    type: apiKey
  apiKeyQuery:
    in: query
    name: api_key
    type: apiKey
security:
  - apiKeyHeader: []
  - apiKeyQuery: []
paths:
  /BusIncidents:
    get:
      description: "<h4 class=\"text-primary\">Description</h4>\r\n\r\n<p>Returns a set of reported bus incidents/delays for a given Route. Omit the\r\nRoute to return all reported items.</p>\r\n\r\n<p>Note that the Route parameter accepts only base route names and no\r\nvariations, i.e.: use 10A instead of 10Av1 and 10Av2.</p>\r\n\r\n<p>Bus incidents/delays are refreshed once every 20 to 30 seconds approximately.</p>\r\n\r\n<h4 class=\"text-primary\">Response Elements</h4>\r\n\r\n<table class=\"table table-condensed table-hover\">\r\n<thead>\r\n<tr>\r\n<th class=\"col-md-3\">Element</th>\r\n\r\n<th>Description</th>\r\n</tr>\r\n</thead>\r\n\r\n<tbody>\r\n<tr>\r\n<td>BusIncidents</td>\r\n\r\n<td>\r\nArray containing bus incident information (<a href=\r\n\"#BusIncident\">BusIncident</a>).\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td colspan=\"2\">\r\n<div class=\"text-primary\" style=\"margin-top: 1em\">\r\n<a id=\"BusIncident\" name=\"BusIncident\">BusIncident\r\nElements</a>\r\n</div>\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>DateUpdated</td>\r\n\r\n<td>Date and time (Eastern Standard Time) of last update. Will be\r\nin YYYY-MM-DDTHH:mm:ss format (e.g.: 2014-10-28T08:13:03).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>Description</td>\r\n\r\n<td>Free-text description of the delay or incident.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>IncidentID</td>\r\n\r\n<td>Unique identifier for an incident.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>IncidentType</td>\r\n\r\n<td>Free-text description of the incident type. Usually\r\n<span class=\"text-info\">Delay</span> or <span class=\r\n\"text-info\">Alert</span> but is subject to change at any time.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>RoutesAffected</td>\r\n\r\n<td>Array containing routes affected. Routes listed are usually\r\nidentical to base route names (i.e.: not 10Av1 or 10Av2, but 10A),\r\nbut <em>may</em> differ from what our bus methods return.</td>\r\n</tr>\r\n</tbody>\r\n</table>"
      operationId: XML - Bus Incidents
      parameters:
        - description: 'Bus route.  Use full route code, i.e.: C2 instead of C2v1, C2v2, etc.'
          enum:
            - '90'
            - X1
          in: query
          name: Route
          type: string
      produces:
        - application/xml
      responses:
        '200':
          description: Default response code.
          examples:
            application/xml: |-
              <BusIncidentsResp
                  xmlns="http://www.wmata.com"
                  xmlns:i="http://www.w3.org/2001/XMLSchema-instance">
                  <BusIncidents>
                      <BusIncident>
                          <DateUpdated>2014-10-28T08:13:03</DateUpdated>
                          <Description>90, 92, X1, X2, X9: Due to traffic congestion at 8th &amp; H St NE, buses are experiencing up to 20 minute delays in both directions.</Description>
                          <IncidentType>Delay</IncidentType>
                          <IncidentID>32297013-57B6-467F-BC6B-93DFA4115652</IncidentID>
                          <RoutesAffected
                              xmlns:a="http://schemas.microsoft.com/2003/10/Serialization/Arrays">
                              <a:string>90</a:string>
                              <a:string>92</a:string>
                              <a:string>X1</a:string>
                              <a:string>X2</a:string>
                              <a:string>X9</a:string>
                          </RoutesAffected>
                      </BusIncident>
                  </BusIncidents>
              </BusIncidentsResp>
  /ElevatorIncidents:
    get:
      description: "<h4 class=\"text-primary\">Description</h4>\r\n\r\n<p>Returns a list of <em>reported</em> elevator and escalator outages at a\r\ngiven station. Omit the StationCode parameter to return all reported\r\noutages.</p>\r\n\r\n<p>Note that for stations with multiple platforms and therefore StationCodes\r\n(e.g.: Metro Center, L'Enfant Plaza, etc.), a distinct call is required for\r\neach StationCode.</p>\r\n\r\n<p>Elevator and escalator outages are refreshed once every 20 to 30 seconds approximately.</p>\r\n\r\n<h4 class=\"text-primary\">Response Elements</h4>\r\n\r\n<table class=\"table table-condensed table-hover\">\r\n<thead>\r\n<tr>\r\n<th class=\"col-md-3\">Element</th>\r\n\r\n<th>Description</th>\r\n</tr>\r\n</thead>\r\n\r\n<tbody>\r\n<tr>\r\n<td>ElevatorIncidents</td>\r\n\r\n<td>\r\nArray containing elevator/escalator outage information\r\n(<a href=\"#ElevatorIncident\">ElevatorIncident</a>).\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td colspan=\"2\">\r\n<div class=\"text-primary\" style=\"margin-top: 1em\">\r\n<a id=\"ElevatorIncident\" name=\r\n\"ElevatorIncident\">ElevatorIncident Elements</a>\r\n</div>\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>DateOutOfServ</td>\r\n\r\n<td>Date and time (Eastern Standard Time) unit was reported out of\r\nservice. Will be in YYYY-MM-DDTHH:mm:ss format (e.g.:\r\n2014-10-27T15:17:00).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>DateUpdated</td>\r\n\r\n<td>Date and time (Eastern Standard Time) outage details was last\r\nupdated. Will be in YYYY-MM-DDTHH:mm:ss format (e.g.:\r\n2014-10-27T15:17:00).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">DisplayOrder</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td>LocationDescription</td>\r\n\r\n<td>Free-text description of the unit location within a station\r\n(e.g.: <span class=\"text-info\">Escalator between mezzanine and\r\nplatform</span>).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>StationCode</td>\r\n\r\n<td>Unit's station code. Use this value in other rail-related APIs\r\nto retrieve data about a station.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>StationName</td>\r\n\r\n<td>Full station name, may include entrance information (e.g.:\r\n<span class=\"text-info\">Metro Center, G and 11th St\r\nEntrance</span>).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">SymptomCode</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td>SymptomDescription</td>\r\n\r\n<td>Description for why the unit is out of service or otherwise in\r\nreduced operation.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">TimeOutOfService</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span> Use the time\r\nportion of the DateOutOfServ element.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>UnitName</td>\r\n\r\n<td>Unique identifier for unit, by type (a single elevator and\r\nescalator may have the same UnitName, but no two elevators or two\r\nescalators will have the same UnitName).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">UnitStatus</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span> If listed here,\r\nthe unit is inoperational or otherwise impaired.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>UnitType</td>\r\n\r\n<td>Type of unit. Will be <span class=\"text-info\">ELEVATOR</span>\r\nor <span class=\"text-info\">ESCALATOR</span>.</td>\r\n</tr>\r\n</tbody>\r\n</table>"
      operationId: XML - Elevator/Escalator Outages
      parameters:
        - description: Two-letter station code.  Use the Station List method to return a list of all station codes.
          enum:
            - A03
            - E09
          in: query
          name: StationCode
          type: string
      produces:
        - application/xml
      responses:
        '200':
          description: Default response code.
          examples:
            application/xml: |-
              <ElevatorIncidentsResp
                  xmlns="http://www.wmata.com"
                  xmlns:i="http://www.w3.org/2001/XMLSchema-instance">
                  <ElevatorIncidents>
                      <ElevatorIncident>
                          <DateOutOfServ>2014-10-27T15:17:00</DateOutOfServ>
                          <DateUpdated>2014-10-28T06:28:30</DateUpdated>
                          <DisplayOrder>0</DisplayOrder>
                          <LocationDescription>Escalator between mezzanine and platform to Shady Grove</LocationDescription>
                          <StationCode>A03</StationCode>
                          <StationName>Dupont Circle, Q Street Entrance</StationName>
                          <SymptomCode i:nil="true"/>
                          <SymptomDescription>Service Call</SymptomDescription>
                          <TimeOutOfService>1517</TimeOutOfService>
                          <UnitName>A03N04</UnitName>
                          <UnitStatus i:nil="true"/>
                          <UnitType>ESCALATOR</UnitType>
                      </ElevatorIncident>
                  </ElevatorIncidents>
              </ElevatorIncidentsResp>
  /Incidents:
    get:
      description: "<h4 class=\"text-primary\">Description</h4>\r\n\r\n<p>Returns reported rail incidents (significant disruptions and delays to\r\nnormal service). The data is identical to WMATA's <a href=\r\n\"http://www.metroalerts.info/rss.aspx?rs\">Metrorail Service Status\r\nfeed</a>.</p>\r\n\r\n<p>Rail incidents are refreshed once every 20 to 30 seconds approximately.</p>\r\n\r\n<h4 class=\"text-primary\">Response Elements</h4>\r\n\r\n<table class=\"table table-condensed table-hover\">\r\n<thead>\r\n<tr>\r\n<th class=\"col-md-3\">Element</th>\r\n\r\n<th>Description</th>\r\n</tr>\r\n</thead>\r\n\r\n<tbody>\r\n<tr>\r\n<td>Incidents</td>\r\n\r\n<td>\r\nArray containing rail disruption information (<a href=\r\n\"#Incident\">Incident</a>).\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td colspan=\"2\">\r\n<div class=\"text-primary\" style=\"margin-top: 1em\">\r\n<a id=\"Incident\" name=\"Incident\">Incident Elements</a>\r\n</div>\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>DateUpdated</td>\r\n\r\n<td>Date and time (Eastern Standard Time) of last update. Will be\r\nin YYYY-MM-DDTHH:mm:SS format (e.g.: 2010-07-29T14:21:28).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">DelaySeverity</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td>Description</td>\r\n\r\n<td>Free-text description of the incident.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">EmergencyText</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">EndLocationFullName</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td>IncidentID</td>\r\n\r\n<td>Unique identifier for an incident.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>IncidentType</td>\r\n\r\n<td>Free-text description of the incident type. Usually Delay or\r\nAlert but is subject to change at any time.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>LinesAffected</td>\r\n\r\n<td>Semi-colon and space separated list of line codes (e.g.:\r\n<span class=\"text-info\">RD;</span> or <span class=\"text-info\">BL;\r\nOR;</span> or <span class=\"text-info\">BL; OR; RD;</span>). We do\r\nplan to update this to return something more reasonable like an\r\narray, but until then, use code similar to the following:<br>\r\n<br>\r\n<code>\"RD; GR; BL;\".split(/;[\\s]?/).filter(function(fn) { return fn\r\n!== ''; })</code></td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">PassengerDelay</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">\r\nStartLocationFullName</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n</tbody>\r\n</table>"
      operationId: XML - Rail Incidents
      produces:
        - application/xml
      responses:
        '200':
          description: Default response code.
          examples:
            application/xml: |-
              <IncidentsResp
                  xmlns="http://www.wmata.com"
                  xmlns:i="http://www.w3.org/2001/XMLSchema-instance">
                  <Incidents>
                      <Incident>
                          <DateUpdated>2010-07-29T14:21:18</DateUpdated>
                          <DelaySeverity i:nil="true" />
                          <Description>Blue/Silver Line: Trains single tracking btwn Addison Rd. & Morgan Blvd. due to a disabled train at Addison Rd. Delays in both directions.</Description>
                          <EmergencyText i:nil="true" />
                          <EndLocationFullName i:nil="true" />
                          <IncidentID>A5B9C6F4-65C1-4C7D-AC34-F2EC94C4CE06</IncidentID>
                          <IncidentType>Delay</IncidentType>
                          <LinesAffected>BL; SV;</LinesAffected>
                          <PassengerDelay i:nil="true" />
                          <StartLocationFullName i:nil="true" />
                      </Incident>
                  </Incidents>
              </IncidentsResp>
  /json/BusIncidents:
    get:
      description: "<h4 class=\"text-primary\">Description</h4>\r\n\r\n<p>Returns a set of reported bus incidents/delays for a given Route. Omit the\r\nRoute to return all reported items.</p>\r\n\r\n<p>Note that the Route parameter accepts only base route names and no\r\nvariations, i.e.: use 10A instead of 10Av1 and 10Av2.</p>\r\n\r\n<p>Bus incidents/delays are refreshed once every 20 to 30 seconds approximately.</p>\r\n\r\n<h4 class=\"text-primary\">Response Elements</h4>\r\n\r\n<table class=\"table table-condensed table-hover\">\r\n<thead>\r\n<tr>\r\n<th class=\"col-md-3\">Element</th>\r\n\r\n<th>Description</th>\r\n</tr>\r\n</thead>\r\n\r\n<tbody>\r\n<tr>\r\n<td>BusIncidents</td>\r\n\r\n<td>\r\nArray containing bus incident information (<a href=\r\n\"#BusIncident\">BusIncident</a>).\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td colspan=\"2\">\r\n<div class=\"text-primary\" style=\"margin-top: 1em\">\r\n<a id=\"BusIncident\" name=\"BusIncident\">BusIncident\r\nElements</a>\r\n</div>\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>DateUpdated</td>\r\n\r\n<td>Date and time (Eastern Standard Time) of last update. Will be\r\nin YYYY-MM-DDTHH:mm:ss format (e.g.: 2014-10-28T08:13:03).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>Description</td>\r\n\r\n<td>Free-text description of the delay or incident.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>IncidentID</td>\r\n\r\n<td>Unique identifier for an incident.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>IncidentType</td>\r\n\r\n<td>Free-text description of the incident type. Usually\r\n<span class=\"text-info\">Delay</span> or <span class=\r\n\"text-info\">Alert</span> but is subject to change at any time.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>RoutesAffected</td>\r\n\r\n<td>Array containing routes affected. Routes listed are usually\r\nidentical to base route names (i.e.: not 10Av1 or 10Av2, but 10A),\r\nbut <em>may</em> differ from what our bus methods return.</td>\r\n</tr>\r\n</tbody>\r\n</table>"
      operationId: JSON - Bus Incidents
      parameters:
        - description: 'Base bus route; variations are not recognized (i.e.: C2 instead of C2v1, C2v2, etc.).'
          enum:
            - '90'
            - X1
          in: query
          name: Route
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Default response code.
          examples:
            application/json:
              BusIncidents:
                - DateUpdated: '2014-10-28T08:13:03'
                  Description: '90, 92, X1, X2, X9: Due to traffic congestion at 8th & H St NE, buses are experiencing up to 20 minute delays in both directions.'
                  IncidentID: 32297013-57B6-467F-BC6B-93DFA4115652
                  IncidentType: Delay
                  RoutesAffected:
                    - '90'
                    - '92'
                    - X1
                    - X2
                    - X9
  /json/ElevatorIncidents:
    get:
      description: "<h4 class=\"text-primary\">Description</h4>\r\n\r\n<p>Returns a list of <em>reported</em> elevator and escalator outages at a\r\ngiven station. Omit the StationCode parameter to return all reported\r\noutages.</p>\r\n\r\n<p>Note that for stations with multiple platforms and therefore StationCodes\r\n(e.g.: Metro Center, L'Enfant Plaza, etc.), a distinct call is required for\r\neach StationCode.</p>\r\n\r\n<p>Elevator and escalator outages are refreshed once every 20 to 30 seconds approximately.</p>\r\n\r\n<h4 class=\"text-primary\">Response Elements</h4>\r\n\r\n<table class=\"table table-condensed table-hover\">\r\n<thead>\r\n<tr>\r\n<th class=\"col-md-3\">Element</th>\r\n\r\n<th>Description</th>\r\n</tr>\r\n</thead>\r\n\r\n<tbody>\r\n<tr>\r\n<td>ElevatorIncidents</td>\r\n\r\n<td>\r\nArray containing elevator/escalator outage information\r\n(<a href=\"#ElevatorIncident\">ElevatorIncident</a>).\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td colspan=\"2\">\r\n<div class=\"text-primary\" style=\"margin-top: 1em\">\r\n<a id=\"ElevatorIncident\" name=\r\n\"ElevatorIncident\">ElevatorIncident Elements</a>\r\n</div>\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>DateOutOfServ</td>\r\n\r\n<td>Date and time (Eastern Standard Time) unit was reported out of\r\nservice. Will be in YYYY-MM-DDTHH:mm:ss format (e.g.:\r\n2014-10-27T15:17:00).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>DateUpdated</td>\r\n\r\n<td>Date and time (Eastern Standard Time) outage details was last\r\nupdated. Will be in YYYY-MM-DDTHH:mm:ss format (e.g.:\r\n2014-10-27T15:17:00).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">DisplayOrder</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td>LocationDescription</td>\r\n\r\n<td>Free-text description of the unit location within a station\r\n(e.g.: <span class=\"text-info\">Escalator between mezzanine and\r\nplatform</span>).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>StationCode</td>\r\n\r\n<td>Unit's station code. Use this value in other rail-related APIs\r\nto retrieve data about a station.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>StationName</td>\r\n\r\n<td>Full station name, may include entrance information (e.g.:\r\n<span class=\"text-info\">Metro Center, G and 11th St\r\nEntrance</span>).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">SymptomCode</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td>SymptomDescription</td>\r\n\r\n<td>Description for why the unit is out of service or otherwise in\r\nreduced operation.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">TimeOutOfService</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span> Use the time\r\nportion of the DateOutOfServ element.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>UnitName</td>\r\n\r\n<td>Unique identifier for unit, by type (a single elevator and\r\nescalator may have the same UnitName, but no two elevators or two\r\nescalators will have the same UnitName).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">UnitStatus</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span> If listed here,\r\nthe unit is inoperational or otherwise impaired.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>UnitType</td>\r\n\r\n<td>Type of unit. Will be <span class=\"text-info\">ELEVATOR</span>\r\nor <span class=\"text-info\">ESCALATOR</span>.</td>\r\n</tr>\r\n</tbody>\r\n</table>"
      operationId: JSON - Elevator/Escalator Outages
      parameters:
        - description: Station code.  Use the Station List method to return a list of all station codes.
          enum:
            - A03
            - E09
          in: query
          name: StationCode
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Default response code.
          examples:
            application/json:
              ElevatorIncidents:
                - DateOutOfServ: '2014-10-27T15:17:00'
                  DateUpdated: '2014-10-28T06:28:30'
                  DisplayOrder: 0
                  LocationDescription: Escalator between mezzanine and platform to Shady Grove
                  StationCode: A03
                  StationName: 'Dupont Circle, Q Street Entrance'
                  SymptomDescription: Service Call
                  TimeOutOfService: '1517'
                  UnitName: A03N04
                  UnitType: ESCALATOR
  /json/Incidents:
    get:
      description: "<h4 class=\"text-primary\">Description</h4>\r\n\r\n<p>Returns reported rail incidents (significant disruptions and delays to\r\nnormal service). The data is identical to WMATA's <a href=\r\n\"http://www.metroalerts.info/rss.aspx?rs\">Metrorail Service Status\r\nfeed</a>.</p>\r\n\r\n<p>Rail incidents are refreshed once every 20 to 30 seconds approximately.</p>\r\n\r\n<h4 class=\"text-primary\">Response Elements</h4>\r\n\r\n<table class=\"table table-condensed table-hover\">\r\n<thead>\r\n<tr>\r\n<th class=\"col-md-3\">Element</th>\r\n\r\n<th>Description</th>\r\n</tr>\r\n</thead>\r\n\r\n<tbody>\r\n<tr>\r\n<td>Incidents</td>\r\n\r\n<td>\r\nArray containing rail disruption information (<a href=\r\n\"#Incident\">Incident</a>).\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td colspan=\"2\">\r\n<div class=\"text-primary\" style=\"margin-top: 1em\">\r\n<a id=\"Incident\" name=\"Incident\">Incident Elements</a>\r\n</div>\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>DateUpdated</td>\r\n\r\n<td>Date and time (Eastern Standard Time) of last update. Will be\r\nin YYYY-MM-DDTHH:mm:SS format (e.g.: 2010-07-29T14:21:28).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">DelaySeverity</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td>Description</td>\r\n\r\n<td>Free-text description of the incident.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">EmergencyText</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">EndLocationFullName</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td>IncidentID</td>\r\n\r\n<td>Unique identifier for an incident.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>IncidentType</td>\r\n\r\n<td>Free-text description of the incident type. Usually Delay or\r\nAlert but is subject to change at any time.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>LinesAffected</td>\r\n\r\n<td>Semi-colon and space separated list of line codes (e.g.:\r\n<span class=\"text-info\">RD;</span> or <span class=\"text-info\">BL;\r\nOR;</span> or <span class=\"text-info\">BL; OR; RD;</span>). We do\r\nplan to update this to return something more reasonable like an\r\narray, but until then, use code similar to the following:<br>\r\n<br>\r\n<code>\"RD; GR; BL;\".split(/;[\\s]?/).filter(function(fn) { return fn\r\n!== ''; })</code></td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">PassengerDelay</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration: line-through\">\r\nStartLocationFullName</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n</tbody>\r\n</table>"
      operationId: JSON - Rail Incidents
      produces:
        - application/json
      responses:
        '200':
          description: Default response code.
          examples:
            application/json:
              Incidents:
                - DateUpdated: '2010-07-29T14:21:28'
                  Description: 'Red Line: Expect residual delays to Glenmont due to an earlier signal problem outside Forest Glen.'
                  IncidentID: 3754F8B2-A0A6-494E-A4B5-82C9E72DFA74
                  IncidentType: Delay
                  LinesAffected: RD;
                  PassengerDelay: 0
