paths./ElevatorIncidents.get.description: "<h4 class=\"text-primary\">Description</h4>\r\n\r\n<p>Returns
  a list of <em>reported</em> elevator and escalator outages at a\r\ngiven station.
  Omit the StationCode parameter to return all reported\r\noutages.</p>\r\n\r\n<p>Note
  that for stations with multiple platforms and therefore StationCodes\r\n(e.g.: Metro
  Center, L'Enfant Plaza, etc.), a distinct call is required for\r\neach StationCode.</p>\r\n\r\n<p>Elevator
  and escalator outages are refreshed once every 20 to 30 seconds approximately.</p>\r\n\r\n<h4
  class=\"text-primary\">Response Elements</h4>\r\n\r\n<table class=\"table table-condensed
  table-hover\">\r\n<thead>\r\n<tr>\r\n<th class=\"col-md-3\">Element</th>\r\n\r\n<th>Description</th>\r\n</tr>\r\n</thead>\r\n\r\n<tbody>\r\n<tr>\r\n<td>ElevatorIncidents</td>\r\n\r\n<td>\r\nArray
  containing elevator/escalator outage information\r\n(<a href=\"#ElevatorIncident\">ElevatorIncident</a>).\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td
  colspan=\"2\">\r\n<div class=\"text-primary\" style=\"margin-top: 1em\">\r\n<a id=\"ElevatorIncident\"
  name=\r\n\"ElevatorIncident\">ElevatorIncident Elements</a>\r\n</div>\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>DateOutOfServ</td>\r\n\r\n<td>Date
  and time (Eastern Standard Time) unit was reported out of\r\nservice. Will be in
  YYYY-MM-DDTHH:mm:ss format (e.g.:\r\n2014-10-27T15:17:00).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>DateUpdated</td>\r\n\r\n<td>Date
  and time (Eastern Standard Time) outage details was last\r\nupdated. Will be in
  YYYY-MM-DDTHH:mm:ss format (e.g.:\r\n2014-10-27T15:17:00).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td
  style=\"text-decoration: line-through\">DisplayOrder</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td>LocationDescription</td>\r\n\r\n<td>Free-text
  description of the unit location within a station\r\n(e.g.: <span class=\"text-info\">Escalator
  between mezzanine and\r\nplatform</span>).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>StationCode</td>\r\n\r\n<td>Unit's
  station code. Use this value in other rail-related APIs\r\nto retrieve data about
  a station.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>StationName</td>\r\n\r\n<td>Full station
  name, may include entrance information (e.g.:\r\n<span class=\"text-info\">Metro
  Center, G and 11th St\r\nEntrance</span>).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration:
  line-through\">SymptomCode</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td>SymptomDescription</td>\r\n\r\n<td>Description
  for why the unit is out of service or otherwise in\r\nreduced operation.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td
  style=\"text-decoration: line-through\">TimeOutOfService</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span>
  Use the time\r\nportion of the DateOutOfServ element.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>UnitName</td>\r\n\r\n<td>Unique
  identifier for unit, by type (a single elevator and\r\nescalator may have the same
  UnitName, but no two elevators or two\r\nescalators will have the same UnitName).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td
  style=\"text-decoration: line-through\">UnitStatus</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span>
  If listed here,\r\nthe unit is inoperational or otherwise impaired.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>UnitType</td>\r\n\r\n<td>Type
  of unit. Will be <span class=\"text-info\">ELEVATOR</span>\r\nor <span class=\"text-info\">ESCALATOR</span>.</td>\r\n</tr>\r\n</tbody>\r\n</table>"
