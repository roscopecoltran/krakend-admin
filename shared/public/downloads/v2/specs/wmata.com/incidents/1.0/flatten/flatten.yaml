paths./BusIncidents.get.description: "<h4 class=\"text-primary\">Description</h4>\r\n\r\n<p>Returns
  a set of reported bus incidents/delays for a given Route. Omit the\r\nRoute to return
  all reported items.</p>\r\n\r\n<p>Note that the Route parameter accepts only base
  route names and no\r\nvariations, i.e.: use 10A instead of 10Av1 and 10Av2.</p>\r\n\r\n<p>Bus
  incidents/delays are refreshed once every 20 to 30 seconds approximately.</p>\r\n\r\n<h4
  class=\"text-primary\">Response Elements</h4>\r\n\r\n<table class=\"table table-condensed
  table-hover\">\r\n<thead>\r\n<tr>\r\n<th class=\"col-md-3\">Element</th>\r\n\r\n<th>Description</th>\r\n</tr>\r\n</thead>\r\n\r\n<tbody>\r\n<tr>\r\n<td>BusIncidents</td>\r\n\r\n<td>\r\nArray
  containing bus incident information (<a href=\r\n\"#BusIncident\">BusIncident</a>).\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td
  colspan=\"2\">\r\n<div class=\"text-primary\" style=\"margin-top: 1em\">\r\n<a id=\"BusIncident\"
  name=\"BusIncident\">BusIncident\r\nElements</a>\r\n</div>\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>DateUpdated</td>\r\n\r\n<td>Date
  and time (Eastern Standard Time) of last update. Will be\r\nin YYYY-MM-DDTHH:mm:ss
  format (e.g.: 2014-10-28T08:13:03).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>Description</td>\r\n\r\n<td>Free-text
  description of the delay or incident.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>IncidentID</td>\r\n\r\n<td>Unique
  identifier for an incident.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>IncidentType</td>\r\n\r\n<td>Free-text
  description of the incident type. Usually\r\n<span class=\"text-info\">Delay</span>
  or <span class=\r\n\"text-info\">Alert</span> but is subject to change at any time.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>RoutesAffected</td>\r\n\r\n<td>Array
  containing routes affected. Routes listed are usually\r\nidentical to base route
  names (i.e.: not 10Av1 or 10Av2, but 10A),\r\nbut <em>may</em> differ from what
  our bus methods return.</td>\r\n</tr>\r\n</tbody>\r\n</table>"
