paths./json/Incidents.get.description: "<h4 class=\"text-primary\">Description</h4>\r\n\r\n<p>Returns
  reported rail incidents (significant disruptions and delays to\r\nnormal service).
  The data is identical to WMATA's <a href=\r\n\"http://www.metroalerts.info/rss.aspx?rs\">Metrorail
  Service Status\r\nfeed</a>.</p>\r\n\r\n<p>Rail incidents are refreshed once every
  20 to 30 seconds approximately.</p>\r\n\r\n<h4 class=\"text-primary\">Response Elements</h4>\r\n\r\n<table
  class=\"table table-condensed table-hover\">\r\n<thead>\r\n<tr>\r\n<th class=\"col-md-3\">Element</th>\r\n\r\n<th>Description</th>\r\n</tr>\r\n</thead>\r\n\r\n<tbody>\r\n<tr>\r\n<td>Incidents</td>\r\n\r\n<td>\r\nArray
  containing rail disruption information (<a href=\r\n\"#Incident\">Incident</a>).\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td
  colspan=\"2\">\r\n<div class=\"text-primary\" style=\"margin-top: 1em\">\r\n<a id=\"Incident\"
  name=\"Incident\">Incident Elements</a>\r\n</div>\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>DateUpdated</td>\r\n\r\n<td>Date
  and time (Eastern Standard Time) of last update. Will be\r\nin YYYY-MM-DDTHH:mm:SS
  format (e.g.: 2010-07-29T14:21:28).</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration:
  line-through\">DelaySeverity</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td>Description</td>\r\n\r\n<td>Free-text
  description of the incident.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td style=\"text-decoration:
  line-through\">EmergencyText</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td
  style=\"text-decoration: line-through\">EndLocationFullName</td>\r\n\r\n<td><span
  class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td>IncidentID</td>\r\n\r\n<td>Unique
  identifier for an incident.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>IncidentType</td>\r\n\r\n<td>Free-text
  description of the incident type. Usually Delay or\r\nAlert but is subject to change
  at any time.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>LinesAffected</td>\r\n\r\n<td>Semi-colon
  and space separated list of line codes (e.g.:\r\n<span class=\"text-info\">RD;</span>
  or <span class=\"text-info\">BL;\r\nOR;</span> or <span class=\"text-info\">BL;
  OR; RD;</span>). We do\r\nplan to update this to return something more reasonable
  like an\r\narray, but until then, use code similar to the following:<br>\r\n<br>\r\n<code>\"RD;
  GR; BL;\".split(/;[\\s]?/).filter(function(fn) { return fn\r\n!== ''; })</code></td>\r\n</tr>\r\n\r\n<tr>\r\n<td
  style=\"text-decoration: line-through\">PassengerDelay</td>\r\n\r\n<td><span class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n\r\n<tr>\r\n<td
  style=\"text-decoration: line-through\">\r\nStartLocationFullName</td>\r\n\r\n<td><span
  class=\"text-danger\">Deprecated.</span></td>\r\n</tr>\r\n</tbody>\r\n</table>"
