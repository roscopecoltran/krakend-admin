          <AIMPredictionTrainInfo>
              <Car>6</Car>
              <Destination>Glenmont</Destination>
              <DestinationCode>B11</DestinationCode>
              <DestinationName>Glenmont</DestinationName>
              <Group>1</Group>
              <Line>RD</Line>
              <LocationCode>A01</LocationCode>
              <LocationName>Metro Center</LocationName>
              <Min>5</Min>
          </AIMPredictionTrainInfo>
